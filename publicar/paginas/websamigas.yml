content: "<h1>%{color:blue}*Primero, con los amigos:*%</h1>\r\n\r\n*Gonzalo Moure*
  ha construido un precioso blog/web, en el que podrás leer sobre literatura y cosas
  que llegan al corazón (cosas del corazón, de verdad). Si quieres entrar, no tienes
  más que pinchar aquí:\r\n\r\n>  \"www.gonzalomouretrenor.es\":http://www.gonzalomouretrenor.es\r\n\r\n\r\n\r\n*Alfredo
  Gómez Cerdá* también tiene su página web. En ella encontrarás noticias sobre su
  actividad como escritor, fotos, reseñas sobre sus libros, entrevistas y muchas cosas
  más. Si deseas entrar...\r\n\r\n> \"www.almezzer.com\":http://www.almezzer.com\r\n\r\n\r\n*Carlo
  Frabetti* ha abierto un blog acerca de El Juego de la Ciencia, vinculado a sus publicaciones
  en el diario __Público__. Según él, debería servir para contener comentarios sobre
  ciencia y epistemología. Como él escribiría, lxs interesadxs podéis visitarlo en
  la siguiente dirección:\r\n\r\n\r\n> \"eljuegodelaciencia\":http://blogs.publico.es/ciencias/tag/frabetti/\r\n\r\n\r\n*Jesús
  Gabán*, el ilustre ilustrador de __Ojo de Nube__ (a más de otras decenas de magníficos
  libros) tiene una web y un blog en el que encontrarás dibujos, fotografías y una
  muestra de sus otras numerosas actividades:\r\n\r\n\r\n> \"www.jesusgaban.com\":http://www.jesusgaban.com\r\n\r\n\r\n*Tesa
  González*, mi querida ilustradora, que comenzó ilustrando mis primeros libros (__La
  Selva de los números, Las hijas de Tuga, Gente rara, 3333...__) y que últimamente
  se lució con __El sueño de Lu Shzu__, tiene también su sitio en este mundo. En él
  se puede ver su trabajo, su trayectoria, su magnífico hacer...\r\n\r\n> \"www.tesagonzalez.blogspot.com\":http://www.tesagonzalez.blogspot.com\r\n\r\n\r\nY
  para los amantes de la poesía y de la narrativa poética, de lo galego, de la música,
  del cine, de la pintura, de la fotografía y en general de los sentimientos expresados
  con palabras, sonidos o imágenes... el blog de *Antonio García Teijeiro*.\r\n\r\n>
  \"http://garciateijeiro.blogspot.com.es/\":http://garciateijeiro.blogspot.com.es/\r\n\r\n\r\n-----\r\n\r\n\r\n<h1>%{color:blue}*Y
  luego, a la Literatura:*%</h1>\r\n\r\n\r\nNo todo está en la red. Pero aparte de
  las revistas literarias que todos conocemos, hay algunos accesos que me resultan
  interesantes:\r\n\r\n*Peonza* lleva muchos años, se publica en Cantabria y tiene
  una hemeroteca muy valiosa, en la que se pueden consultar todos los números editados.
  Además, está editada por un grupo de reconocido prestigio:\r\n\r\n> \"peonza.es\":http://www.peonza.es/\r\n\r\nLa
  argentina *Imaginaria* está repleta de reseñas de libros, autores y, sobre todo,
  interesantísimas conferencias y artículos sobre LIJ. Se mantiene al día y engorda
  con nuevas entradas, además de que contiene enlaces a otras páginas interesantes,
  como __Guía de Letras__:\r\n\r\n> \"imaginaria.com\":http://www.imaginaria.com.ar/\r\n\r\n*Primeras
  noticias de Literatura Infantil y Juvenil* se publica en papel y tiene acceso digital
  para suscriptores de la edición impresa:\r\n\r\n> \"comunicacionypedagogia.com\":http://www.comunicacionypedagogia.com/publi/lite.htm\r\n\r\nLa
  revista *Babar* es una de las veteranas en formato electrónico. Contiene novedades,
  convocatorias de premios y muchas críticas de libros infantiles y juveniles:\r\n\r\n>
  \"babar.com\":http://revistababar.com/web/\r\n\r\nHace no mucho nació *Bloc*, una
  revista con grandes ambiciones en lo relativo al diseño y al contenido. Su índice
  y algunos extractos de su contenido se pueden consultar en la red:\r\n\r\n> \"revistabloc.es\":http://www.revistabloc.es/\r\n\r\nEl
  grupo *Fira*, de Pamplona, lleva años realizando crítica, por sí mismos y con la
  colaboración de maestros y lectores de sus Clubs de Lectura; publican los boletines
  \"Calco\" y \"Estella lee\". A través de estas páginas web se pueden encontrar referencias
  de actividades y de críticas literarias:\r\n\r\n> \"vamosaleerpampolona.com\":http://www.vamosaleerpamplona.com/\r\n\r\n>
  \"pnte.cfnavarra.es\":http://www.pnte.cfnavarra.es/caps/pamplona/es/foro/index.php?idf=7\r\n\r\n\r\n\r\n*Letras
  libres* tiene un moderno diseño en su edición en papel; su versión electrónica contiene
  muchos artículos, reseñas de libros, dossiers y numerosas entradas a blogs:\r\n\r\n>
  \"letraslibres.com\":http://www.letraslibres.com\r\n"
