content: "Los números son un invento prodigioso. Y también las operaciones que se
  pueden hacer con ellos. Vivimos en una época en la que utilizamos los números continuamente:
  en los juegos de ordenador, para telefonear, para viajar a la Luna...\r\n\r\nY,
  además, las matemáticas pueden ser muy divertidas.\r\n\r\n\r\nEn este libro encontrarás:\r\n\r\n--Un
  relato: \"Aventuras en el castillo numeral\". Varios amigos quedan encerrados en
  el subterráneo de un castillo antiguo. Es de noche y saben que nadie ,es va a rescatar.
  De repente, una de las chicas descubre un mensaje escrito en la pared. Pero el mensaje,
  que puede darles la clave para salir de allí, tiene una serie de números misteriosos.\r\n\r\n--20
  preguntas y respuestas, con todo lo esencial que has de saber sobre las matemáticas.\r\n\r\n--\"La
  garita del sin-vergüenza\", un conjunto de curiosidades para aquellos que quieren
  saber más cosas y no tienen vergüenza.\r\n\r\n--Juegos, notas y tests.\r\n\r\n---\r\n\r\nLibro
