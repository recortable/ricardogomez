content: "*Argumento:*\r\n\r\n\r\nRubén tiene problemas en casa y en el instituto.
  Su hermano está enganchado a las drogas y eso complica la vida familiar. Por otra
  parte, los matones del instituto van a por él y a por su amigo Wilson, al que Rubén
  ayuda y quiere defender de agresiones racistas.\r\n\r\n*Como la piel del caimán*
  es una novela realista sobre la violencia en el colegio, la intolerancia y los amigos
  de verdad.\r\n\r\n----\r\n\r\n%{color:blue}Escribí esta novela inspirado en un episodio
  real: la agresión que sufrió un muchacho, que fue mi alumno, por parte de una pandilla
  de chicos de su edad. No les gustó su pelo largo, ni la zamarra con que iba vestido.
  El episodio se saldó en este caso con un susto familiar y un par de puntos de sutura,
  pero desgraciadamente algunos acontecimientos no tienen consecuencias tan leves.
  Las páginas de los periódicos se ven salpicadas a veces por sucesos violentos que
  tienen por denominador común la intolerancia y el silencio. La primera es consecuencia
  de la ignorancia culpable: no ver o no querer ver que el otro, el desconocido, aunque
  tenga una piel o una lengua distinta, es exactamente igual que uno mismo; que tiene
  los mismos sueños y deseos. El silencio siempre es cómplice de los verdugos. Creo
  en el poder de la literatura como un instrumento privilegiado para conocer a ese
  otro que nos atemoriza y para profundizar en los recovecos del alma humana.%\r\n\r\n\r\n----\r\n\r\nSi
