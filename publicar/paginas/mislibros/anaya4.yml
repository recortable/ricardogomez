content: "<h1>%{color:blue}*Prólogo*%</h1>\r\n\r\n\r\nHace milenios, cuando alguien
  realizaba algún descubrimiento (construir un hacha de sílex, encender un fuego,
  comprobar el poder medicinal de una planta...) la mejor manera de conservar ese
  conocimiento era contárselo a otro. Este, a su vez, transmitía el hallazgo a los
  conocidos... Si es que quería divulgarlo.\r\n\r\n\r\nLa escritura permitió almacenar
  esos descubrimientos y que otros muchos pudieran beneficiarse de ellos. Durante
  mucho tiempo, algunos conocimientos eran secretos, mientras otros fueron prohibidos.
  Leer era un privilegio del que solo disfrutaban algunas personas de ciertas clases
  sociales. Por supuesto, la mayoría de los esclavos y las mujeres lo tuvieron vedado.\r\n\r\nHoy
  se considera un derecho fundamental aprender a leer y a escribir. Las sociedades
  miden su nivel de desarrollo, entre otros factores, por la cantidad de libros y
  periódicos que leen sus ciudadanos. A diferencia de otros medios de comunicación
  o de entretenimiento (la radio, la televisión o el cine), el libro nos permite __elegir__
  lo que queremos vivos (por, ejemplo en una narración), sentir (por ejemplo, en un
  poema) o conocer (por ejemplo, en un libro de ciencia).\r\n\r\nLos capítulos que
  componen este libro poeden leerse en el orden que se desee. Abarcan temas que van
  desde la vida extraterrestre a la astronomía en el siglo X, pasando por biografías
  de científicos y esctritoras, antropología, matemáticas... Es una ínfima parte de
  los conocimientos adquiridos por la Humanidad a través de muchos siglos de pensamiento.
  Junto a textos redactados ex profeso, hay una pequeña selección de artículos de
  autores que se consideran \"clásicos\" en la divulgación científica o en el pensamiento
  social.\r\n\r\n\r\n---\r\n\r\n\r\n<h1>%{color:blue}*Índice*%</h1>\r\n\r\n(Puedes
  leer las relativas a matemáticas, en la sección \"matemáticas\" de esta página web.)\r\n\r\n\r\n1.
  Leer __Alicia en el País de las Maravillas__\r\n\r\n2. El origen de la vida\r\n\r\n3.
  La América que Colón no pudo descubrir\r\n\r\n4. Una mujer para la historia: Freya
  Stark\r\n\r\n5. Sarajevo, el símbolo de la barbarie\r\n\r\n6. Así mata el virus
  del sida\r\n\r\n7. Primos, claves y grandes números\r\n\r\n8. Los misteriosos \"agujeros
  negros\"\r\n\r\n9. El código de Hammurabi\r\n\r\n10. Antimateria\r\n\r\n11. KAPUSCINSKY:
  Niños en África\r\n\r\n12. MARTÍNEZ Y ARSUAGA: El nacimiento del oxígeno terrestre\r\n\r\n13.
  La abjuración de Galileo Galilei"
