content: "¿Qué es la ciencia? ¿Por qué, a lo largo de la historia, miles de hombres
  y de mujeres le han dedicado horas, días... toda su vida?\r\n\r\nEste libro presenta
  una visión panorámica de la ciencia, un tema cada día más importante, y analiza
  por qué los científicos trabajan con tanto entusiasmo.\r\n\r\nEn este libro encontrarás:\r\n\r\n--Un
  relato: \"Días en el jardín de Woolsthorpe\". El joven Isaac ha vuelto a casa de
  su madre porque en la Universidad que estudia hay una epidemia de peste. En el jardín
  de su casa, Isaac recuerda su infancia y va a comenzar el camino que convertirá
  aquel chico tímido en el gran Isaac Newton.\r\n\r\n--20 preguntas y respuestas,
  con todo lo esencial que has de saber sobre la ciencia.\r\n\r\n--\"La garita del
  sin-vergüenza\", un conjunto de curiosidades para aquellos que quieren saber más
  cosas y no tienen vergüenza.\r\n\r\n--Juegos, notas y tests.\r\n\r\n\r\n\r\n---\r\n\r\nLibro
