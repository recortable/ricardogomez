head: Editorial *Anaya*. Madrid, 2007. Para alumnos y alumnas de 1º de Secundaria.
content: "<h1>%{color:blue}*Prólogo*%</h1>\r\n\r\n\r\n¿Por qué el arco iris suele
  salir después de la lluvia? ¿Por qué de noche el cielo es negro? ¿Por qué los peces
  no se ahogan en el agua? ¿Cuándo se aprendió a escribir? ¿Por qué algunas plantas
  son carnívoras? ¿De dónde venimos...?\r\n\r\n\r\nLa curiosidad ha sido uno de los
  motores de la inteligencia humana. Es casi seguro que, hace un millón de años, algún
  homínido primitivo contemplara alelado el arco iris después de la tormenta y se
  preguntará qué era eso. A lo mejor, mientras estaba distraído, un león se acercó
  sigiloso por detrás y lo devoró. Es el precio de la curiosidad y de la ciencia.
  Para conocer el mundo hay que esforzarse y correr algún riesgo.\r\n\r\nTenemos la
  suerte de que hoy, para conocer el mundo, no hay que partir de cero ni correr grandes
  peligros. Cuando se aprendió a escribir, los libros se convirtieron en almacenes
  de conocimientos, que están a nuestra disposición. Aunque estemos acostumbrados
  y no nos asombremos por ello, __saber__ es casi gratis. Lo único que se requiere
  es un poco de trabajo: buscar un libro, leerlo con atención... y disfrutar de lo
  que han descubierto hombres y mujeres que nos han precedido.\r\n\r\nEste libro puedes
  leerlo desde el principio o abrirlo por cualquier capítulo al azar. Puedes leerlo
  en la calle, en el baño, mientras esperas el autobús, antes de dormir o en la cola
  de un cine. Puedes saltar de un capítulo a otro, según tu interés o tu capricho.
  Ojalá de este libro saltes a otro, porque un libro debe ser un puente para encontrar
  otros libros, cada vez mejores.\r\n\r\n\r\nAdemás de los textos que he escrito para
  ti, he seleccionado otros escritos de personas que se han esforzado en demostrar
  que leer nos permite el placer de saber. Debo a estos autores, y a otros muchos,
  el que me hayan descubierto alúna porción del  mundo que desconocía antes de leer
  sus otras. Ojalá a ti te ocurra lo mismo.\r\n\r\n---\r\n\r\n\r\n<h1>%{color:blue}*Índice*%</h1>\r\n\r\n(Puedes
  leer las relativas a matemáticas, en la sección \"matemáticas\" de esta página web.)\r\n\r\n\r\n1.
  ¿Quién fue el padre de __El Principito__?\r\n\r\n2. ¿Cómo se fabrica una momia?\r\n\r\n3.
  ¿Cómo se construyó el acueducto de Segovia?\r\n\r\n4. Entrevista con Mariano Barbacid\r\n\r\n5.
  ¿De verdad se extinguieron los dinosaurios?\r\n\r\n6. ¿Qué enormes sorpresas encierra
  el ajedrez?\r\n\r\n7. ¿Pudieron las legumbres cambiar el mundo?\r\n\r\n8. ¿Cuándo
  se inventó la escritura?\r\n\r\n9. ¿Tienen sentimientos otros animales?\r\n\r\n10.
  Una mujer para la historia: Marie Curie\r\n\r\n11. ¿En qué año vivimos?\r\n\r\n12.
  ¿Por qué se inclina la torre de Pisa?\r\n\r\n13. Entrevista con Miguel Induráin.\r\n\r\n14.
