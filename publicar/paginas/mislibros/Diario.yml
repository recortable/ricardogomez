content: "*Argumento:*\r\n\r\nNushi es una adolescente que vuelve a su país, en los
  Balcanes, tras haber pasado un año acogida por una familia española. Desde el campo
  de refugiados en el que vive ahora, escribe un diario con sus vivencias, que envía
  a España.\r\n\r\nEn él, Nushi refleja la vida cotidiana del campo y sus habitantes,
  sus reflexiones sobre la huella que dejan el dolor y la guerra, sus miedos y esperanzas,
  y sus deseos de empezar una nueva vida. En definitiva, su paso hacia la madurez.\r\n\r\n----\r\n\r\nSi
