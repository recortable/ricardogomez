content: "*Dice la cuarta de cubierta:*\r\n\r\n¿Es Caperucita tan inocente como parece?
  Y su madre, ¿acaso desconoce el peligro que la niña corre en el bosque? ¿La abuela
  ha sido devorada por un lobo tan feroz como lo pintan? ¿Qué intereses esconden Perrault
  o los hermanos Grimm? ¿Y qué papel juegan el resto de los animales?\r\n\r\nAlex,
  el hermano de Caperucita Erre, va a tener que enfrentarse a prejuicios y ocultas
  intenciones si quiere dar respuesta a tan espinosos asuntos.\r\n\r\n---\r\n\r\n*Y
  añade el autor:*\r\n\r\nEs posible que el de __Caperucita__ sea el cuento más traducido
  y versionado de entre todas las historias infantiles. También es casi seguro que
  sea el más interpretado por psicólogos de todas las tendencias, y resultan inolvidables
  las apreciaciones que sobre él hace Bettelheim.\r\n\r\nDesde el punto de vista literario,
  la historia de Caperucita se cuenta con una gran economía de medios. Apenas sabemos
  nada de los personajes y el escenario (cómo se llamaban la niña, su madre y su abuela,
  qué edad tiene la protagonista, dónde vive, si tiene o no padre, en qué bosque sucede
  la historia y si es invierno o verano...) y sin embargo el cuento __funciona__ desde
  su principio a su final, y cumple su propósito a la perfección: su historia nos
  aterroriza y la moraleja es lo bastante explícita.\r\n\r\nEs obvio que el cuento,
  en todas sus versiones, tiene una carga ideológica importante, y he querido en \"mi
  versión\" desplazar el peso de las intenciones hacia un lado diferente, en un mundo
  en el que el poder de los medios de comunicación, y de la prensa en particular,
  nos tiene acostumbrados a conocer solo una parte de la mentira. Quizá el hermano
  hasta ahora ignorado de esa __inocente__ niña nos abra una perspectiva nueva en
  la historia. Por lo demás, espero que los lectores disfruten de Álex, de los gatos
  gemelos Romeo y Julieta, del imponente y miedica Argos, del lobo Lobo... e incluso
  del cuervo Cuervo y sus volátiles secuaces.\r\n\r\n---\r\n\r\n__Como siempre, ha
  sido un gusto trabajar con la ilustradora, en este caso *María Lires*, con quien
  he tenido ocasión de disfrutar viendo cómo aparecían poco a poco los personajes
  de la historia. Su técnica mixta, de dibujo, pintura, collage y material de carga,
  luce con las obras de otros ilustradores en una pared de la habitación en que trabajo.
  (¡Gracias, María!)__\r\n\r\n---\r\n\r\n\r\n\r\n¿Quieres leer los dos primeros capítulos?\r\n\r\n\r\n\">
  Leer capítulos 1 y 2\":http://www.ricardogomez.com/ver/paraleer/caperucita1y2\r\n\r\n---\r\n\r\nAquí,
  Erre, paseando por el bosque donde he situado esta historia, un bosque que conozco
  bien...\r\n\r\n\r\n!/attachments/0000/1119/caperucitaerre.jpg!\r\n\r\n---\r\n\r\n\r\n\r\n\r\n"
