content: "*Argumento:*\r\n\r\nFabio, desde niño, soñó con ver el mar. Y durante muchos
  años se dedicó a navegar por todos los mares, como grumete, marinero y capitán de
  barco.\r\n\r\nAhora, ya cansado, se dedica a cuidar las plantas de su jardín, originarias
  de todos los países recorridos en sus viajes, con la ayuda de Mario y Nieves.\r\n\r\nUn
  día llega a puerto un remoldador, arrastrando un barco que iba a la deriva. Dentro,
  un solitario tripulante vagabundo. Y, con él, un mapa, un secreto y una aventura:
  la isla de Nuncameolvides.\r\n\r\n----\r\n\r\nSi quieres leer los primeros capítulos:\r\n\r\n\">
