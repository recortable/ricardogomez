head: Ed. Lengua de Trapo, 2002. Varios autores. Carlo Frabetti, editor literario.
content: "__Pocos meses antes de la Segunda Guerra contra Irak, varios escritores
  fuimos convocados por Carlo Frabetti para alzar la voz contra una ocupación que
  se veía inminente. Los autores cedimos los derechos de autor y beneficios derivados
  de la comercialización del libro a la plataforma *Paremos la Guerra*. Como es evidente,
  toda Europa fracasó a la hora de parar la guerra, y nosotros también. Como decía
  Lourdes Ortiz en su colaboración:__\r\n\r\n\"Europa se encoge, se achica, se le
  atragantan las palabras que han ido perdiendo sentido: todo aquel viejo sueño de
  igualdad, fraternidad y libertad. Asiste al espectáculo en segunda fila... Una vieja
  Europa charlatana, de retórica fácil, que se acompleja y quiere menear su cresta,
  sacudir su cola o golpear su pecho con los puños para sentir que todavía existe
  ante el descaro de vaquero prepotente del gran hermano poderoso que desprecia el
  discurso y simplemente actúa. A por todas, sin complejos, sin disimulo.\"\r\n\r\n------\r\n\r\n\r\n__Participé
