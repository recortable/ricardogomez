content: "*Siete cuentos crudos\r\n(Aunque este no sea un buen sitio para nacer)*\r\n----\r\n\r\n*CRUDO:*
  Dícese de los comestibles que no están preparados por la acción del fuego, de los
  que no están hasta el punto conveniente, de los que no son de fácil digestión. Áspero,
  sin miramientos.\r\n\r\n*Sinónimos:* descarnado, frío, riguroso, duro, tierno, realista,
  destemplado, severo.\r\n\r\n__¿Cómo crees que sería tu vida en Beirut bajo las bombas?
  ¿Qué crees que harían tus padres para sobrevivir hace un millón de años? ¿Qué sería
  de tus hermanos en un país sembrado de minas?__\r\n\r\nLa clave está en el \"aunque\".
  Porque AUNQUE pueda parecer que estas son historias duras y descarnadas; AUNQUE
  el autor nos presente la realidad sin muchos miramientos: AUNQUE parezcan situaciones
  difíciles de digerir... los personajes de estos cuentos viven la vida (su vida)
  son intensidad, con alegría y esperanza.\r\n\r\nAUNQUE, visto desde fuera, este
  mundo nuestro \"no sea un buen sitio para nacer\".\r\n\r\n----\r\n\r\n\r\nReseña
