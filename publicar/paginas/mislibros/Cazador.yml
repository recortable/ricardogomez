content: "*Argumento:*\r\n\r\nBachir vive en un campamento de refugiados saharauis.
  Una dolencia pulmonar le obliga a permanecer inválido en su tienda, desde donde
  escucha atentamente los sonidos que llegan hasta él. A través del oído trata de
  imaginar lo que sucede a su alrededor.\r\nUna noche conoce a Jamida, un sorprendente
  anciano, mezcla de sabio y de guerrero, con quien habla de la historia de su pueblo
  y del nombre de las estrellas. Ese encuentro le permitirá ver un mundo más allá
  de los opacos límites de su jaima.\r\n\r\n----\r\n\r\n\r\nSi quieres leer el primer
