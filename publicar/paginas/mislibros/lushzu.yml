head: Ilustraciones (deliciosas, magníficas...) de *Tesa González*.  Edelvives, 2011
content: "Lo he dicho ya de otros libros: es un privilegio que a uno le publiquen
  una joya como esta. Este álbum se ve, se toca, se lee, se huele...\r\n\r\nSería
  injusto si no comenzara agradeciendo el trabajo de todas las personas que han trabajado
  y creído en él. Primero, como es natural, a Tesa, que lleva trabajando en él durante
  tres años, afinando los primeros bocetos hasta llegar a las formas, los matices,
  las texturas, los colores, la maquetación y distribución de elementos... ¡Qué paciencia,
  hasta la hora previa a que el libro se enviara a máquinas! Todos esos bocetos previos
  podrían formar parte de una exposición que espero algún día pueda ver la luz.\r\n\r\nY
  luego, a muchas más personas que rompen la idea de que escribir es una tarea individual.
  A Fernando Agresta por su entusiasmo y sus ideas, siempre magníficas. A Gonzalo
  Hormigos, por su detallismo, sus sugerencias y su buen hacer. A Belén Martull y
  a Violante Krahe que han creído en el libro. A Rosa, por estar ahí animando. A Esmeralda
  por apoyar, por su fe...\r\n\r\nY gracias también a otra mucha otra gente querida
  que desde que leyó el cuento apoyó contra viento y marea. Porque el camino ha sido
  largo.\r\n\r\nEstoy emocionado. ¡Mi primer álbum ilustrado! ¡Y de qué manera...!\r\n\r\n\r\n---\r\n\r\nApenas
  ha salido el libro, ya me envían un enlace con lo que creo es la primera reseña:\r\n\r\n\r\nEn
  el blog:   >  \"trafegando ronseis\":http://trafegandoronseis.blogspot.com/2011/11/el-sueno-de-lu-shzu.html\r\n\r\n---\r\n\r\n"
