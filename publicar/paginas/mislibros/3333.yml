content: "*Argumento:*\r\n\r\nVivir en el siglo XXXIV no es muy diferente a hacerlo
  hoy en día.\r\n\r\nSí, puede que existan esferas de desplazamiento instantáneo,
  calas, holopadres y telegafas, y puede que el mundo esté unido en paz y armonía.\r\n\r\nPero,
  para un chico de 11 años como Mot, la vida puede ser algo muy aburrido y sin aventuras.
  Todo cambiará cuando, por accidente (e infringiendo alguna que otra ley), Mot viaje
  hasta un lugar desconocido para él: el siglo XXI.\r\n\r\n---\r\n\r\n\r\n\r\nPara
  leer los primeros capítulos y parte del _Triccionario_:\r\n\r\n\"> Leer capítulos
  1 y 2\":/ver/paraleer/3333-capitulo\r\n\r\n\r\n.\r\n\r\n.\r\n\r\n.\r\n---\r\n\r\n\r\n\r\n__¿Por
  qué escribir un libro de ciencia ficción en una época en que la ciencia ficción
  no está de moda? Quizá, porque sí lo estaba cuando yo era niño. Tenía 15 años cuando
  se conquistó la Luna y los años anteriores y los siguientes la gente hablaba de
  viajes espaciales, colonias lunares y estaciones interplanetarias como si estuvieran
  al alcance de los inicios del siglo XXI... La realidad ha sido muy otra. Hace mucho
  que vivimos en crisis...\r\n\r\nEl libro resuelve un problema de entonces, relativo
  a los viajes temporales. ¿Cómo reparar una máquina del tiempo averiada, en una época
  de tecnología mucho más antigua? ¿O cómo enviar un mensaje al futuro de forma que
  sea recibido? En mis lecturas de entonces, estos problemas se resolvían de forma
  poco creíble, y en 3333 quise ofrecer una alternativa \"real\" para enviar un SOS
  a una época situada mil años adelante...\r\n\r\nPero, sobre todo, el libro es un
  juguete literario, que disfruté escribiendo.__\r\n\r\n---\r\n\r\n__Alguna vez, los
  lectores me han pedido que escriba la segunda parte de 3333 (algo así como 3335
  o 3337...), pero siempre respondo que no me gustan las segundas partes, pero  que
  invito a quien quiera a que siga la historia.\r\n\r\nDe entre algunas recibidas,
  transcribo a continuación la enviada por una niña llamada__ *Elisabet Rico Picó*__,
  que cursa 5º de Primaria en el Colegio Público \"Reina Sofía\", de... (no daré más
  datos):__\r\n\r\n\"> Leer la continuación de 3333\":/ver/paraleer/3333-elisabet\r\n\r\n---\r\n\r\n\r\n\r\n\r\n*Y
  esto, dedicado a los amantes de los números, sobre las sorprendentes propiedades
  del número 3333:*\r\n\r\n!/attachments/0000/1155/chico_3333dos.jpg!\r\n\r\n---\r\n\r\nSi
  queréis viajar a otros sitios donde hay cosas de matemáticas, podéis visitar la
  página:\r\n\r\n\"> Un chico diferente\":http://www.ricardogomez.com/ver/mislibros/unchicodiferente\r\n"
