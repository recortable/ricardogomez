content: "*Argumento:*\r\n\r\nHace mucho, mucho tiempo, una vieja y sabia tortuga
  se encierra en el hueco de un viejísimo árbol e inventa algo sorprendente: los números.
  Entusiasmada por su descubrimiento, trata de convencer al León de la bondad de su
  descubrimiento, pero éste considera que es una inutilidad. La tortuga entonces pone
  su invento a disposición de otros animales: elefantes, abejas, monos... Estos bichos
  los utilizan para los fines más locos y sorprendentes.\r\n\r\nLa historia de esta
  tortuga continúa en el libro \"Las hijas de Tuga\", publicado también por la Editorial
