content: "*Intro*\r\n\r\n__Sam tiene la extraña capacidad de ver el mundo a través
  de las matemáticas, lo que le convierte en un chico diferente. Su habitación es
  su lugar preferido, aunque desde pequeño convive en ella con el__ Monstruo Abominable__,
  que se esconde en la__ Zona Oscura__. En esa habitación pasa las horas leyendo,
  contemplando los extraños objetos guardados en el__ Cajón de las Cosas Interesantes__,
  e imágenes guardadas en el__ Álbum de las Cosas Interesantes.__\r\n\r\nDesde su
  ventana observa el mundo que hay a su alrededor, especialmente de noche, cuando
  las personas pasean por la calle acompañadas por sombras que a veces son dobles
  y triples.\r\n\r\nLa narración comienza cuando su psicóloga le regala un cuaderno,
  que convierte en un extraño diario. En él reflexiona sobre las cosas y las personas
  que le rodean, y que dan forma a su mundo: la cercanía protectora de su mamá, la
  distancia preventiva de su padre, la extrañeza que le produce su hermana, la fantasía
  asociada a la vida de su tío Luis, las conversaciones con su psicóloga…\r\n\r\nUn
  día cae en sus manos una cámara de fotos, que será un acicate para salir de su habitación.
  No sospecha que abajo, en la calle, se esconde un mundo lleno de sorpresas y misterios.
  Una noche, ansioso por conseguir una foto en especial, baja a la calle solo...__\r\n\r\n\r\nSi
