head: 'Editorial SM, 2006. *Premio El Barco de Vapor*. Colección Barco de Vapor, Nº
  186. Ilustraciones de cubierta e interiores: *Jesús Gabán*'
content: "*Argumento:*\r\n\r\nEsta novela recupera la vida salvaje en la gran pradera
  norteamericana, antes de la llegada del hombre blanco, a través de una tribu de
  indios crow.\r\n\r\nCon una primera parte centrada en la vida y costumbres de los
  crow (pacíficos, respetuosos con la \"Madre Tierra\" y solidarios) y en la emotiva
  peripecia vital de Ojo de Nube (un niño ciego de nacimiento a quien su madre convertirá
  en el miembro más útil de la tribu), la novela entra de nuevo en el terreno de la
  intriga cuando los blancos irrumpen violentamente en el territorio de los crows.
  Será entonces cuando Ojo de Nube desmostrará sus extraordinarias habilidades.\r\n\r\n(Revista
  *Qué leer*, julio de 2006)\r\n\r\n----\r\n\r\nLa noticia del *Premio Barco de Vapor*
  y la primera entrevista al respecto:\r\n\r\n\"> Entrevista\":http:/ver/paraleer/entrev_odn1\r\n\r\n----\r\n\r\nSi
  quieres leer el primer capítulo:\r\n\r\n\"> Leer capítulo 1\":/ver/paraleer/ojodenube-capitulo1\r\n\r\n----\r\n\r\nLibro
  traducido al francés bajo el título de *Oeil de Nuage*, publicado en 2006 por Seuil
  Jeunesse:\r\n\r\n\r\n\"> Ver libro en francés\":/ver/paraleer/ojo-nube-fr\r\n\r\n----\r\n\r\nLibro
  traducido al alemán con el título de *Wolkenauge*, publicado en 2007 por Ravensburger:\r\n\r\n\r\n\">
  Ver libro en alemán\":/ver/paraleer/ojonube-aleman\r\n\r\n----\r\n\r\nLibro traducido
  al italiano con el título de *Occhio di Nuvola*, publicado en 2009 por Piemme Junior:\r\n\r\n\r\n\">
  Ver primer capítulo del libro en italiano\":/ver/paraleer/ojonube_italiano\r\n\r\n----\r\n\r\n\r\nLibro
  traducido al coreano, publicado en 2010 por Piemme Junior:\r\n\r\n\r\n\"> Ver libro
  en coreano\":/ver/paraleer/ojonube-coreano\r\n\r\n---\r\n\r\n\r\n\r\nMención especial
  de la Tertulia de \"El Búho Lector\", en Oviedo:\r\n\r\n\r\n\"> Ver comentario\":/ver/paraleer/ojo-nube-buho\r\n\r\n----\r\n\r\nDurante
  los años 2007 y 2008, los centros CSPM de Luarca y CRA \"Pintor Álvaro Delgado\",
  de Valdés-Navia (Asturias), han desarrollado un trabajo que ha desembocado en la
  grabación sonora de Ojo de Nube. Tuve el privilegio de asistir a varias celebraciones
  y encuentros con los alumnos pequeños y adultos de Marisa Fuentes y Pedro Gilthoniel.
  Es de las experiencias que merece la pena reseñar por el entusiasmo de decenas de
  personas y la emoción que para mí supuso conocerlas y seguir en contacto. Adjunto
  un extracto del amplio proyecto que Marisa y Pedro han cedido amablemente para esta
  página. Su propósito es, además, ofrecer desinteresadamente esta grabación a la
  ONCE y a otros centros sociales.\r\n\r\n\"> Leer experiencia\":http:/ver/paraleer/odn_luarca\r\n\r\n---\r\n\r\n*¡Por
  fin, OJO DE NUBE 2!*\r\n\r\nSuelo decir en mis encuentros que no me gustan las segundas
  partes de los libros y que, por eso, no escribiré una continuación de __Ojo de Nube__.\r\n\r\nSin
  embargo, ¡ya está aquí la segunda parte! Lo ha escrito e ilustrado un grupo de alumnos
  de 3º de Primaria del Colegio Guillem de Balsarey, de Barcelona, con sus profesoras
  Victòria y Dèlia.\r\n\r\nEs todo un modelo de trabajo en clase, un ejemplo de escritura
  creativa y cooperativa. Te invito a conocer cómo se hizo y a leer esta deliciosa
  segunda parte. ¡Merece la pena!\r\n\r\n\"> Ojo de Nube II\":/ver/encuentros/ojodenube2\r\n\r\n---\r\n\r\n"
