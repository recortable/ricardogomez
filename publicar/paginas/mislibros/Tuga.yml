content: "*Argumento:*\r\n\r\nLos animales de la selva están escandalizados. Tuga,
  la famosa tortuga inventora de los números, acaba de tener 52 hijas. Sus crías han
  roto el cascarón y han salido disparadas en todas direcciones a hacer su vida, como
  debe ser. Todas menos una, Miedica, ¡que se ha quedado con Tuga y que además es
  una preguntona!\r\n\r\nPero un día esta pequeña tortuguita desaparece y empiezan
  a aparecer otras, a cada cual más extraña, a las que su mamá llamará Redicha, Cuarta,
  Extranjera... ¿Qué ocurrirá entonces?\r\n\r\nEsta historia es continuación del libro
  \"La selva de los números\", publicado también por la Editorial Alfaguara.\r\n\r\n----\r\n\r\n\r\nSi
