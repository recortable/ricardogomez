  de los sanguinarios dictadores que han padecido millones de personas durante el
  siglo XX han muerto en la cama, todavía en activo o en sus plácidos retiros. Imaginé
  la vida de uno de estos personajes, que se enfrenta a su pasado a través de los
  recuerdos de una persona a la que cree amar profundamente...__\r\n\r\n----\r\n\r\n¿Quieres
