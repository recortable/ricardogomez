content: "*Dice el prólogo...*\r\n\r\n\r\n\"Mientras exista la atrofia del niño por
  las tinieblas, los libros como este podrán no ser inútiles\", escribió Víctor Hugo
  en el prólogo de la novela __Los miserables__.\r\n\r\nNos parece oportuno recuperar
  esta contundente sentencia para comenzar __21 cuentos contra el acoso escolar__,
  libro cuyo objetivo queda nítidamente expuesto desde el propio título.\r\n\r\nVeintiún
  autores se enfrentan sin miedo, y de forma a veces muy poco complaciente, a las
  múltiples caras de este gravísimo problema que constituye hoy y ahora, en este mismo
  instante, una terrible forma de tortura para muchos escolares de nuestro país.\r\n\r\nVeinte
  escritores de reconocido prestigio (algunos de ellos, realizando su primera incursión
  en el campo de la literatura juvenil) y un ilustrador (en representación breve pero
  significativa del mundo del cómic) reclaman nuestra mirada hacia este espejo oscuro,
  recordándonos que tal vez deberíamos preguntarnos: ¿Cuál es mi actitud concreta
  ante el acoso escolar?\r\n\r\nEsa es la intención nítida. Sin en algún caso lo conseguimos,
  este libro __podrá no ser inútil__.\r\n\r\n---\r\n\r\n¿Quieres leer mi relato, titulado
  \"No lo entiendo\"?\r\n\r\n\"> Leer el relato 'No lo entiendo'\":/ver/paraleer/noloentiendo\r\n\r\n---"
