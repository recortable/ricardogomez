head: 'Editorial SM, Colección Gran Angular nº 278. Año 2009. Ilustración de cubierta:
  *Juan Ramón Alonso*'
content: "Esta versión en rústica de __Cuentos crudos__ comprende los siete relatos
  contenidos en la preciosa edición ilustrada por Juan Ramón Alonso y añade otros
  dos: __El cuento de Navidad de Julito Fierro__ y __Columbita y Tantalita__. Los
  dos completan esa mirada sobre el “mundo crudo”, en el que hay narraciones que están
  situadas en el Sáhara, en Bagdad, en Camboya y en otros lugares que podrían identificarse
  como Centroáfrica, América, Europa, el fondo del mar y un remoto pasado.\r\n\r\nEn
  mis encuentros suelen preguntarme por el origen o el propósito de ciertos cuentos
  y me resulta un ejercicio de evocación curioso recordar como surgieron, de cara
  a invitar a los oyentes a escribir, convencido de que un cuento o una novela pueden
  brotar de pequeñas impresiones cotidianas. Aunque suelo decir que no creo en la
  inspiración, pero sí en el hallazgo como resultado de la búsqueda, cada cuento está
  basado en una pequeña semilla y, desde luego, tiene un propósito: el de imaginar
  la posible vida de los protagonistas, el “yo” escondido en el corazón de mis personajes.\r\n\r\nAsí,
  por ejemplo:\r\n\r\n!>/attachments/0000/0999/Perro_semihundido.jpg!\r\n\r\n__El
  perro de Goya en Beirut__ surge hace algunos años, cuando la ciudad libanesa estaba
  siendo bombardeada por enésima vez en su historia. Por aquel entonces, alguien me
  propuso escribir un cuento sobre un cuadro del Museo del Prado, que luego debería
  contarse en ”La Casa Encendida” de Madrid, y me envió varias imágenes. Una de ellas
  era la de __El perro semihundido__ de Goya, un cuadro que siempre me ha fascinado
  por su modernidad y misterio. Ese perro de mirada asustada, sobre ese fondo misterioso,
  se solapó con las noticias que hablaban de la martirizada Beirut, e imaginé que
  el animal podría vagabundear entre las ruinas de la ciudad. Ese perro, y otros como
  él, se convierten así en el contrapunto humanizado de los humanos salvajes que atacan
  a ciegas con sus misiles.\r\n\r\nMe suelen preguntar en ocasiones por qué en estos
  cuentos utilizo a veces animales. Dejando aparte que literariamente hombres y bichos
  hemos compartido protagonismo en muchas historias, en ocasiones la elección de tal
  o cual animal tiene un significado simbólico o en ocasiones muy real. El perro de
  mi cuento me recordaba el papel de los perros (de los exactamente 26 perros) en
  el cómic __El vals de Bachir__. Pero las cabras del cuento saharaui son reales;
  las cabras son testigos de todo cuanto sucede allí: merodean en el exterior de las
  jaimas, asoman la cabeza por las entradas, comparten espacio y casi conversación
  con los humanos; se alimentan de papel y no se descarta que al rumiar un libro de
  Kant, por ejemplo, acaben por convertirse en animales ilustrados. El cocodrilo es
  el símbolo de aquello que acaba por devorarnos, y que en ocasiones adquiere el inocente
  aspecto de un teléfono móvil, un coche o una tele de plasma...\r\n\r\n!>/attachments/0000/1005/sokheurm_man1996_peq.jpg!\r\n\r\n__La
  ofrenda del señor Man__ surge de modo casi similar, pero esta vez de una de las
  fotografías de la exposición __Vidas minadas__ del admirado Gervasio Sánchez. En
  aquel recorrido de hace muchos años (todavía no sé si por la propia exposición o
  por el libro), me sobrecogieron muchas de sus fotografías, pero sobre todo una de
  un chico, llamado Shockeum Man, que aparecía en el hospital acompañado por su padre.
  Y traté de imaginar cuál sería su vida muchos años después, cuando el horror del
  hospital quedase atrás y ese chico se convirtiera en un hombre, con su familia y
  sus hijos. La literatura en ocasiones está hermanada con la realidad y la sobrepasa.
  Hace pocos meses me enteré de que el auténtico Shockeum Man acompañó a Gervasio
  Sánchez en un acto literario; por desgracia, la noticia no me llegó a tiempo y no
  pude asistir a él, pero me enteré de que ese muchacho, ya efectivamente un hombre,
  tiene al menos un hijo… Imagino que me habría emocionado verlo.\r\n\r\nA la izquierda
  aparece la foto de Sockeum Man que vi hace tantos años, y que reproduzco aquí espero
  que con el permiso implícito de Gervasio. Hay quien dice en ocasiones que la literatura
  es áspera, pero lo es mucho más la realidad. Para compensar, abajo se ve la foto
  de ese chico ya crecido, en 2007, con su mujer y su hijo. Me parece una preciosa
  metáfora sobre la vida y sobre los __Cuentos crudos__, que hablan precisamente de
  personajes con vida y con esperanza pese a la aspereza cotidiana.\r\n\r\n\r\n!>/attachments/0000/1007/sokheurm_man_2007.jpg!\r\n\r\n\r\n__El
  cuento de navidad de Julito Fierro__ parte, como digo, de una conversación con Augusta
  Cornejo, una peruana que en Miami, tomando unas __chelas__ nos contó una historia
  similar a Agustín Fernández Paz y a mí. Me cautivó aquella narración sobre su asalto
  real por parte de un delincuente de poca monta, todavía no sé si por el hecho en
  sí o la forma en como Augusta lo contó, de modo que me quedé con la historia. Yo
  llevaba además un tiempo tratando de escribir un cuento navideño al estilo del de
  Paul Auster en el __Cuento de Navidad de Augie Wren__, y la imaginación y el deseo
  hicieron el resto…\r\n\r\n__Columbita y Tantalita__ es, como señalan los lectores,
  el cuento más extraño y oscuro, y debo reconocer que sí tienen razón. A quienes
  lo van a leer les recomiendo que utilicen por ejemplo la Wikipedia para buscar “columbita”
  y “tantalita”. Esos dos nombres son indisociables: columbita lleva a tantalita,
  y viceversa, y los dos están asociados al nombre por el que se conoce el col-tán.
  El coltán es un mineral que, en ínfimas proporciones, está contenido en nuestros
  móviles y tabletas, y es esencial en la fabricación de satélites. Las guerras del
  coltán que tienen lugar en Centroáfrica desde la segunda mitad del siglo XX se calcula
  que han causado cerca de un millón de muertos, y la explotación del mineral se desarrolla
  en unas condiciones laborales espeluznantes. Sin embargo, nadie habla de esa guerra
  oscura, porque están en juego los intereses de muchas multinacionales y de países
  enteros. Yo quería hablar del coltán en ese cuento, pero de una forma elíptica,
  como resultado de mitológicos combates del Bien contra el Mal, con esa lucha de
  minerales que emergen del interior de la tierra para causar la muerte y la destrucción.\r\n\r\nAl
  leer __El fantasma del Capitán Cook__, los lectores suelen preguntarme de qué Presidente
  hablo. Aquí hago un guiño. ¿De verdad nadie conoce a un Presidente (ya ex) de un
  país actual que merecería purgar sus pecados durante mil años en la oscuridad del
  fondo del mar? Hay varios para elegir, así que cualquiera puede buscarle nombre.\r\n\r\n---\r\n\r\n\r\n"
