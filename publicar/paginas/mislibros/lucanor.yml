content: "__Hay veces en que uno puede presumir de que un libro, como objeto, queda
  absolutamente redondo. La tapa dura, las guardas, las ilustraciones, el papel, los
  filetes de las páginas, la cuidada edición... hacen que uno se sienta orgulloso.\r\n\r\nEste
  es el caso. Como siempre, es la suma de los trabajos de muchas personas (Pilar Careaga,
  Juan Nieto, Ignacio Chao...) y, por supuesto, de Javier Zabala, que ha hecho unas
  ilustraciones magníficas, como él suele.\r\n\r\nPor lo demás, he disfrutado con
  la adaptación. Recuerdo que leí los cuentos del Conde Lucanor en la escuela, hace
  muchos años, y su relectura en un par de ediciones me transportó a tiempos muy lejanos.
  ¡Y quién me iba a decir a mí entonces que me solicitarían una adaptación de esta
  obra!__\r\n\r\n---\r\n\r\n%{color:blue}*Nota de la editora*%\r\n\r\nLos cincuenta
  y un cuentos de El conde Lucanor no siguen un orden temático ni hay entre ellos
  un hilo conductor, de modo que podrían leerse en cualquier orden.\r\n\r\nRicardo
  Gómez ha escogido los más amenos y vinculados con la tradición popular, ha desechado
  otros cuyo propósito era loar a personajes de la época (Saladino, Fernán González...
  ), y, por razones obvias, ha desestimado aquellos que son demasiado complejos u
  ofenden la dignidad de la mujer. Asimismo, para alternar categorías de cuentos y
  tipologías de personajes, se ha alterado el orden original.\r\n\r\nLa presente selección
  se estructura en 17 capítulos, que contienen alrededor de 20 cuentos, algunos insertados
  dentro de otros. Se han mantenido los dísticos originales en los dos primeros, que
  se diluyen en los dos siguientes y desaparecen a partir del quinto. La actualización
  del lenguaje se equilibra con el respeto a las fórmulas de cortesía propias de la
  época.\r\n\r\nPor último, el compilador ha dotado a la relación entre Patronio y
  Lucanor de una leve trama argumental que facilita la introducción al cuento e intenta
  recrear, con pequeñas pinceladas, la época en que fueron escritos y el contexto
  social y doméstico en que se desarrollan las narraciones.\r\n\r\n---\r\n\r\n¿Quieres
  leer el *primer cuento* y ver alguna ilustración de *Javier Zabala*?\r\n\r\n\">
