content: "Escritores como Carlo Frabetti, Gonzalo Moure, Ricardo Menéndez Salmón,
  Belén Gopegui, Ángeles González-Sinde, Care Santos, Agustín Fernández Paz, Ana Alcolea,
  Antonio Ventura, Joan Manuel Gisbert, Blanca Álvarez, Espido Freire, María Menéndez
  Ponte o Vicente Muñoz Puelles... e ilustradores como Federico Delicado, Tàssies
  o Claudia Ranucci, nos hemos reunido, por invitación de Fernando Marías, para sumar
  \"21 relatos por la educación\".\r\n\r\nDice Marías en su prólogo, tras recordar
  a un maestro de sus diez años: \"Puede que hoy vivamos tiempos distintos, pero la
  educación sigue siendo el puente más importante de los que unen a nuestra sociedad
  con su propio futuro, el único verdaderamente esencial. Y lo será siempre. En este
  libro de ficción sobre esa faceta de la realidad, veintiún narradores e ilustradores
  nos recuerdan sin complacencia que algunas preguntas carecen de respuesta, y demasiado
  a menudo las ilusiones solo se tienen a así mismas para sostenerse.\"\r\n\r\n---\r\n\r\n\r\n"
