head: 'Editorial Edelvives. Serie roja. Marzo de 2011. Ilustraciones de *Tesa González*. '
content: "Hay cuentos que salen como por encanto. Gos es un perro vagabundo que decide
  abandonar el mundo de perros donde han vivido su madre y sus hermanos. Los perros
  vagabundos no tienen que dar explicaciones a nadie y él busca estrellas preguntando
  a quienes no tienen reparos en hablar con un perro vagabundo. Y las acaba encontrando
  cerca, en un lugar insospechado...\r\n\r\nLuego viene una ilustradora como Tesa,
  que inventa multitud de cielos estrellados que no tienen nada de negros, tan cálidos
  como pueden serlo para un perro que ama las estrellas. Y que es capaz, con su exigente
  estilo, de hacer homenajes a los __perros__ de Goya y de Saura.\r\n\r\nY el resultado
  es este libro tan bien cuidado, que espero leer pronto a alguien, a la cabecera
  de una cuna...\r\n\r\n---\r\n\r\n---\r\n\r\n\r\n\r\nEl libro ha sido traducido al
  euskera por *Ibaizabal*:\r\n\r\n\r\n"
