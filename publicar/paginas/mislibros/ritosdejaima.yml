content: "*Prólogo\r\npor Javier Reverte*\r\n\r\n__Limam Boisha es un poeta del que
  no tenía noticia antes de abrir las páginas de este texto que ahora prologo: era,
  en suma, alguien completamente desconocido para mí. No había leído nada suyo, suponiendo
  que hubiese publicado antes de este poemario, ni tenido el placer de estrechar su
  mano; y ni siquiera sabía su edad, el lugar en dónde nació y en qué ciudad residía.\r\n\r\nAhora
  sigo sin estrechar su mano, que es lo de menos, porque ya le conozco como escritor.
  Y creo de verdad que este es un libro excepcional, en el sentido más estricto de
  la palabra excepción: porque se trata de un libro que no se parece a ningún otro,
  sino que se presenta como una mezcolanza de géneros que pueden abrir un camino original
  a la hora de abrir sendas nuevas a la poesía.\r\n\r\n\r\nLa técnica de Boisha es
  muy sencilla en apariencia y, como todo lo sencillo en apariencia, extremadamente
  difícil de conseguir. A partir de una referencia cultural del pueblo saharaui, acuña
  un verso. Y a renglón seguido, explica qué significa esa referencia. ¿Antropología
  cantada, poemario antropológico? Poesía en todo caso. Y claro está, una lucha incansable
  y teñida de lirismo por recuperar la memoria de un pueblo al que se quiere condenar
  al olvido y al desarraigo.\r\n\r\n\r\nLos poemas son tersos, directos, como las
  piedras del desierto. Y las metáforas, rotundas. Una poesía sustancial, en definitiva.
  ¿Para qué hablar de flores en donde no abundan? ¿Para qué componer canciones festivas
  en donde no existe mayor festejo que la lucha por sobrevivir? Uno de los mejores
  aspectos de este poemario es que no acuña una poesía militante. Su militancia reside
  en la verdad, no en el engaño ni en el entusiasta jolgorio político que tan a menudo
  oculta la dificultad de la victoria.\r\n\r\n\r\nEn las sustancias de este libro
  subyace la tristeza de un presente demoledor, el que estos días de injusticia suprema
  se abate sobre un pueblo exiliado. Por eso, en ocasiones, este poemario de Boisha
  es casi un grito de desesperanza y, al tiempo, de rebeldía angustiada.\r\n\r\nPero
  en cualquier caso se trata de un libro insumiso, en la medida de que trata de reconstruir
  una identidad nacional desde la búsqueda de sus raíces, desde la indagación de la
  tradición y de la historia de un pueblo.\r\n\r\nNo hay victoria cuando se da la
  espalda a la verdad; pero no hay derrota cuando se intenta revivir los latidos más
  íntimos de un alma que no quiere rendirse. Y en el alma de este poemario subyace
  esa fe.\r\n\r\nA veces, la dulzura de la lírica es un arma mucho más poderosa que
  la ferocidad de los cañones. Limam Boisha opta por esa sutil batalla que es la mejor
  de siempre: poesía a cuerpo desnudo.__\r\n\r\nJAVIER REVERTE.\r\n\r\n---\r\n\r\n*ALGUNOS
  TEXTOS Y POEMAS INCLUIDOS EN EL LIBRO...*\r\n\r\n\r\n*Introducción de Limam Boicha*\r\n\r\nCuando
  en el cielo no se perciben monstruos, ni dromedarios con extrañas jorobas, ni navíos,
  ni siquiera pájaros. Cuando no quedan secretos que desvelar en el azul de la inmensidad
  y sólo permanece la luz deslumbradora que obliga a cerrar los ojos a cada paso.
  Cuando reinan el vacío y el sueño vuelven la consternación y la penuria a poblar
  los horizontes del Sahara…\r\n\r\n\r\nHemos elegido subsistir en este espacio abierto
  y remoto. Nuestra elección no es condena ni sufrimiento. Sabemos que es nuestra
  tierra y que tiene varios semblantes ¿Acaso un padre elige a sus hijos? ¿Acaso debe
  quererlos solo por sus rostros? ¿Querrá más al hijo alegre que al del perfil desfigurado?\r\n\r\n\r\nLos
  pozos se han secado y ya no tenemos provisiones que llevarnos a la boca. Hasta las
  palabras parece que han sido disecadas, y ya no quieren asomar a nuestras gargantas.
  Solo nos queda rogar en silencio, pero seguiremos aquí hasta el último soplo. Porque
  cuando la desgracia nos visita también le damos la bienvenida. La Providencia sabe
  lo que nos envía y a nosotros solo nos queda esperar qué nos deparará la escrita.
  “A quien espera, sombra le llega”, dice el proverbio. Y cuando la desesperación
  está a puntos de ahogarnos y ya no podemos más, invocamos a la lluvia, sin la que
  no habría lugar para la jaima.\r\n\r\n\r\nLa caravana de los días marcha, lenta
  y triste marcha. En el infinito crujen sus cargadas horas, que hacen temblar los
  latidos del espejismo. El silencio se torna océano tangible, quebrado a veces por
  el zumbido de alguna mosca, la huida de un lagarto, o el invisible hervor que restalla
  en la vena mineral de cada piedra.\r\n\r\n__LIMAM BOISHA__\r\n\r\n!/attachments/0000/1115/websahara3b.jpg!\r\n\r\n\r\n---\r\n\r\n*LA
  LLEGADA*\r\n\r\n\r\nSi asomando al mundo\r\n\r\nal recién nacido\r\n\r\nle asusta
  la vida,\r\n\r\ny quiere volver atrás,\r\n\r\nya será demasiado tarde,\r\n\r\nya
  no cabrá en la cáscara,\r\n\r\nya tendrá piel de lobo,\r\n\r\nya golpeará el tambor,\r\n\r\nya
  arañará la tierra del cordón,\r\n\r\nya buceará,\r\n\r\nya le esperarán fuera\r\n\r\ncon
  agua, aceite, azúcar,\r\n\r\ny hierbabuena,\r\n\r\ny los amorosos nombres de Dios.\r\n\r\n.\r\n\r\n\r\n__En
  el momento en que una mujer queda embarazada, sobre todo si es el primer hijo, comienza
  a preparar el viaje al hogar materno, para que nazca allí el futuro bebé. En él,
  la joven contará con la inestimable ayuda de su madre y recibirá cuidados y cariño
  de los suyos, para enfrentarse al duro reto de la maternidad. Si la madre ha fallecido,
  o no está en condiciones de atenderla, se hospeda en la jaima de alguna tía o hermana.
  Cuando se recupera del parto, y pasada ya la cuarentena, trabaan, retorna con el
  bebé a su hogar.\r\n\r\nEs frecuente que la mujer saharaui no exhiba su embarazo,
  por temor al mal de ojo. Es más, la costumbre es ocultarlo como un secreto hasta
  que ya no se pueda disimular.\r\n\r\nLa llegada de un niño es siempre un gran acontecimiento,
  no sólo para los miembros de la familia, sino para todo el frig. Tener retoños se
  considera una bendición, y aunque tradicionalmente se celebraba más la llegada de
  un hijo que la de una hija, las niñas siempre han sido queridas y valoradas. Como
  reza el proverbio saharaui: “Pobre de quien no tiene hijas, porque nadie llorará
  en su funeral”.\r\n\r\nEn el momento de nacer el niño, algunas familias hierven
  agua en una tetera, después la dejan reposar hasta que quede bien templada, la mezclan
  con unas hojas frescas de hierbabuena, y en un vaso se la dan a beber al recién
  nacido. Otras le ofrecen agua mezclada con azúcar y aceite como primer aperitivo
  fuera del vientre materno si tiene hambre. Al bebé se le afeita la cabeza y le recitan
  en su oído derecho versículos del libro sagrado, para impregnar su espíritu con
  palabras de la divinidad.__\r\n\r\n\r\n\r\n---\r\n\r\n*LA BIENVENIDA*\r\n\r\nCuando
  vienen a nuestra tierra,\r\n\r\nles esperamos\r\n\r\nbajo un pedazo de sol\r\n\r\nal
  borde del camino.\r\n\r\n\r\nNuestros hijos les ofrecerán\r\n\r\ncolmados cuencos\r\n\r\nde
  leche y dátiles.\r\n\r\nCon una sonrisa azul\r\n\r\nque madrugará\r\n\r\nbajo un
  pedazo de luna,\r\n\r\nentonaremos canciones ancestrales,\r\n\r\nnacidas de los
  ritos dulces\r\n\r\nque manan de los amorosos pechos verdes,\r\n\r\ny cuando nos
  reconozcamos\r\n\r\nen nuestras disecadas pieles,\r\n\r\nal postrarse el cielo del
  día,\r\n\r\nextraeremos el jugo de la buena hierba,\r\n\r\ndonde pastan las mejores
  bondades.\r\n\r\n.\r\n\r\n__El huésped que llegue a una jaima saharaui será recibido
  conforme al rito, y no importa la hora. Tanto da si viene por la mañana o a altas
  horas de la madrugada. Aunque se presente en días de carestía o en medio de una
  tormenta, nadie se lo va a reprochar. Y si trae bajo el brazo el aroma de la lluvia,
  es señal de que tiene baraka. Quien cruza el umbral de la jaima, sea quien sea,
  siempre es bienvenido, y se le recibe con saludos, sonrisas y abrazos. Se le extiende,
  como caída del cielo, una excelente alfombra, y se le tiende un cojín para que se
  acomode en el mejor sitio de la jaima. Se le ofrece un cuenco de leche, dátiles
  y se dispone una bandeja con los vasos y la tetera para prepararle el té. Desde
  fuera se trae un infiernillo humeante con rescoldos al rojo vivo.\r\n\r\nAunque
  sea un lujo escaso, se brinda agua al huésped para lavar el polvo del camino, y
  no faltará una mano con lemrasha, utensilio de metal, que como nube derrame perfume
  sobre la ropa del viajero y lo impregne de suave fragancia. El olor, dicen, es un
  árbol de la vida, y es usual que en invierno se queme incienso, que abriga el alma
  de quien viene desplumado por el frío o el arenoso viento.\r\n\r\nEl tiempo fluye
  pausado, el recién llegado se siente reconfortado, seguro, alegre en medio del colorido
  de la jaima, y va degustando de uno en uno y en buena compañía los tres vasos del
  té. Mientras tanto, se habla de infinidad de temas. Se espera que el visitante sea
  despierto, curioso y que llegue con los fardos llenos de noticias. Gratas son siempre
  las novedades que traen la alegría de la lluvia. Algunas interrogantes son inevitables:
  ¿dónde ha caído? ¿Has visto algún pasto por el camino? Si fuera así, la persona
  debe saber indicar con precisión la zona, porque es esencial para la supervivencia
  de quienes viven en la badía, el desierto fecundo.\r\n\r\nDurante la ceremonia de
  bienvenida es probable que los anfitriones sacrifiquen una cabeza de ganado en honor
  del huésped. Se indaga sobre el lugar lejano del que procede, las penurias del viaje,
  la soledad. Se valoran la estima que se le tiene, su edad, prestigio social, inteligencia,
  el parentesco, incluso la falta de ello, o simplemente, el que esté de paso. Y no
  se le pregunta por su nombre, ni quién es, hasta el final del día, o incluso, a
  veces, cuando ya se dispone a despedirse. De todas formas, su presencia en el hogar,
  no importan los motivos, es un cumplido, y con él se comparte lo que se tiene, incluso
  lo que no se tiene, con tal de que esté a gusto, se vaya satisfecho y vuelva alguna
  vez. Porque para los saharauis, la hospitalidad no solo es ley de vida, es la ley
  de la vida.__\r\n\r\n---\r\n\r\n*DESPEDIDA DE UN HIJO.*\r\n\r\n I\r\n\r\n\r\n\"Descálzate
  y camina”,\r\n\r\ndijo la madre a su hijo.\r\n\r\nÉl obedeció en silencio\r\n\r\nmientras
  ella observaba sus pies\r\n\r\ndibujados en la arena.\r\n\r\nMurmuró los nombres
  de Dios,\r\n\r\ny pellizcó con sus dedos\r\n\r\nlas huellas de sus pisadas.\r\n\r\n.\r\n\r\n\r\nII\r\n\r\nPaso
  a paso,\r\n\r\ngrano a grano,\r\n\r\nlos dos pies tejen los sueños\r\n\r\ncon que
  se hila\r\n\r\nla inexorable profecía.\r\n\r\n.\r\n\r\n\r\n\r\nIII\r\n\r\n\r\n\"Nadie
  preguntará\r\n\r\npor el tiempo que has estado ausente,\r\n\r\nhijo mío,\r\n\r\ntodos
  querrán saber\r\n\r\nsi has vuelto\r\n\r\nmás útil,\r\n\r\nmás inteligente,\r\n\r\nun
  poco más sabio”.\r\n\r\n\r\n“Por el tiempo\r\n\r\nque has estado ausente,\r\n\r\nnadie
  preguntará,\r\n\r\nhijo mío”.\r\n\r\n.\r\n\r\n\r\n__La angustia taladrada en los
  dulces ojos de las gacelas, cuando les acecha el peligro, es la misma que se puede
  vislumbrar en los ojos de algunos jóvenes que inician su primer viaje, cuando se
  disponen a salir de su jaima hacia algún lugar lejano. La recóndita paz del corazón
  se vuelve abandono, y las horas que preceden a la marcha resuenan en el interior
  de uno mismo como un ciego ardor.\r\n\r\nEl rumor de las plegarias permanece un
  largo tiempo en la jaima, aferrándose a la estera o al aire, como si no quisiera
  extinguirse nunca. La madre se levanta con los ojos nublados y se pregunta para
  sus adentros cuándo volverá a verle. Un cuenco de leche rueda de mano en mano. Aunque
  no se tenga sed, se prueba, porque el líquido blanco es un talismán de la suerte.
  Hablan, se enlazan y aprietan las manos, y se guarda para siempre en la memoria
  aquel momento: quizás una mañana cálida, azul y cristalina.\r\n\r\nY cuando llega
  la hora de la partida, la madre sale con el hijo o la hija fuera de la jaima, y
  le pide que se descalce y camine unos pasos. De sus huellas pellizca un poco de
  arena y la guarda en el nudo de su melhfa. Cuando se haya ido, ella esparcirá con
  parte de esa arena los cuatro puntos cardinales de la jaima, y el resto lo dejará
  reposar en un cofre hasta que vuelva. Y al regresar el hijo o la hija ausente, la
  madre sacará la arena del cofre y la depositará en el cuenco de sus manos, para
  que los rastros guardados como un amuleto, los lleve el viento y los deposite en
  el camino de otra despedida.__\r\n\r\n---\r\n\r\n!/attachments/0000/1117/web_sahara2b.jpg!\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
