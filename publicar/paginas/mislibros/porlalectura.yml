content: "*Reseña:*\r\n\r\n¿Por qué creemos que es bueno leer? ¿En qué consiste leer
  en el siglo XXI? ¿Leer nos hace mejores? ¿Leemos para salir de nosotros mismos o
  para encontrarnos? ¿Leer o no leer?\r\n\r\n__Palabras por la lectura__ recoge las
  reflexiones de 41 autores sobre qué es y qué efectos tiene la lectura. En forma
  de cuento o de ensayo o de diálogo interior, estos representantes del mundo de la
  cultura dibujan sus particulares visiones. Entre ellos hay escritores como John
  Berger, Amos Oz o Gustavo Martín Garzo; profesores como Emilio Lledó o Juan Mata;
  bibliotecarias como Blanca Calvo, Marta Torres o Geneviève Patte; editores, libreros,
  ilustradores, psiconoalistas, sociólogas, narradores orales... Hasta completar 41
  visiones particulares avaladas por unas valiosas trayectorias profesionales.\r\n\r\n---\r\n\r\n__Que
  a uno le inviten a escribir un texto para un libro en el que aparecen personas como
  las nombradas arriba, u otros amigos con quienes comparto páginas, es todo un lujo...
  Después de pensar en qué significó para mí la lectura y qué representa ahora, decidí
  escribir un cuento. Tiene por título *Leer a muerte* y por subtítulo *Las garzas
  del lago de Luan Hao*. Si quieres leerlo...__\r\n\r\n\"> Leer 'Las garzas del lago
  de Luan Hao'\":/ver/paraleer/garzasluanhao"
