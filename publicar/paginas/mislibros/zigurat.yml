content: "*Argumento:*\r\n\r\nNamri es hijo de un rey destronado. Ahora, en toda Babilonia
  gobierna Hammurabi y el destino de Namri va a cambiar súbitamente. El joven príncipe
  va a tener que tomar muchas decisiones para sobrevivir.\r\n\r\nAyúdale a elegir
  y decide cuál va a ser su vida. Dependiendo de la elección, unas vidas serán breves;
  algunas, terribles; otras, llenas de experiencias...\r\n\r\n----\r\n\r\nSi quieres
  leer el primer capítulo del libro:\r\n\r\n\"> Leer Capítulo 1\":http:/ver/paraleer/zigurat-capitulo\r\n\r\n"
