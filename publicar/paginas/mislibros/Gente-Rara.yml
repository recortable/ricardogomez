head: "Editorial Edelvives, 2003. Colección Ala Delta.\r\nIlustraciones de *Tesa González*\r\n\r\n"
content: "*Argumento:*\r\n\r\nEn la clase de Patricia todos son un poco raros, incluida
  Mis Robles, la profesora. Los días transcurren con normalidad hasta que aparece
  La Escoba, un nuevo profesor cargado de \"buenas intenciones\" que pretende que
  todos los alumnos de su clase sean chicos y chicas ejemplares y estudiosos, aunque
  sea a costa de robarles el alma.\r\n\r\nEl nuevo profesor se convertirá en una pesadilla
  para Patricia y sus amigos. Pero estos no están dispuestos a renunciar a su personalidad.
  ¿Quién vencerá en esta lucha desigual?\r\n\r\n----\r\n\r\nSi quieres leer los dos
  primeros capítulos:\r\n\r\n\"> Leer capítulos 1 y 2\":/ver/paraleer/genterara-capitulo1"
