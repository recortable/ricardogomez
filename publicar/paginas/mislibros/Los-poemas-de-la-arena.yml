content: "*Argumento:*\r\n\r\nUn destacamento de soldados es conducido a un remoto
  destino, con la orden de hacer frente a un enemigo poderoso. Pero en medio de aquella
  soledad tienen que enfrentarse a miedos más temibles: el anonimato, la desesperación,
  la angustia o la nostalgia por la vida perdida. Esperando el ataque de un enemigo
  que desconocen, tratarán de aprender a vivir como hombres libres y encontrar consuelo
  en la amistad y en la poesía.\r\nInspirada en los acontecimientos de la Guerra del
  Golfo de 1991, en la que miles de soldados iraquíes fueron enterrados bajo la arena
  por las excavadoras americanas, esta novela no es sólo una obra antibelicista. También
  es un relato de intriga y amor, pero sobre todo una mirada posada en los ojos del
  otro, quienquiera que éste sea.\r\n\r\n----\r\n\r\nSi quieres leer el primer capítulo...\r\n\r\n\">
