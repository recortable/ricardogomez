content: "Dice la *contracubierta*:\r\n\r\nLa resolución de un extraño teorema matemático
  lleva de cabeza al catedrático Patricio Virseda. Es incapaz de creer que un misterio
  que ha durado cerca de dos mil años se haya solucionado por sorpresa de la mano
  de un desconocido llamado Wiles. A partir de ese momento, Patricio Virseda iniciará
  una espiral de locura cegado por la ambición de descifrar el misterio del teorema
  de Fermat.\r\n\r\nCon __La conspiración de los espejos__ el autor se anticipa, por
  lo menos en el tiempo de la novela, a algunos de los grandes síntomas de la actualidad:
  la incomunicación y los mundos paralelos. Algo a lo que acuden miles de seres humanos
  cada vez más hastiados de la transición del día a día. Por otra parte, y a través
  de la investigación, vamos descubriendo tramas ocultas y resolviendo incógnitas
  que confirman las tesis que rigen los últimos días de Virseda y que afirman que
  todo en la vida está encadenado como en una verdadera ecuación matemática.\r\n\r\nUna
  novela inteligente, original y atrevida en la que el lector se verá, sin duda, atrapado
  desde las primeras páginas, a partir del momento en que el protagonista se propone
  retirar de la pared del baño el espejo que, según él, se empeña en deformar tan
  grotescamente su rostro.\r\n\r\n---\r\n\r\n\r\nSi quieres leer el inicio del libro...\r\n\r\n\">
