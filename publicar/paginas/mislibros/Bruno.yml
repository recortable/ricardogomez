content: "*Argumento:*\r\n\r\nBruno está convencido de que en la pequeña ciudad en
  que vive pueden encontrarse muchos elementos que aparecen en las historias que le
  apasiona leer. Un día entra en una extraña casa, de la que roba un ejemplar de \"Alicia
  a través del espejo\". A partir de aquí se suceden extraños sucesos. ¡Descubrirá
  que tiene un doble, que ahora ocupa su lugar en casa y en el colegio! Conocerá a
  curiosos personajes, como Viento, Perro y Caramelo con los que inicia una nueva
  vida, pero deberá encontrar con urgencia la forma de volver a ser lo que antes era.
  En caso de no lograrlo, le espera un futuro incierto.\r\n\r\n----\r\n\r\nLibro seleccionado
