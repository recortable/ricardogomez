content: "*De la contracubierta:*\r\n\r\nUna moneda caída en el suelo, las notas de
  una melodía, las páginas de una novela, la alineación de los jugadores de un equipo
  de fútbol, un momento, una palabra, un sonido, con color... Pequeños detalles que
  encierran toda una historia.\r\n\r\nOnce relatos que muestran la vida de personas
  anónimas como acontecimientos únicos, extraordinarios e irrepetibles.\r\n\r\nCon
  estos cuentos, Ricardo Gómez demuestra que cualquier situación y cualquier persona
  adquieren protagonismo cuando se miran tras el cristal de la literatura.\r\n\r\n---\r\n\r\nMi
  vida literaria comenzó con la escritura de cuentos, y en este libro se recogen algunas
  de mis primeras obras, cuando aún no habían aparecido el deseo, ni la posibilidad,
  de dedicarme a la escritura. Por aquella época, mis únicos lectores eran mi familia
  y mis amigos, que los consideraban una atrevida curiosidad en alguien que por aquel
  entonces se dedicaba a las matemáticas. Deseoso de «probarlos» en auditorios más
  neutrales, envié alguno de ellos a algún concurso, con la sorpresa de comprobar
  que eran premiados y aparecían publicados en revistas o folletos (el __Requiem Alemán__,
  en La Felguera; __El hombre que nunca leyó Moby Dick__, con el Gabriel Miró en Alicante;
  __Suerte__, con el Hucha de Plata en Madrid; __Viaje al Azul__, con uno de los NH…)
  Aquellos premios y publicaciones fueron sin duda un acicate a la hora de seguir
  escribiendo. No quiero olvidar aquellos orígenes balbuceantes, ni dejar de manifestar
  mi pasión por la narración breve, que considero uno de los retos más difíciles de
  la literatura. Esta docena de cuentos, realistas unos, fantásticos otros, suponen
  una declaración de principios: incluso las existencias más aparentemente anodinas,
  incluso las personas más sencillas, adquieren relieve y protagonismo cuando son
  sometidos a una mirada literaria.\r\n\r\n---\r\n\r\nAlgunas críticas sobre el libro:\r\n\r\nEn
