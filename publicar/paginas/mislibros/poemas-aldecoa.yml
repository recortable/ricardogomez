head: Premio Ignacio Aldecoa, 1997
content: "__Varios años después de la primera Guerra contra Irak, en 1991, un informe
  de Amnistía Internacional denunciaba que miles de soldados iraquíes habían sido
  enterrados bajo la arena por las excavadoras del ejército norteamericano. La noticia
  me sobrecogió e imaginé el terror de las víctimas, viendo cómo avanzaban hacia ellos
  aquellas máquinas con sus gigantescas palas. Así nació este relato.\r\n\r\nLos poemas
  de la arena tienen que ver con la \"escritura\" que dibujan los bordes de las dunas
  cuando se ven desde el aire, muy parecidas a la caligrafía árabe. También hace referencia
  a los poemas que recita uno de los soldados, para matar las largas horas de tedio
  esperando el asalto de sus posiciones.\r\n\r\nMientras escribía este relato leí
  decenas de libros de poetas árabes, que encontré fascinantes. Algunos de ellos están
  en este cuento. Tan grande fue mi inmersión en la vida de estos imaginarios soldados
  y en la poesía árabe que más tarde escribí una novela con el mismo título, que fue
  ganadora del Premio Felipe Trigo en 1999.__\r\n\r\n----\r\n\r\n¿Quieres leer el
