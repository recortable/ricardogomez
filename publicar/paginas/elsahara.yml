content: "%{color:blue}El Sáhara%\r\n\r\n<h2>Hace años, tuve la suerte de visitar
  el Sáhara y de conocer a hombres, mujeres y niños que viven en un desierto terrible.
  Una inconclusa descolonización, la invasión de un país extranjero, la contumacia
  de nuestros gobernantes y la incapacidad de la ONU no ha resuelto después de 34
  años un problema vergonzoso.<h2>\r\n\r\n.\r\n\r\n\r\nLos saharauis tienen también
  sus *poetas y escritores*. Si quieres conocer más sobre este conflicto, acercarte
  a su literatura o conocer algunos proyectos culturales en marcha puedes entrar en:\r\n\r\n>
  La actualidad del conflicto:\r\n\r\n> \"poemariosahara.com\":http://poemariosahara.blogspot.com\r\n\r\n>
  Sus poetas y escritores:\r\n\r\n> \"generacionamistadsaharaui.com\":http://generaciondelaamistad.blogspot.com\r\n\r\n>
  Un número especial de la revista electrónica *Ariadna*, monográfico sobre *La memoria
  y la cultura saharaui*:\r\n\r\n>  \"ariadna-rc.com\":http://www.ariadna-rc.com/numero25/sahara/sahara.htm\r\n\r\n>
  Página de la plataforma de Apoyo Político al Pueblo Saharaui:\r\n\r\n> \"plataformasahara.com\":http://www.plataformasahara.com\r\n\r\n---\r\n\r\n\r\n%{color:blue}¡Y
  un proyecto apasionante: *el Bubisher*!%\r\n\r\n!</attachments/0000/0666/bubisher_ni_a.jpg!\r\n\r\nEl
  *BIBLIOBÚS SAHARAUI*, el *Bubisher*, fue presentado en sociedad en septiembre de
  2008, lleva  cuatro años rodando por el desierto cargado de libros donados por editoriales
  generosas, y ya tiene su página  en la que aparecen noticias relacionadas con su
  travesía:\r\n\r\n\r\n\r\n> \"bubisher.com\":http://bubisher.blogspot.com/\r\n\r\nCon
  el tiempo, en 2011, se inauguró la biblioteca fija *El Nido del Bubisher*, que pretende
  ser una especie de \"biblioteca central\" que coordinará y servirá para nutrir otros
  bibliobuses que recorran otros campamentos. En enero de 2012 comenzó a rodar un
  segundo bibliobús en Ausserd. Y en próximos meses, esperamos llegar a Dajla, a El
  Aaiún...\r\n\r\n---\r\n\r\n%{color:blue}*Invitación*%\r\n\r\nLa biblioteca, los
  bibliobuses y el personal que trabaja en ellos se nutre a partir de pequeñas aportaciones
  económicas. Cualquier grano de arena llena el desierto. Si quieres colaborar, puedes
  hacerlo a través de la página *www.bubisher.com*. ¡Gracias!\r\n\r\n\r\n\r\n\r\n!/attachments/0000/0865/Publicidad_bubisher_Peonza_v5b.jpg!\r\n\r\n\r\n\r\n\r\n\r\n---\r\n\r\n\r\n\r\n%{color:blue}*Ritos
  de jaima*%\r\n\r\n\r\n!</attachments/0000/0866/Cub_RitosJaima_peq.jpg!\r\n\r\n\r\nCon
  precisión de arquero,  Limam Boisha rasga con sus versos la membrana del tiempo
  en \"Ritos de jaima\".\r\n\r\nY de cada desgarro poético brota una prosa limpia
  y sencilla, fraguada en las raíces profundas de la vida en el desierto.\r\n\r\nLimam
  casi inventa un género nuevo, la “antropoesía”: poesía para escudriñar el alma de
  un pueblo.\r\n\r\nPor su estructura y belleza, Ritos de jaima es un libro único,
  imprescindible en la historia cultural del Sahara Occidental.\r\n\r\n.\r\n\r\n.\r\n\r\n\r\n__Se
  trata de un libro insumiso (...) No hay derrota cuando se intenta revivir los latidos
  más íntimos de un alma que no quiere rendirse.__\r\n\r\nJavier Reverte\r\n\r\n.\r\n\r\n.\r\n\r\n\r\n\r\n\r\n\r\nLa
  edición de este libro ha sido posible gracias a la colaboración de la Editorial
  Edelvives, cuyos editores, maquetistas y talleres han regalado experiencia y tiempo.\r\n\r\nLos
  beneficios de su venta van *íntegramente* dedicados a la financiación del proyecto
  Bubisher en los Campamentos de Refugiados Saharauis.\r\n\r\n.\r\n\r\n.\r\n\r\n\r\nEl
  precio del libro, editado en cartoné, es de 15 euros. Si quieres adquirir uno o
  varios ejemplares, puedes dirigirte a la página www.bubisher.com\r\n\r\n.\r\n\r\n\r\nPara
  saber más sobre el libro de Limam Boisha:\r\n\r\n>  \"> Ritos de Jaima\":http://www.ricardogomez.com/ver/mislibros/ritosdejaima\r\n\r\n---\r\n\r\n%{color:blue}*Poetas
  castellanos en el Sáhara. La Generación de la Amistad Saharaui*%\r\n\r\n\r\n\r\nEl
  24 de marzo de 2013, la periodista *Lola Huete* publicó en El País Semanal un reportaje
  sobre los poetas castellanos en el Sáhara, la *Generación de la Amistad Saharaui*.
  Junto con Gonzalo Moure y Ana Rossetti, tuve el orgullo de organizar en 2006 una
  reunión en la que se constituyó tal grupo, lo que supuso reunir a poetas saharauis
  de distintas partes de España. Algunos de ellos no se habían visto desde sus lejanos
  tiempos de estudios en Cuba... Resultó emocionante ser testigo de aquel encuentro.\r\n\r\nSi
  quieres leer el artículo aparecido en El País:\r\n\r\n>  \"> Poetas castellanos
  en el Sahara\":http://www.ricardogomez.com/ver/paraleer/poetassaharauis\r\n\r\n---\r\n\r\n\r\n\r\n"
