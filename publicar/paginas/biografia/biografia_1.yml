content: "Nací un nevoso día de febrero de 1954 en un pueblo de Segovia. Mi familia
  pronto emigró a Madrid, por lo que mis primeros recuerdos infantiles y mis primeros
  amigos fueron de ciudad, donde jugábamos al fútbol utilizando como postes las carteras,
  cuando pasaba, muy de vez en cuando, algún coche.\r\n\r\nPero en realidad, considero
  que tengo menos edad porque siento que volví a nacer el día que decidí dedicarme
  a escribir, y de esto hace unos ocho años. En este tiempo de silencio narrativo
  me gané la vida dando clases de matemáticas, aunque lo más importante de todo es
  que me he empapado de miles de lecturas, viajando a la Luna con Julio Verne, cazando
  ballenas con Melville, estremeciéndome de miedo con Poe, sometiéndome al rigor de
  Kafka, soñando con las lolitas de Nabokov, jugando con las navajas plateadas de
  Borges, disfrutando los mundos de ensueño de Cortázar... y tantos y tantas más.\r\n\r\nLeo
  y escribo. Paseo. Me apasionan la fotografía y el cine. Disfruto con la música.
  Charlo con mis amigos. Escribo y leo. Viajo cuando puedo...\r\n\r\nMe repugnan la
  injusticia y la barbarie. Odio a los que promueven la guerra. No comprendo cómo
  permitimos que haya hambre en el planeta. Desprecio a quienes se enriquecen a costa
  ajena.\r\n\r\nCreo que os podéis hacer una idea de a qué lado estoy.\r\n\r\n----\r\n\r\n\r\n\">
