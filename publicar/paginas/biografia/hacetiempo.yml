head: '*(Premio Nacional de Poesía "Pedro Iglesias Caballero")*'
content: "----\r\n\r\n>>En mi infancia, las tardes de invierno morían a las seis.\r\n\r\nMorían
  blandamente, sin dar siquiera un suspiro,\r\n\r\ny nos dejaban solos ante una noche
  que aún no comprendíamos.\r\n\r\nLas palabras eran suaves —nada de esdrújulas, entonces—\r\n\r\ny
  no tenían aristas con las que herirnos.\r\n\r\nHace mucho tiempo, pero aún me acuerdo.\r\n\r\n.\r\n\r\n\r\nLa
  puesta de sol sabía a frío y a pan con chocolate\r\n\r\ny los pájaros se oían por
  encima de otros ruidos.\r\n\r\nEmbozados en bufandas, tratábamos de encontrar\r\n\r\nen
  el suelo las plateadas huellas de los caracoles\r\n\r\ny gritábamos de júbilo si
  alguien descubría\r\n\r\nun tesoro inocente que guardar en una caja.\r\n\r\nCualquiera
  llevaba en el bolsillo una navaja\r\n\r\npara tallar una rama, o dibujar en un tronco\r\n\r\nlas
  iniciales torpes de la niña que era novia de todos.\r\n\r\n.\r\n\r\n>>Hace mucho
  tiempo, pero todavía me acuerdo.\r\n\r\nPor las noches, alguien se ocupaba en colocar\r\n\r\nordenados
  chupones de hielo en los aleros\r\n\r\npara ver llover desde el pupitre en las horas
  de sol.\r\n\r\nEl mundo se revelaba en cualquier caligrafía\r\n\r\nde un soso y
  gastado libro sin fotografías\r\n\r\ny casi cualquier pensamiento era un tesoro,\r\n\r\ncasi
  cualquier punto en el mapa un rincón en que soñar.\r\n\r\nLa mañana sabía a leche
  en polvo en el patio de la escuela\r\n\r\ny volver a casa, pateando un bote o jugando
  a la rayuela,\r\n\r\nera regresar al olor de sopa, de madre y de colada.\r\n\r\n.\r\n\r\n\r\n>>Hace
  mucho tiempo, pero aún me acuerdo.\r\n\r\nUna moneda era canjeable por cualquier
  capricho\r\n\r\ny las huchas se medían en catorce con cincuenta.\r\n\r\nSe intercambiaban
  tebeos y se jugaba a convertirnos\r\n\r\nen audaz caballero con espada que auxiliaba
  a los buenos,\r\n\r\ncastigaba a los malvados y se iba con la chica.\r\n\r\n¡Ah,
  las chicas! Las niñas también se subían a los árboles,\r\n\r\ntrepaban a las piedras
  y llevaban raspadas las rodillas.\r\n\r\nEl sexo apenas llegaba a las puntillas
  de los calcetines\r\n\r\ny nadie soñaba entonces que algún día nos lucharíamos\r\n\r\nen
  lugares cerrados, cuerpo a cuerpo en la noche incomprendida.\r\n\r\n.\r\n\r\n\r\n>>Hace
  mucho tiempo, pero aún tengo recuerdo.\r\n\r\nLas palabras resultaban esponjosas,
  sin esquinas.\r\n\r\nLas cosas se veían suaves, con colores desvaídos,\r\n\r\nsuaves
  como la luz de las luciérnagas en el crepúsculo.\r\n\r\nResultaba dulce mudar un
  diente de leche,\r\n\r\nsufrir un accidente blando al caerse de una silla,\r\n\r\no
  perder sin remedio un tesoro, confundido en la basura.\r\n\r\nDurante muchas tardes
  el sol se ponía sin quejarse\r\n\r\nsobre las chatas colinas, dejando un sabor agridulce\r\n\r\nen
  la antesala de la noche todavía incomprensible.\r\n\r\nDe esto hace mucho tiempo.\r\n\r\n.\r\n\r\n\r\n\r\n>>Hace
  mucho tiempo, y ya casi no me acuerdo.\r\n\r\nPoco a poco, las palabras se fueron
  alargando,\r\n\r\ntanto como las perneras de nuestros pantalones,\r\n\r\ny se fueron
  tornando ariscas. Practicamos\r\n\r\nlas primeras esdrújulas (híjoputa, por ejemplo)\r\n\r\ny
  sacamos punta con navaja a los nombres inocentes.\r\n\r\nSe recurría al diccionario
  para navegar en círculo vicioso\r\n\r\nel sentido de los términos que nadie se atrevía
  a desvelar\r\n\r\ny comenzamos a arrojar con tirachinas las palabras\r\n\r\nque
  sabíamos podían doler como patadas.\r\n\r\n.\r\n\r\n>>Poco a poco, sin percibirlo,
  todo cambió.\r\n\r\n—¿Quizá fue en los tiempos de aprender a dividir?\r\n\r\n¿O
  al aplicarse a recitar aquellas romanzas victoriosas?—\r\n\r\nLos libros comenzaron
  a tener filo —patria, traición,\r\n\r\nmuerte, religión— y nos arrojaron a la cara\r\n\r\nlos
  primeros pecados que no comprendíamos.\r\n\r\nComenzamos a entender la noche como
  un tiempo de robos,\r\n\r\nde asaltos o de encuentros apenas comprendidos.\r\n\r\nY
  vino el miedo a caerse de una rama o de una silla.\r\n\r\nY comenzamos a mirar de
  otra manera a las muchachas\r\n\r\nque aún se atrevían a acompañarnos a escalar.\r\n\r\n.\r\n\r\n\r\n>>Hace
  tanto tiempo que apenas lo recuerdo.\r\n\r\nEl asfalto sustituyó a los barros y
  dejamos de jugar al tacón\r\n\r\nal ritmo que se oscurecía el diccionario.\r\n\r\nLlegaron
  los logaritmos al tiempo que el espíritu nacional.\r\n\r\nDon Quijote era un comentario
  de texto, no un aventurero.\r\n\r\nLa estela plateada de los caracoles dejó de interesarnos\r\n\r\nal
  advertirnos de las prácticas confusas de los gasterópodos\r\n\r\ny hasta las chirlas
  del arroz que preparaba inocente nuestra madre\r\n\r\nevolucionaron en incómodos
  hexasílabos lamelibranquios.\r\n\r\nEran tiempos oscuros, que apenas ya recuerdo...\r\n\r\n.\r\n\r\n\r\n>>Están
  perdidos los recuerdos. Hace tanto tiempo...\r\n\r\n¡Qué decir del sexo, por entonces!\r\n\r\nLas
  niñas abandonaron las sandalias y los calcetines con puntillas\r\n\r\ny las madres
  se ocuparon de que llevaran decentes las rodillas.\r\n\r\nNosotros dejamos de mear
  más alto que el amigo,\r\n\r\ny decíamos no jugar a nada que no fueran los juegos
  oscuros\r\n\r\ny culpables, entre el vapor de la ducha y la niebla\r\n\r\nde los
  garitos en que aprendimos el billar.\r\n\r\nTodo servía, de las láminas de arte
  egipcio\r\n\r\nal diccionario de latín, para intentar adivinar\r\n\r\nen qué se
  convertían las niñitas que poco tiempo atrás\r\n\r\ncompartían cicatrices, escondites
  o ganas de escalar.\r\n\r\n.\r\n\r\n\r\n>>Ya casi no me acuerdo.\r\n\r\nAprendimos
  derivadas e integrales y resolvimos\r\n\r\ninextricables problemas. Aprendimos a
  utilizar esdrújulos\r\n\r\npara ocultar la extensión de la ignorancia. Nos aplicamos\r\n\r\nen
  desnudar nuestros cuerpos y en encontrar un sentido a la noche\r\n\r\ncon quienes
  un día fueron niñas.\r\n\r\n.\r\n\r\n\r\n>>Ahora, los días de invierno se nos mueren
  más tarde,\r\n\r\npero se nos mueren a gritos\r\n\r\ny siguen dejándonos solos ante
  una noche que aún no comprendemos.\r\n\r\n\r\n----\r\n\r\n\"> Volver a biografía...\":http:/ver/biografia\r\n\r\n\r\n\r\n"
