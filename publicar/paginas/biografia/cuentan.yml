head: "*Te cuento que Ricardo Gómez...*"
content: "*__Te cuento que Ricardo Gómez ...__*\r\n\r\n... de niño, esperaba con ganas
  la hora del recreo, en la que podría jugar al guá, al rescate, a las chapas o al
  pañuelo. Con el tiempo, dejó de ser alumno y se convirtió en profesor de Matemáticas
  y siguió jugando, pero esta vez con los números. Sin embargo, ser de ciencias no
  significa que no puedan gustarte los libros y, por eso, un buen día, Ricardo decidió
  jugar con las letras, a ver qué pasaba. Y se hizo escritor. Si te lo encuentras
  por la calle y buscas en su mochila, te aseguro que encontrarás una libreta y una
  cámara fotográfica. Y es que Ricardo toma nota de todo y lo registra, porque nunca
  se sabe cuándo te vas a encontrar una buena historia que merezca la pena ser contada.\r\n\r\nRicardo
  Gómez nació en 1954. Tras estudiar y enseñar Matemáticas durante muchos años, actualmente
  se dedica exclusivamente a la literatura; ha escrito varios libros para jóvenes
  de todas las edades y ha recibido varios premios. Entre ellos, el Barco de Vapor
  (Editorial SM) por la novela *Ojo de Nube*, y el Alandar (Editorial Edelvives) por
  *El cazador de estrellas*.\r\n\r\n-----\r\n\r\n\"> Volver a biografía...\":/ver/biografia\r\n"
