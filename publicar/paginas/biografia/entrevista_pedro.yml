head: __Hace no mucho, Pedro me visitó en casa, para hacerme una entrevista para un
  periódico escolar. Me pareció muy preparada, así que la reproduzco aquí...__
content: "*Pedro: ¿Cómo te defines a ti mismo?*\r\n\r\nRicardo: Vaya pregunta más
  difícil. Cómo me definiría… De mayor a menor me defino como una persona, como un
  amigo de mis amigos, como lector, como escritor, como alguien a quien le gusta la
  fotografía, la música y otras muchas cosas.\r\n\r\n*P: ¿Cuántos libros has escrito?
  ¿Cuántos has publicado? ¿Cuándo publicaste el primero? ¿Cuál era el primero?*\r\n\r\nR:
  Pues, a ver… Eeeehhhh, por orden... Habría que decir que por un lado están los libros
  literarios y por otro los de divulgación. De los libros literarios el último, publicado
  el noviembre pasado, creo que hacía el numero catorce; pero tengo un par de ellos
  que espero salgan próximamente. Y mira, mi primer libro-libro, porque antes había
  publicado algún cuento suelto en alguna revista o en algún libro colectivo, fue
  publicado en 1999 y se llamaba “Los poemas de la arena”.\r\n\r\n*P: ¿A qué te dedicaste
  antes de ser escritor? ¿Lo fuiste toda la vida?*\r\n\r\nR: Pues antes de ser escritor
  me he dedicado profesionalmente a dar clase de matemáticas, pero eso en el terreno
  laboral. Sin embargo en lo privado he estado siempre relacionado con la escritura
  y la lectura. Siempre me ha gustado leer, aunque lo de escribir lo intenté mucho
  más tarde, ya cumplidos los cuarenta años.\r\n\r\n*P: ¿Te gustaría hacer una continuación
  de alguno de tus libros? ¿Y una película?*\r\n\r\nR: Yo creo que no. Solamente tengo
  un libro del que hice una continuación y la experiencia me gustó e incluso pensé
  en hacer una tercera parte, algo que no descarto porque los personajes se prestan
  a ello, pero en general las historias las pienso como únicas, aunque sí es verdad
  que me gustan los finales abiertos que dejan lugar a una continuación, pero eso
  prefiero dejárselo al lector. En relación con la segunda pregunta, a mí me gusta
  mucho el cine y no me importaría que alguien hiciera una película, si me garantizase
  que fuera buena (se ríe), porque conozco a escritores muy arrepentidos de haber
  cedido sus derechos para el cine, pero como el cine me gusta mucho sí te puedo decir
  que he escrito, con otros dos escritores, el guión de una película que espero se
  ruede tarde o temprano.\r\n\r\n*P: ¿Cuál era tu escritor favorito de pequeño? ¿Tienes
  ideas para más libros?*\r\n\r\nR: De pequeño, uno de mis escritores favoritos era
  Julio Verne y otro era Salgari; pero luego, más adelante, descubrí libros de los
  que nunca me preocupé por el nombre del autor, como por ejemplo “La isla del tesoro”.
  Más adelante descubrí que se trataba de Stevenson que sigue siendo hoy uno de mis
  escritores favoritos. Sí, sí, afortunadamente tengo ideas para otras historias,
  algunas de las cuales estoy preparando ahora.\r\n\r\n*P: ¿Planificas tus libros
  o vas escribiendo sobre la marcha?*\r\n\r\nR: Una mezcla. Suelo dedicar mucho tiempo
  a crear el personaje; es decir, a darle vida y sentimientos. Creo que hasta que
  no tengo definido el personaje central no comienzo nunca a escribir. Para mí, la
  historia luego es lo de menos. Es cierto que cuando se empieza se tiene una idea
  general sobre lo que va a ocurrir en la novela, pero me dejo llevar por las interacciones
  de los personajes, con lo que esa línea principal se ramifica de una forma que no
  preveía al comienzo y en ocasiones la historia acaba en un final que no imaginaba
  cuando la comencé a escribir.\r\n\r\n*P: ¿Qué supone para ti el premio Barco de
  Vapor?*\r\n\r\nR: Ah, pues supuso un premio muy emocionante para el libro y sobre
  todo para el personaje. Hay que tener en cuenta que este es uno de los premios más
  importantes del mundo y aunque otros también me han emocionado mucho, éste lo hizo
  de una forma especial.\r\n\r\n*P: ¿Por qué se te ocurrió presentar “Ojo de Nube”
  al concurso?*\r\n\r\nR: Ah bueno, eso fue algo circunstancial. Yo había acabado
  el libro poco antes de que se cerrara la convocatoria, y me pareció oportuno presentarlo
  para ver qué pasaba. Hay que tener en cuenta que un libro ya escrito no es mejor
  ni peor por haber ganado un premio, pero la verdad es que si un personaje como Ojo
  de Nube viene arropado por un premio, se puede pensar que tendrá “una vida” un poquito
  mas fácil.\r\n\r\n*P: ¿Por qué crees que la novela “Ojo de Nube” ha tenido tanto
  éxito?*\r\n\r\nR: Pues yo creo que “Ojo de Nube” conecta con algo que podemos sentir
  los seres humanos en algún momento, y es pensar que no somos del todo completos,
  pero que con otros podemos llegar a serlo. Además, creo que es una aventura al estilo
  clásico, de las que a mí me gustaban de joven, y dado que a mi me resultó muy agradable
  escribirla, espero que parte de ese disfrute se transmita a los lectores.\r\n\r\n*P:
  ¿Por qué elegiste escribir una novela como esta?*\r\n\r\nR: Ah, esta es una larga
  historia. Cuando yo era niño estaban muy de moda las películas de indios, en las
  que se pintaba siempre a los indios como personajes crueles, ignorantes y salvajes.
  Además, también de niño, yo jugaba a lo que llamábamos “indios y americanos”. Pasado
  el tiempo uno cae en la cuenta de que los americanos eran realmente los indios,
  je-je, y cuando lee libros se da cuenta de que los indios tenían su cultura, que
  fue ignorada por los conquistadores. Por si esto fuera poco, en contra de lo que
  yo veía en las películas, cuando llegaron los hombres blancos los indios no tenían
  caballos y para ellos debió ser una gran sorpresa, y un poco aterrador, ver por
  primera vez unos animales sobre los que cabalgaban hombres paliduchos, barbudos
  y con palos de fuego. Yo quise hacer una novela contada desde el punto de vista
  de los indios, donde los niños y las mujeres también tuvieran su protagonismo, y
  no sólo los hombres indios, que siempre aparecían como guerreros. El resultado de
  estas ideas fue “Ojo de Nube”.\r\n\r\n*P: ¿Qué le dirías a un niño que quiere ser
  escritor?*\r\n\r\nR: Que escriba y que lo haga sin miedo. Hay muchas formas de escribir
  y muchas cosas que escribir, y no solo libros. Uno puede escribir una novela, un
  cuento, una poesía, un pensamiento, un guión de cómic o de película... Lo que le
  dé la gana. También le aconsejo que lea, porque leer permite formar el gusto, aprender
  y disfrutar con las palabras.\r\n\r\n*P: Tú siempre hablas de tus personajes como
  si tuvieran vida propia. ¿Crees que es así?*\r\n\r\nR: ¡Sí, claro!  Estoy convencido.
  Los personajes literarios a veces tienen una vida tan apasionante y profunda como
  las personas. Creo que esa es la maravilla de la literatura.\r\n\r\n*P: ¿Cuál fue
  la idea que querías plasmar en “7 cuentos crudos”?*\r\n\r\nR: La idea era hacer
  una especie de fotografía del mundo actual. Originalmente, pensaba en hacer historias
  ambientadas en los seis continentes más el fondo del mar. Luego hice un pequeño
  cambio, para introducir una historia del pasado, y suprimí uno de los cuentos porque
  quiero integrarlo en otro libro que se titule “América, América”, desde Alaska hasta
  Tierra de Fuego en diferentes épocas. Esto es una primicia, no lo sabe nadie.\r\n\r\n*P:
  ¿Para inspirarte para tus libros, necesitas cambiar de aires?*\r\n\r\nR: Sí, creo
  que cambiar de aires viene bien para escribir libros, pero también para otras muchas
  cosas: se conocen paisajes distintos, personas diferentes y todo eso le enriquece
  a uno y por tanto espero que enriquezca también lo que pienso, lo que imagino y
  lo que escribo.\r\n\r\n*P: Veo que guardas libretas en todas partes ¿por qué lo
  haces?*\r\n\r\nR: A mí me gusta mucho la escritura ocasional, y a veces cuando paseo
  por ahí, aparece alguna cosa que a veces no es nada más que un pensamiento o el
  nombre de un personaje, y como no tengo muy buena memoria me gusta hacer anotaciones.
  Por eso llevo siempre  una libreta en el bolsillo y otra en la mochila.\r\n\r\n*P:
  ¿Cuál crees tú que es la diferencia entre la literatura infantil y de adultos?*\r\n\r\nR:
  Ah, muy bien, buena pregunta. Alguien dijo que la literatura infantil es la que
  también pueden leer los niños. Yo creo que las condiciones de estas dos literaturas,
  si es que existe diferencia, es que las dos tienen que apasionar y hacer soñar.
  Pero quiero añadir otra cosa: yo desconfió mucho de los libros “para niños” que
  no gustan a una persona mayor. La primera condición de que haya una buena literatura
  infantil y juvenil es, precisamente, que sea buena literatura.\r\n\r\n*P: ¿Quieres
  añadir algo más?*\r\n\r\nR: Quiero agradecerte mucho esta entrevista y me alegro
  de haber tenido a un entrevistador tan profesional como tú, así que te animo a escribir
  y a soñar.\r\n\r\n---\r\n\r\n\r\n"
