title: "¿Por qué Arquímedes es tan famoso?"
section: matematicas
head: De *Selección de textos divulgativos*, Ed. Anaya. Vol. II (2º de Secundaria)
content: "Imaginemos una escena dramática. Un viejo sabio trabaja concentrado en su
  jardín, mientras los soldados de un ejército invasor registran el vecindario casa
  por casa, y matan a sus pobladores. El general ha dado orden de que se preserve
  la vida del sabio por considerar que puede ser útil a sus tropas. Pero el soldado
  que irrumpe en el jardín solo ve a un anciano agachado en el suelo, dibujando sobre
  la arena. El viejo, molesto porque el soldado le tapa la luz del sol, le dice: «¡Quítate
  de ahí!» Y el militar lo atraviesa con su lanza.\r\n\r\nEste triste episodio ocurrió
  en el año 212 antes de Cristo. Conocemos este detalle porque dos siglos después,
  un historiador llamado Plutarco escribió sobre la toma de la ciudad de Siracusa
  por el general romano Marcelo. El viejo sabio era el griego Arquímedes, que por
  entonces tenía nada menos que setenta y cinco años.\r\n\r\nHoy en día, todos los
  estudiantes conocen a Arquímedes por su famoso principio de la Hidrostática, que
  establece que todo cuerpo sumergido en un fluido sufre un empuje vertical hacia
  arriba igual al peso del volumen que desaloja. Sin embargo, durante muchos siglos
  Arquímedes fue casi una leyenda, pues los más eminentes matemáticos se referían
  a sus descubrimientos como algo mítico. En sus escritos, Galileo lo cita al menos
  cien veces y se refiere a él como superhumano, divinísimo e inimitable.\r\n\r\nEn
  unos tiempos donde no existían la televisión, la radio ni los periódicos, resultaba
  difícil ser famoso. La mayor parte de los historiadores se ocupaban sobre todo de
  narrar las hazañas militares. Arquímedes tuvo la suerte de que Plutarco hiciera
  conocer sus teorías, al contar la caída de la ciudad de Siracusa porque, además
  de sus otros trabajos y estudios, Arquímedes, a sus 72 años, se ocupó de la defensa
  de la ciudad al inventar unas máquinas que durante tres años retrasaron el avance
  del general invasor, Marcelo. Construyó catapultas que lanzaban enormes piedras
  sobre las embarcaciones; sistemas de garfios y poleas que atrapaban las naves y
  las arrastraban hasta la costa; incluso se dice que fabricó unos espejos con los
  que quemaba a distancia las velas de los barcos, aunque esto quizás sea una leyenda
  ... Arquímedes fue célebre en su época no solo por ser sabio, sino porque se convirtió
  en una pesadilla para los ejércitos romanos.\r\n\r\nArquímedes perduró también a
  través de sus escritos. Redactó diez libros sobre sus descubrimientos y casi todos
  han llegado a nosotros a través de sucesivas copias, primero en griego, luego en
  latín, posteriormente en árabe y otros idiomas. Además, es el protagonista del primer
  caso conocido de correspondencia científica, pues se sabe que intercambió cartas
  con otros dos sabios a quienes admiraba personal e intelectualmente.\r\n\r\n*Grecia
  en los tiempos de Arquímedes*\r\n\r\nPara comprender la importancia de la figura
  de Arquímedes hay que remontarse nada menos que dos mil doscientos años atrás. En
  aquella época, Grecia era un hervidero de filósofos, matemáticos, físicos y pensadores.
  Unos quince años antes de nacer Arquímedes, Euclides había publicado sus Elementos
  de Geometría y Diofanto había comenzado a desarrollar el Álgebra. También por aquellos
  tiempos, el astrónomo Aristarco había propuesto que el Sol era el centro del Sistema
  Solar y el médico Herófilo había descubierto el papel del cerebro en el sistema
  nervioso. La ciudad de Alejandría se estaba convirtiendo en el centro cultural griego
  más importante y comenzaba a tener una de las bibliotecas más impresionantes que
  haya tenido nunca la humanidad. Y Siracusa era un lugar famoso por su desarrollada
  tecnología.\r\n\r\nAl parecer, el padre de Arquímedes era astrónomo y ello debió
  contribuir a que el hijo recibiera una buena educación. Se dice que de niño viajó
  a Alejandría y recibió clases de matemáticas del mismísimo Euclides, de Conon de
  Samos, astrónomo de la corte real, y de Eratóstenes de Cirene, director de la biblioteca
  de Alejandría. A su vuelta a .Siracusa, su ciudad natal, Arquímedes dedicó toda
  su vida a la investigación y alcanzó el reconocimiento de los ciudadanos, que le
  llamaban «el gran maestro» y «el gran sabio».\r\n\r\nContemplar un mapa del Mediterráneo
  permitirá hacemos una idea de la situación política de la época. Atenas estaba en
  decadencia. Alejandría, ubicada en Egipto, junto a lo que hoy es El Cairo, se estaba
  convirtiendo en el centro del saber, relevando a Atenas. Cartago, próxima a lo que
  es hoy Túnez, era una ciudad poderosa, que extendía sus dominios por parte de España
  y todo el norte de África. Roma era un imperio que se estaba expandiendo política
  y comercialmente. y Siracusa, una ciudad situada en la isla de Sicilia, al sur de
  Italia, de origen y cultura griegos.\r\n\r\nCada ciudad griega era un pequeño estado
  y mantenía un área de influencia. Sus gobernantes, más o menos déspotas', actuaban
  según las conveniencias de la época. Durante cierto tiempo, Siracusa fue enemiga
  de Atenas. Sin embargo, durante otra época fue aliada de los romanos en contra de
  los cartagineses. Por la época en que murió Arquímedes, la ciudad era gobernada
  por los partidarios de Cartago, en contra de los romanos. y fueron estos últimos
  los que, el año 212 a. de C. tomaron la ciudad, que inició en ese momento su declive.\r\n\r\nArquímedes,
  como casi todos los sabios griegos, fue protegido por los reyes de la ciudad, que
  estimulaban sus estudios e investigaciones, porque sabían que eso les daría prestigio.
  No es de extrañar que pudiera dedicar su vida a su trabajo científico y que, cuando
  la ciudad estuvo en peligro, Arquímedes pusiera su saber al servicio de los gobernantes.
  Aunque no tuvo ningún cargo público, puede que fuera algo así como un consejero
  real en asuntos científicos.\r\n\r\nMuchas de las anécdotas que se cuentan de él
  están a medio camino de la leyenda, pero sus coetáneos hablan de él como del prototipo
  del sabio despistado y enfrascado en sus pensamientos. Se cuenta que mostraba un
  desprecio absoluto por la vestimenta e incluso por la higiene personal. Que los
  sirvientes tenían que meterle a la fuerza en la bañera y que, cuando conseguían
  lavarle y darle friegas de aceite, él se dedicaba a dibujar en su piel, con las
  uñas, los arcos, triángulos y cálculos que trazaba en su estudio.\r\n\r\n*El matemático*\r\n\r\nSea
  o no fantasía, lo cierto es que Arquímedes fue uno de los gigantes de las matemáticas,
  a las que dedicó buena parte de su larga vida. Sus escritos fueron copiados y vueltos
  a copiar durante generaciones y no se entendieron plenamente hasta dieciocho siglos
  después. Muchos estudiosos consideran que si hubiera que nombrar tres matemáticos
  de la historia de la humanidad, uno de ellos sería Arquímedes; otro, Newton y el
  tercero, quizá Gauss.\r\n\r\nLos trabajos de Arquímedes en matemáticas abarcaron
  campos muy amplios y, en su época, innovadores. Antes de él, la geometría era una
  ciencia «de regla y compás».\r\n\r\nPero Arquímedes hizo cambios revolucionarios.
  Siracusa entonces estaba a la cabeza del desarrollo técnico de la época y él comenzó
  estudiando en su primer libro las leyes de la palanca y las condiciones de equilibrio
  de las superficies planas o, lo que es lo mismo, los centros de gravedad de los
  polígonos y, en especial, de los triángulos.\r\n\r\nArquímedes aplicó estos conocimientos
  técnicos a la geometría y desarrolló a partir de ahí un estudio sobre parábolas,
  elipses, espirales, hipérbolas, cilindros y esferas que dejó boquiabiertos a sus
  contemporáneos y a muchos matemáticos posteriores. Por otro lado, fue el primero
  en considerar que un área está formada por la suma de la medida de los segmentos
  rectilíneos y que un volumen es una suma de superficies planas, abriendo camino
  así al cálculo infinitesimal que se comenzó a desarrollar hacia el siglo XVII de
  nuestra era.\r\n\r\nAlgunos de sus cálculos tuvieron una gran importancia práctica.
  Dio un valor de PI que superaba en precisión al de sus predecesores babilónicos
  y griegos, y que consideró debía estar entre 3 + 1/7 y 3 + 10/71. Fue quien descubrió
  que el área de una esfera es cuatro veces mayor que la de su círculo máximo. Estableció
  que los volúmenes de un cono, de una semiesfera y de un cilindro, todos de igual
  altura y radio, se encuentran en una proporción 1:2:3. Calculó los ángulos de polígonos
  inscritos y circunscritos a circunferencias. Encontró métodos para realizar con
  precisión raíces cuadradas aproximadas ...\r\n\r\nPero sus cálculos no se referían
  solo a asuntos prácticos. Su capacidad para abordar problemas teóricos era casi
  ilimitada.\r\n\r\nCuando se preguntó por el número de granos de arena que cabría
  en el universo, llegó a crear una notación científica que le permitía escribir números
  con ochocientos millones de ceros. En otro caso, planteó un problema recreativo
  sobre cálculo de toros y vacas que pacen en un prado que exigía soluciones de más
  de doscientas mil cifras...\r\n\r\n*El físico*\r\n\r\nLas investigaciones de Arquímedes
  no quedaron aquí. En física fue el descubridor, como se sabe, de la ley de la palanca
  y a él se atribuye la frase «dadrne un punto de apoyo y levantaré el mundo». Y también
  fue fundador de la Hidrostática, O estudio de los cuerpos flotantes, al descubrir
  el principio que lleva su nombre. Cuentan las leyendas que llegó a este descubrimiento
  a partir del encargo del rey Hierón de determinar si su corona era de oro puro o
  contenía algún metal innoble. Dicen que llegó a resolverlo cuando estaba en la bañera
  y que salió a la calle desnudo gritando «¡Eureka, eureka!». Desde entonces, la palabra
  eureka ('¡lo encontré!') es el símbolo del descubrimiento científico.\r\n\r\nSin
  embargo, el descubrimiento del que más orgulloso estaba Arquímedes es el que sentencia
  que el volumen de una esfera es dos tercios del volumen del cilindro en que está
  inscrita. Esa relación le resultaba de una belleza imposible de superar. Tanto es
  así que encargó a sus seguidores que, a su muerte, grabaran en su tumba una inscripción
  que contuviera un dibujo del cilindro y la esfera, el número PI  y la relación 2:3.\r\n\r\n*Y
  el ingeniero*\r\n\r\nEn el campo de la ingeniería fue inventor de muchas máquinas
  de defensa que mantuvieron en jaque a los sitiadores romanos, aunque él consideraba
  que esas ocupaciones eran innobles en comparación con sus investigaciones puras.
  Se cuenta que perfeccionó la polea compuesta, de modo que con su brazo podía arrastrar
  desde el puerto un gran barco cargado. Creó ruedas dentadas que fueron las precursoras
  de los actuales engranajes. Y se le atribuye la creación del tornillo sin fin, o
  tornillo de Arquímedes, que originalmente se utilizó para extraer el agua de las
  sentinas de los barcos y que aún hoy se usa.\r\n\r\n*Después de Arquímedes*\r\n\r\nMuerto
  Arquímedes, su tarea fue continuada por uno de sus discípulos, Apolonio de Pérgamo,
  que siguió trabajando sobre cónicas y que fue un aritmético y un astrónomo competente,
  inventor de la proyección estereográfica de la esfera sobre el plano, que permitió
  elaborar los mapas que hoy conocemos. Los trabajos de Apolonio conectan con los
  de algunos matemáticos del siglo XIX.\r\n\r\nDesde Arquímedes y Apolonio de Pérgamo,
  que murió hacia el año 200 a. de c., la historia de las Matemáticas sufrió un progresivo
  declive durante más de quinientos años, si exceptuamos a los matemáticos que comentaron
  las obras de sus predecesores. Los romanos estaban interesados más por el comercio
  y la ingeniería que por la filosofía y la ciencia, y cuando Atenas se convirtió
  en una provincia romana, la ciencia dejó de tener prestigio y los gobernantes dejaron
  de proteger a los pensadores, quienes tuvieron pocos alicientes para seguir trabajando.
  Puestos a buscar fama o dinero, resultaba más rentable ser gladiador que matemático.
  En palabras de un filósofo contemporáneo, y recordando a Arquímedes, Whitehead escribió:
  «Ningún romano ha perdido su vida por estar absorto en la contemplación de una figura
  matemática».\r\n\r\nAlgunas de las obras de los filósofos y científicos griegos
  llegaron a nuestros días por pura suerte. La biblioteca de Alejandría, que fue durante
  siglos el depósito del saber en el mundo occidental, fue destruida en varias ocasiones.
  Una de ellas, en el año 391, por el emperador Teodosio, que consideraba que era
  un edificio pagano. y, posterior y definitivamente, por el califa Ornar en el año
  640.\r\n\r\nPero de Arquímedes nos ha llegado toda su obra. De sus diez libros,
  eran conocidos nueve hasta hace relativamente poco. En la actualidad, un poderoso
  ordenador, unido a una cámara similar a las que se utilizan para realizar mapas
  de la superficie terrestre, fotografían y analizan el último libro de Arquímedes,
  el Tratado del Método, en el que expone sus procedimientos de trabajo, redactado
  en el griego original. La obra fue inicialmente copiada en un largo rollo, al estilo
  de como se hacía en la antigua Grecia, pero hacia el siglo X de nuestra era, el
  pergamino fue troceado por un monje cristiano y sus páginas borradas para reescribir
  en él un devocionario religioso.\r\n\r\nLa tarea de leer el manuscrito borrado y
  de interpretar el texto no cambiará las matemáticas actuales. Pero quizá permita
  descubrir cómo pensaba uno de los personajes más impresionantes de la humanidad.\r\n\r\n---\r\n"
