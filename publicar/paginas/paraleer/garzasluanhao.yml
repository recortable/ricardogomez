title: Leer a muerte (Las garzas del lago de Luan Hao)
section: paraleer
head: '*Cuento para el libro "Palabras por la lectura"*'
content: "El día que el admirado poeta Tsien Hu cumplió noventa y nueve años, se incorporó
  del jergón de paja en el que descansaba y pidió hablar con uno de sus alumnos. Como
  llevaba veinticinco meses sin pronunciar palabra, sus acompañantes, que todavía
  dormitaban en sus esteras pues el sol aún no había salido, escucharon con reverencia
  su voz:\r\n\r\n–Que venga Lo Shzu.\r\n\r\nSus acompañantes, poetas menores que llevaban
  años estudiando la obra del maestro, discutiendo entre ellos el significado de tal
  o cual verso, supusieron que Tsien Hu pretendía dictar un nuevo poema, así que buscaron
  en la oscuridad papel, tinta y un pincel. Cada uno de ellos quería ser el primero
  en anotar unos versos sublimes, quizá los últimos de su admirado mentor, así que
  se pusieron en movimiento y tropezaron unos con otros en la negrura, pero cada uno
  encontró sus útiles de escritura y, alrededor de la débil llama que escupía un pequeño
  candil de aceite, todos se aprestaron a recoger el testamento de quien consideraban
  el mayor poeta de todos los tiempos.\r\n\r\nComo las palabras tardaban en brotar
  de los labios de Tsien Hu, los poetas menores mojaron en varias ocasiones sus pinceles
  en los cuencos, listos para anotar cada palabra, cada inflexión y cada pausa. Y
  como durante un largo rato el silencio fue tal que podía oírse el crepitar del aceite
  en el candil, el maestro preguntó y volvió a repetir:\r\n\r\n–¿Seguís ahí...? Quiero
  que venga Lo Shzu.\r\n\r\nLos discípulos de Tsien Hu se miraron en la oscuridad,
  sin verse, y pensaron que su amado maestro debía de haberse vuelto loco, tras estar
  veinticinco meses sin pronunciar una palabra, después de quince años de quedarse
  ciego y luego de un cuarto de siglo de no haber vuelto a escribir un solo poema.
  Uno de ellos, de edad ya provecta, se incorporó despacio de su estera y dirigiéndose
  con una reverencia hacia Tsien Hu, le dijo:\r\n\r\n–Maestro... Lo Shzu no podrá
  venir.\r\n\r\nUna recia voz se escapó del consumido cuerpo de Tsien Hu, sonó como
  un latigazo en el interior de la cabaña y pareció esparcirse por el bosque que la
  envolvía:\r\n\r\n–¿Y por qué no podrá venir si es mi discípulo predilecto...?\r\n\r\nCada
  uno de los cinco poetas menores echó mano de antiguas sabidurías orientales para
  espantar la picazón de la envidia, pues llevaban muchos años en aquel lugar perdido,
  apartados del mundo, rodeados de los manuscritos que un día dibujara Tsien Hu, antes
  de dejar de escribir, de quedarse ciego y de no volver a pronunciar una sola palabra.
  Esos años no solo habían venerado y anotado sus poemas, sino que habían cultivado
  y pescado para él; le habían alimentado, lavado y protegido del frío los largos
  inviernos en los que el lago Luan Hao se vestía con una costra de hielo. Todos creían
  haber hecho méritos suficientes para convertirse en discípulos predilectos.\r\n\r\nDurante
  unos instantes se oyeron los suspiros del aceite consumiéndose en el candil, y el
  anciano que antes se había levantado explicó con paciente calma al maestro Hu:\r\n\r\n–Maestro,
  Lo Shzu no podrá venir porque ha muerto, mas yo puedo recoger el poema que quiera
  dictarme. He estudiado tanto su obra que hace unos años conjeturé que la alondra
  que nombra en su poema sobre el castaño de la colina era completamente blanca. Quisiera
  hablar de ello con usted...\r\n\r\nTsien Hu pareció mirar al anciano desde el interior
  de sus párpados soldados, hizo un gesto de desprecio con la mano y preguntó al aire
  que le rodeaba:\r\n\r\n–¿Y cuándo murió Lo Shzu?\r\n\r\nOtro de los discípulos se
  levantó y, con el pincel húmedo en una mano y un pliego de papel en la otra, se
  inclinó ante su maestro y le dijo:\r\n\r\n–Lo Shzu murió hace treinta años, maestro,
  y aunque mi sabiduría es menor que la suya, yo puedo recoger el poema que me dicte.
  He analizado toda su obra y he descubierto que siempre que describía un atardecer
  giraba la cabeza de modo que el sol iluminaba la parte derecha de su rostro.\r\n\r\nDe
  nuevo, Tsien Hu despidió con un gesto despectivo al segundo discípulo y su voz sonó
  como un suspiro triste en el interior de la cabaña:\r\n\r\n–¿Y cómo murió Lo Shzu?\r\n\r\nEl
  tercero de los poetas menores, el más joven de los cinco, se incorporó y, dirigiéndose
  al anciano, explicó mediante elegantes gestos de sus manos:\r\n\r\n–Maestro... Su
  querido discípulo quiso volar como las garzas desde el precipicio que se alza sobre
  el lago Luan Hao. Ascendió arriba, se arrojó al vacío y su cuerpo cayó sin ruido,
  como el plumón que se desprende de la cabeza de una oca. Como ve, maestro, soy el
  más capacitado de los cinco para captar con profundidad el poema que quiera dictarme.\r\n\r\nEsta
  vez, Tsien Hu hizo un breve pero inequívoco gesto de desestimación y preguntó con
  una voz triste, dirigiéndose al suelo:\r\n\r\n–¿Y por qué decidió suicidarse Lo
  Shzu?\r\n\r\nOtro de los hombres que estaba sentado se levantó, se arrodilló a los
  pies de su maestro y sollozó:\r\n\r\n–Maestro venerado... Todos conocemos el afecto
  que profesaba a Lo Shzu, que era el mejor de todos nosotros... Yo no puedo presumir
  de ser sabio, aunque conozco de memoria todos sus poemas y, si tengo que recitar,
  solo repito lo que usted escribió. Si quisiera dictarme sus últimos versos, no sería
  más que un depositario de sus palabras, para darlas a conocer al mundo.\r\n\r\nTsien
  Hu simplemente negó con la cabeza y murmuró como si hablara con su mentón:\r\n\r\n–¿Pero
  por qué se suicidó mi amado Lo Shzu?\r\n\r\nEl último poeta menor se levantó y,
  dirigiéndose airado hacia Tsien Hu, argumentó con fuerza:\r\n\r\n–Maestro... Lo
  Shzu confundió la ficción con la realidad. En los versos que usted compuso sobre
  el lago de Luan Hao se habla de las alas que les crecen a las garzas cuando emprenden
  vuelo. Pero el propósito del poeta no es hablar de la realidad, sino crear metáforas
  sobre la realidad. Quizá Lo Shzu, en su locura, pensó que mientras caía le crecerían
  las alas.\r\n\r\nUn silencio denso inundó la estancia. La llama del candil se redujo
  despacio, a medida que los primeros rayos del sol entraban por las junturas entre
  las maderas de la cabaña. Tsien Hu pareció asentir, moviendo la cabeza arriba y
  abajo. Los poetas menores permanecieron silenciosos, pincel en mano, ansiando recoger
  las últimas palabras, seguramente excelsas, del mayor poeta de todos los tiempos.
  Cuando uno de ellos, después de un largo rato, preguntó “¿Maestro...?”, la sedosa
  luz del amanecer ya entraba por la puerta entreabierta.\r\n\r\nTsien Hu balbuceó
  y todos se acercaron para escuchar lo que decía, pero sus palabras no salieron de
  la frontera de sus labios:\r\n\r\n–Ah, recuerdo... Por eso... Por eso Lo Szhu era
  mi único discípulo... Fue el único que supo leerme...\r\n\r\nMientras los poetas
  menores se afanaban por escuchar la voz de su maestro, Tsien Hu fue recostándose
  despacio, muy despacio, sobre su jergón de paja.\r\n\r\nY decidió morir.\r\n\r\n----\r\n\r\n\r\n\">
