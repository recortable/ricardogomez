content: "*> 1          Donde conocemos a Bruno,\r\nel único protagonista de los dos
  de esta historia.*\r\n\r\nBruno nunca dejaba que su despertador cumpliese con su
  tarea. Cuando faltaban cuatro segundos para las ocho, ya estaba despabilado, sentado
  en la cama. Observó la luz que entraba por la ventana, adivinó que el cielo estaba
  cubierto de nubes grises y supo que hoy también llovería. Sonaron dos golpes en
  la puerta y se oyó:\r\n\r\n— ¡Bruno!\r\n\r\n— ¡Ya voy, mamá!\r\n\r\nSe levantó,
  desactivó la alarma del reloj, alzó la persiana y unos pájaros huyeron con ruido
  de las ramas de los árboles. Echó el aliento sobre uno de los cristales, que quedó
  cubierto por vaho, y dibujó con el dedo la letra A.\r\n\r\nSe puso la bata y las
  zapatillas. Al ir al baño se cruzó en el pasillo con su padre, que todavía no se
  había afeitado y parecía como siempre ir retrasado.\r\n\r\n— Hola, Bruno. ¿Entras
  o sales?\r\n\r\n— Entro.\r\n\r\nEl papá de Bruno todavía se sorprendía al ver a
  su hijo siempre limpio, repeinado y despierto, tanto por la noches como por las
  mañanas. Nunca sabía si acababa de lavarse la cara o si entraba a lavársela.\r\n\r\nExactamente
  cinco minutos después, Bruno salió del baño, volvió a su habitación, se vistió y
  bajó a la cocina. En la mesa estaba preparado el desayuno. Como otros días, durante
  un rato observó a su mamá y a su papá entre la cocina, el pasillo y las habitaciones,
  cerrando armarios, buscando bolsos, recuperando llaves, persiguiendo paraguas, arrojando
  besos al aire y dando últimas instrucciones:\r\n\r\n— Volveremos a las seis. Acuérdate
  de que hoy viene Marta todo el día.\r\n\r\n— Sí, mamá.\r\n\r\n— ¿Quieres algo de
  la librería?\r\n\r\n— No, papá.\r\n\r\n— Adiós, cariño.\r\n\r\n— Adiós, mamá.\r\n\r\n—
  Hasta luego, Bruno.\r\n\r\n— Adiós, papá.\r\n\r\nBruno se ocupó del desayuno cuando
  se cerró la puerta. Entonces, levantó los ojos hacia el reloj de la cocina y esperó
  hasta que el segundero marcase cero segundos. «¡Ahora!» Echó cacao en la leche,
  tomó una tostada y comenzó a desayunar.\r\nTardó seis minutos. En ese tiempo miró
  el reloj cinco veces, cuando la aguja señalaba el minuto exacto. Bruno tenía una
  misteriosa habilidad para medir el tiempo y a él le gustaban los relojes que marcaban
  la hora a saltitos de sus agujas. Era divertido ver cómo el minutero se movía cuando
  el segundero marcaba sesenta segundos. Claro que lo mejor era cuando indicaba la
  hora en punto. Resultaba maravilloso el movimiento ordenado de las tres agujas:
  plic-plac-ploc.\r\n\r\nTras recoger la mesa, subió a su habitación. Tomó unos libros
  de la mesa y los colocó en las estanterías según un orden que solo él conocía. Metió
  en su cartera “Alicia en el País de las Maravillas” y se puso el abrigo rojo.\r\n\r\nAntes
  de salir consultó el plano de la ciudad, clavado en un corcho. En él, marcados con
  alfileres e hilos de colores, aparecían puntos y líneas que formaban una especie
  de tela de araña. «Hoy exploraré la calle Arenal», se dijo. Contempló la sosa quietud
  de la tortuga que dormía en una caja y bajó las escaleras.\r\n\r\nMientras abría
  la puerta calculó que eran las ocho treinta y nueve. El colegio estaba a menos de
  ocho minutos. Tenía más de media hora para explorar la calle y encontrar en ella
  algo, una fuente, un patio, una ventana u otro objeto que marcar en el plano.\r\nLa
  ciudad en que vivía Bruno no era muy grande. Él podía cruzarla andando en poco menos
  de dos horas. Pero tampoco era tan pequeña como para resultar aburrida. Si alguien
  se fijaba con atención, se podían descubrir rincones nuevos.\r\n\r\nDesde hacía
  un año, Bruno planeaba sus rutas de forma que, calculaba, seis meses más tarde conocería
  todas las calles de la ciudad. Pero no lo hacía por simple capricho, sino porque
  esperaba descubrir otros detalles que enriquecieran su plano.\r\nAl entrar en la
  calle Arenal aminoró el paso para ver con detalle los edificios, la situación de
  puertas y ventanas, los parterres y las macetas, la forma de los picaportes, los
  tejados, las farolas... Todas estas cosas pasaban bajo su mirada.\r\n\r\nA mitad
  de la calle, Bruno se sorprendió ante un descampado extraño en esa zona. Al final
  de ese solar aparecía la fachada de una casa limpia y aseada. El descuidado terreno
  no parecía formar parte de la casa y contrastaba con la delicadeza de otros detalles:
  las cortinas de las ventanas, la hiedra que cubría la pared, el elegante número
  15 dibujado sobre la puerta o las macetas del porche.\r\n\r\n«¡Qué raro el sitio!»
  No recordaba haberlo visto nunca. Mientras observaba detalles de la casa, el reloj
  de la torre dio la campanada de los cuartos. «¡Las nueve y cuarto! ¡Qué tarde!»
  Bruno salió corriendo. Al llegar al final de la calle, torció a la derecha y atravesó
  un callejón que enlazaba con la avenida de Roma, que conducía al colegio por uno
  de los caminos más frecuentados de la ciudad.\r\n\r\nLlegó corriendo hasta la puerta
  del colegio, a las nueve y veinticinco. Cinco minutos más tarde, cuando sonó el
  timbre por segunda vez, ya no había griteríos ni carreras. Sólo unos pocos rezagados
  subían sofocados las escaleras.\r\n\r\nExcepto en clase de matemáticas, en la que
  pudo poner en práctica sus habilidades, el resto del día Bruno estuvo distraído,
  pensando en la casa de la calle Arenal.\r\n\r\nHoras más tarde, la puerta del colegio
  se llenó otra vez de voces. Algunos grupos comentaban lo sucedido durante el día
  o quedaban para más tarde. Bruno salió acompañado por una chica, de quien se despidió
  al llegar a la puerta.\r\n\r\nAl volver del colegio, Bruno rehacía el camino de
  la mañana. Como regresaba por sitios enrevesados, era difícil encontrar amigos que
  le acompañasen. Las calles, los edificios, las aceras y los árboles eran los mismos,
  pero siempre había algo diferente. Él pensaba que no era lo mismo ver las cosas
  cuando se va que cuando se viene.\r\nAl llegar al solar, observó la casa con atención.
  Nada en ella había cambiado desde la mañana: ni una puerta, ni una ventana, ni una
  cortina. Estaba un poco más umbría, pero aparecía blanquísima, destacando del resto
  de edificios. Resultaba extraña la quietud que la rodeaba.\r\n\r\nPermaneció quieto
  esperando ver alguna actividad, pero nada se movió. Una bandada de palomas, que
  se alzó desde la casa de enfrente, le hizo volver la cabeza. Bruno miró su reloj
  y se sorprendió. ¡Llevaba allí más de un cuarto de hora! Era sorprendente. Él habría
  asegurado que sólo habían pasado un par de minutos.\r\n\r\nMolesto, recorrió de
  prisa el camino de vuelta. Cuando divisó su jardín, las farolas se encendían y coloreaban
  de naranja el pavimento. Abrió la verja y subió las escaleras mientras se desabrochaba
  el abrigo para abrir con la llave que tenía al cuello.\r\nPor suerte, Marta ya se
  había ido, con lo que no había que perder tiempo con ella, pensó Bruno. Había una
  nota en la mesa de la cocina, que ni se entretuvo en leer. No necesitaba mirar el
  reloj para saber que llevaba doce minutos de retraso. ¿Retraso respecto de qué?
  Pues, en realidad, sólo de los ritmos que se había impuesto: llegar a las cinco
  y veinte; un minuto para subir; cuatro para ducharse; tres para ponerse ropa cómoda;
  quince para merendar; ocho para ordenar el cuarto y sacar cosas de su cartera. Todo
  ello dispuesto para, a las seis en punto, comenzar sus tareas.\r\n\r\nSubió corriendo.
  Los siguientes minutos fueron frenéticos. Se desnudó por el pasillo, abrió el grifo
  de la bañera mientras metía la ropa sucia en el cesto, se hizo un lavado de gato,
  se puso los calzoncillos con una mano, mientras buscaba un chandal con la otra,
  se colocó dos calcetines desparejados... Y bajó a la cocina, saltando escalones
  de dos en dos. «Tomaré dos yogures. Falta mucho para la cena.»\r\n\r\nRegresó a
  su cuarto a las cinco cincuenta y nueve. «¡Uf, qué día de carreras!» Por fin, todo
  estaba bajo control. Abrió la cartera, sacó “Alicia” y se sentó. «¡Ya está!» Miró
  su reloj y sonrió triunfante: faltaban cinco segundos para las seis.\r\n\r\nSonó
  la puerta y se oyeron murmullos. Sus papás volvían del trabajo. Ahora, tendría que
  bajar, contar cómo había ido el día, escuchar los planes para esa tarde, hacer alguna
  tarea. «¡Vaya lata! ¡Diré que tengo que estudiar!»\r\n\r\nA pesar de sus protestas,
  Bruno no pudo dedicar la tarde a lo que le apetecía. Su mamá decidió que era el
  momento ideal para resolver asuntos pendientes: cortarse el pelo y buscar unas zapatillas
  de gimnasia que sustituyeran a las raídas.\r\n«¡Vaya ideas tontas! Pelarse en febrero,
  con el frío que hace. ¡Y qué decir de las zapatillas!». Odiaba la clase de gimnasia
  y jamás había intentado jugar al fútbol o al baloncesto. Esas zapatillas tenían
  la suela muy delgada para pasear, que era lo más parecido al deporte que le gustaba
  hacer.\r\n\r\nPasó la tarde refunfuñando. Se cortó el pelo sin decir palabra y al
  llegar a la tienda eligió las primeras zapatillas que le iban bien y exigió volver
  rápido a casa.\r\nRegresó casi a las ocho. «¡Vaya tarde perdida!», se dijo. Faltaba
  poco para la cena, así que no podía ocuparse de nada. Además tenía que ducharse
  otra vez y cambiarse de ropa. Después de cenar se despidió de sus papás diciendo
  que tenía mucho trabajo. En total, no había cruzado con ellos más de diez palabras,
  todas monosílabas.\r\n\r\nEl reloj marcó las diez, tic-tac-toc. Bruno estaba en
  la cama, con la mirada fija en el techo. Todo había sucedido al encontrar la dichosa
  casa, que tanto había llamado su atención. Para él, lo que no tenía explicación
  era un misterio y el asunto no encajaba. «¿Quién había construído una casa desaprovechando
  un jardín tan grande?» Y, sobre todo: «¿Cómo pudo perder la noción del tiempo, por
  la mañana y por la tarde?»\r\n\r\nSe oyó una llamada a la puerta y entró su mamá,
  que se sorprendió al verle, sin hacer nada. Intentó una conversación, cortada por
  el poco entusiasmo de su hijo:\r\n\r\n— ¡Hola! ¿Qué haces?\r\n\r\n— Nada.\r\n\r\n—
  ¿Estás cansado? ¿Has tenido algún problema en clase?\r\n\r\n— No.\r\n\r\n— Bueno,
  es hora de dormir. Deberías apagar y descansar.\r\n\r\n— Ahora voy.\r\n\r\nSu mamá
  le dio un beso. Cuando ella salió, Bruno se quitó la bata y la dejó en el suelo,
  tras la puerta, para evitar que se viera desde fuera la rendija de luz. Así, cuando
  sus papás se acostaran pensarían que se había dormido.\r\n\r\nTomó “Alicia” y lo
  abrió por la marca. Pero tampoco tenía ganas de leer. Colocó la alarma del despertador
  a las ocho y un minuto, apagó la luz y repasó mentalmente su plano. La casa formaba
  parte ya de los objetos misteriosos. «Algún día, volveré allí, haré un dibujo de
  la casa y del solar y la buscaré en mis libros», pensaba.\r\nPoco a poco, el sueño
  fue cayendo sobre él. Afuera, la lluvia seguía lamiendo calles y tejados.\r\n\r\n----\r\n\r\n\r\n\">
