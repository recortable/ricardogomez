content: "*1: ESTA HISTORIA COMIENZA EN EL AÑO 3333*\r\n\r\n\r\nEn el año 3333, las
  naves espaciales parecen tan antiguas como las carretas, los coches o los aviones.\r\n\r\nLa
  gente, para viajar de un sitio a otro, no tiene más que meterse en unas esferas
  brillantes que hay en unos lugares llamados VICLU. Estas son las siglas de «Viaje
  Instantáneo a Cualquier Lugar del Universo». (1)\r\n\r\nSi alguien quiere viajar
  a Pekín, por ejemplo, va a un viclu, paga su billete (que es muy barato) y ¡hala!
  a Pekín en menos de un segundo.\r\n\r\nPero ir a Pekín, a Moscú o a Buenos Aires
  no tiene mérito. Uno puede meterse en una esfera, pagar el billete y aparecer en
  la Luna, en Plutón o en otros muchos lugares del espacio.\r\n\r\nEn cada viclu hay
  miles de esferas. El mundo del año 3333 es enorme y está compuesto por muchos planetas
  habitados que dan vueltas alrededor de estrellas. Y por estaciones espaciales flotando
  entre planetas, también habitadas.\r\n\r\nLas esferas son de diferentes colores
  según se viaje cerca, lejos o muy lejos. Hay esferas pequeñas, medianas y grandes.
  Las pequeñas son para una sola persona. Las grandes, para grupos de hasta cincuenta
  personas. Las medianas, cualquiera se lo puede imaginar.\r\n\r\nEl billete para
  viajar en una esfera de la Tierra a la Luna cuesta lo que un bocadillo de queso.
  Ir a Plutón, por ejemplo, lo que un bocadillo de jamón. Y viajar a una estrella
  más o menos cercana, lo que un bocadillo de chorizo y un refresco.\r\n\r\nComo se
  ve, viajar no es nada caro, así que la gente viaja mucho. En cuanto alguien se aburre,
  dice:\r\n«Esta tarde voy al planeta BRR47, que tiene tres soles, uno amarillo, otro
  azul y otro rojo. Vendré antes de cenar».\r\n\r\nO:\r\n«Me marcho un rato a la estación
  CUCA22, que tiene una buena vista de una nebulosa con forma de elefante».\r\n\r\nEn
  el año 3333, en cuanto un niño nace le colocan en el oído un cala, que es un Comunicador
  Automático de Largo Alcance (2). Se pone detrás de la oreja para siempre, nunca
  se estropea y hablar o recibir llamadas es muy barato. Mucho más barato que usar
  una esfera. Hablar una hora, por ejemplo, cuesta lo mismo que una galleta.\r\n\r\nMucha
  gente utiliza el cala para charlar, escuchar noticias, oír música o saber cuál es
  el último juguete que han fabricado las FUD. O sea, las Fábricas Universales de
  Diversiones.\r\n\r\nEn el año 3333 hay cosas que no son como las de ahora.\r\n\r\nPero
  otras sí son como las de ahora:\r\n\r\nHay gente sabia.\r\n\r\nHay gente tonta.\r\n\r\nHay
  chicos desobedientes.\r\n\r\n¡Y hay personajes malvados!\r\n\r\n\r\n(1)__Para más
  información, véase el \"Pequeño Triccionario de 3333\" al final de este libro.__\r\n\r\n(2)__Si
  quieres saber más sobre el CALA, pue eso, ve al__ Triccionario.\r\n\r\n\r\n----\r\n\r\n!</attachments/0000/1169/3333eva.JPG!\r\n\r\n*2:
  OTRO DÍA ABURRIDO*\r\n\r\n\r\nA Mot le despertó el rugido de un feroz dinosaurio.\r\n\r\nCerca
  de su cabeza, una hembra de velocirraptor le amenazaba con sus mandíbulas repletas
  de afilados dientes. Casi podía notar su aliento y la humedad de sus babas.\r\n\r\nEl
  animal, con ojos astutos, clavó la mirada en el chico y Mot se reflejó unos segundos
  en su pupila de color verdoso.\r\n\r\nEl reptil levantó una de sus manos y dirigió
  la garra de su dedo corazón hacia su cuello.\r\n\r\nMot se levantó y el zarpazo
  pareció perderse en la almohada.\r\n\r\nLlena de rabia, la dinosaurio comenzó a
  agitarse. Golpeó con su cola varias veces lo que parecía una delgada pared de duroplast
  (3), produciendo un estruendo sordo, como si quisiera romperla. Mot dijo:\r\n\r\n—Vete.\r\n\r\nLos
  gruñidos cesaron, la dinosaurio se esfumó y la pared volvió a su estado de reposo.
  Mot salió hacia el cuarto de baño pensando que le aburría ese despertador. Al principio
  le daba un poco de miedo, pero ahora...\r\n\r\nComenzaba un día soso. Otro más.
  ¿Qué tocaba hoy? Recordó: Blurk, Ciencias Mundiales, Matemáticas y, como todos los
  martes, Expediciones Oceánicas. ¡Qué rollo!\r\n\r\nSe colocó el cepillo en los dientes
  y éste comenzó a ronronear haciéndole cosquillas en las encías. Mot se quitó el
  pijama y pasó a la ducha. La cabina se cerró y el chico notó el agua cayendo sobre
  su cuerpo. Pulsó el botón torbellino y le rodeó una tormenta de gotitas con olor
  a campo.\r\n\r\nAl acabar, se activaron los secadores y Mot salió de la cabina.
  Dejó el cepillo de dientes en el lavabo, regresó a su habitación, sacudió su traje
  y se lo enfundó.\r\nEn la cocina, el cocibot (4) tenía preparado su desayuno.\r\n\r\nAl
  igual que otros días, sus padres le habían dejado grabado un mensaje. Primero fue
  su holomadre (5) la que apareció encima de la mesa:\r\n\r\n—Hola, Mot. ¿Qué tal
  has dormido? Cuando salgas, recuerda a la Abuela que conecte la alarma sensorial.
  Y dile a la cama que se guarde en la pared, que siempre dejas el cuarto desordenado.\r\n\r\nEn
  la familia de Mot, llamaban Abuela a la casa.\r\n\r\nLuego su holopadre dio el mensaje
  de todas las mañanas:\r\n\r\n—No vuelvas tarde. Ya sabes que tenemos que hacer los
  deberes. ¡Que te lo pases bien en la escuela!\r\n\r\n¡Pasárselo bien en la escuela!
  ¡Como si fuera posible!\r\n\r\nCuando acabó de desayunar, tomó su patiflop (6) y
  salió de casa. Antes de que se cerrara la puerta, dijo:\r\n\r\n—Adiós, Abuela. Y
  ya sabes...\r\n\r\nSe oyó una voz con un sonido metálico. Era la Abuela:\r\n\r\n—La
  alarma sensorial. Ya sé... Hasta luego, Mot.\r\n\r\nHasta la Abuela se lo sabía
  todo. Ese era un mundo verdaderamente aburrido.\r\nNada más salir al rellano, uno
  de los ascensores se puso en funcionamiento. Pasados unos segundos, se abrió una
  puerta y un altavoz saludó:\r\n\r\n—Buenos días, Mot.\r\n\r\n—Hola, esclavo.\r\n\r\n—No
  me llamo Esclavo. Los vecinos me llaman Lucas.\r\n\r\n—Claro, esclavo.\r\n\r\n—No
  me llamo Esclavo. Los vecinos me llaman Lucas.\r\n\r\n—Por supuesto, esclavo.\r\n\r\n—No
  me llamo...\r\n\r\nA Mot le divertía ese ascensor tan bobo. Le gustaba llamarle
  esclavo, por fastidiar. Todos los días le decía lo mismo y todos los días el ascensor
  repetía la misma cantinela. Pero al chico le gustaba esa imperfección en su mundo.
  Todo funcionaba bien. Todo, menos ese ascensor...\r\n\r\nPensó que algún día le
  llamaría Lucas, a ver qué pasaba.\r\n\r\nEn la calle, puso los pies sobre su patiflop
  y ordenó:\r\n\r\n—Ya sabes. Lo de siempre.\r\n\r\nLa máquina se puso en funcionamiento
  y se deslizó produciendo una leve corriente de aire. Mot inclinó el cuerpo hacia
  un sitio y hacia otro y el patín respondió a sus movimientos manteniéndole en equilibrio.\r\n\r\nEstaba
  prohibido utilizar el patiflop en la escuela y esa era otra prohibición tonta. ¡Con
  lo bien que se lo pasarían él y sus amigos por los pasillos y escaleras de ese viejo
  edificio!\r\n\r\nMot fue a su taquilla, dejó el vehículo y tomó su libreta. Saludó
  a algunos compañeros sin entusiasmo y subió a clase. En la escuela era obligatorio
  usar las escaleras para hacer algo de deporte de verdad. Resultaba divertido porque,
  de vez en cuando, alguien tropezaba y organizaba un pequeño lío.\r\nPoco a poco,
  se fueron reuniendo los quince compañeros de su clase. Todos tenían cara de aburridos.\r\n\r\nLlegó
  el entrenador (7) y alguno de los chicos bostezó.\r\n\r\n—Buenos días. Hoy vamos
  a rescatar un submarino del fondo del mar. Tenéis dos horas para conseguirlo, antes
  que los japochinos. El ordenador os dará lo que necesitéis.\r\n\r\nA Mot no le gustaban
  esas tonterías, porque nada era de verdad. Se levantó y fue hacia su cabina. Allí,
  se puso el traje y observó lo que tenía a su alrededor: barcos, cámaras, botellas
  de oxígeno, grúas... Se metió en el agua, nadó y eludió los ataques de dos tiburones
  y de tres rayas eléctricas.\r\n\r\nDos horas más tarde, Mot y sus compañeros habían
  conseguido rescatar el submarino antes que los japochinos. Pero en realidad se trataba
  de un juego de ordenador. Al final de la clase no se había mojado ni la planta de
  los pies.\r\nLuego, vinieron las prácticas de Idioma Intergaláctico, los juegos
  olímpicos de Matemáticas y los aburridísimos laboratorios de Ciencias Mundiales...\r\n\r\nY
  al final de la mañana, como todos los días, Mot dejó su agenda en su taquilla, tomó
  su patiflop y regresó a casa.\r\n\r\nMientras viajaba, se agitó de un sitio a otro
  para darse un buen trompazo, pero nada... Esa máquina se colocaba siempre de modo
  que le mantenía en equilibrio.\r\n\r\nLlamó a un ascensor y acudió uno que no era
  Lucas.\r\n\r\nMientras subía, pensaba:\r\n\r\nQue estaba harto de ese mundo soso.\r\n\r\nQue
  le gustaría ser mayor.\r\n\r\nQue lo que más le apetecía era viajar en una esfera.\r\n\r\nY
  conocer sitios peligrosos.\r\n\r\nPeligrosos de verdad.\r\n\r\n.\r\n.\r\n\r\nEn
  el *Triccionario* que aparece al final del libro se aclara:\r\n\r\n(1) *Viclu* (en
  lenguaje corriente, *Esfera*): Dispositivo para realizar viajes interestelares,
  superando la barrera del tiempo. Una esfera puede trasladarse instantáneamente a
  cualquier lugar del Universo utilizando la energía de un agujero negro del tamaño
  de un núcleo atómico, atravesando cinco de las nueve dimensiones que tiene el Universo.
  En realidad, ni los científicos saben cómo funciona, pero el caso es que funciona.
  Una esfera identifica a un usuario utilizando la voz, el iris del ojo y la forma
  de la oreja, de modo que no puede ser suplantado. Solo las personas mayores de 18
  años pueden utilizar esferas porque, cuando se inventaron, los adolescentes utilizaban
  las esferas en asuntos poco serios, como acercarse a las singularidades de los grandes
  agujeros negros y estirar sus cuerpos como espaguetis. Como había que gastar demasiada
  energía en sacarlos de allí y devolverles la forma original, se les prohibió el
  uso. Hace 200 años hubo una gran rebelión y los científicos  de las fud se apresuraron
  en inventar el patiflop y los cascos de la juerga, que al principio fueron recibidos
  bien por los jóvenes pero que al cabo del tiempo se convirtieron en nuevos problemas.
  Quien, a pesar de todo, intenta utilizar mal una esfera, es condenado a no salir
  del Sistema Solar durante siete años. (Las esferas también se llaman \"cápsulas
  Viclu\", pero esto se considera una pedantería.)\r\n\r\n(2) *CALA* (Comunicador
  Automático de Largo Alcance): Dispositivo de comunicación personal que se implanta
  tras la oreja, en el hueco que forman la mandíbula inferior y el cráneo. Tiene el
  tamaño de un grano de arroz. Sirve para recibir mensajes ins-tantáneamente en cualquier
  lugar del Universo, gracias a las vibraciones producidas por las ondas Zascandiles
  (ondas Z). Hasta los 16 años, chicas y chicos deben conectarse a Cala cinco horas
  diarias, para recibir clases de Ciencias, Lenguaje Intergaláctico y Matemáticas.
  El patiflop y los cascos de la juerga solo se activan si el usuario ha cumplido
  esta condición.\r\n\r\n(3) *Duroplast*: Lámina de rarifén comprimida mediante cascadas
  de ondas plastoplásticas que forman una película fina, transparente y muy resistente.
  Existen dos tipos de duroplast, los permeables y los impermeables. Pueden ser de
  colores.\r\n\r\n(4) *Cocibot*: Como su nombre indica, es el cocinero robótico. Los
  cocibots están en todas las casas, aunque cumplen distintas funciones. Cuando trabajan
  a máxima potencia, componen los alimentos, los cuecen, los saborizan y los sirven
  en la mesa. Pero hay casas donde alguien desea cocinar, en cuyo caso el robot sólo
  prepara los alimentos y pone la mesa. También hay casos en los que alguien pone
  la mesa y el robot se ocupa del resto. La familia puede indicarle por las mañanas
  qué desean comer y cenar y el cocibot se encarga de todo. Los cocibots recogen la
  mesa pero no friegan los platos. De esto se encar-gan una robots de cuarta categoría
  que no suelen comunicarse con los humanos. Los fabricantes de fregabots han oído
  quejas de éstos, que afirman que los cocibots los tratan como escla-vos.\r\n\r\n(5)
  *Holopadre*, *holomadre* (en general, *holopersona*): Imagen en tres dimensiones
  de una persona, grabada mediante ondas sonoras y laséricas. Estas imágenes no pueden
  superar nunca los 30 cm de altura, para que nadie pueda falsificar a una persona
  auténtica. (En el caso de los animales, este límite no existe, pero solo se pueden
  holograbar los bichos más pequeños que un gato.)\r\n\r\n(6) *Patiflop* o *patibot*
  (Contracción de \"patín flotador\" o \"patín robotizado\"): Solo los chicos y chicas
  menores de 16 años pueden manejar un patiflop. Durante muchos años, los adolescentes
  utilizaron estas máquinas para trepar por las fachadas de las casas, lo que provocó
  numerosos accidentes. Actualmente, la ley obliga a los fabricantes a que ningún
  patiflop pueda levantarse más de 10 centímetros del suelo.\r\n\r\n(7) *Entrenador*:
  Robot avanzado que se ocupa de la enseñanza en las escuelas y se hace cargo de un
  equipo. Hace mucho tiempo que los entrenadores sustituyeron a los maestros, porque
  estos se cansaban y deprimían mucho con las nuevas generaciones de niños y adolescentes
  y los robots son casi incansables. La mayoría de los chicos y chicos que van a una
  escuela desearían algún día desactivar un entrenador. Pero eso no se ha conseguido
  nunca. (Que se sepa).\r\n\r\n\r\n---\r\n\r\n\r\n\r\n\r\n\"> Volver al libro...\":/ver/mislibros/3333\r\n\r\n"
