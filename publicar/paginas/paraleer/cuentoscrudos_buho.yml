content: "---\r\n\r\n__Dicen en el folleto editado durante el verano de 2008 los lectores
  de la tertulia (a quienes saludo y doy las gracias):__\r\n\r\nPara leer este libro
  hay que estar dispuesto a descubrir realidades que escuecen. Ya Ricardo Gómez lo
  advierte en su título: son historias crudas, sin condimentos que enmascaren el sabor
  y el dolor de la vida cotidiana en lugares tan cercanos o tan lejanos como nuestras
  conciencias nos permitan considerar.\r\n\r\nBeirut, el Sáhara, Bagdad... son escenarios
  de muerte, de abandono, de injusticia. Sin embargo, los protagonistas tratan de
  cocinar su día a día en el fuego lento de su esperanza. La vida fluye también, y
  se humaniza con la mirada de un perro, el juego de unos niños o el arrepentimiento
  de un fantasma.\r\n\r\nLas ilustraciones no ceden un ápice de protagonismo a las
  palabras. Ambas van tejidas magistralmente con el lápiz y el pincel de Juan Ramón
  Alonso, quien nos brinda toda su paleta de colores, matices y texturas fundidas
  entre fotografías de gran belleza, para impregnarnos de la crudeza y la ternura
  que se dibujan entre líneas.\r\n\r\nLa ironía y el humor del absurdo ayudan a interrogar
  esas y otras realidades desde el lado menos dramático de la verdad pero, en definitiva,
  son relatos para comérselos con los dedos, sin más intermediario que el hambre de
  compasión.\r\n\r\n\r\n---\r\n\r\n\r\n\"> Volver al libro\":/ver/mislibros/cuentos-crudos\r\n\r\n\r\n"
