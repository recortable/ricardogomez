content: "*Wolkenauge*\r\n\r\nDer kleine Crow-Indianer Wolkenauge wird blind geboren.
  Als sein Volk von weißen Siedlern, die den Tod über die Prärie bringen, bedroht
  wird, kann er beweisen, dass er besondere Gaben hat: Es gelingt ihm, die Pferde
  der Büffelmörder zu stehlen.\r\n\r\nMontana, Anfang des 19. Jahrhunderts: Es scheint
  kein gutes Omen zu sein, als der kleine Crow Wolkenauge zur Welt kommt, denn er
  ist blind. Das Leben in der Prärie ist hart und ein Blinder eine Last für den Stamm.
  Doch Wolkenauge zeigt schnell, dass er ganz besondere Gaben hat: Er hört, was kein
  anderer zu hören vermag und er kann jedes Tier zähmen. Als die Bleichgesichter in
  das Gebiet der Crow eindringen und Tod und Zerstörung bringen, schlägt Wolkenauges
  große Stunde.\r\n\r\n---\r\n\r\n>  \"La página en alemán sobre Ojo de nube\":http://www.sk-kultur.de/buchwochen10/aut10_06.htm\r\n\r\n\r\n----\r\n\r\n\">
