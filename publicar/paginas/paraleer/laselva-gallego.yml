head: 'Traducción al gallego de *La Selva de los números*, publicado por la editorial
  Obradoiro-Alfaguara. Ilustraciones de *Tesa González*. Traducción: *Antón Palacio*.'
content: "Hai moito, moito tempo, nunha Selva remota... unha tartaruga sabia inventa
  os números. Ensinarálle-lo seu descubrimento a un león ignorante, a un elefante
  presumido, a unhas abellas cabezotas, a uns monos ruidosos... Cada animal utilizará
  os números para as cousas máis variadas e... ¡máis disparatadas!\r\n\r\n----\r\n\r\n\r\n\">
