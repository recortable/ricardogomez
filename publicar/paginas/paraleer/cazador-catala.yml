content: "----\r\n\r\nBatxir viu en un campament de refugiats sahrauís. Una malaltia
  pulmonar l'obliga a romandre invàlid a la seva tenda, des d'on escolta atentament
  els sons que fins allí li arriben. Mitjançant l'oïda, tracta d'imaginar tot el que
  succeeix al sel voltant.\r\n\r\nUna nit coneix Jamida, un sorprenent ancià, barreja
  de savi i de guerrer, amb qui parla de la història del seu poble i del nom de les
  estrelles. Aquest encontre li permetrà veure un món més enllà dels opacs límits
  de la seva __khaima__.\r\n\r\n----\r\n\r\n*PRÒLEG per Elena o'Callaghan:*\r\n\r\n\r\n----\r\n\r\n\">
