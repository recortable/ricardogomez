content: "Hace poco recibí unos cuantos ejemplares de esta rara versión. Siento no
  entender una sola línea. Sé que es mío porque me lo aseguran y porque dentro, en
  un rincón, hay alguna referencia al título original, a mi nombre y al del traductor.\r\n\r\n\r\nPero
  este libro es más que una rareza. Me llega al corazón, porque los editores han respetado
  cubierta, introducciones, agradecimientos, dedicatoria y hasta las fotografías mías
  que incluí en la versión original. Es una publicación modesta, con papel poroso,
  una pasta en cartulina mate y fotos reproducidas en baja resolución. ¡Me basta!
  Ver el nombre de las estrellas en farsi me emociona, porque me vincula lejanamente
  con los astrónomos persas que hacen muchos siglos dieron nombre a las estrellas
  que un día me atreví a cazar. ¡Mis gracias y saludos a los editores!\r\n\r\n----\r\n\r\n\">
