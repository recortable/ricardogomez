content: "OEil de Nuage est né rubuste, mais aveugle. Élevé amoureusement par sa mère
  qui a refusé de l'abandonner, il a aujourd'hui dix ans. Il ne peut ni faire la cueillette
  ni suivre un animal à la trace, mais il est capable de prédire le temps qu'il fera,
  de deviner où se trouve le tropeau de bisons le plus proche, et même de lire le
  destin de ceus qui l'entourent...\r\n\r\nArrivent alors des hommes étrangement vêtus,
  pâles et barbus, violents et cruels. La tribu d'OEil de Nuage se sent vite menacée.
  Pour sauver les siens, le jeune garçon va alors tenter l'impoissible.\r\n\r\n----\r\n\r\n\">
