head: por *Elisabet Rico Picó*, alumna de 5º de Primaria en el Colegio Público "Reina
  Sofía", de...
content: "Sonó el despertador y Mot despertó y miró a su alrededor. ¡Estaba en casa
  de Eva! \"Pero… ¿no habían venido a buscarme mis holopadres…?\" Fue corriendo hacia
  el cobertizo y… ¡todo había sido un sueño! La esfera no estaba enterrada.\r\n“Entonces,
  lo de mis padres, la esfera flotando… ¿Habría ocurrido…?\"\r\n\r\nFui corriendo
  hacia donde estaba Eva con Noé. Preocupado, les pregunté:\r\n\r\n–¿No habían venido
  mis holopadres a buscarme?\r\n\r\n–¿Tus holopadres…? ¿Qué dices?\r\n\r\n–Vinieron
  en una esfera flotando.\r\n\r\n–¡Ya empezamos otra vez, Mot!\r\n\r\n–Entonces, ¿todo
  ha sido un sueño?\r\n\r\n–Seguramente, porque aquí no ha venido nadie.\r\n\r\n–Pero
  mis holopadres habían venido a buscarme. ¿O no?\r\n\r\n–Ya te lo he dicho: aquí
  no ha venido nadie.\r\n\r\n–Ponte ya a comer, que se te va a enfriar la comida.\r\n\r\n–Esta
  tarde te voy a enseñar a jugar al fútbol.\r\n\r\n–¿Al fútbol…?\r\n\r\nEva no le
  contestó. Durante la comida, los tres mantuvieron una conversación. Mot preguntó
  a Noé:\r\n\r\n–¿Tú leías libros de pequeño?\r\n\r\n–Pues claro que sí, y ahora también
  leo algún libro.\r\n\r\n–En el año 3333 no hay libros, pero escucho historias por
  el cala. ¿Tú sabes lo que es un cala? –preguntó Noé a Eva.\r\n\r\n–Creo que me has
  dicho que es un aparato parecido al teléfono, o algo así.\r\n\r\nPor la tarde, Eva
  mostró a Mot un balón. Mot enseguida le preguntó qué era y cómo se llamaba. “Es
  una pelota y se llama balón. Tenemos que jugar a pasarnos el balón y así se juega
  al fútbol”. Eva se lo demostró.\r\n\r\n–Tienes que pegar una patada al balón.\r\n\r\n–¿Así…?\r\n\r\n“Sí”,
  le contestó Eva, muy orgullosa de lo que sabía.\r\n\r\nPor la noche, Mot se fue
  a dormir, pero no pudo porque no paraba de pensar en sus holopadres.\r\n\r\nA la
  mañana siguiente, Mot se puso a llorar pensando que nunca volvería a su casa. Eva
  y Noé se despertaron y Mot se fue de su habitación antes de que lo vieran llorar,
  hacia el cobertizo. Mot se colocó al lado de la esfera. Eva y Noé no encontraron
  a Mot por ningún sitio de la casa. Noé se puso su batín y salió afuera. Entró en
  el cobertizo y lo encontró al lado de la esfera, llorando. Dijo a Mot:\r\n\r\n–¿Estás
  bien? ¿Te has hecho daño?\r\n\r\n–No.\r\n\r\n–Y entonces, ¿por qué lloras?\r\n\r\n–Lloro
  porque estoy muy lejos de mi familia, mis amigos, mis vecinos y muchas más cosas.
  Tú no lo entiendes, porque estás con tu familia y tus amigos. Por culpa de la esfera
  estoy perdido en el pasado, aunque os he conocido a ti y a Eva. He aprendido a nadar,
  a montar a caballo y muchas más cosas buenas, pero tú ponte en mi lugar. Estoy separado
  muchos siglos de donde vivo.\r\n\r\nMot, con rabia, empieza a pegarle patadas a
  la esfera. De repente, Eva entra en el cobertizo mientras Mot le daba patadas. Poco
  después, se escuchó un ruido muy extraño.\r\n\r\n–¿Mot, lo oyes? ¿Es un ruido…?
  Creo que viene de la esfera.\r\n\r\nMot atendió a lo que dijo Eva, que siguió dando
  patadas a la esfera. Y de repente, esta se abrió. A Mot se le saltaron las lágrimas,
  pero ahora de alegría, no de tristeza. Mot, muy contento, le dijo a Eva:\r\n\r\n–Esta
  es mi esfera. ¿Queréis entrar a verla por dentro?\r\n\r\nNoé le dijo:\r\n\r\n–¿Seguro
  que podemos?\r\n\r\n–Claro… Entrad…\r\n\r\nCuando entraron los tres a la esfera,
  se apagó la luz y Eva dijo:\r\n\r\n–¿Qué ocurre, Mot? ¿Por qué se apagado la luz?\r\n\r\n–No
  lo sé.\r\n\r\nSurgió el pánico entre los tres. Se alarmaron y empezaron a moverse
  dentro de la esfera, que todavía seguía haciendo ruido.\r\n\r\n–¿Alguien le ha dado
  a algún botón?\r\n\r\n–Creo que he sido yo… Pero no se ha encendido la luz, ni nos
  hemos movido.\r\n\r\nEva preguntó a Mot:\r\n\r\n–¿Va todo bien?\r\n\r\n–No estoy
  muy seguro de que vaya todo bien…\r\n\r\nNoé señaló a Mot:\r\n\r\n–¡Mira…! Esa luz
  parpadea…\r\n\r\nEva pulsó un botón. ¡Y volvió a funcionar la luz! En la pantalla
  aparecieron unos números que no paraban de cambiar. Mot puso “3333” en la pantalla,
  y al llegar a 3333 se encendió una luz verde. Noé se apoyó contra la puerta, que
  se abrío, y salieron todos de la esfera. Eva preguntó a Noé:\r\n\r\n–Tío, ¿dónde
  estamos?\r\n\r\n–No lo sé…\r\n\r\n–Yo sé donde estamos. En el año 3333, en mi casa,
  en España, en Nuevo Teruel –respondió Mot.\r\n\r\nMot fue a su casa con Eva con
  Noé. Tras saludar con alegría a sus padres, presentó a sus amigos:\r\n\r\n–Esta
  es Eva, mi amiga, no es de aquí, vive un poco lejos y ha venido con su tío Noé.
  Son raros, y se ponen pelucas para destacar. En todo este tiempo que he estado fuera
  he aprendido muchas cosas.\r\n\r\nEva y Noé vivieron en el futuro con Mot. Les gustó,
  porque muchas cosas de allí eran muy chulas. Mot les enseñó muchas cosas de su época…\r\n\r\n\r\nPor
  *Elisabet Rico Picó.*\r\n\r\n---\r\n\r\n\"> Volver al libro...\":/ver/mislibros/3333\r\n\r\n\r\n\r\n"
