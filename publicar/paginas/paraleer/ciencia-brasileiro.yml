head: Traducción al brasileño de *La ciencia en un periquete*.  Editora Ática
content: "O que é ciência? Para que serve? Os cientistas sao loucos? Bruxos? Eles
  estudam? Trabalhan? Como é a vida de um cientista? Sao eles que invantam as coisas?
  O que estará sendo inventado hoje, neste momento? Como seran nossas vidas no futuro?
  Para onde caminha a ciência?\r\n\r\nEssas e muitas outras questoes sao investigadas
  neste intrigante livro. Você vai poder entender merhor por que estudamos tantas
  diciplinas na escola. E que nao é apenas na sala de aula que aprendemos ciência!
  Vai tanbém conhecer como é o trabalho de um cientista e por que, ao longo da história,
  milhares de homens e mulheres têm dedicado suas vidas ao desenvolvimento da ciência...\r\n\r\n---\r\n\r\n\">
