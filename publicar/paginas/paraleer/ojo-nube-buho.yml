content: "No es frecuente asistir al nacimiento de un clásico. Ojo de Nube ya lo es.
  Nació de los resquicios del alma de un hombre que creyó en su infancia que había
  un mundo en que los indios, paradigma de la libertad, de la vida en comunión con
  la naturaleza, seguían viviendo en paz: el mundo de los libros. Pero nació también
  los posos de la amargura del niño que sabía que aquel paraíso en la tierra había
  sido arrasado, quemado, violentado, por una raza voraz de hombres peores que las
  vieras: los __cosamala__. Y esa memoria entre la luz yla sombra, entre las caricias
  y el fuego, llevó a Ricardo a buscar en la pureza, en la limpieza de una mirada
  sin pecado: la de un niño ciego. ¡Qué potente inspiración! Porque Ojo de Nube es
  ojo limpio, incontaminado: en su parte trasera, en su mente, ese niño ve lo que
  los demás ya no pueden ver: el silencio de la nieve, la luz de la noche, la raíz
  de la hierba, la sangre de lo no nacido. Nunca querría leer la continuación de __Ojo
  de Nube__, como seguro que le reclamarán los niños de los colegios a su autor; que
  no quiero verlo, que yo quiero ser, para siempre, Ojo de Nube.\r\n\r\n----\r\n\r\n\r\n\">
