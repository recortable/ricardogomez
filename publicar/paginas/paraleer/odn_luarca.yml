content: "<h1>%{color:blue}*Presentación*%</h1>\r\n\r\nCONTEXTO: Esta experiencia
  se realiza con los participantes que asisten dos horas semanales al Taller de Animación
  a la Lectura del Centro Social de Personas Mayores (CSPM) de Luarca (Asturias).
  Al mismo tiempo colaboran alumnos de tres aulas del Colegio Rural Agrupado (CRA)
  Pintor Álvaro Delgado, es decir, un centro formado por varias escuelas pequeñas
  situadas en los concejos de Valdés y Navia (Asturias). En cada aula hay alumnado
  de varios niveles, desde 3º a 6º de Educación Primaria.\r\n\r\nPARTICIPANTES: 21
  alumnos y alumnas  de 3º, 4º, 5º y 6º de Primaria, distribuidas en tres escuelas
  del CRA Pintor Álvaro Delgado (Anleo, Cadavedo y Moanes), y 12 personas mayores
  del CSPM de Luarca.\r\n\r\nDentro de las actividades que tienen que ver con el Taller
  de Animación a la Lectura del Centro Social de Personas Mayores de Luarca, se encuentra
  la lectura mensual de un libro a partir del cual realizamos diversas actividades:
  comentario, visita a museos, encuentros con autores, trabajos creativos, etc.\r\n\r\nEn
  esta ocasión, la lectura de __Ojo de Nube__ fue sugerida en un encuentro literario
  con el escritor Gonzalo Moure, que tuvo lugar en la Casa de Cultura de Coaña  (Asturias)
  en octubre de 2006, y al que asistieron participantes del Taller de Animación a
  la Lectura del C.S.P.M. de Luarca.\r\n\r\n__Ojo de Nube__ (Premio Barco de Vapor
  2006) nos pareció una lectura idónea, no sólo por su potencial lingüístico, vocabulario,
  riqueza expresiva, sino también por su temática: superación de dificultades de una
  persona ciega, relaciones entre miembros de la tribu de edades diferentes, amor
  y respeto por la naturaleza… Así, fue propuesto como lectura para trabajar paralelamente
  en el Colegio Rural Agrupado (CRA) Pintor Álvaro Delgado (dentro de las actividades
  que tienen que ver con el Proyecto de Apertura de Centro) y en el Taller de Animación
  a la Lectura del Centro Social de Personas Mayores (CSPM) de Luarca. Los encuentros
  fueron coordinados por Pedro Gilthoniel, dinamizador de actividades culturales del
  Centro Social y Marisa Fuentes, maestra del colegio.\r\n\r\nSu lectura sirvió para
  reflexionar sobre diversas situaciones que favorecen el aprendizaje, la mejora de
  nuestro compromiso social (valores sociales, medioambientales, el trato a los animales,
  las relaciones entre personas de distintas edades…), facilitar el envejecimiento
  activo, mejorar la convivencia, la descripción de hechos, sentimientos, que ayudan
  a comprender el mundo social y natural en que nos desenvolvemos.\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Descripción
  y objetivos*%</h1>\r\n\r\nMerece la pena reseñar aquí el argumento de __Ojo de Nube__:
  __En un poblado de indios crow, seminómada, pacífico, nace un bebé ciego. Contra
  lo que suele ser habitual en la tribu, la madre decide criarlo y ser “sus ojos”.
  La llegada de los hombres blancos, cazadores de bisontes, que arrasan sin respetar
  la naturaleza, y con ellos, unos animales nuevos, los caballos, son el marco en
  el que este indio ciego es valorado, a pesar de su deficiencia, hasta convertirse
  en un miembro importante para el poblado.__\r\n\r\nNos aportó así contenidos para
  trabajar:\r\n\r\n-\tEstilo de vida crow: costumbres, tradiciones, leyendas, creencias…
  (los otros, los diferentes…)\r\n\r\n-\tDiscapacidad-integración (convivencia, respeto,
  ayuda)\r\n\r\n-\tLa superación personal, el amor, la colaboración, la tribu, el
  valor de la palabra dada … (valores importantes, en declive en nuestra sociedad)\r\n\r\n-\tLa
  convivencia intergeneracional. (vivimos juntos, todos somos importantes en la tribu)\r\n\r\n-\tCuidado
  de la naturaleza (valor sagrado, respeto a sus leyes)\r\n\r\nTodos estos aspectos
  fueron comentados durante los encuentros intergeneracionales, contraponiéndose con
  situaciones actuales, analizándose sus aspectos positivos y negativos. Investigamos
  también el final histórico, real, de esas tribus indígenas en Norteamérica.\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Metodología*%</h1>\r\n\r\n\r\n♦
  Sirvió como presentación un primer encuentro intergeneracional en donde tuvo lugar
  una valoración crítica conjunta de la lectura a comentar: __Ojo de Nube__, de Ricardo
  Gómez.\r\n\r\n\r\n♦ Encuentro con el escritor Ricardo Gómez para comentar nuestras
  impresiones sobre la lectura de __Ojo de Nube__. Fue también un encuentro intergeneracional
  al que se unieron algunas  madres del alumnado del colegio. Aquí surge la idea de
  realizar una grabación sonora conjunta que permita acercar este texto que tanto
  nos había gustado a personas con dificultades visuales. La idea fue asumida con
  interés y curiosidad.\r\n\r\n♦ Tras el reparto de papeles, asignados consensuadamente,
  se llevaron a cabo varios ensayos para trabajar la entonación y modulación de la
  voz de los participantes.\r\n\r\n♦ Grabación del texto íntegro de __Ojo de Nube__
  en soporte sonoro dando lugar a un audio-libro que pueda alcanzar difusión entre
  las organizaciones encargadas de ayudar tanto a personas ciegas como personas mayores
  con alguna deficiencia visual.\r\n\r\n\r\nEn el CSPM de Luarca la lectura del libro
  se realizó de manera individual y su comentario tuvo lugar de manera conjunta en
  cada sesión mensual de dos horas de duración del Taller de Animación a la Lectura.
  Los participantes aportaron información y conclusiones relacionadas con la temática
  del libro. Teniendo como punto de partida la temática del libro, se realizaro n
  debates donde se reflexionaba sobre la solidaridad, en este caso, hacia las personas
  ciegas, y se buscaban posibles soluciones que los participantes puedan ofrecer.\r\n\r\n\r\nEn
  el CRA \"Pintor Álvaro Delgado\", se distribuyó la lectura semanalmente, de modo
  que se leyó el libro completo en un trimestre, a razón de unos 3 ó 4 capítulos cada
  semana.\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Objetivos comunes*%</h1>\r\n\r\n!</attachments/0000/0464/ODN_1.jpg!\r\n\r\n♦Acercamiento
  de jóvenes y mayores entre sí, potenciando al máximo las relaciones intergeneracionales,
  al tiempo que nos asomamos todos al panorama literario contemporáneo.\r\n\r\n♦Fomentar
  la capacidad crítica de los participantes a través del diálogo y el respeto hacia
  los demás.\r\n\r\n♦Motivar a los participantes hasta el punto en que los jóvenes
  puedan aprender de los mayores y los mayores puedan aprender de los jóvenes.\r\n\r\n♦Sensibilización
  y entendimiento hacia todas aquellas personas que sufren cualquier tipo de discapacidad,
  con especial dedicación a la visual.\r\n\r\n♦Intercambio de impresiones sobre las
  diferentes maneras de leer un libro y de recreación de lugares, situaciones y personajes.\r\n\r\n♦Potenciar
  el envejecimiento activo de los participantes a través de actividades que favorezcan
  su creatividad y su relación con el medio, en este caso, potenciando relaciones
  de afectividad con alumnos de Primaria que, por edad, podrían ser sus nietos.\r\n\r\n---\r\n\r\n\r\n<h1>%{color:blue}*Encuentros
  intergeneracionales*%</h1>\r\n\r\n♦\t*Librofórum intergeneracional:* alumnado y
  personas del CSPM,  27 y 28 de marzo de 2007. Intercambio y convivencia sobre nuestra
  opinión, nuestros sentimientos, lo que nos había gustado del libro, lo que nos había
  impresionado… Dado el elevado número de personas implicadas se realizó en dos grupos.
  Para las personas mayores fue muy emotivo regresar a una escuela rural.\r\n\r\n♦\t*Encuentro
  con el autor*, Ricardo Gómez, el 12 de abril 2007 en la Escuela de Monanes del CRA
  Pintor Álvaro Delgado. Pudimos comentar muchos aspectos sobre el proceso de creación.
  Nos planteamos la idea de grabar la lectura teatralizada de __Ojo de Nube__  y convertirlo
  en libro sonoro, con las voces de mayores y pequeños (previa asignación de personajes)
  de todas las personas que nos habíamos sentido emocionadas por este libro. Nos pusimos
  en contacto con la emisora de Onda Cero Luarca y desinteresadamente pudimos realizar
  la:\r\n\r\n♦\t*Grabación Sonora de __Ojo de Nube__:* Coordinados por Pedro Gilthoniel
  (dinamizador de actividades culturales del CSPM Luarca) y Marisa Fuentes (maestra
  del CRA Pintor Álvaro Delgado), y con la ayuda de Darío Martínez (técnico de la
  Emisora Onda Cero Luarca) fuimos realizando las grabaciones durante las tardes de
  los meses de junio, septiembre y octubre de 2007, cuando podíamos o el tiempo nos
  lo permitía o el técnico de la emisora podía; con el esfuerzo y la colaboración
  de todos: maestros, madres, personas mayores, personal del Centro Social de Personas
  Mayores… El escritor Gonzalo Moure nos acompañó en una de las sesiones.\r\nFue un
  trabajo laborioso: tiempo de ensayo, tiempo de grabación, tiempo de espera,… pero
  disfrutamos y aprendimos mucho.\r\n\r\nEl proceso de grabación ha sido lento; debíamos
  contar con el tiempo de mucha gente, siempre por la tarde, en el tiempo libre de
  todo el mundo, pero ha actuado como la actividad más motivadora, con mayor tiempo
  de convivencia (terminábamos merendando juntos todos los días), que ha generado
  un estrechamiento de relaciones afectivas entre mayores y pequeños, e incluso con
  el autor, vía correo electrónico. Él autorizó la grabación y ha estado al tanto
  de todo el proceso.\r\n\r\nFue una experiencia compartida de intercambio y convivencia.
  Al asignar los papeles, cada uno nos convertíamos en un personaje y teníamos una
  nueva voz y un nuevo nombre. No sólo había que leer, era necesario mejorar la expresividad
  oral (leer es algo más que pronunciar palabras), la entonación, para transmitir
  la emoción, el temor, la alegría, la angustia. Conocimos por dentro el  estudio
  de grabación, las condiciones de trabajo, las dificultades.\r\n\r\nEn la actualidad,
  un técnico de sonido está realizando el proceso de montaje (vamos por la tercera
  revisión). Nuestra intención es crear un DVD que resuma la experiencia didáctica,
  con fotos, opiniones de los participantes, esta descripción del proyecto y nuestra
  evaluación, además de la lectura teatralizada.\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Celebraciones
  colaterales*%</h1>\r\n\r\n!</attachments/0000/0468/ODN_3.jpg!\r\n\r\nEl día 2 de
  febrero de 2008, los participantes del Taller de Animación a la Lectura del CSPM
  de Luarca se desplazaron hasta la vecina localidad de Tapia de Casariego (Asturias)
  para participar en un Desfile de Carnaval, junto al alumnado y profesorado de la
  Fundación EDES para personas discapacitadas. Fue una jornada de convivencia entre
  tribus que se intercambiaron obsequios, sonrisas y sueños. El disfraz elegido para
  este día consistió en el traje tradicional crow confeccionado por cada participante.\r\n\r\nTres
  días más tarde, y también con el objetivo de celebrar el Carnaval, los participantes
  del Taller de Animación a la Lectura del CSPM de Luarca tuvieron un encuentro con
  los usuarios del Centro de Día de Luarca en el Salón de Actos del Centro Social.
  Fue un encuentro sin precedentes en la historia del Centro, que sirvió para estrechar
  los lazos entre socios y usuarios. El traje tradicional crow volvió a servir como
  excusa para intercambiar sonrisas, bailes, anécdotas de antaño, etc.\r\n\r\nPor
  otra parte, los alumnos y alumnas del CRA Pintor Álvaro Delgado realizamos también
  los disfraces de indios crow reutilizando materiales de desecho, sacos, bolsas de
  plástico de colores, lanas, plumas, manguera de riego para hacer arcos, papel y
  cartón para las flechas, lanzas y tomahawks.\r\nTambién realizamos un tótem con
  cajas de cartón que forramos y decoramos para representar a los animales tótem de
  los crow, la tortuga, el cuervo y el águila. En estas actividades participaron también
  los compañeros más pequeños de los participantes en la experiencia intergeneracional.
  Toda esta actividad manual se realizó en talleres extraescolares con la colaboración
  de madres padres, abuelas, dando lugar también a un momento lúdico intergeneracional
  aunque más familiar y en el contexto escolar.\r\nDe acuerdo con toda esta actividad
  carnavalera se preparó una canción de temática crow, un canto a la naturaleza que
  se bailó alrededor del tótem. Celebramos el carnaval bailando por el pueblo y alegrando
  así a todos los vecinos.\r\n\r\n---\r\n\r\n<h1>%{color:blue}*La Fiesta Crow*%</h1>\r\n\r\n!</attachments/0000/0470/ODN_7.jpg!\r\n\r\nEl
  sábado 26 de abril de 2008 realizamos la presentación del PROYECTO INTERGENERACIONAL
  OJO DE NUBE  a través de una Fiesta Crow que tuvo lugar en el Área Recreativa de
  Cadavedo (Valdés) donde se encuentra la escuela con mayor número de participantes
  en la actividad.\r\n\r\nA esta peculiar celebración asistieron las personas vinculadas
  al proyecto: mayores y pequeños, madres y padres de los niños, dinamizadores, maestros,
  personal del Centro Social, además del autor Ricardo Gómez, el técnico de la emisora
  y el escritor Gonzalo Moure.\r\n\r\nFue el momento de cerrar un círculo sagrado
  entre todos. Allí recibimos el honor más alto que puede recibir un guerrero crow:
  una pluma de ave (un dipluma), reutilizamos nuestros trajes indígenas confeccionados
  para celebrar este año el Carnaval, interpretamos los cánticos y bailes que tanto
  en las escuelas como en el CSPM habíamos ensayado y degustamos todos juntos comida
  que prepararemos durante la velada.\r\n\r\n\r\n\r\n*Ojo de Nube*  ha sido un proyecto
  que ha motivado algunas actividades creativas. Los participantes trabajaron de manera
  individual en el diseño de una carátula para el DVD, la producción de narraciones
  y poemas sobre temática crow (que serán incorporadas al DVD y que aún entretienen
  y ocupan espacios didácticos dentro y fuera de aula y taller). Asimismo, mayores
  y pequeños confeccionaron juntos varios atrapasueños de manera artesanal como ofrenda
  para entregar a los escritores Ricardo Gómez y al técnico de Onda Cero Luarca Darío
  Martínez, en agradecimiento por el entusiasmo e interés manifestados hacia el proyecto.
  Por último, recuperando paraguas viejos o inservibles, con la idea de reciclar su
  tela impermeable, trabajamos en la construcción de tipis (viviendas típicas de los
  indios crow).\r\n\r\n\r\nTambién artesanalmente a partir de cartón forrado y muchas
  plumas de aves realizamos un penacho de gran Jefe que impusimos al escritor. Luego
  él nos impuso la pluma que representa el mérito a nuestro esfuerzo.\r\n\r\nUna vez
  que tengamos el DVD terminado, nuestra intención es que cada participante tenga
  una copia, dejar una copia en el CSPM de Luarca, otra copia en las escuelas del
  CRA Pintor Álvaro Delgado, otra más para el Centro de Profesores y Recursos de Noroccidente
  de\r\nAsturias, enviar otra copia a la Fundación ONCE (pues lo consideramos un material
  útil para el aprendizaje de personas con deficiencia visual) y una última copia
  a disposición de Centros Sociales del resto de España.\r\n\r\nEn la actualidad el
  contenido del DVD se encuentra en el Estudio Profesional de Manuel Viña en Navia
  (Asturias) donde está siendo culminado su montaje definitivo, al que se han ido
  añadiendo efectos sonoros grabados por l@s participantes, así como una banda sonora
  original con temas de Goblin Albert, David Torrico, Sara Álvarez Alba y Tupac Peralta,
  entre otros músicos. En el cd rom que adjuntamos puede ser escuchada como muestra
  el resultado final de dos capítulos íntegros.\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Reparto
