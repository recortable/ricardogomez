  Rojo: ANTÓN MÉNDEZ GARCÍA\r\n\r\n\r\n*Tiempo de desarrollo:*\r\n\r\n\r\nLos encuentros
  tuvieron lugar en dos sesiones de dos horas de duración cada una. Para la grabación,
  las sesiones constaron de un ensayo previo en el Taller 1 del CSPM de Luarca (1
  hora por sesión) y de la grabación en el estudio de la Emisora de Onda Cero Luarca,
  con un total de 10 sesiones (a razón de 2 horas por sesión).\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Localización*%</h1>\r\n\r\n!</attachments/0000/0472/ODN_4.jpg!\r\n\r\nPara
  los encuentros intergeneracionales contamos con el Taller 1 del Centro Social de
  Personas Mayores de Luarca y un aula de la Escuela de Barcia (Valdés) del CRA Pintor
  Álvaro Delgado.\r\nEl encuentro con Ricardo Gómez, el autor, se realizó en  la sala
  multiusos de la escuela de Moanes (sede del colegio).\r\nPara realizar la grabación
  sonora de la lectura compartida del libro contamos con el estudio de la Emisora
  Onda Cero Luarca y la inestimable y generosa  ayuda de su locutor, Darío Martínez,
  y para el montaje técnico, con el Estudio Profesional de Manuel Viña en Navia.\r\n\r\n---\r\n\r\n\r\n<h1>%{color:blue}*Sector
  de población al que va dirigido*%</h1>\r\n\r\nEl proyecto intergeneracional OJO
  DE NUBE  fue concebido en su origen como una herramienta de ayuda para personas
  ciegas. Con el paso del tiempo, nos hemos dado cuenta de que también puede ser una
  herramienta muy útil para personas mayores con problemas de deficiencia visual,
  comprensión lectora o incluso analfabetas. En cualquier caso, puede servir no sólo
  como elemento de ayuda, sino también como elemento motivador para acercarse al maravilloso
  mundo de la lectura.\r\n\r\nTiene importancia especial en este proyecto el hecho
  de que haya habido participación de personas con una diferencia de edad y, por tanto,
  de percepción de la realidad, bastante considerable. Los lazos afectivos que se
  han ido creando entre mayores y jóvenes en torno a un objetivo común, como es el
  de solidaridad hacia personas con discapacidad visual, pueden servir también como
  punto de referencia a otros grupos humanos de otros Centros Sociales, de otros alumnos
  de Educación Primaria o Secundaria, puesto que existen infinidad de lecturas para
  ser convertidas también en audio-libro.\r\n\r\n*Aplicaciones nuevas el sector:*\r\n\r\nEsta
  experiencia puede ser ejemplo para otras experiencias intergeneracionales  que pongan
  en contacto a personas de ambos sectores poblacionales desde el mismo interés educativo
  y de promoción personal.\r\nContribuye a que las personas mayores se sientan parte
  importante de un proyecto valioso y con perspectiva de futuro; responden a la necesidad
  de favorecer el envejecimiento activo, realizando actividades intelectuales y creativas
  a la vez, que abarcan diferentes intereses (lectura, escritura, manualidades, dibujo
  y pintura, costura, teatro,  etc.) reivindican el valor de las personas mayores
  y contribuyen a mejorar su autoestima.\r\n\r\nPor su parte los niñ@s y jóvenes pueden
  conocer y valorar a ese sector de la población cada día más alejado de ellos y estimar
  su experiencia y su capacidad de afecto; se hacen también solidarios y cooperativos.\r\n\r\nConsideramos
  la experiencia innovadora tanto en el ámbito educativo como en el de los Servicios
  Sociales. Es generalizable y su producto (el libro sonoro) será válido también para
  mejorar, en alguna medida, la vida de otras personas.\r\n\r\nHemos hecho un esfuerzo
  importante porque la calidad del producto final responda a su objetivo, realizando
  las regrabaciones y revisiones necesarias, siendo cada vez más exigentes a medida
  que veíamos avanzar el trabajo final; el esfuerzo de todos los participantes y de
  las personas que han colaborado con nosotros así lo merecía.\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Valoraciones
  de los participantes*%</h1>\r\n\r\n!</attachments/0000/0476/ODN_9.jpg!\r\n\r\n“Libro
  bueno. Lectura extraordinaria. Entramos todos: niños, profesores y nosotros. Cada
  uno tenía un personaje. Todos consideramos que era una idea magnífica. Fue una experiencia
  fabulosa, ya que nunca había estado en un estudio de grabación, y mucho menos participando.
  El personaje me hizo estar a mis anchas. Los niños lo hicieron fenomenal. Su comportamiento
  e interpretación: un diez. Cuando se entraba en acción, todo el mundo a lo suyo.
  Me habría gustado tener un papel más extenso. Lo pasé muy bien. En los momentos
  en que nos encontrábamos todos disfrutamos el encuentro y pasábamos un rato de charla
  y animación. Gonzalo Moure también estuvo con nosotros y compartimos momentos de
  charla todos. Felicidades a los niños, a los profesores y compañeros un abrazo.
  Siempre recordaré con mucho cariño este pasaje de mi vida” (Selva, CSPM)\r\n\r\n“Es
  un libro bueno, me gustó mucho el acercamiento a la naturaleza, a otros modos de
  vivir, y reconocer lo destructivos que podemos llegar a ser. Las emociones y los
  sentimientos no tienen edad; me gustó compartir con las personas mayores. También
  algunos están empezando a leer.” (Dani, 6º EPO)\r\n\r\n“Un sueño: ¿cuándo pensaba
  yo encontrarme grabando en una radio local? Todos estuvimos bien, en particular
  los niños. El libro es de categoría, con mucha humanidad, mucho tema creativo para
  recordar y llevar a la práctica. Compartirlo con distintas personas de más edad
  y con niños, también de distintas edades, es algo que se debería hacer, pues los
  que participamos en el Taller de Animación a la Lectura no todos sabemos ortografía,
  redactar, ni siquiera lo imprescindible como los niños, que ya empiezan con otra
  base. Podemos aprender de ellos. La grabación terminó enseguida. Me gustó ver cómo
  se trabaja en la radio. Darío Martínez, por cierto, chapeau! El barullo de los niños:
  a la hora de grabar ponían mucho interés. Creo que llevará trabajo a quien lo tenga
  que montar, pero va a ser algo muy interesante.” (Manuela, CSPM)\r\n\r\n“Me pareció
  un libro guapo, tierno y con un tema original. Me gustó estar con personas mayores
  y ver que nos entendíamos bien. El autor fue muy amable.” (Raúl, 5º EPO)\r\n\r\n“Valoración
  positiva: la voz de Betty narrando la historia me envuelve y me mete de lleno en
  la tribu india. Los niños, cada uno en su papel, fabulosos, además de serios y responsables.
  Negativa: el estudio es pequeño porque imagino que en un sitio más grande donde
  se pudieran hacer más personajes al mismo tiempo sería la leche”. (Nieves, CSPM)\r\n\r\n“El
  libro está muy bien, aprendimos cómo se viviría si fuéramos una tribu. Es bueno
  relacionarse con la gente mayor. En el encuentro con el autor me hubiera gustado
  hacer algo de teatro.” (Paula, 3º EPO)\r\n\r\n“Fue un acierto convivir con niños
  momentos tan estupendos. Los veía tan contentos y sobre todo importantes que me
  hacían a mí ser lo mismo. Betty me hace feliz y me hace soñar con cuentos que nunca
  me leyeron. Por eso tenemos que darle las gracias, por su talento y su paciencia
  con todos nosotros, pues empezando por mí, tuve que repetir bastante los textos.
  Tendríamos que repetirlo. Ha sido estupendo participar porque me gustaría ser artista.”
  (América, CSPM de Luarca)\r\n\r\n“Me gustó mucho el libro, aprendí que los ciegos
  tienen muy desarrollados otros sentidos. Con los mayores hablamos de todo lo de
  OJO DE NUBE. El autor me pareció simpático y nos contó cómo se le ocurrían las cosas
  de sus libros” (Salva, 4º EPO)\r\n\r\n“Ojalá sirva para que muchos niños invidentes
  puedan oír el cuento que trata de un niño indio ciego. Es admirable cómo una persona
  que no ve es capaz de percibir muchas cosas con otros sentidos: olores, oír ruidos
  imperceptibles y el tacto. Ha sido una gran experiencia hacer de narradora. Me agrada
  mucho contar cuentos. Fue también un gran encuentro entre niños y mayores. Los niños
  nos aportaron todo su trabajo. Lo hicieron muy bien interpretando cada uno sus personajes.
  Los mayores nos sentimos muy contentos de tratar con los niños, que son algo muy
  importante en nuestras vidas. Hablar en la radio, aunque fuera para grabar, fue
  otra experiencia muy buena. La radio la viví mucho en mi niñez. Fue una época en
  que no había televisión y entonces me llevaban a las emisoras de radio a ver actuar
  en directo a cantantes, orquestas, concursos, etc, y a ver cómo funcionaba ese mundillo.
  Recuerdo muy bien los micrófonos de la época, tan grandes y torpes con gran diferencia
  de los actuales. Espero que nuestra grabación, que fue hecha por todos con mucha
  ilusión, tenga una buena aceptación por los niños y mayores”. (Betty, CSPM)\r\n\r\n\r\n“Me
  gustó mucho el libro porque he aprendido muchas cosas de los indios. Me gustó reunirme
  con las personas mayores, así ensayamos, les acompañamos un poco y participamos
  todos. Me he preparado mucho leyendo, poniendo la voz, intentando no equivocarme.
  Todos hemos leído muy bien.  Tengo ganas de poder enseñar la grabación a mi familia.”
  (Ana Gloria, 3º EPO)\r\n\r\n“Leer el libro de OJO DE NUBE fue una suerte. Quién
  nos iba a decir que, con el libro, iban a venir tantas emociones que nos lo hicieron
  pasar como nunca: nos grabaron tantas veces, nos hicieron tantas fotos, nos dieron
  una comida buenísima, conocimos a Ricardo Gómez. Ha sido una experiencia para no
  olvidar. En todo lo relacionado con el libro, los niños lo pasaron muy bien y nosotros
  con ellos. Aunque la abuela y el padre decían que el niño ciego no iba a valer para
  nada, la madre lo abrazaba y le contaba las cosas que ella veía. Ojo de Nube fue
  despertando los otros sentidos haciéndose valer para la tribu. A mí me emocionó
  mucho porque es una historia llena de humanidad. Quién nos iba a decir que ¡íbamos
  a salir en televisión!” (Celia, CSPM)\r\n\r\n\r\n“Creo que ha superado las expectativas
  más optimistas. No sé cómo hemos llegado a realizar un trabajo tan completo, teniendo
  que poner de acuerdo a tanta gente, y logrando que lo hayan hecho con entusiasmo.
  Considero valiosa toda la experiencia desde las actividades de aula, en un contexto
  más habitual, mucho más motivadoras y estimulantes que los ejercicios propuestos
  por un libro de texto, hasta  las actividades extraescolares, con la gente mayor,
  con el autor, con el dinamizador, compartiendo cariño, ilusión y esfuerzo en todo
  el trabajo y transmitiéndolo a grandes y pequeños. Lo más fácil habría sido abandonar.”
  (Marisa Fuentes, maestra).\r\n\r\n“Es como si la Nube que va por el universo tuviera
  un Ojo con el que me vigila constantemente, pero ahora que recuerdo OJO DE NUBE
  es el título del libro. Me aportó mucho: contacto con nuevas generaciones, o sea,
  niños de 8 a 11 años. Me gustó que fuera intergeneracional, que culminara con la
  grabación en la emisora. Es maravilloso ver a unos niños tan pequeños meterse en
  la piel de los personajes y comprobar cómo entre los niños y yo había química especial
  donde los años no tenían cabida. Según el momento, todos podíamos tener 8, 11 ó
  60 años. Para nada me sentí desplazada con ellos. Narrar la historia de un niño
  ciego me hizo comprender que las personas que podemos ver somos privilegiadas, pero
  a las que no pueden hacerlo (como el protagonista del libro) Dios les dota de inteligencia
  especial donde perciben cosas con precisión tan exacta como las personas que somos
  tan afortunadas que podemos ver. Participar ha supuesto un gran esfuerzo, no por
  el trabajo en sí, que me encantó, sino porque soy una persona demasiado activa y
  el tiempo se me quedaba corto. La experiencia fue muy grata y positiva. No dudaría
  en volver a repetirla.” (Araceli, CSPM)\r\n\r\n“Ha sido el proyecto más motivador
  de todos en los que he participado. Ha quedado demostrado una vez más que las relaciones
  afectivas no tienen edad, tampoco la ilusión, y que es fundamental que volvamos
  a recuperar los vínculos que siempre existieron entre mayores y pequeños. Los niños
  y niñas han enseñado a los mayores, los mayores han enseñado a las niñas y niños.
  Todos juntos nos han enseñado a los dinamizadores, maestras y maestros. No conozco
  mejor manera de crecer.” (Pedro, dinamizador)\r\n\r\n\r\n---\r\n\r\n__Esta memoria
  se presenta en nombre de Mª Carmen Fernández Fernández, Emilio Álvarez Anes, Mª
  Luisa Fuentes Santamarta (maestros del centro escolar) y Pedro Gîlthonîel, dinamizador
  del Centro Social de Personas Mayores de Luarca, con el compromiso de seguir trabajando
  en actividades conjuntas en beneficio de ambos sectores poblacionales. Luarca a
  27 de Junio 2008.__\r\n"
