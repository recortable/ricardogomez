head: 'Libro seleccionado en "80 de 2000", Revista *Lazarillo*,  nº 3, año 2001. '
content: "Cuando una tortuga decide ponerse a pensar, sin prisas y sin conciencia,
  puede llegar a convertirse en una tortuna muy sabia; y eso es lo que le pasó a Tuga,
  que se metió en el hueco de un árbol joven a pensar y cuando decisió salir, siendo
  éste ya un tronco viejo y seco, había inventado nada menos que los números. En seguida
  quiso compartir su descubrimiento con los otros animales de la selva: el león, los
  elefantes, las abejas, los monos... Pero no todos estaban dispuestos a molestarse
  en aprender algo nuevo, aunque finalmente todos acabaron encontrándoles sorprendentes
  y muy diversas aplicaciones que cambiaron para siempre su forma de vida.\r\n\r\nLa
  historia entra por el oído con la gracia juguetona de una buena música, y es que
  el ritmo (números al fin) gobierna tanto el desarrollo del discurso narrativo como
  el hilo argumental, que aparece bien medido y orquestado, salpicado de simpáticas
  cancioncillas a cargo de los animales. Ingeniosamente concebida para dar a conocer
  conceptos matemáticos (no solo los números, también la circunferencia, el radio,
  el diámetro, la elipse...) el objetivo se consigue con una limpieza y una naturalidad
  sorprendentes; y lo mejor de todo es que el lector no tiene en ningún momento la
  impresión de que le estén dando a tragar por su bien la consabida medicina camuflada
  con algo de azúcar.\r\n\r\nIndependientemente de sus obras de creación literaria
  (para jóvenes lectores, __Bruno y la casa del espejo__) Ricardo Gómez es autor de
  numerosos libros divulgativos de matemáticas y ciencias, un sólido bagaje de conocimientos
  que al confluir con su don de excelente narrador le permite convertir un tema como
  el de las matemáticas, tan alejado de lo que se esperaría encontrar en un libro
  de entretenimiento, en una divertida y placentera lectura que incita a poner en
  marcha la \"máquina de pensar\", espolea la curiosidad y no deja de asombrar. Cuántos
  sufridos alumnos mirarían a las matemáticas con mejores ojos si llegara a caer en
  sus manos este curioso libro. Ojalá que así sea.\r\n\r\n(C.B.G.)\r\n\r\n---\r\n\r\n\">
