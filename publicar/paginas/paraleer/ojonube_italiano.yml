content: "*1.\tCacciatore Silenzioso*\r\n\r\nAI PRIMI DOLORI DEL PARTO, Abete in Fiore
  depose la sacca nella quale raccoglieva le more e avvertì sua madre: –Sta arrivando
  ...\r\n\r\nSostenendola, Luce Dorata si avviò con lei verso una radura del bosco.
  Altre due donne smisero di raccogliere frutta e le accompagnarono, mentre una terza
  andava al villaggio a cercare l'occorrente per accudire madre e neonato.\r\n\r\nAccovacciata,
  con le braccia appoggiate alle spalle di due donne, Abete in Fiore diede alla luce
  un bambino. Secondo l'usanza, la nonna l'aiuto nel parto, tagliò con i denti il
  cordone ombelicale e lo legò il più vicino possibile alla pancia del neonato. Poi
  gli infilò un dito in bocca per pulirgli la gola.\r\n\r\nIl bambino tossì e il suo
  piccolo petto cominciò a sollevarsi ritmicamente. Le donne aspettarono il solito
  vagito, ma il piccolo non pianse.\r\n\r\nNon pianse neppure quando, poco dopo, la
  nonna lo portò in riva al fiume e lo immerse nell' acqua gelida. Mentre lo lavava,
  Luce Dorata contò le dita delle manine chiuse a pugno e dei minuscoli piedi. Osservò
  attentamente il corpicino e, trovandolo completo e proporzionato, ringraziò il Grande
  Spirito per ayer benedetto la famiglia con un bambino sano e forte.\r\n\r\nLe donne
  fecero distendere Abete in Fiore sulla stuoia perché riposasse e le diedero da bere
  del sueco in una ciotola. Poco dopo, la nonna si avvicinò al giaciglio della figlia
  e le porse il piccolo avvolto in una coperta.\r\n\r\n–È un bel bambino. Quando l'ho
  immerso nell'acqua non ha pianto. Sarà un valoroso cacciatore. Lo chiameremo Cacciatore
  Silenzioso.\r\n\r\nQuando il sole era ormai alto sulle montagne, le cinque donne
  si misero in cammino verso il villaggio. Luce Dorata portava il nipote tra le braccia
  e cominciava a temere che l' assenza di pianto non fosse un buon presagio.\r\n\r\nArco
  Sicuro tornò dalla sua giornata di caccia all' accendersi delle prime stelle. Venne
  subito inforrnato del fatto che era diventato padre per la terza volta e tutti gli
  uomini del villaggio si congratularono con lui perché il neonato era maschio. Entro
  nel tepee, passo la mano sulla fronte sudata della moglie e sollevò la tela che
  copriva il bambino per controllare che fosse sano e forte.\r\n\r\nLa madre gli disse:
  - Si chiamerà Cacciatore Silenzioso. Quando gli hanno aperto la bocca non ha pianto
  e nemmeno quando l'hanno lavato nel fiume.\r\n\r\nArco Sicuro sorrise. Cacciatore
  Silenzioso gli sembrava un bel nome. Pensò che tra qualche anno il bambino sarebbe
  diventato un ragazzo e poi un adulto, e avrebbe accompagnato lui e gli altri uomini
  nelle spedizioni di caccia. Osservò i pugnetti e gli occhi chiusi e pensò che erano
  un segno di ferrnezza.\r\n\r\nSi sentiva soddisfatto al pensiero che suo figlio
  sarebbe cresciuto energico e forte e sarebbe stato l'orgoglio della famiglia.\r\n\r\nA
  mano a mano che le ore passavano, però, cresceva l'inquietudine di Luce Dorata,
  alla quale non piaceva che il nipotino fosse tanto silenzioso. La prima notte rimase
  in ascolto, ma il neonato non emise un solo vagito. Non lo fece neppure il giomo
  dopo, né durante la seconda notte della sua vita. Per questo, all'alba del terzo
  giomo, Luce Dorata ando nel tepee di sua figlia e disse: - La tua casa e molto silenziosa.\r\n\r\n–Non
  preoccuparti, madre. Il bambino è sano. Si attacca al seno con forza e il suo stomaco
  funziona bene, come puoi vedere.\r\n\r\nLuce Dorata vide che il piccolo succhiava
  il seno di Abete in Fiore, con i pugni stretti. Sembrava davvero un bambino robusto.\r\n\r\nMa
  questo non la tranquillizzò.\r\n\r\n---\r\n\r\n\r\n\r\n\r\n"
