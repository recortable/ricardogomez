head: Reseña aparecida el 13 de marzo de 2008 en el suplemento *Babelia*.
content: "Crudos, muy crudos y nada complacientes son los siete cuentos de Ricardo
  Gómez reunidos en este volumen espléndidamente ilustrado por J.R. Alonso, que exploran,
  desde diferentes perspectivas, la capacidad de supervivencia del ser humano en las
  condiciones más extremas: desde los niños que juegan en Beirut, ajenos a las bombas;
  la de los refugiados saharauis que se lanzan al desierto en busca de su lejana tierra,
  junto al mar, abandonando su campamento-cárcel; la del lisiado camboyano, víctima
  de las minas, agradecido a los dioses por haber conseguido una moderna pierna ortopédica;
  la del hombre y la leona enfrentados a la implacable ley de la selva, en la lejana
  Prehistoria... Cuentos-denuncia a favor de la vida, con enfoques sorprendentes,
  que intrigan y conmueven al lector.\r\n\r\n__(Victoria Fernández)__\r\n\r\n\r\n\r\n---\r\n\r\n\r\n\">
