content: "*Capítulo 1:\r\n\r\nEL PRISIONERO*\r\n\r\n\r\n---\r\n\r\n\r\n__Esta historia
  transcurre en el siglo XVIII a. de C.\r\n\r\nEl escenario es una región que con
  el tiempo conoceremos como Irak.\r\n\r\nEn aquella época, Hammurabi, rey de Babilonia,
  intenta construir un Imperio…__\r\n\r\n----\r\n\r\n\r\n\r\n\r\n\r\nApenas podía
  recordar nada. Se sentía aturdido por las imágenes de sangre, fuego y violencia,
  como si su memoria le protegiera de la barbarie de las últimas horas. Dejando aparte
  eso, estaba ileso. O casi. Tenía las rodillas laceradas y un golpe de espada en
  el omóplato, aunque había sido dado con el pomo y no con la hoja. Por supuesto,
  le dolían las muñecas encordadas, pero no podía quejarse demasiado. No tenía derecho.\r\n\r\nAunque
  tal vez sí. Tal vez lo mejor hubiera sido morir en combate. Un prisionero nunca
  podía apostar por su destino. En la perspectiva más favorable, estaba condenado
  a la esclavitud. Dependía de la suerte mantener la integridad física o que le amputaran
  alguna parte del cuerpo. En la peor de las circunstancias... Mejor no pensarlo.\r\nDe
  algún sitio cercano llegaban lamentos. Sin duda, el resto de cautivos estaba en
  peor situación que él. Contaba con la ventaja de que era joven. Sus heridas eran
  superficiales. Además, aún conservaba en el pecho el collar de la casa de Mari.
  Sus captores sabían lo que significaba y, por eso, el golpe de la espada había sido
  indulgente.\r\n\r\nLlevaba muchas horas sin dormir.  Desde que el enemigo se apostó
  a las afueras de la ciudad, nadie en Mari había podido hacerlo, ni siquiera los
  niños de pecho. Pensándolo bien, era mejor que el asedio hubiese durado tan poco.\r\nEl
  cielo comenzaba a clarear. No se podía decir que la noche hubiera sido silenciosa,
  pero era ahora cuando comenzaban a extenderse los alborotos propios de un campamento
  militar. Los ayes de los heridos eran atenuados por las voces broncas de los primeros
  soldados que despertaban.  Poco a poco llegaban ruidos de armas, de calderos...\r\n\r\nA
  medida que se extendían estos sonidos callaban los lamentos de los cautivos. También
  él sabía que lo más sabio era no quejarse demasiado. Todo combatiente que no tuviera
  la mínima posibilidad de sobrevivir por sí mismo sería pasado por la espada sin
  contemplaciones. No cabía hacer otra cosa que esperar. Esperar y rezar a los dioses.\r\n\r\nCuriosamente,
  en ese momento le llegó el sueño y se dejó llevar por él. Despertó poco más tarde.
  Un par de soldados manipulaba el cierre de su jaula. Uno le agarró y le empujó fuera.
  El oficial que había cerca le preguntó:\r\n\r\n– ¿Eres Namri?\r\n\r\n– Soy el príncipe
  heredero. Ese es mi nombre.\r\n\r\nUn soldado inició una risa burlona, que fue truncada
  por la mirada severa del oficial. Éste hizo un gesto y el otro guardia se lo llevó
  del brazo. El suelo estaba cubierto de pequeñas piedras afiladas, sobre las que
  resultaba doloroso caminar descalzo.\r\nAtravesó entre grupos de guerreros que le
  observaron con atención. Namri sabía que su collar era casi un talismán. Mientras
  lo tuviera al cuello, estaba protegido. Si no, era un prisionero más.\r\n\r\nEl
  guardián lo dejó a la entrada de una tienda mientras entraba a consultar con alguien.
  Al poco, salió y lo condujo al interior. Namri conocía al hombre que esperaba de
  pie. Lo había visto en una recepción que su padre había ofrecido a la comitiva enviada
  por Hammurabi seis meses atrás. Por lo que pudo comprobar, él también le reconoció.
  El escribano sentado ante una pequeña mesa se preguntaría quién sería ese preso
  que merecía una entrevista con el general. Pronto lo sabría.\r\n\r\nA Namri se le
  agolpó la sangre en las sienes. No quiso evitar la palabra que salió de su boca:\r\n\r\n–
  ¡Traidor!\r\n\r\nEl general hizo un leve gesto al guardia que seguía a su espalda.
  Namri encogió los hombros esperando un golpe que no se produjo.\r\n\r\n–Tu padre
  recibió las suficientes advertencias.\r\n\r\n–Se firmaron acuerdos de paz hace menos
  de seis meses.\r\n\r\n–Muchacho... Si estás vivo todavía es por la indulgencia de
  nuestro Rey, pero esta tiene un límite. Ahora eres un cautivo y has dejado de ser
  príncipe. Más te vale aceptar pronto la nueva situación.\r\n\r\n–¿Y mis padres?
  ¿Y la familia real?\r\n\r\nNo obtuvo respuesta. Namri supuso que todos habían muerto.
  Solo quedaba él, como símbolo de la caída de la casa de Mari. Le estremeció pensar
  en su padre Zimrilin, en su madre Shibtum, en su hermanastro Iatar-Ami... Todos,
  todos muertos. ¿Cuál sería ahora su destino?\r\n\r\nLe invadió la ira cuando el
  general dictó con voz fría al escribiente:\r\n\r\n–Namri, hijo de Zimrilin. Conducido
  a la ciudadela de los esclavos aneja al Palacio por orden real. Añade la fecha y
  entrega copia al soldado.\r\n\r\nPor fin conocía su destino. Le permitían seguir
  con vida, ¡pero a qué precio...!\r\n\r\nEl soldado se acercó por detrás y le quitó
  el collar del cuello. Fue tan rápido que Namri no pudo resistirse. Mientras lo recibía,
  el general ordenó:\r\n\r\n–Y ahora, arrodíllate y vete.\r\n\r\n\r\n>__Namri considera
  que su familia debe ser vengada. Se yergue ante el general. Se niega a arrodillarse.
  (Ve al capítulo *2*)\r\n\r\n>Namri considera que su destino ya está escrito. Se
  arrodilla en el suelo. (Ve al capítulo *3*)__\r\n\r\n----\r\n\r\n\"> Volver al libro...\":http://www.ricardogomez.com/ver/mislibros/zigurat\r\n"
