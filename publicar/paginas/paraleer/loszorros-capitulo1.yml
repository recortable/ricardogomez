content: "*LA HISTORIA QUE TE VOY A CONTAR*\r\n\r\nsucedió hace muchos, muchos años.\r\n\r\nTantos,
  que mi abuela era entonces una niña que gateaba y a mí me faltaba mucho para nacer.\r\n\r\nSu
  protagonista es otra niña llamada Katrin. Pero Katrin y mi abuela no se conocieron
  porque vivían en países muy distantes. El país de Katrin está situado muy al norte,
  un lugar donde la nieve cubre los árboles durante muchos meses al año.\r\n\r\nEstá
  tan lejos que los patos que vienen aquí a pasar el invierno tardan semanas en llegar
  volando. Y tienen que descansar muchas veces antes de acabar su viaje.\r\n\r\nSi
  quieres saber cómo conocí esta historia tendrás que esperar a leerla. No me la contó
  mi abuela, aunque ella me dio la pista.\r\n\r\nEl caso es que las historias llegan
  a veces de una forma sorprendente.\r\nTe la contaré.\r\n\r\nY empezaré por el padre
  de Katrin...\r\n\r\n---\r\n\r\n\r\n\r\n*EL PADRE DE KATRIN ERA CAZADOR.*\r\n\r\n(Es
  decir, cazaba animales para comer su carne y curtir sus pieles.)\r\n\r\nTambién
  era leñador.\r\n\r\n(O sea, talaba árboles y obtenía leña para quemar en la chimenea
  y madera para que los carpinteros fabricasen muebles.)\r\n\r\nPero a Katrin no le
  gustaba que su padre fuese cazador ni leñador.\r\n\r\nPrefería pensar que era barquero,
  porque también tenía una barca con la que cruzaba el fiordo a algunas personas que
  a veces pasaban por allí.\r\n\r\nJunto con Katrin vivían su hermano pequeño, que
  se llamaba Hans. Y su madre.\r\n\r\n\r\n---\r\n\r\n\r\n*LA MADRE DE KATRIN*\r\n\r\nse
  llamaba Anna y era una madre. O sea, les criaba a ella y a su hermano pequeño, cocinaba
  la comida, encendía el fuego, cuidaba los animales domésticos, recogía las hortalizas
  del huerto, limpiaba la casa, preparaba conservas, lavaba y cosía la ropa y procuraba
  que todos estuvieran felices.\r\n\r\n(Entre otras cosas.)\r\n\r\nKatrin no comprendía
  que los hombres fueran carpinteros, leñadores, cazadores o barqueros y que las madres
  solo fueran madres.\r\n\r\nPensó que debía haber alguna palabra para nombrar todo
  lo que hacían las madres.\r\nPero no la conocía.\r\n\r\nY a Katrin le gustaban mucho
  las palabras.\r\n\r\n---\r\n\r\n\r\n\r\n*A KATRIN LE GUSTABAN LAS PALABRAS,*\r\n\r\npero
  también le gustaban otras muchas cosas. Por ejemplo, la nieve que al llegar el invierno
  lo cubría todo con una sábana que recordaba el azúcar.\r\n\r\nLe gustaban los árboles,
  que parecían hablar, cantar o silbar cuando el viento atravesaba entre sus ramas.\r\n\r\nY
  le gustaban sobre todo los animales. Los grandes como la vaca o el caballo, que
  se protegían del frío en el establo. Los medianos como las ocas o gallinas que a
  veces picoteaban bajo la nieve y dormían en los gallineros.\r\n\r\nY también los
  más pequeños, que vivían en el suelo o en los troncos de los árboles. Incluso los
  que volaban por el aire y que no parecían habitar en ningún sitio.\r\n\r\nPor eso,
  a Katrin no le gustaba pensar que su padre fuera leñador ni cazador. Porque mataba
  animales y derribaba árboles.\r\n\r\nSu padre tenía una escopeta.\r\n\r\n----\r\n\r\n\r\n\">
