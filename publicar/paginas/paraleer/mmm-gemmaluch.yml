head: Crítica aparecida en el blog de *Gemma Lluch* el 20 de nociembre de 2011
content: "*Ricardo Gómez Gil, Mujer mirando al mar, Madrid: editorial SM, 2010.*\r\n\r\nEl
  relato propone diferentes itinerarios de lecturas que se entrecruzan en una propuesta
  de aparente sencillez, los tres principales son:\r\n\r\n1. Una reflexión compartida
  con el lector sobre el complejo proceso de escritura que convierte, no en una lección
  didáctica, sino en toda una aventura pasional en la que la historia toma cuerpo
  y vida pero más que contarlos que lo hace, lo vivimos, lo leemos y lo vemos:\r\n\r\n__“Apenas
  cruzamos un par de miradas y cuatro palabras, pero a partir de ese momento la joven
  ocupó el lugar de Elena en el poema” p. 34__\r\n\r\n__“Hay ocasiones en que se consigue
  crear personajes que actúan como si estuviesen vivos. Yo preguntaba a la doliente
  mujer-niña: ¿por qué, Elena, escribiste un poema? ¿Dónde lo guardaste todos estos
  años? ¿Alguien más lo leyó, o se lo leíste a alguien? ¿Tuviste hijos y estos supieron
  de su existencia? ¿Quién, pasado el tiempo, encontró la carpeta en que estuvo guardado
  y lo sacó a la luz? ¿Alguna vez imaginaste que estos versos se harían públicos?”
  p. 48__\r\n\r\n__“Uno de los privilegios de quien escribe es que puede torcer la
  vida a favor. Quiero imaginar viva a la Elena-niña. Pensar para ella un relato que
  no acabe en los bajíos de un acantilado. Darle un futuro en el que pueda enamorarse
  de nuevo, tener hijos que guarden memoria del amor de su madre. Quiero que envejezca
  con placidez. Y me gustaría, cómo no, que pudiera leer su historia escrita con otras
  manos.” p. 52__\r\n\r\n2. Un drama en el que unos personajes recién salidos de la
  adolescencia viven tiempos difíciles: __“esos tiempos en los que nadie se miraba
  a la cara”. p. 59__  y que curiosamente se aferran a sus silencios y a una aparente
  resignación ante lo que acontece. Su voz se escucha a través de un largo poema narrativo
  que cuenta pero también esconde.\r\n\r\n3. Una reflexión sobre la literatura:\r\n\r\n__“Una
  novela, un cuento, un poema…, son el rastro petrificado de algo que estuvo vivo
  durante tiempo en un cerebro: minúsculas porciones de sangre y linfa cargadas con
  intenciones, pasiones, dudas y deseos que acaban por cuajar en signos. Son algo
  parecido a un yacimiento rico en fósiles; sin la imaginación de la lectora, del
  lector, es imposible reconstruir la vida en aquel paisaje.”__\r\n\r\nAdemás, Mujer
  mirando al mar es más que acción: hay introspección, evocaciones, dudas, reflexiones…,
  y sobre todo deja espacio al lector.\r\n\r\nEl estilo de aparente sencillez maneja
  recursos estilísticos propios de la literatura en los que el usos de relato y poema
  narrativo, oraciones con estructuras que focalizan la atención en elementos aparentemente
  secundarios, que otorgan un ritmo clásico, diferencia la obra de sus coetáneos.\r\n\r\n---\r\n\r\n\r\n"
