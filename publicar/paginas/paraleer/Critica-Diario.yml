head: '*Crítica en la Revista Lazarillo:* "82 de 2002", nº 9, año 2003'
content: "Nushi es una adolescente kosovar, de religión musulmana. Tiene quince años
  y ha vivido casi un año en España durante la guerra de la antigua Yugoslavia. Al
  finalizar el conflicto vuelve a su país a encontrarse con su familia, que vive en
  un campo de refugiados.\r\nEscribe un diario en el que durante cuatro años deja
  constancia de la cruda realidad, de muchos sueños rotos y de otros que están por
  cumplirse aún.\r\nNushi se siente desplazada y culpable porque no ha tenido paz
  en tiempos de guerra. Trata de integrarse a toda costa en su familia buscando el
  lugar que le corresponde, pero choca continuamente con un duro silencio y una amargura
  difícil de superar, dada la tristeza y el silencio de sus padres y del único hermano
  que le queda. Al mismo tiempo, trata de averiguar qué ha sido de Leku, el hermano
  mayor, y sólo conseguirá averiguarlo al final, rompiendo el silencio de los suyos
  y liberándose de manera que pueda comenzar a rehacer su vida.\r\nEs una novela de
  carácter testimonial e histórico que tiene su fuerza en un personaje que se enfrenta
  al silencio, al desconcierto y a la soledad propia de los seres queridos, a través
  de la escritura.\r\nEl autor domina el lenguaje y desarrolla la trama con gran habilidad.
  La novela es rica en contenido y ayudará al lector a reflexionar sobre acontecimientos
  que tristemente no pierden actualidad.\r\n\r\n(Ana Mª Navarrete)\r\n\r\n----\r\n\r\n\">
