content: "Bachir vive nun campamento de refuxiados saharauis. Por causa dunha doenza
  pulmonar ten que permanecer inmóbil na súa tenda, desde onde escoita con atención
  os sons que chegan ata el. A través do oído tenga imaxinar o que acontece ao seu
  redor.\r\n\r\nUnha noite coñece a Jamida, un vello sorprendente, mestura de sabio
  e de guerreiro, con quen fala da historia do seu pobo e dos nomes das estrelas.\r\n\r\nEse
  encontro vaille permitir albiscar un mundo alén dos límites opacos da súa jaima.\r\n\r\n----\r\n\r\n\">
