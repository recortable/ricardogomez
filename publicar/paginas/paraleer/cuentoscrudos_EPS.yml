content: "*LO CRUDO DE LA VIDA*\r\n\r\nUna maestra canta en Beirut la tabla de multiplicar
  del siete mientras los F-16 sobrevuelan el cielo con su carga mortífera; un cartero
  reparte paquetes en Bagdad antes del toque de queda y en Occidente un niño europeo
  pide a su madre que le compre un cocodrilo. El señor Man conduce un coche sin su
  pierna izquierda, perdida en un país plagado de minas, y el fantasma del capitán
  Cook se mueve como pez en el agua en el fondo del mar.\r\n\r\n*Siete cuentos crudos*
  son historias conmovedoras, reales, narradas sin miramientos con un estilo directo,
  descarnado, por Ricardo Gómez, con ilustraciones de Juan Ramón Alonso. Es un libro
  para niños que pueden leer los padres, porque los personajes de estos siete cuentos
  viven con esperanza en este mundo, \"aunque este no sea un buen sitio para nacer\".\r\n\r\n(*Julia
  Luzán.*)\r\n\r\n---\r\n\r\n\r\n\"> Volver al libro\":/ver/mislibros/cuentos-crudos"
