head: Crítica por *Anabel Sáiz Ripoll* en el Blog "Pizca de Papel", enero de 2013
content: " Tras el cristal de Ricardo Gómez. Madrid, Ediciones SM, col. Gran Angular,
  298, 2012. Rústica, 128 pp., 8.50 euros.\r\n\r\n\r\nPor Anabel Sáiz Ripoll.\r\n\r\n---\r\n\r\n\r\n__Tras
  el cristal__ de Ricardo Gómez es como un tapiz de tonos delicados y frágiles que,
  desde lejos, podría pasar desapercibido, pero, conforme de acercas, va ganando en
  matices y adquiriendo la grandeza de lo aparentemente normal.\r\n\r\nEl autor escoge
  como punto de partida un personaje singular, un observador de la vida, un contemplador
  del mundo. El dependiente de una tienda que, sin duda, pasaría completamente desapercibido,
  adquiere el protagonismo porque es él quien se ha fijado en otros personajes que
  van y vienen, que pasan por delante del cristal de su tienda, con sus miedos, sus
  limitaciones, sus esperanzas y sus secretas ilusiones. Es éste dependiente quien
  presenta, de manera velada, a los personajes que, en los siguientes cuentos, cobrarán
  protagonismo.\r\n\r\nAsí, __Tras el cristal__ se estructura en 11 cuentos (10 si
  excluimos la presentación del mismo nombre). Ricardo Gómez capta la magia de lo
  anónimo, de lo casual, de lo efímero, de lo apenas perceptible y muestra que, en
  las acciones más cotidianas, si se sabe contemplar bien, se pueden encontrar fragmentos
  muy ricos en los que las emociones, los secretos, los anhelos… se exhiben sin tapujos.\r\n\r\nLa
  muerte, el destino, la enfermedad, la vejez, los miedos… son temas que van dándose
  la mano en el libro y tejiendo, poco a poco, este tapiz mágico del que hablamos
  al principio.\r\n\r\n\r\nLa casualidad o el azar hacen que las cosas, que las personas,
  que los sentimientos se entrelacen mientras que una especie de demiurgo, en este
  caso el dependiente, disfruta contemplándolo mientras hace de su propia vida un
  espejo en el que se reflejan las de los demás.\r\n\r\nEn el libro hay cuentos de
  belleza deslumbrante, cuentos en los que la ternura es el eje esencial, cuentos
  que descubren las ansias últimas de los seres humanos que a veces son tan sencillas
  como querer leer o interpretar una última pieza. Los personajes de Tras el cristal
  parecen frágiles, ésa es la metáfora, pero son resistentes y luchan, a su manera,
  contra el paso del tiempo, contra la caducidad de las cosas, contra el destino.\r\n\r\nSin
  duda, un libro para saborear despacio, destinado a todos los lectores puesto que
  las reflexiones que propicia a todos nos pueden llegar. La soledad, el amor, la
  amistad, la muerte, los recuerdos… ¿quién puede sentirlos ajenos?\r\n\r\n---\r\n\r\n"
