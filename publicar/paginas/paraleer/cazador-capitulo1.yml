content: "*1: AGEILA*\r\n\r\n---\r\n\r\n\r\nPor lo que podía adivinar a través de
  la cortina de gasa, el Sol estaría atravesando la tensa línea del horizonte. Una
  hora más tarde, la temperatura sería agradable y comenzarían los amables ritmos
  de la noche. Él no participaría en ellos, pero hasta la habitación llegarían voces,
  músicas y sonidos que recordarían un mundo vivo.\r\n\r\nBachir sacudió la cabeza
  para espantar una mosca en la comisura de sus labios. Llevaba un rato soportando
  que sorbiera su humedad, pero el insecto revoloteó sobre su cabeza y se empeñó en
  posarse junto a uno de sus lagrimales. Levantó el brazo para amagar con un manotazo
  y la mosca se perdió en el aire. No había que preocuparse por ella, porque llegarían
  más.\r\n\r\nPor el ventanuco entró el olor a queroseno de un land rover que aparcaba
  al lado. Era Ahmed con algún recado de su tío. A pesar de que la madre de Bachir
  le pedía siempre que parase en otro sitio o que apagara el motor del vehículo, Ahmed
  siempre se excusaba diciendo que era por poco tiempo.\r\n\r\nBachir se llevó el
  pañuelo húmedo a la boca. Esos gases eran lo que menos convenía a sus pulmones y
  el visillo no podía hacer nada por filtrar ese veneno. Oyó que se repetía la escena
  habitual: Ageila pedía a Ahmed que apartase el coche, éste se excusaba (“si es sólo
  un minuto”) y la mujer recibía un recado similar al de otras veces:\r\n\r\n–Abd’salam
  no vendrá hasta media noche. Tiene mucho trabajo en el hospital. Te envía esto.\r\n\r\nAgeila
  recibió de Ahmed un paquete y le agradeció la visita. Como tantas veces, le solicitó
  que la próxima vez detuviese el coche en otro lugar. Añadió lo de siempre:\r\n\r\n–Ya
  sabes: los pobres pulmones de Bachir...\r\n\r\nCuando el motor tomó fuerza, otra
  vaharada de tufo atravesó la gasa y Bachir apretó los párpados, concentrándose en
  sofocar la tos. Esta vez, lo consiguió: otra sacudida de dolor que se había ahorrado.
  Ageila levantó el toldo y una luz mortecina pero brillante invadió la estancia,
  haciendo refulgir el rojo y el verde de alfombras y cojines. Saludó a su hijo con
  una amplia sonrisa:\r\n\r\n–Hola, mi niño. ¿Has podido dormir?\r\n\r\n–Sí, mamá.
  Aunque ha hecho mucho calor esta tarde.\r\n\r\n–Ay, sí, hijo. Menos mal que no ha
  habido tormenta, pero ha hecho mucho calor. ¿Qué tal tu pecho? ¿Te duele?\r\n\r\n–Ahora,
  no.\r\n\r\n–Dentro de un rato, tu hermana te traerá la cena. Ya sabes que tienes
  que tomártela toda para ponerte bueno. Yo voy a ir un rato a casa de Sarah para
  llevarle las vendas que envió tu tío. Curamos a la niña y vuelvo enseguida, ¿eh?\r\n\r\n–Sí,
  mamá.\r\n\r\n–¿Necesitas algo? ¿Quieres agua?\r\n\r\n–No, mamá, muchas gracias.\r\n\r\nAgeila
  salió y ajustó la altura del toldo para reducir la entrada de luz. Bachir escuchó
  las pisadas de su madre sobre la arena y, luego, el pestillo del portón. La imaginó
  bajando hasta la casa de los Mosbah, y pudo escuchar el intercambio de saludos con
  las vecinas:\r\n\r\n–Salam alikúm.\r\n\r\n–Alikúm salam.\r\n\r\nLa segunda voz era
  de Fatimetsu, la madre de Dajba. Bachir estaba tan habituado a escuchar que sabía
  quién pasaba por del ritmo de sus pisadas. Reconocía a los dueños de las carretillas
  por el chirrido de sus ruedas y a los amos de los camellos por el mugido de sus
  animales. Los sonidos eran la parte del mundo que más conocía. Había tenido muchos
  meses para escucharlos, muchas ocasiones de estudiarlos y reconocerlos desde la
  oscuridad de su tienda.\r\n\r\nEl zumbido de las moscas también era un ruido familiar.
  Cuando estaban tranquilas, apenas molestaban. Se había hecho un experto en saber
  en qué parte del cuerpo se posaban y, cuando tenía ganas y el dolor no era fuerte,
  se entretenía espantándolas con un trozo de cordel. Lo malo era cuando estaban nerviosas,
  lo que sucedía si presentían una tormenta o el calor era asfixiante. Entonces, se
  colaban en la tienda por cualquier resquicio, bullían ruidosas y si se posaban sobre
  la piel parecían pesar como escarabajos. Las fosas nasales, los labios o los oídos
  no quedaban libres de su ataque furibundo.\r\n\r\n----\r\n\r\n\r\n\"> Volver al
