content: "*1: ¡MAMÁ!*\r\n\r\n\r\nCiento ocho huevos. Nada menos que ciento ocho huevos
  había puesto Tuga en un agujero, cavado con esfuerzo una noche de luna llena en
  la arena fresquita de un río.\r\nEn eso, Tuga había sido igual de hábil que otras
  tortugas, unos animales que ponen más o menos esos huevos cada vez que van a tener
  hijos.\r\n\r\nPero ni Tuga ni otras tortugas como ella esperan cuidar a una colección
  de hijos tan numerosa. En realidad, no esperan criar a ninguno en especial, porque
  las tortuguitas, en cuanto nacen y se libran de la cáscara, salen disparadas en
  todas direcciones para hacer su vida. Y ni sus mamás ni sus papás tienen que encargarse
  de ellas.\r\n\r\nVeintinueve días después de la puesta, cuando la Luna lucía otra
  vez redonda en el cielo, el suelo en el que estaban depositados esos huevos se puso
  a bullir y de la arena comenzaron a salir una por una varias docenas de tortuguitas
  que corrieron disparadas en todas las direcciones.\r\n\r\nTuga, que se había colocado
  tras un árbol para asegurarse de que nacían, y porque su instinto le decía que tenía
  algo que hacer, vio cómo se alejaban. Contó hasta cincuenta y dos y se dijo:\r\n\r\n–
  No está mal. Casi la mitad ha salido adelante.\r\n\r\nEsa era una cantidad más o
  menos normal en el mundo de las tortugas. De ellas, algunas llegarían a viejas y
  desarrollarían un caparazón duro y con olor a antiguo, que las pondría a salvo de
  los animales salvajes. Incluso de los leones.\r\n\r\nCuando cesó todo movimiento,
  Tuga se acercó al hoyo que habían dejado los recién nacidos. Allí quedaban restos
  de cáscaras que había que tapar rápido, para que los animales no se enterasen de
  que había una nueva generación de apetitosas tortuguitas.\r\n\r\nAl empujar la primera
  patada de tierra, Tuga oyó una vocecilla que parecía venir de una cáscara vacía
  que estaba medio oculta en la arena.\r\n\r\n– ¡Mamá!\r\n\r\nTuga no sabía de ningún
  caso de tortuguita que hubiese llamado “mamá” a una tortuga. Por eso, se sorprendió
  mucho. Ella no esperaba cuidar de sus hijos. Había ido allí para hacer lo que tienen
  por costumbre las tortugas.\r\n\r\nPensó que esa llamada no era para ella. Así que
  siguió tapando el agujero. Pero escuchó de nuevo:\r\n\r\n– ¡Mamá, mamá!\r\n\r\nIndudablemente,
  la vocecilla venía de una cáscara medio abierta junto al borde del nido. Tuga fue
  hacia allí y comprobó que se trataba de una de sus crías:\r\n\r\n– Anda, sal ya,
  que se han ido todas tus hermanas.\r\n\r\n– Es que está todo oscuro.\r\n\r\n– No
  está oscuro. Es que todavía estás dentro del huevo.\r\n\r\nTuga dio un mordisco
  a la cáscara y dejó a la tortuguita al descubierto. Estaba acurrucada en el huevo,
  con las patas encogidas, sin atreverse a salir.\r\n\r\n– Venga, mujer, sal ya, que
  no vas a poder esconderte.\r\n\r\n– Es que me da miedo. Y hay un Ojo que me mira
  muy fijamente.\r\n\r\n– ¿Un ojo? ¿Qué ojo ni qué cáscaras? Eso es la Luna.\r\n\r\n–
  ¿La Luna? ¿Y qué es la Luna?\r\n\r\n¡Vaya pregunta! Con todo lo que ella tenía que
  hacer para proteger a sus otras crías. Mientras iba tapando el hoyo, trató de responder
  a lo que preguntaba la tortuguita miedosa.\r\n\r\nPero no pudo.\r\n\r\nEso sí era
  una buena pregunta. ¿Qué era la Luna?\r\n\r\n----\r\n\r\n\r\n\"> Volver al libro\":http:/ver/mislibros/tuga\r\n\r\n\r\n\r\n\r\n"
