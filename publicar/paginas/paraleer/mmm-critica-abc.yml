title: 'Mujer mirando al mar: "En silencio"'
section: paraleer
head: Crítica aparecida en ABC-Cultural, el sábado 10 de julio de 2010. Por *Paloma
  Torres*
content: "Esta historia o... no, mejor dicho: estas dos historias se entrecruzan por
  primera vez en El Rastro de Madrid. Es un lugar cualquiera, conocido y transitado,
  que un día se hace significativo y sirve de germen para una larga andadura. Pero
  esto solo se sabrá después. El caso es que Ricardo Gómez narra en primera persona
  el encuentro en un puesto de El Rastro con una carpeta roja de tamaño cuartilla.
  Él curiosea mientras el vendedor le mira como se mira a los curiosos que no tienen
  pinta de comprar, como metiéndole prisas. La carpeta contiene papeles viejos y pegoteados,
  parece un libro de poemas escritos a máquina. Paga por ellos trescientos euros.\r\n\r\nDespués
  pasa alguna noche sin dormir, aferrado a esa poesía que cuenta en realidad una historia
  de amor firmada por Elena. \"Es un jueves. / (Qué importancia tiene que lo sea /
  para quien un jueve no se juega una muerte?)\".\r\n\r\n*Mató enamorada*\r\n\r\nUna
  mujer confiesa haber asesinado a su marido, de quien está profundamente enamorada.
  Es juzgada por ello. Se relatan las horas previas al juicio tan temido: \"Se desnuda
  y se viste para nadie, / para nadie en realidad se cuelga / los aretes de azabache
  que él le regalara / tiempo atrás. / Para nadie se calza los zapatos. / Se acicala
  las mejillas por costumbre, / se estira el pelo, se prende las horquillas...\"\r\n\r\nAgudo
  y sencillo es dolor de ella, que mató enamorada, que desea la peor condena. Y después
  comparece el silencio de la posguerra en ese jueves de 1942, cuando ella es absuelta
  de su crimen de homicidio, pero condenada al destierro como enemiga del régimen.
  Ricardo Gómez rescata esos silencios y los hace patentes; y también el silencio
  de ella, dolorida y callada mientras se viste para nadie.\r\n\r\n*Buscando su estela*\r\n\r\nEl
  silencio se introduce de modo elocuente en esta novela que ha merecido el Premio
  Gran Angular. El escritor, obsesionado con Elena y con Pablo, ese amor de su vida,
  viaja a Galicia, donde imagina que sucedió la historia. Quiere encontrar pruebas
  fechacientes, datos, dar con alguien que recuerde a esa mujer. Necesita recrear
  en su interior el ambiente de aquel tiempo del personaje, rememorar a ancianas guisando,
  y a jóvenes cosiendo y el olor a tierra húmeda. Intenta conocer los mapas y los
  lugares, hacer presente al personaje y su mundo.\r\n\r\nEn esta búsqueda, en la
  que el lector se siente implicado, el escritor viaja también hasta el fondo de sí
  mismo, y se descubre un día llorando al pensar en Elena. Está la Elena del pasado
  y está la Elena que ha ido cobrando la consistencia de alguien real a los ojos del
  escritor. Solo entonces, cuando descubre que la conoce ya suficientemente aunque
  no la haya encontrado en ningún archivo, comienza a \"reconstruir línea a línea
  lo que fue su vida leyendo entre sus versos\".\r\n\r\nY así se escribe este hermoso
  libro, que alterna los versos y la poesía de una bella historia de amor, la de una
  Mujer mirando al mar.\r\n\r\n*Paloma Torres*\r\n\r\n---\r\n\r\n"
