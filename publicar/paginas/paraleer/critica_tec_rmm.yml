head: Crítica en "El Heraldo del Henares", por *Roberto Mangas Morales*, en marzo
  de 2013
content: "    Ricardo Gómez es conocido, sobre todo, en su faceta de escritor de literatura
  infantil y juvenil. Aunque hay que decir que tiene varias obras de literatura para
  adultos, es en la LIJ donde encontramos buena parte de su obra, con títulos tan
  memorables, como __Ojo de Nube__, que lo hacen imprescindible en el currículo escolar
  de cualquier alumno de Primaria que quiera disfrutar con literatura de verdad.\r\n\r\n
  \   Pero con ser bueno en la gran literatura dirigida a los más pequeños, a mí me
  gusta más en la gran literatura escrita en pequeñas dosis: los cuentos.\r\n\r\n
  \   Hace algunos años tuve el placer de leer su impresionante recopilación de relatos
  de __7x7 Cuentos crudos__, también en ediciones SM y descubrí que es aquí donde
  Ricardo Gómez proporciona altas dosis de placer a quienes amamos este género literario,
  tan denostado por algunos críticos, pero que muchos pensamos que está al mismo nivel
  que una novela larga. Obviamente me refiero a que están al mismo nivel un buen relato
  y una buena novela.\r\n\r\n    Y los relatos de Ricardo Gómez, y esto no lo digo
  porque me considere amigo suyo, sino más bien su más humilde admirador, no dejan
  de impresionarme nunca por su calidad literaria, por su imaginación, por sus numerosos
  registros, por su capacidad para sorprenderme en todos y cada uno de ellos, por
  sus finales abiertos…\r\n\r\n    En __Tras el cristal__ nos encontramos una recopilación
  de once relatos escritos por Ricardo Gómez a lo largo de los años (algunos de ellos,
  como él mismo confiesa, cuando ni siquiera su fin principal era la escritura y su
  ocupación principal era la de profesor de Matemáticas). Algunos de esos relatos
  los remitió a determinados concursos y terminó ganando. Poco a poco, lo que era
  una simple afición se convirtió en su principal razón de ser.\r\n\r\n    No podría
  decir cuál de los once relatos me ha impresionado más, pues ya el primero de ellos,
  el que da título genérico al libro, __Tras el cristal__, es toda una declaración
  de intenciones que nos deja con la boca abierta y haciéndonos multitud de preguntas.\r\n\r\n\r\n
  \   La manera de tratar Ricardo Gómez temas como la muerte, la xenofobia, el alzhéimer,
  la violencia… nos descubre que para las mismas palabras, para los mismos temas,
  para los mismos sentimientos hay mil formas de decir las cosas. Y Ricardo Gómez
  las dice de forma diferente. Y bien.\r\n\r\n    Sin embargo, si tengo que elegir
  uno entre once por su capacidad de sorpresa, de novedad, de originalidad… ese es
  “Termurio”. ¿Saben ustedes que es un “termurio”? Yo tampoco, hasta que leí __Tras
  el cristal__. Y les puedo decir que no existe una mejor palabra en el mundo para
  definir lo que significa “termurio”. Y eso que el término de marras aún no está
  en el diccionario. Aunque todo se andará.\r\n\r\n---\r\n\r\n"
