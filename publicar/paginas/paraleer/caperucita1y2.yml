content: "*Índice:*\r\n\r\n1.\tUn chico enfadado\r\n\r\n2.\tUna gallina aterrorizada\r\n\r\n3.\tDos
  gatos desesperantes\r\n\r\n4.\tUn cuervo cargante\r\n\r\n5.\tUn lobo filósofo\r\n\r\n6.\tTres
  chivas chivatas\r\n\r\n7.\tUn bosque agitado\r\n\r\n8.\tUn investigador misterioso\r\n\r\n9.\tUna
  conversación delirante\r\n\r\n10.\tUn montón de recuerdos\r\n\r\n11.\tUna noticia
  alucinante\r\n\r\n12.\tUn invitado inusual\r\n\r\n13.\tUnos espectadores morbosos\r\n\r\n14.\tUna
  deliciosa sopa de gato\r\n\r\n15.\tUnas canciones campestres\r\n\r\n16.\tUn bocado
  merecido\r\n\r\n17.\tUna despedida con moraleja\r\n\r\n\r\n---\r\n\r\n---\r\n\r\n\r\n*Capítulo
  1.\r\n\r\nUn chico enfadado*\r\n\r\n!/attachments/0000/0798/caperucita_erre_alex.jpg!\r\n\r\n\r\nLa
  casa en que comienza esta historia estaba medio envuelta en las sombras de árboles
  cercanos. Eran las ocho de la tarde en el bosque.\r\n\r\nLa mujer que faenaba en
  la cocina de esa casa dio una voz para llamar a su hijo:\r\n\r\n–¡Aleeeeex...!\r\n\r\nLa
  madre tuvo que gritar un par de veces antes de que su hijo diese señales de vida.\r\n\r\n.\r\n\r\n\r\n\r\nEl
  chico se asomó con desgana y preguntó desde la escalera:\r\n\r\n–¿Qué, mamá...?\r\n\r\n–Hijo,
  va a anochecer y tu hermana aún no ha vuelto. Coge la bici y ve a avisarla porque
  tu padre está a punto de venir y estoy acabando de preparar la cena.\r\n\r\n–Pero
  ahora, ¿dónde está?\r\n\r\n–En casa de la abuela. Como sigue mal de la tripa, pedí
  a Erre que la llevara una cesta con yogures, queso y miel. Seguro que se han entretenido
  hablando y no se han dado cuenta de la hora que es.\r\n\r\n–¡Pero mamá...! Siempre
  me toca estar pendiente de ella. Ayer, igual... Tuve que ir a buscarla porque estaba
  pescando renacuajos en el río.\r\n\r\n–Ya sé, hijo, pero no tardas nada. Mira, ya
  que vas, lleva esta revista a la abuela. Y no te olvides de preguntarle cómo está.\r\n\r\n.\r\n\r\n\r\n\r\nEl
  chico tomó la revista y se la metió por la cintura del pantalón protegiendo su tripa,
  pues hacía algo de frío y sabía que el papel le resguardaría del aire fresco.\r\n\r\nSalió
  de casa bufando, agarró la bici que estaba apoyada en un árbol, subió a ella y comenzó
  a pedalear en dirección a casa de la abuela.\r\n\r\n¡Estaba harto de su hermana!\r\n\r\n.\r\n\r\n\r\n\r\n\r\n\r\nTras
  cruzar el puente tomó por un sendero que transcurría entre pinos y carrascos. Oyó
  un silbido:\r\n\r\n–¡Fii-ui-uíii..!\r\n\r\nEl chico apretó a fondo los frenos de
  la bici, que derrapó en el camino de tierra. Miró a su alrededor esperando encontrar
  a algún amigo, pero vio a Lobo descansando sobre un suelo cubierto de helechos.\r\n\r\nNo
  quería entretenerse, así que puso de nuevo el pie en el pedal, al tiempo de oír
  cómo Lobo le preguntaba:\r\n\r\n–¿Dónde vas, Alejandrito?\r\n\r\n–Lo siento, pero
  tengo prisa. Ya hablaremos otro día.\r\n\r\n–Siempre con prisa... Los chicos de
  hoy no tenéis un rato para mantener una tranquila conversación.\r\n\r\n–No, no tengo
  tiempo. Otra vez será.\r\n\r\n.\r\n\r\n\r\n\r\nLobo murmuró: “¡Vaya...!” mientras
  vio cómo el muchacho se perdía por el sendero, dejando atrás una nube de polvo.
  Le habría gustado jugar con él, corriendo tras la bici, pero se sintió a gusto descansando
  en esa cama verde y mullida, aprovechando los últimos rayos del sol.\r\n\r\nSe adormiló
  después de eructar un par de veces. A mediodía había comido demasiado y sentía una
  digestión algo pesada.\r\n\r\n.\r\n\r\n\r\n\r\nA medida que se acercaba a la casa
  de la abuela, Alejandro se sintió más enfadado. ¡Con todo lo que tenía que hacer,
  perdía el tiempo ocupándose de buscar a esa hermana distraída y cabezota...!\r\n\r\nPedaleó
  con furia, imaginando algún escarmiento que hiciera espabilar a esa mema de una
  vez por todas. ¡Un día de estos, le iba a dar una lección de lo más merecida!\r\n\r\n.\r\n\r\n\r\n\r\nEl
  chico hizo sonar varias veces el timbre de la bici al entrar en el claro del bosque
  en que se alzaba la casa. Las gallinas que correteaban por allí agitaron torpes
  sus alas dando cortos vuelos de gallina y siguieron paseando algo más lejos, orgullosas
  y altivas. Alex dejó su bici apoyada en el tronco de un fresno y se dirigió rápido
  hacia la entrada.\r\n\r\n.\r\n\r\n\r\n\r\nSintió un silencio inusual. Se dio cuenta
  de que ni el viejo Argos había salido a recibirle ni la bici de su hermana estaba
  donde solía dejarla, junto al poste que sostenía el buzón de correos.\r\n\r\n¿Sería
  posible que la chica estuviese volviendo a casa por el camino del molino? Si fuera
  así, habría hecho el viaje en vano.\r\n\r\n.\r\n\r\n\r\n\r\nFue hacia el porche,
  subió las escaleras y anunció su llegada:\r\n\r\n–¡Abuela...!\r\n\r\nLa puerta estaba
  abierta, así que Alex supuso que la anciana andaría dentro, quizá acostada. Pasó
  al salón y dejó la revista sobre una mesita. Echó un rápido vistazo a la cocina,
  se asomó a la habitación y golpeó con los nudillos la puerta del baño. Nadie respondió.\r\n\r\n“¡Vaya!
  ¿Dónde se habrá metido?”, murmuró el chico.\r\n\r\n.\r\n\r\n\r\n\r\n\r\nLa abuela
  llevaba dos días mal de la tripa, así que se suponía que la pobre mujer debía estar
  en la cama o, por lo menos, en el sofá.\r\n\r\nPero la abuela no estaba en el sofá
  ni en la cama. Ni en la cocina, ni en el baño, ni en la habitación de los trastos,
  como Alex pudo comprobar. Salió de nuevo al porche y gritó bien fuerte: “¡Abuelaaaaaaa...!”\r\n\r\n.\r\n\r\n\r\n\r\nSilencio.
  Nada. Ni rastro de la abuela ni de su hermana.\r\n\r\nAlex caminó hacia la trasera
  de la casa, donde estaba el huerto, y abrió la portezuela del corral. Una cabra
  le recibió con un balido de buenas tardes y tres cabritillas se dirigieron hacia
  él. Le habría gustado preguntar a estos animales, pero mamá cabra llamó a sus hijas
  y las cuatro fueron hacia el interior.\r\n\r\nMientras cerraba la puerta con el
  pestillo de alambre, oyó un lejano “Paac...” Y luego otro. Y otro...\r\n\r\n\r\n\r\nEran,
  claramente, disparos de escopeta.\r\n\r\n---\r\n\r\n---\r\n\r\n\r\n*Capítulo 2.\r\n\r\nUna
  gallina aterrorizada*\r\n\r\n!/attachments/0000/0800/caperucita_erre_abuela.jpg!\r\n\r\n\r\n¡Disparos!
  Alex sabía que a esas horas los cazadores no solían andar disparando. Los sonidos
  venían de la montaña, cargados de ecos, pero no pudo precisar más. Ni muy cerca
  ni demasiado lejos.\r\n\r\nComenzó a ponerse nervioso y caminó de nuevo hacia la
  casa. Hasta las gallinas parecían extrañamente silenciosas y huidizas.\r\n\r\n.\r\n\r\n\r\nAunque
  había poca luz y los árboles proyectaban sombras largas y oscuras, el chico vio
  en el suelo del porche unas manchas, pequeñas gotas que iban desde la entrada hacia
  la habitación de la abuela.\r\n\r\nSe agachó y tocó una con el dedo. Se dijo sorprendido:\r\n\r\n–¡Cáspita!
  Parece sangre...\r\n\r\n.\r\n\r\n\r\n\r\n“Decididamente”, concluyó Alex mirando
  su dedo manchado y acercándoselo a la nariz, “esto es sangre”.\r\n\r\nCaminó con
  el corazón agitado hasta la habitación de la abuela, siguiendo el recorrido de las
  gotas. No eran dos, ni diez, ni veinte. Era un auténtico reguero, al menos mil,
  que al final se concentraban en un charquito a la cabecera de la cama, junto al
  armario ropero cuya puerta estaba abierta.\r\n\r\nY, además, ¡la sangre manchaba
  las sábanas, cerca de la almohada, al lado de donde solía dormir la abuela!\r\n\r\n.\r\n\r\n\r\n\r\n\r\nCualquiera,
  incluso con poca imaginación, puede estremecerse ante la idea de unas sábanas enrojecidas
  y un reguero de sangre en una casa apartada en el bosque, con una abuela y una hermana
  desaparecidas. Y eso le pasó a Alex, que tenía mucha imaginación: se estremeció.\r\n\r\nDio
  marcha atrás, salió del cuarto de la abuela, atravesó el salón y al pasar por la
  cocina vio junto a la ventana una cesta tapada con un paño. Supuso que contenía
  los yogures, la miel y el queso que su madre había enviado a la abuela y que le
  había llevado su hermana...\r\n\r\n.\r\n\r\n\r\n\r\nEso significaba que Erre había
  estado allí, lo que no era nada tranquilizador, puesto que ahora no estaba.\r\n\r\nSu
  imaginación se desbordó: ¿Sería sangre de la abuela? ¿Por qué había desaparecido
  su hermana? ¿Habrían envenenado a Argos? ¿El asaltante se habría llevado la bici
  de Erre después de cometer su crimen? ¿Estaría el asesino aún por los alrededores...?\r\n\r\nNo
  se le ocurría otra cosa que huir, aunque pareciese una cobardía; debía salir corriendo
  de allí, avisar a la policía, a los forenses... Pero antes de tomar su bicicleta,
  gritó:\r\n\r\n–¡¿Alguien me puede explicar lo que ha sucedido aquí?!\r\n\r\n.\r\n\r\n\r\n\r\n\r\nLas
  gallinas, que se mantenían a distancia, agrupadas como si en grupo fueran más capaces
  de defenderse de algún peligro, se giraron y se le quedaron mirando unos instantes.\r\n\r\nUna
  de ellas, que tenía un ala de color negro que contrastaba con su plumaje blanco,
  dio un par de pasos hacia el chico y cacareó:\r\n\r\n–Ptac, ptac... Ha sido una
  desgracia... Ptac, ¡una terrible desgracia!\r\n\r\nY, dando media vuelta, volvió
  hacia donde estaban sus congéneres, que corrieron asustadas hacia la trasera de
  la casa para subirse a los palos de su gallinero, como si allí pudieran estar a
  salvo de las amenazas que acechan a los animales en el bosque.\r\n\r\n.\r\n\r\n\r\nEl
  chico fue al corral. Las gallinas se hacían las dormidas en los palos, con la cabeza
  bajo el ala. La cabra, en pie, temblaba mientras protegía a sus tres cabritillas.
  Preguntó enfadado:\r\n\r\n–¿Queréis decirme qué ha pasado?\r\n\r\nLos animales permanecieron
  en silencio, mientras la mula cabeceó contra un travesaño de la cerca en que estaba
  encerrada.\r\n\r\n¡No podía perder el tiempo con esos animales obstinados!\r\n\r\n.\r\n\r\n\r\n\r\nAlex
  tomó su bici. A la entrada del camino dio tal giro al manillar que estuvo a punto
  de caer; torció por el camino más largo, el que pasaba por el molino. Le pareció
  que si su hermana había escapado, debía haberlo hecho por un sendero distinto al
  que había seguido al venir.\r\n\r\n¿Qué habría sido de su abuela? ¿De qué terrible
  desgracia hablarían las gallinas? El escenario era como el de un asesinato.\r\n\r\nPedaleó
  y pedaleó, con la sensación de que la noche crecía y le perseguía hasta convertirse
  en un monstruo que le arañaba la espalda.\r\n\r\n.\r\n\r\n\r\n\r\nAlex fue mirando
  a un lado y a otro del camino, pero no encontró a su hermana, ni rastro de su bicicleta.\r\n\r\nTenía
  la esperanza de que Erre hubiese escapado del escenario del crimen y le hubiera
  dado tiempo a avisar a sus padres.\r\n\r\nAunque también podría haber ido al pueblo;
  ella era imprevisible.\r\n\r\n.\r\n\r\n\r\n\r\nAl llegar cerca de su casa, sintió
  una vaga aprensión. Su padre no parecía haber llegado, porque no estaba allí su
  furgoneta. Y se repetía esa sensación de extraña quietud que envolvía la casa de
  la abuela.\r\n\r\nSe apeó con una peligrosa cabriola y dejó la bici en el suelo.
  Entró corriendo hasta la cocina, cuya luz estaba encendida. Gritó:\r\n\r\n–¡Mamá,
  mamá...! Erre ha desapareci...\r\n\r\nAllí no había nadie. Vio verduras cortadas
  sobre la tabla de picar, una cazuela que parecía haber sido retirada con prisa del
  fogón, un delantal tirado en el suelo, unos huevos fuera de la nevera, mondas de
  patata asomando por los bordes del cubo de la basura...\r\n\r\n.\r\n\r\n\r\nPero,
  ¿qué estaba sucediendo...?\r\n\r\n---\r\n\r\n\r\n"
