head: Crítica de *Juan Ángel Juaristo* aparecida en el suplemento cultural de *ABC*
  el 9 de noviembre de 2008
content: "En su ejemplar de __Aritmética__, de Diofanto, Perre Fermat escribió que
  era imposible dividir un cubo en suma de dos cubos o un bicuadrado en la suma de
  dos bicuadrados. A continuación afirma que ha descubierto la confirmación de esta
  prueba pero que el margen donde escribe es demasiado angosto para contenerla. Esta
  enunciación, conocido también como el último teorema de Fermat o teorema de Fermar-Wiles,
  para diferenciarlo del pequeño teorema, es uno de los grandes problemas de la historia
  de las matemáticas, de las que soy un ignorante absoluto pero de los que me siento
  capaz de intuir su belleza. A Ricardo Gómez, escritor y profesor de matemáticas,
  este teorema parece que le viene que ni hecho al caso, como si referirse a él supusiera
  en cierta forma estar ligado al destino de escritor y matemático.\r\n\r\nTal es
  la fascinación artística del problema matemático que nos ocupa. De ahí que esta
  novela se despliegue como una obsesión tan brutal e intensa que es capaz de determinar
  la vida de Patricio Virseda. A este no le cuadra que Andrew Wiles, en un artículo
  de menos de cien páginas publicado en 1995, demostrara este misterio tan bello y
  tan preciso, y desecha esta demostración para inquirir en otra.\r\n\r\nEl que el
  autor haya conseguido escribir una narración apasionante inscrita dentro del género
  del thriller en un país sordo al canto de sirenas de las ciencias no es poco mérito,
  pero que, además, la novela se convierta en un homenaje oculto a la historia de
  las matemáticas sin que la trama se resienta revela maestría en las formas. Cantor,
  Galois… desde luego Wiles, la obsesión de Virseda por la deuda contraída con los
  grandes maestros de la matemática que le conduce a la locura, transcurre en un mundo
  en que el espacio y el tiempo parecen haber sido suspendidos.\r\n\r\nSin embargo,
  la trama es frenética. De esta tensión tan bien llevada, tan equilibrada en sus
  partes, surge la fascinación de esta novela de la que no me duelen prendas afirmar
  que su autor ha introducido un poco de aire fresco en un género de previsibles tramas
  y resultados mediocres. Al fin y al cabo, este teorema sigue rompiendo moldes.\r\n\r\n---\r\n"
