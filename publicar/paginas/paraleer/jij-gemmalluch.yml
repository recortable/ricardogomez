head: Crítica de *Gemma Lluch*, publicada en su blog el 20 de agosto de 2013.
content: "*Gómez, Ricardo (2013): Juegos inocentes juegos. Madrid: Edelvives. Premio
  Alandar 2013 Literatura Juvenil*\r\n\r\n\r\nUn texto genial, como otros de Ricardo
  Gómez.\r\n\r\nEl relato se inicia con el conflicto y acaba con él. No hay un inicio,
  ni una situación final, ni resolución. El narrador elige un fragmento de la vida
  de Sebastian y el protagonista nos la cuenta a través de capítulos cortas que fragmentan
  la narración. Y, a medida que relata su día a día, rememora fragmentos del pasado,
  piezas de su vida pasada que le ayudan a entender sus propios conflictos y los que
  vive su madre.\r\n\r\nEntre los fragmentos de la vida de Sebastian, se mezclan otros
  capítulos con un narrador en tercera persona y en pasado, que nos introducen en
  las vidas de quienes creemos que nos son ajenos.\r\n\r\nHay que llegar a las últimas
  páginas para conocer qué une la vida de estos personajes. Pero no quiero engañarle,
  esto no es un thriller da igual si desde las primeras páginas lo sabe porque aquí
  lo bueno es que el lector ve un conflicto que el protagonista desconoce.\r\n\r\n__“Sebastian
  es un adolescente madrileño que vive solo con su madre. Su afición por los videojuegos
  le lleva a aceptar la oferta de una empresa que le propone probar simuladores. Como
  parece tener aptitudes y buena reputación (se le conoce en el ambiente como «el
  Asesino»), las propuestas que le llegan son cada vez más exigentes y comienza a
  probar simuladores de drones, aviones sin piloto que atacan zonas en guerra. El
  relato de vida de Sebastian se entrecruza con varias historias que narran lo que
  sucede al otro lado de su pantalla.”__\r\n\r\n\r\nDiscursivamente, Gómez se sitúa
  en la línea de los relatos publicados últimamente, y que hemos comentado en el blog,
  opta por una escritura que se complejiza y que alterna discursos diferentes. Adivina:\r\n\r\n!/attachments/0000/1177/jij_gemma.png!\r\n\r\n\r\n\r\nY
  además, capítulos que narran hechos de espacios, personajes diferentes marcados
  por cambio de tipografía.\r\n\r\n¡Un buen premio y una buena lectura!\r\n\r\nPara
  ver la crítica en el blog original:\r\n\r\n\"> Ir al blog de Gemma Luch\":http://gemmalluch.com/esp/juegos-inocentes-juegos-ricardo-gomez/"
