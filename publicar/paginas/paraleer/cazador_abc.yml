content: "Estrellas sobre el desierto\r\n\r\n\r\n*Una historia deliciosa y bien contada
  que enseña a escuchar a los demás y a nosotros mismos.*\r\n\r\n\r\nAlgunos libros
  entran en nuestra vida por la puerta de atrás. Sucede igual que con algunas personas
  y, como ellas, terminan por ocupar un rincón especial en nuestras bibliotecas y
  nuestros corazones. Se cuelan con la primera página sin que uno apenas lo note,
  de puntillas, y empiezan a despertar nuestro interés con cada nueva palabra, capítulo
  a capítulo, personaje a personaje, hasta regalarnos una historia redonda y sencilla
  como la que narra Ricardo Gómez en «El cazador de estrellas» (Edelvives).\r\n\r\n*Aprender
  a escuchar*\r\n\r\n\r\nBachir está enfermo. A sus doce años, la vida en el campamento
  de refugiados saharauis no es precisamente ni redonda ni sencilla, pero en su historia
  todo encaja de forma natural cuando conoce a Jamida, un anciano mitad sabio, mitad
  guerrero que enseña a Bachir a escuchar más allá de los sonidos que llegan hasta
  su tienda de campaña. Jamida despierta en el niño el deseo de saber, de aprender
  la historia de su pueblo y el nombre de las estrellas que brillan sobre el desierto
  en el que vive desterrada su familia y su pueblo.\r\n\r\nDesde el lecho en el que
  permanece tumbado, Bachir empieza a ver el mundo de forma diferente, un mundo que
  no sólo gira en torno a él por estar enfermo y que encierra otros muchos mundos,
  lejanos y desconocidos, como la nieve. Pero quizá la lección más importante que
  aprende Bachir en sus nocturnas conversaciones con Jamida es la de escuchar a los
  demás aunque sus palabras nos duelan y, sobre todo, la de escucharnos a nosotros
  mismos.\r\n\r\n\r\n__Lucía Donrronsoro__"
