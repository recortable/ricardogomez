content: "*1: CAZADOR SILENCIOSO*\r\n\r\nAl sentir los primeros dolores del parto,
  Abeto Floreciente dejó en el suelo la bolsa en que recogía moras silvestres y avisó
  a su madre:\r\n\r\n–Madre, ya llega…\r\n\r\nLuz Dorada la sostuvo por la cintura
  y caminó con ella hacia un claro del bosque. Otras dos mujeres dejaron la recolección
  y las acompañaron, mientras una tercera se dirigió al poblado a buscar lo necesario
  para atender a la madre y al recién nacido.\r\n\r\nEn cuclillas, con los brazos
  apoyados en los hombros de dos mujeres, Abeto Floreciente dio a luz un niño. Según
  la costumbre, la abuela ayudó en el parto, cortó con sus dientes el cordón umbilical
  y lo anudó cerca de la tripa del recién nacido. Luego, le introdujo un dedo en la
  boca para limpiar su garganta.\r\n\r\nEl niño tosió y su pequeño pecho comenzó a
  moverse rítmicamente. Las mujeres esperaron el berrido acostumbrado, pero el recién
  nacido no lloró.\r\n\r\nTampoco lloró cuando poco después la abuela se acercó con
  él al borde del río y lo sumergió en el agua helada. Mientras lo lavaba, Luz Dorada
  contó los dedos de sus manitas cerradas y de sus diminutos pies. Observó con detalle
  su cuerpo, lo encontró completo y proporcionado y dio gracias al Gran Espíritu por
  haber bendecido a su familia con un niño sano y fuerte.\r\n\r\nLas mujeres tumbaron
  a Abeto Floreciente sobre la estera, para que descansase, y le dieron de beber zumo
  en un cuenco. Poco después, la abuela subió donde estaba su hija y le tendió el
  niño, envuelto en una manta:\r\n\r\n–Es un niño precioso. No ha llorado al sumergirlo
  en el agua. Será un valiente cazador. Le llamaremos Cazador Silencioso.\r\n\r\nPoco
  después de que el sol se pusiese sobre las montañas, las cinco mujeres emprendieron
  viaje hasta el poblado. Luz Dorada llevaba a su nieto en brazos y ya entonces tuvo
  la sensación de que la ausencia de llanto no era un buen presagio.\r\nArco Certero
  regresó de su jornada de caza cuando se habían encendido las primeras estrellas.
  Pronto tuvo noticias de que era padre por tercera vez y recibió las felicitaciones
  de todos los hombres del poblado porque el recién nacido fuese varón. Entró en su
  tipi, pasó la mano por la frente sudorosa de su mujer y destapó al niño para comprobar
  si parecía sano y fuerte.\r\n\r\nLa madre le anunció:\r\n\r\n–Se llamará Cazador
  Silencioso. No ha llorado cuando abrieron su boca, ni tampoco cuando lo lavaron
  en el río.\r\n\r\nArco Certero sonrió. Le pareció un buen nombre, ese de Cazador
  Silencioso. Pensó que dentro de unos años, ese niño se haría un chico y después
  un adulto, y les acompañaría a él y a otros hombres en las partidas de caza. Observó
  sus puños y sus ojos cerrados y pensó que eran signos de firmeza.\r\n\r\nEl padre
  estaba orgulloso al pensar que su hijo crecería enérgico y fuerte y sería el orgullo
  de la familia.\r\n\r\nPero a medida que pasaban las horas crecía la inquietud de
  la abuela Luz Dorada, a quien no gustaba que su nieto fuese tan callado. Estuvo
  atenta la primera noche, pero el recién nacido no soltó un solo gemido. Tampoco
  lo hizo el siguiente día, ni la segunda noche de su vida. Por eso, a la madrugada
  del tercer día fue al tipi de su hija y dijo:\r\n\r\n–Está muy silenciosa tu casa.\r\n\r\n–No
  te preocupes, madre. El niño está sano. Se agarra al pezón con fuerza y su tripa
  funciona bien, como puedes comprobar.\r\n\r\nLuz Dorada vio cómo el niño chupaba
  de la teta de su madre, con los puños bien cerrados. Era cierto que parecía un muchacho
  muy fuerte.\r\n\r\nPero eso no la tranquilizó.\r\n\r\n----\r\n\r\n\r\n\"> Volver
  al libro\":http://www.ricardogomez.com/ver/mislibros/ojodenube\r\n\r\n\r\n"
