head: Primer premio *Cafetín Croché*, 2000. San Lorenzo de El Escorial (Madrid)
content: "*LOS NOMBRES DE LAS COSAS*\r\n\r\n.\r\n\r\n\r\n\r\nEs fácil entenderlo.
  El vaso es no es más que un vaso,\r\n\r\nel papel sólo un papel, los lienzos blancos
  que envuelven mi soledad\r\n\r\nson sábanas, el cielo opaco y claro se llama techo,\r\n\r\ny
  los límites de este cuarto son paredes, con huecos como ventanas\r\n\r\no puertas,
  todo de acuerdo con las reglas.\r\n\r\n.\r\n\r\n\r\n\r\nSi digo que escribo, es
  que trazo con pluma o con un lápiz,\r\n\r\ncada uno con su tacto,\r\n\r\ngarabatos
  con sentido en un papel, que no son ni cisnes,\r\n\r\nni elefantes, ni dibujos de
  cosas, sino minúsculas huellas\r\n\r\nque otros pueden deletrear,\r\n\r\nsiempre
  de acuerdo con las reglas.\r\n\r\n.\r\n\r\n\r\nSi nombro pájaro, o lumbre, o pronuncio
  con orden sonidos,\r\n\r\nsiempre de acuerdo con la norma,\r\n\r\ncualquiera imagina
  sin esfuerzo los objetos.\r\n\r\nIncluso si digo vuelo, ladrido, número o cosas
  más complejas\r\n\r\n(pongo por caso: palanca, hidrocefalia o dios)\r\n\r\ncualquiera
  evoca con certeza una pluma en el aire,\r\n\r\nla sombra de un perro\r\n\r\no la
  cantidad finita de granos de arena en un reloj.\r\n\r\n.\r\n\r\n\r\n\r\nSi, de acuerdo
  con los códigos,\r\n\r\npronuncio o escribo las palabras contenidas\r\n\r\nen el
  libro de los nombres de las cosas,\r\n\r\nresulta sencillo adivinar la huella que
  producen los objetos,\r\n\r\nconectar nombres con verbos,\r\n\r\nadjetivos, preposiciones
  y pronombres,\r\n\r\ny construir, siempre de acuerdo con la regla,\r\n\r\nuna frase,
  un discurso, un contrato o un poema.\r\n\r\n.\r\n\r\n\r\nTodo va bien hasta que
  encabezo una carta\r\n\r\ndirigida a ti, que estás tan lejos.\r\n\r\nEntonces, no
  sirven para nada los preceptos\r\n\r\ny el orden de las cosas se subvierte.\r\n\r\nSe
  desbaratan los nombres, aparecen desiertas\r\n\r\nlas páginas de todos los libros
  que consulto.\r\n\r\nLas plumas se me embotan, los lápices\r\n\r\nse me convierten
  en pompas de jabón\r\n\r\ny el papel se me transforma en un mar de porcelana\r\n\r\nen
  que naufragan hasta las huellas de mis dedos.\r\n\r\n.\r\n\r\n\r\n\r\nLos nombres
  de las cosas se me mudan en adverbios\r\n\r\nsi pienso en ti\r\n\r\ny escribo sin
  embargo cuando me gustaría decirte\r\n\r\nalgo que tiene que ver con la curva de
  tu entonces.\r\n\r\n(¿Lo ves?)\r\n\r\n.\r\n\r\n\r\n\r\nMe olvido de tu carta. Me
  levanto de la mesa\r\n\r\ne imagino una partida de ajedrez, –es un ejemplo– y vuelven
  hasta  mí\r\n\r\nlos nombres de las torres, los escaques y los reyes.\r\n\r\nLos
  caballos se me encelan incluso en el tablero\r\n\r\ny puedo hacer reverencias a
  la reina, o charlar con un peón.\r\n\r\n.\r\n\r\n\r\n\r\nSi me distraigo de ti,\r\n\r\ntodo
  vuelve a la norma, y un vaso no es más que un vaso\r\n\r\nde nuevo, y podría comenzar
  este poema otra vez\r\n–lo he intentado ya–\r\n\r\nhasta que me encuentre de nuevo
  con tu rostro\r\n\r\ny vuelvan el mar de porcelana, las plumas embotadas,\r\n\r\nlas
  pompas de jabón, y el círculo vicioso de vasos, sábanas y techos.\r\n\r\n.\r\n\r\n\r\nNo
  hay reglas escritas, ni valen convenciones\r\n\r\nsi te apoderas de mi memoria.\r\n\r\nNunca
  sabrás el precio tan alto que pago si estás lejos.\r\n\r\n---\r\n\r\n\r\n"
