head: Reseña aparecida en la revista *¿Qué leer?* de noviembre de 2008
content: "Sorprendente y personal novela que liga varios misterios y va descubriendo
  tramas ocultas. La relación del catedrático Patricio Virseda con el mundo es obsesiva
  y paranoica. Su gran reto y ambición es resolver un extraño teorema matemático,
  el teorema de Fermat, que ha sido un misterio durante 2000 años. Pero, para su desesperación
  y exasperación, lo resuelve un desconocido llamado Wiles. A través del universo
  paralelo que crea Virseda con su obsesión, recorremos los recovecos de la mente
  humana y asistimos a la narración de la realidad y de la metarrealidad que crea
  el protagonista.\r\n\r\n---\r\n\r\n"
