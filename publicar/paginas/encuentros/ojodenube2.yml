  - <a href=\"http://issuu.com/search?q=balsareny\" target=\"_blank\">More balsareny</a></div></div>\r\n\r\n---\r\n\r\n\r\n\r\n*CAPÍTULO
  I*\r\n\r\n\r\nLos crown sabían que el invierno en las montañas sería duro, pero
  también que tenían una gran capacidad para superar las adversidades.\r\n\r\nCada
  mañana Ojo de Nube se sentaba rodeado por todos los niños de la tribu que esperaban
  ansiosos sus explicaciones e intentaban aprender de él a escuchar a la Madre-que-da-la-vida
  y entender sus misterios. De él aprendieron a distinguir el canto de los pájaros,
  a predecir el tiempo que haría oliendo el aire, a descubrir en la voz de los adultos
  de la tribu sus estados de ánimo. Veían con admiración cómo Ojo de Nube se ganaba
  la confianza de los animales reproduciendo su lenguaje y asistieron asombrados a
  una escena sorprendente: un bisonte se acercó a Ojo de Nube y comió en su mano.\r\n\r\nAbeto
  Floreciente besó a su hijo en la frente y Ojo de Nube sonrió.\r\n\r\n.\r\n\r\n\r\n*CAPÍTULO
  II*\r\n\r\nArco Certero y Ojo de Nube enseñaron a montar en los pataslargas a toda
  la tribu crow. Hasta Pequeño Halcón, a pesar de su edad, quiso probar la experiencia
  de cabalgar sobre ellos.\r\n\r\nOjo de Nube esperaba impaciente e ilusionado el
  nacimiento de su hermano y cada día escuchaba la barriga de Abeto Floreciente. La
  relación entre ellos era muy especial, parecían leerse el pensamiento y siempre
  que Ojo de Nube se alejaba a lomos del pataslargas jefe de la manada, con la brisa
  tocándole la cara, le enviaba a su madre unas palabras que volaban hasta ella:\r\n\r\n–Estoy
  bien, madre.\r\n\r\n–No te pongas en peligro, hijo mío.\r\n\r\nUn día, Abeto Floreciente
  notó en su hijo inquietud mientras escuchaba dentro de su barriga.\r\n\r\n–¿Qué
  pasa, Ojo de Nube? ¿Qué te preocupa? ¿Algo va mal?\r\n\r\n–Madre, no oigo un corazón
  dentro de tu barriga. Oigo dos corazones que laten a la vez.\r\n\r\nLos crow no
  conocían el nacimiento de dos bebés a la vez, pero sabían leyendas que hablaban
  de ello. Toda la tribu escuchó con preocupación la noticia y Cabello Largo ayunó
  durante cinco días para pedir al Gran Espíritu que el nacimiento fuera fácil y las
  mujeres crow pudieran ayudar a Abeto Floreciente si se presentaba alguna dificultad.\r\n\r\n.\r\n\r\n\r\n*CAPÍTULO
  III*\r\n\r\nDurante la noche, después de pasada la novena luna de espera, Abeto
  Floreciente sintió que el momento del nacimiento de sus hijos había llegado. Arco
  Certero buscó ayuda en los tipis vecinos y esperó impaciente rodeado por sus hijos.
  Ojo de Nube tranquilizaba a su padre, canturreando una canción que llegaba hasta
  su madre y le trasmitía confianza.\r\nYa amanecía cuando se escuchó el llanto de
  un recién nacido y unos minutos después un nuevo llanto. Abeto Floreciente había
  dado a luz un niño y una niña. Días después, cuando los niños ya tenían alma, los
  mostraba orgullosa a la tribu, que la recibieron con gran alegría. El niño tenía
  el pelo negro y los ojos verdes y su nombre fue Flecha de Oro. La niña era pelirroja
  y le pusieron como nombre Sol Limpio.\r\n\r\nOjo de Nube pidió poder contemplar
  a sus hermanos con las manos, y lentamente recorrió su cuerpo y acarició su suave
  piel. Parecía muy contento, pero había una pregunta que quería hacer a los hombres
  sabios de la tribu y pidió a Alce Veloz que convocara una reunión en el Círculo
  Mágico.\r\n\r\n.\r\n\r\n\r\n*CAPÍTULO IV*\r\n\r\nAquella noche, después de fumar
  sus pipas y hablar de las últimas novedades de la vida de la tribu, esperaron con
  interés la pregunta que Ojo de Nube quería hacerles. Por fin, el joven crown dijo:\r\n\r\n\r\n–He
  visto que mis hermanos, niño y niña, han nacido fuertes y sanos. No percibo ninguna
  diferencia entre ellos que recomiende no entrenarlos a los dos en el arte de la
  caza y la guerra. A partir de ahora los crown viven en una situación de peligro
  y no sabemos cómo acabará nuestra relación con los caraspálidas. Es momento de preparar
  el futuro aprovechando al máximo las posibilidades de nuestro pueblo.\r\n\r\nCabello
  Largo asintió pensativamente mientras aspiraba profundamente su pipa. Era evidente
  que Ojo de Nube tenía razón. La tradición había hecho que, desde muy pequeños, hombres
  y mujeres dedicaran su tiempo y su esfuerzo a trabajos diferentes y complementarios,
  pero no era la primera vez que una mujer excepcionalmente bien dotada, pedía participar
  de la caza y era rechazada únicamente por su sexo. La situación había cambiado.
  El poblado había quedado desprotegido mientras los cazadores y guerreros vigilaban
  los movimientos de los malacosa. Parecía una buena idea enseñar a niños y niñas
  a la vez a manejar los arcos y las lanzas.\r\n\r\n\r\nAl día siguiente Cabello Largo
  hizo un ritual de purificación y pidió permiso al Gran Espíritu para romper la tradición.
  El sol brillaba en el cielo y los crown lo interpretaron como un buen presagio y
  señal de aceptación.\r\n\r\n.\r\n\r\n\r\n*CAPÍTULO V*\r\n\r\nLograron sobrevivir
  al frío invierno. Poco a poco la Madre-que-da-la-Vida empezó a ofrecer sus frutos.
  El invierno había pasado y la vida volvía a ser más fácil.\r\n\r\nUn día, Ojo de
  Nube se levantó del tipi, se arrodilló y dijo:\r\n\r\n–Gran Espíritu, danos una
  pradera nueva, por favor.\r\n\r\nLa nieve desaparecía y todo empezaba a estar verde.
  La vieja pradera había sido destruida por los malacosa pero seguro que podían encontrar
  otra pradera donde clavar su tótem y pasar el duro invierno. De repente, Ojo de
  Nube sintió el roce de unas alas en su cabeza y todos los niños que le rodeaban
  vieron que una gran águila volaba en círculo sobre él, se elevaba después majestuosamente
  desplegando sus enormes alas y volaba en una dirección, como si quisiera señalar
  el camino que los llevaría a la nueva pradera que tanto ansiaban.\r\n\r\nToda la
  tribu entendió que había llegado el momento de enviar una partida de guerreros  que
  pudieran realizar tan peligrosa misión.\r\n\r\n.\r\n\r\n\r\n\r\n*CAPÍTULO VI*\r\n\r\n\r\nEra
  un tiempo maravilloso y Ojo de Nube, Arco Certero y Mano Amarilla fueron a descubrir
  esas nuevas tierras. Los pataslargas los llevaron a descubrir nuevos territorios
  más lejanos. Cabalgaron durante muchas jornadas hasta encontrar un río rodeado por
  una pradera verde maravillosa. Cuando vieron a la gran águila volar a ras de suelo
  y elevarse hasta el cielo, supieron que aquella tierra era para ellos.\r\n\r\nEn
  el camino de vuelta encontraron huellas de otro pataslargas y Ojo de Nube quiso
  saber quién conocía y poseía aquel animal. Ojo de Nube, sin hacer ruido, siguió
  las huellas de aquel pataslargas y se encontró con un agujero en una montaña, era
  una gran cueva. Una vez dentro, Ojo de Nube llegó hasta el final de aquella cueva,
  donde por sorpresa encontró a su hermana Montaña Plateada. Arco Certero dijo:\r\n\r\n–¡Hija!
  Pero, ¿qué haces tú aquí?\r\n\r\nMontaña Plateada le contestó:\r\n\r\n–¡Papá! He
  venido a  buscarte. ¡Tienes que regresar al poblado enseguida! Creemos que los malacosa
  ya están cerca. Podríamos recoger el poblado y escondernos en esta maravillosa cueva.
  Aquí construiríamos nuestro poblado y estaríamos más protegidos.\r\n\r\nArco Certero
  estaba muy orgulloso de su hija, le dio un gran abrazo y Ojo de Nube se puso muy
  contento también y le dijo a su hermana:\r\n\r\n–Los pataslargas nos ayudarán a
  llegar más rápido y así los malacosa no nos llegarán a ver ni nos encontrarán nunca.\r\n\r\n.\r\n\r\n\r\n*CAPÍTULO
  VII*\r\n\r\nEn el camino de regreso, dieron un rodeo para visitar el antiguo poblado
  de sus vecinos los osage. Todo estaba destruido. Ojo de Nube dijo:\r\n–Todo destruido,
  silencio total en este poblado.\r\n\r\nEn el cielo se encendió la gran bola de luz.
  De repente, Ojo de Nube le dijo a Mano Amarilla y Arco Certero:\r\n\r\n–Alerta,
  hay por aquí lobos.\r\n\r\nOjo de Nube empezó a acariciar a los pataslargas, diciéndoles
  que tenían que tener cuidado con los lobos. De repente, salieron tres lobos machos.
  Arco Certero tensó el arco, Mano Amarilla preparó una lanza y Ojo de Nube se escondió
  detrás de su padre. Los mataron, cogieron la piel y la carne, podría servir.\r\n\r\nMano
  Amarilla, montado sobre su pataslargas, dijo:\r\n\r\n–Deberíamos poner un nombre
  a estos animales. Los pataslargas se merecen un nombre mejor.\r\n\r\nOjo de Nube
  dijo:\r\n\r\n–Se podrían llamar caballos.\r\n\r\nArco Certero dijo:\r\n\r\n–Caballos,
  sí, caballos.\r\n\r\n.\r\n\r\n\r\n*CAPÍTULO VIII*\r\n\r\n\r\nLa llegada de los exploradores
  fue muy celebrada por toda la tribu. Arco Certero y Mano Amarilla pidieron a Alce
  Veloz que convocara una reunión en el Círculo Mágico. Discutieron durante muchas
  horas qué debían hacer, si era prudente atacar a los malacosa o era mejor huir de
  su territorio e instalarse en las nuevas tierras después de plantar su tótem. Parecía
  que la gran cueva encontrada por Montaña Plateada podía ser un refugio provisional
  mientras los malacosa rondaran por allí. Decidieron emprender el viaje al día siguiente.\r\n\r\nDurante
  la noche, Ojo de Nube oyó un ruido fuera del tipi, despertó a su padre y le dijo:\r\n\r\n–Padre,
  padre, hay alguien fuera.\r\n\r\nArco Certero saltó fuera del tipi preparado para
  atacar pero vio a tres jóvenes osage, dos chicos y una chica, que parecían no saber
  cómo alertar de su llegada sin alarmar a toda la tribu crown. Ojo de Nube había
  salido del tipi detrás de su padre y preguntó:\r\n\r\n–Padre, creo que nuestros
  visitantes tienen miedo y hambre. ¿Por qué no les hacemos entrar en nuestro tipi?\r\n\r\n–Claro,
  adelante.\r\n\r\n.\r\n\r\n\r\n*CAPÍTULO IX*\r\n\r\nHasta el amanecer los jóvenes
  osage relataron el horror del ataque de los malacosa, a los que ellos llamaban los
  matabisontes, y cómo habían sorprendido a los osage y matado prácticamente a toda
  la tribu. Los únicos supervivientes eran ellos, que habían salido a ver las estrellas
  durante la noche y no se encontraban en sus tipis durante el asalto.\r\n\r\nA la
  mañana siguiente, los crow hicieron un ritual de bienvenida a los osage y los acogieron
  en su tribu, dispuestos a aprender sus costumbres y a enseñarles las suyas. Enseguida
  les enseñaron a montar a caballo y les regalaron uno para cada uno.\r\n\r\nEntre
  todos se prepararon para emprender el viaje hacia la gran cueva que sería a partir
  de ahora y mientras los malacosa estuvieran por allí, su refugio.\r\n\r\n.\r\n\r\n\r\n\r\n*CAPÍTULO
  X*\r\n\r\nVivir compartiendo el espacio dentro de la gran cueva alteró las costumbres
  de los crown. Las familias, acostumbradas hasta entonces a vivir en la intimidad
  de su tipi, aprendieron a compartir y a reunirse cada día al caer el sol para comentar
  los acontecimientos y contarse unos a otros historias y leyendas. Los niños y niñas
  escuchaban con mucho interés la historia del nacimiento de Ojo de Nube y la preocupación
  que supuso su ceguera para su tribu, admirados de las habilidades especiales del
  joven.  Ojo de Nube se hizo historia.\r\n\r\n---\r\n\r\n"
