head: "Por las niñas y los niños de 3º B de la escuela *Guillem de Balsareny*, del
  pueblo de Balsareny en la provincia de Barcelona *Àxel, Arnau, Carlos, Yaiza, Marc,
  Joel, Guillem, Laia, Aina, Sara, Neha, Carla, Paula, Pol y Gerard*, con sus profesoras
  *Victòria y Dèlia*.\r\n"
content: ".\r\n\r\n\r\n..\r\n\r\n...\r\n\r\n__Hace un tiempo, recibí un correo electrónico
  de una profesora, Victòria, en el que me contaba que había leído \"ojo de Nube\"
  con sus alumnos de 3º de Primaria. Que habían disfrutado con el libro y que esperaban
  con ansia la segunda parte del libro.\r\n\r\nRespondí lo de siempre, que no me gustan
  las segundas partes de mis libros y que les invitaba a que los propios chicos la
  escribieran.\r\n\r\n¡Y se pusieron manos a la obra! Varios correos más tarde, la
  profesora me contó cómo habían hecho el trabajo: una lluvia de ideas, un borrador
  redactando la historia y algunos diálogos, un traslado colectivo a la pizarra digital,
  revisiones y cambios... Al final de ese trabajo, la tutora, Dèlia, se encargaría
  de ilustrarlo en la clase de Plástica, para lo que utilizaría el mismo criterio
  que Jesús Gabán: dibujos en blanco y negro...\r\n\r\nLuego dicen que los niños no
  leen, que los libros son difíciles, que no se escribe... ¡A la vista está! ¡Y niños
  y niñas de 3º de Primaria!\r\n\r\n¡¡¡Gracias y enhorabuenas!__\r\n\r\n...\r\n\r\n..\r\n\r\n.\r\n\r\n\r\n\r\n---\r\n\r\nPasado
  el tiempo, recibí un libro con los textos e ilustraciones de los niños. ¡Me emocionó!\r\n\r\nSi
  quieres ver su trabajo:\r\n\r\n\r\n\r\n<div><object style=\"width:550px;height:390px\"
