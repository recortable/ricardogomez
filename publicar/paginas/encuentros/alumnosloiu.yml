content: "__Casi todos mis libros terminan \"abiertos\". En este, en particular, los
  lectores saben mucho más que el narrador protagonista. Y me gusta que los lectores
  se atrevan a imaginar el futuro. ¿Qué fue de aquella mujer enamorada? ¿Logró burlar
  la vigilancia de fronteras y emprender viaje? ¿Hizo realidad su sueño y puso un
  final feliz a su espera? ¿Y si Elena y Pablo hubieran tenido un hijo? ¿De qué modo
  podrían haberle contado sus padres lo que ocurrió con ellos?\r\n\r\nEso: atreverse
  a soñar y a escribir... Es lo que han hecho estos chicos y chicas con su profesora,
  Magali.__\r\n\r\n---\r\n\r\n\r\n\r\nACTIVIDAD A REALIZAR\r\n\r\n\r\n*1.- Imaginaos
  que Elena y Pablo acabaron juntos. Tuvieron un hijo y cuando éste tenía tres añitos
  solían contarle un cuento para dormir. El cuento era sobre sus vidas y su historia.
  Decía así…*\r\n\r\nLA RESPUESTA\r\n\r\n“Érase una vez un pueblecito de España, era
  un pueblecito precioso, donde había muchos árboles y muchos campos de flores. En
  ese mismo pueblecito vivían Pablo y Elena, dos niños que jugaban juntos. En esa
  época todavía podían jugar. Veinte años más tarde los dos niños se hicieron mayores,
  pero seguían siendo muy amigos. Pero un día un hombre malo secuestró a Pablo y se
  lo llevó a un castillo que estaba metido en el bosque oscuro que estaba al lado
  de la aldea. Allí había un castillo muy muy alto, donde dormía un dragón muy muy
  feo con un ogro muy muy gordo.\r\n\r\nElena se puso muy triste y se asustó mucho
  por lo que podría pasarle a Pablo y decidió irle a buscar.\r\n\r\nSin embargo, antes
  de que empezara el viaje, apareció Pablo.\r\nElena se puso muy contenta y fue a
  abrazarle, pero al hacerlo se dio cuenta de que estaba herido. Le curó y le dio
  de comer y de beber.\r\n\r\nElena se enteró de que el hombre malo seguía buscando
  a Pablo, por eso Elena se llevó a Pablo y lo escondió en la cueva de un príncipe
  que estaba cerca d la aldea.\r\n\r\nCuando el hombre malo le preguntó a Elena dónde
  estaba Pablo, ella le dijo que había muerto.\r\n\r\nActo seguido fue corriendo y
  le entregó a Pablo a un hombre para que se lo llevara lejos.\r\n\r\nEl hombre malo
  se enfadó mucho y se llevó a Elena al castillo.\r\nElena lo pasó muy mal paro al
  final consiguió huir y volver a la aldea. Cuando averiguó dónde estaba Pablo, Elena
  fue a buscarlo y vivieron felices y comieron perdices.”\r\n\r\n.\r\n\r\n\r\n\r\n__Álvaro
  Balenciaga y Álvaro Gracia__\r\n\r\n\r\n---\r\n\r\n\r\n\r\n\r\nACTIVIDAD A REALIZAR\r\n\r\n*1.-
  Hay un personaje muy secundario en la novela, que parece que al escritor puede darle
  alguna pista, sin embargo, se desliga pronto de la historia. Es la camarera del
  bar de Galicia. Vuestro trabajo consiste en crear un “spinoff” con la camarera como
  protagonista.*\r\n\r\nRESPUESTA\r\n\r\n…No pude dejar de pensar en la historia de
  Elena y si existía algún tipo de relación entre aquella camarera y la protagonista
  de la historia.\r\nDespués de pasarme la noche en vela releyendo el poema, me decidí
  a volver al bar buscando algún tipo de respuesta a mis dudas.\r\n\r\nEran las siete
  de la mañana cuando me dirigía al bar por las estrechas calles de aquel pueblo.
  Me encontré con la puerta del establecimiento cerrada, así que pensé que lo mejor
  sería dar un paseo, aunque el frío de aquella mañana de invierno invitase a hacer
  lo contrario.\r\n\r\nMientras reflexionaba sobre el sentido de mi viaje, los pocos
  resultados obtenidos y los escasos recursos que me quedaban, me choqué, como resultado
  de mi despiste, con la que iba a ser mi solución.\r\n\r\nMaría. Ese era su nombre.
  El nombre de la misteriosa camarera. Ella, mucho más habladora esa mañana, me invitó
  cordialmente a desayunar en el bar, que para entonces ya estaba abierto. Me senté
  en una esquina cerca de la calefacción para eludir el frío que entraba por la entreabierta
  ventana.\r\n\r\nApenas tardó unos segundos en servirme el desayuno que había pedido.
  Desayunaba mientras volvía a ojear los poemas.\r\n\r\nPor culpa de uno de mis frecuentes
  descuidos, el café se derramó sobre la roja carpeta colocada sobre la mesa. Suspiré
  lamentándome de mi torpeza y ella, que me estaba observando desde el fondo del bar,
  vino a socorrerme eficazmente.\r\n\r\nMientras recogía el estropicio armado, me
  fijé en ella. Al contemplar el gesto que hizo al ver en la delantera de la vieja
  carpeta el nombre de Barahona, pude adivinar que ella sabría algo. Le pregunté si
  sabía algo acerca de la historia y del tal Barahona. Su respuesta fue negativa,
  no soltaba palabra.\r\n\r\nDespués de hablar largo y tendido, lo comprendí todo
  y, tras mucho insistir conseguí que me revelase lo que ella sabía.\r\n\r\nMientras
  su dulce boca hablaba yo no dejaba de sorprenderme. Estaba exhausto, boquiabierto
  y con los ojos como platos. Nada era como yo lo había imaginado. Una gran decepción
  inundó mi ser y comprendí que, aún no queriendo, tenía que abandonar mi viaje pues
  ya no tenía demasiado sentido.\r\n\r\nDe repente se escuchó un gran estruendo que
  alteró mi sueño. Estaba claro que aquella muchacha había calado hondo en mi ser.\r\n\r\n¿Serían
  mis sospechas ciertas?, ¿Sabría algo aquella muchacha acerca de la historia?, ¿Sería
  una señal para abandonar mi viaje?\r\n\r\n.\r\n\r\n\r\n__Andrea Gutiérrez y Virginia
  García.__\r\n\r\n\r\n---\r\n\r\n\r\nACTIVIDAD A REALIZAR\r\n\r\n*1.- Escribe  un
  poema de amor de Pablo a Elena.*\r\n\r\nRESPUESTA.\r\n\r\nDesde tan lejos escribo
  estas letras\r\n\r\nY te preguntarás quién me ayuda a hacerlas.\r\n\r\nLa inspiración
  divina de tus labios rojos,\r\n\r\nEl placer de pensarlos,\r\n\r\nEl dolor de no
  poder rozarlos,\r\n\r\nEl sufrimiento de pensar que otros puedan saborearlos.\r\n\r\n.\r\n\r\n\r\nDesde
  tan lejos escribo\r\n\r\nQue tu dulce olor ni recuerdo,\r\n\r\nQue no recuerdo tu
  perfume,\r\n\r\n¡ese aroma de ensueño!\r\n\r\nPero discúlpame si miento,\r\n\r\nPues
  mil veces me engaño\r\n\r\nPara escapar de este dolor,\r\n\r\nY me invento que no
  te amo.\r\n\r\n.\r\n\r\n\r\nDesde tan lejos escribo\r\n\r\nQue no puedes percibir
  mi llanto,\r\n\r\nel que cada lágrima te dedicó,\r\n\r\nel que cada noche te cantó.\r\n\r\nY
  dime, Elena mía,\r\n\r\n¡para qué vivir sin tocarte!\r\n\r\n¿Por qué no tentar a
  la muerte,\r\n\r\nSi aquí no te puedo tener?\r\n\r\nAsí podría nacer\r\n\r\nY de
  nuevo volverte a escoger.\r\n\r\n.\r\n\r\n\r\nDesde tan lejos escribo,\r\n\r\nQue
  tu mirada se me ha escapado,\r\n\r\nEsos ojos que me han abandonado\r\n\r\nEn los
  que veía el placer del amor.\r\n\r\n.\r\n\r\n\r\nY dime cómo olvidar\r\n\r\nSi cada
  vez que miro al mar\r\n\r\nVeo tu rostro reflejado\r\n\r\nY me olvido que no estás…\r\n\r\nPero
  es al abrir los ojos\r\n\r\nCuando descubro la realidad.\r\n\r\n.\r\n\r\n\r\n__Sara
  Caro y Eugenia Azkorra.__\r\n\r\n\r\n---\r\n\r\n\r\n\r\n"
