head: Un final para "El cazador de estrellas", de *Óscar Fontán*, alumno de 6º D del
  Colegio Manuel Peleteiro, de Santiago de Compostela.
content: "\r\n\r\n(Esta foto de Hamida, el protagonista de \"El cazador de estrellas\"
  fue un regalo navideño de *Inés González*, estudiante de Bellas Artes y futura fotógrafa.\r\n\r\nA
  veces, la gente que te quiere te hace regalos así... )\r\n\r\n.....\r\n\r\n\r\n....\r\n\r\n...\r\n\r\n..\r\n\r\n.\r\n\r\n\r\n\r\n---\r\n\r\n\r\n*EPÍLOGO,
  por Óscar Fontán*\r\n\r\nPasaron pocos días desde la despedida de Jamida y, por
  fin, Bachir consiguió, bajo la atenta mirada de Fiuna, escribirle una corta y simple
  misiva. Al mediodía, Ageila acudía a la jaima para supervisar sus series de ejercicios
  con la caña, y le ayudaba a levantarse y lo llevaba de la mano por el patio.\r\n\r\nUn
  día llegó una carta muy esperada por Bachir, un regalo que Jamida le había prometido
  la última noche que había estado en el campamento, un mapa celeste. Cuando Bachir
  lo desplegó y observó millones de puntos blancos con sus diminutos nombres al lado,
  una nota se cayó como una hoja seca cae en el otoño, hasta posarse suavemente en
  la manta.\r\n\r\nDecía:\r\n\r\n__\"Querido Bachir: Te regalo este mapa porque sé
  que te fascinan las estrellas. Conozco tu obsesión por ellas porque cuando era pequeño
  (una vez fui pequeño, aunque te cueste creerlo), mi padre me las mostraba y sentía
  la misma fascinación que tú ahora. Un saludo. Jamida.\"__\r\n\r\nBachir terminó
  de leer con esfuerzo, pues había aprendido recientemente y le surgió una duda: ¿Cómo
  pudo Jamida escribir la carta...?\r\n\r\nA partir de esa noche entrenaba con la
  caña, se levantaba, cogía un cobertor, lo extendía en la arena, desplegaba el mapa
  y, allí sentado, comparaba el mapa con el cielo estrellado que veía, hasta aprenderse
  los nombres y las posiciones de las estrellas.\r\n\r\n---\r\n\r\n\r\n\r\n"
