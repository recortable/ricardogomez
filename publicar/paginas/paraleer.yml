head: "*Cuentos míos que están ya libres de derechos. Líneas que un día me asombraron
  a mí... y quizá te sorprendan a ti. (¡Envíame los tuyos, por favor!).*"
content: "...\r\n\r\nAlgunos de mis cuentos están recogidos en libros como *Tras el
  cristal* o *Cuentos crudos*. Otros han sido publicados en diferentes momentos y
  están ya libres de derechos. Los ofrezco ahora juntos, y completos (a petición de
  algunos lectores). Añado, por aquello del reconocimiento por los premios, y no sin
  recato, algunos poemas:\r\n\r\n\r\n!</attachments/0000/1141/web_leyendo2c.jpg!\r\n\r\n\">
  'Los poemas de la arena'\":http://www.ricardogomez.com/ver/paraleer/arena-relato-fragmento\r\n\r\n\">
  'Algo es algo'\":http://www.ricardogomez.com/ver/paraleer/algo-relato-fragmento\r\n\r\n\">
  'La última foto de Robert Capa'\":http://www.ricardogomez.com/ver/paraleer/capa\r\n\r\n\">
  'Las garzas del lago de Luan Hao'\":/ver/paraleer/garzasluanhao\r\n\r\n\"> 'No lo
  entiendo'\":/ver/paraleer/noloentiendo\r\n\r\n\r\n\r\n\"> 'La última lección'\":http://www.ricardogomez.com/ver/paraleer/ultimalección\r\n\r\n\">
  'Ruleta rusa'\":http://www.ricardogomez.com/ver/paraleer/ruleta\r\n\r\n\"> 'Mujer
  mirando al mar (el relato)'\":http://www.ricardogomez.com/ver/paraleer/mmmcuento\r\n\r\n\">
  'Los nombres de las cosas (poema)'\":http://www.ricardogomez.com/ver/paraleer/nombres\r\n\r\n\">
  'Hace tiempo (poema)'\":http://www.ricardogomez.com/ver/biografia/hacetiempo\r\n\r\n\r\n.\r\n\r\n\r\n\r\n\r\n!/attachments/0000/1033/Separador_fragmentos2.jpg!\r\n\r\n...\r\n\r\n\r\n\r\n<h1>%{color:blue}*<1>*%</h1>\r\n\r\n\"Cerró
  la puerta y se adentró en la semioscuridad diciendo hola en voz alta. No había nadie.
  Se detuvo frente al remate historiado del pasamanos y dirigió la vista hacia lo
  alto de una escalera fría y oscura. Aguzó la oreja. Un gangueo. Alguien escupió.
  Volvió por el pasillo y abrió la puerta. A una sala de estar llena de piltrafas
  humanas. Parecía la incubación de un levantamiento geriátrico, aquella congregación
  de damnificados en sillas maltrechas alrededor de una estufa de hierro barnizado,
  viejos de aspecto anónimo arrimados al calor de una sala desnuda, cabeceando y murmurando
  y gargajeando salivazos mezclados con polvo y sangre que al chocar con el hierro
  candente chisporrotaban y despedían un color nauseabundo....\"\r\n\r\n\r\n> *Cormac
  McCarthy: \"Sutree\"*\r\n\r\n!>/attachments/0000/1113/luna2.jpg!\r\n\r\n<h1>%{color:blue}*<2>*%</h1>\r\n\r\n\"El
  arte es siempre el arte del detalle. Bach no solo es el todo que te conmueve y te
  llega hasta la médula, sino también la estructura minuciosa  de los minúsculos elementos
  que componen una fuga...\"\r\n\r\n\r\n\r\n> *Sándor Márai: \"La hermana\"*\r\n\r\n\r\n\r\n<h1>%{color:blue}*<3>*%</h1>\r\n\r\n\"La
  tierra bajo sus botas era como un viejo colchón chirriante y elástico: encima una
  capa de hojas ligeras, frágiles, diferentes entre sí también en la muerte; y, debajo,
  otra de hojas disecadas, viejas, de hace años, que se habían macerado y que constituían
  una unica masa marrón: polvo de la vida que un día había brotado en capullos, susurrado
  en el viento de una tormenta, brillado al sol después de una lluvia.\"\r\n\r\n>
  *Vasili Grossman: \"Vida y destino\"*\r\n\r\n\r\n\r\n<h1>%{color:blue}*<4>*%</h1>\"Las
  bibliotecas de los críticos suelen ser estupendas, primero por la inmensa cantidad
  de libros (no los compran, se los mandan de regalo las editoriales, con dedicatorias
  lambonas de los autores, que intentan pagar con halagos y por anticipado una reseña
  favorable), y segundo porque la mayoría de ellos permanecen intonsos, como nuevos,
  no teniendo el crítico de tiempo ni ganas de leer los libros que reseña. En Angosta
  se sabía que el lema de Afamador era el siguiente: __Reseño los libros antes de
  leerlos; así, cuando los leo, ya sé qué pensar de ellos.__\"\r\n\r\n\r\n\r\n\r\n>
  *Héctor Abad Faciolince: \"Angosta\"*\r\n\r\n\r\n\r\n\r\n<h1>%{color:blue}*<5>*%</h1>\r\n\r\n\"Camino
  por el sendero ancho hacia la orilla del lago. El horizonte, que ya está gris, se
  funde con el agua gris del lago. A mi espalda se pone el sol entre rayos dorados
  y rojizos. Desde las acequias llega el primer canto del grillo. Es un mundo que
  conozco y quiero y no deseo dejar. Desde mi juventud he recorrido este sendero de
  noche sin sufrir daño alguno. ¿Cómo voy a creer que la noche esté llena de la huidizas
  sombras de los bárbaros? Si hubiera extraños por aquí, lo presentiría. Los bárbaros
  se han replegado con sus rebaños hacia los valles más profundos de las montañas,
  a esperar que los soldados se cansen y se vayan. Cuando eso ocurra, los bárbaros
  volverán a salir. Apacentarán sus ovejas y nos dejarán tranquilos, nosotros sembraremos
  nuestros campos y los dejaremos tranquilos, y en pocos años la frontera recobrará
  la paz.\"\r\n\r\n> *J.M. Coetzee: \"Esperando a los bárbaros\"*\r\n\r\n\r\n<h1>%{color:blue}*<6>*%</h1>\r\n\r\n\"Mi
  padre no hablaba mucho, por eso me acuerdo de lo que decía. Y recuerdo que no tenía
  mucha paciencia para repetir las cosas dos veces, de modo que aprendí a escucharlas
  a la primera. Puede que de joven me apartara un poco de todo ello pero cuando volví
  a ese camino decidí no dejarlo nunca más y así ha sido. Yo creo que la verdad siempre
  es simple. Y lo es por fuerza. Tiene que ser bastante simple como para que la entienda
  un niño. De lo contrario sería demasiado tarde. Cuando la comprendieras ya sería
  tarde.\"\r\n\r\n> *Cormac McCarthy: \"No es país para viejos\"*\r\n\r\n\r\n\r\n<h1>%{color:blue}*<7>*%</h1>\r\n\r\n\"No
  basta con lamentarnos, criticar al gobierno, a los capitalistas o a las multinacionales.
  Es necesario mucho más. En realidad, mucho más pero mucho más eficiente. Basta con
  resistir culturalmente como lectores. Militantes de la lectura. Resistentes de la
  cultura. Frente a la dictadura de la basura, hay que insistir en lo bueno, defender
  el derecho a leer literatura. Y empezar a hacerlo, individualmente pero de forma
  decidida y segura. Con vistas a la sociedad futura. Como quien sabe que así no se
  dejará dominar.\"\r\n\r\n\r\n\r\n> *Ana Mª Machado*\r\n\r\n\r\n\r\n<h1>%{color:blue}*<8>*%</h1>\r\n\r\n\r\n\r\n\"Van
  pasando, pasan, pasan, deslizándose los años, por utilizar una desgarradora inflexión
  horaciana. Pasan los años, cariño, y con el tiempo nadie sabrá lo que tú y yo sabemos.
  Crece nuestro hijo; las rosas de Paestum, del neblinoso Paestum, han desaparecido;
  estúpidos mecanicistas manosean ciertas fuerzas de la naturaleza que algunos mansos
  matemáticos, para su propia y secreta sorpresa, parecen haber presentido; de modo
  que quizá haya llegado la hora de que examinemos algunas instantáneas antiguas,
  pinturas rupestres de trenes y aeroplanos, estratos de juguetes en el pesado armario.\"\r\n\r\n>
  *Vladimir Nabokov: \"Habla, memoria\"*\r\n\r\n\r\n\r\n<h1>%{color:blue}*<9>*%</h1>\r\n\r\n\r\nSi
  pudiera ser un indio, ahora mismo, y sobre un caballo a todo galope, con el cuerpo
  inclinado y suspendido en el aire, estremeciéndome sobre el suelo oscilante, hasta
  dejar las espuelas, pues no tenía espuelas, hasta tirar las riendas, pues no tenía
  riendas, y sólo viendo ante mí un paisaje como una pradera segada, ya sin el cuello
  y sin la cabeza del caballo.\r\n\r\n> *Franz Kafka: \"El deseo de ser un indio\"*\r\n\r\n---\r\n\r\n\r\n<h1>%{color:blue}*<10>*%</h1>\r\n\r\n\"Uno
  se cruza a veces con gente que, en voz alta y fuerte, presume de haberse privado
  de tal o cual delicia durante veinticinco años. También conocemos a fantásticos
  idiotas que se alaban por el hecho de no haber escuchado jamás música, por no haber
  abierto nunca un libro o no haber ido nunca al cine. También están los que esperan
  suscitar admiración a causa de su absoluta castidad. Alguna vanidad tienen que sacar
  de todo eso: es la única alegría que tendrán en la vida. \"\r\n\r\n> *Amelie Nothomb:
  \"Metafísica de los tubos\"*\r\n\r\n\r\n---\r\n\r\n<h1>%{color:blue}*<11>*%</h1>\r\n\r\na
  quienes hemos vivido --digamos-- entre 1980\r\n\r\n\r\ny 2020 se nos preguntará:
  ¿pero qué hiciste\r\n\r\n\r\nen aquellos años decisivos\r\n\r\n\r\ncuando todavía
  era posible\r\n\r\n\r\nevitar lo peor?\r\n\r\n\r\n¿qué hiciste\r\n\r\n\r\ny qué
  dejaste de hacer?\"\r\n\r\n\r\n> *Jorge Riechmann: \"El común de los mortales\"*\r\n\r\n\r\n---\r\n\r\n\r\n\r\n\r\n</h2>%{color:red}*Seleccionados
  por PALMA APARICIO:*%</h2>\r\n\r\n\r\n\"Entre tanto el tiempo corría, su latido
  silencioso mide cada vez más precipitado la vida, no podemos parar ni un instante,
  ni siquiera para una ojeada hacia atrás. \"¡Párate! ¡Párate!\", quisiéramos gritar,
  pero comprendemos que es inútil. Todo huye, los hombres, las estaciones, las nubes;
  y de nada sirve agarrarse a las piedras, resistir en lo alto de un escollo; los
  dedos cansados se abren, los brazos se aflojan inertes, nos arrastra de nuevo el
  río, que parece lento pero jamás se para.\"\r\n\r\n>*Dino Buzzati: \"El desierto
  de los tártaros\"*\r\n\r\n.\r\n\r\n\"Qué extraños eran los entresijos de la memoria
  de la gente del pueblo: las cosas que se esforzaban por recordar huían a veces y
  se ocultaban bajo el manto del olvido.Y precisamente lo que decidían que había que
  olvidar flotaba desde el fondo del olvido como si pretendiera angustiarlos. A veces
  recordaban con todo lujo de detalles lo que casi no había existido. O se acordaban
  de lo que ya no existía, reviviéndolo con dolor y añoranza, pero por vergüenza o
  pesar decidían que solo había sido un sueño. Nada más que un momentáneo exceso de
  la imaginación.\"\r\n\r\n> *Amos Oz: \"De repente en lo profundo del bosque\"*\r\n\r\n\r\n\r\n----\r\n\r\n</h2>%{color:red}*Seleccionados
  por LETICIA SECALL:*%</h2>\r\n\r\n\"Ante las agresiones del mundo, el cuerpo se
  protege. Un bacilo activa sus defensas; un chaparrón eriza el vello en brazos, nuca
  y piernas; un alimento envenenado afloja los esfínteres. Pero ¿y el horror? ¿Cómo
  reacciona el cuerpo de un hombre ante la presencia del horror? Grita, sí. Y hace
  que el corazón bombee más sangre, sí. O, por el contrario, paraliza sus músculos
  para no ser agredido. El espectro de respuestas que el horror genera en el cuerpo
  es amplísimo. El cuerpo sorprende entonces por su plasticidad. Hay cuerpos que se
  atenazan y cuerpos que se liberan; hay cuerpos que se arrastran y cuerpos que se
  elevan; hay cuerpos que interrogan y cuerpos que responden. ¿Pero puede un cuerpo
  dimitir de la realidad? ¿Puede un cuerpo, ante la agresión del mundo, ante la fealdad
  del mundo, sustraerse a sus funciones, negarse a seguir siendo cuerpo, suspender
  sus razones, abdicar de ser lo que es; esto es, abdicar de ser sensible? ¿Puede
  un cuerpo decir: “Basta, no quiero ir más allá, esto es demasiado para mí”? ¿Puede
  un cuerpo olvidarse de sí mismo?\r\n\r\nEl 2 de enero de 1941, en la aldea de Mieux,
  en la Bretaña francesa, no muy lejos del mar, a la vista de noventa y un civiles
  ardiendo en el holocausto de una iglesia de piedra, un cuerpo respondió a todas
  esas preguntas con un rotundo “sí”.\r\n\r\nAquel día, un hombre llamado Kart Crüwell
  perdió la sensibilidad.\"\r\n\r\n*Ricardo Menéndez Salmón: “La ofensa”*\r\n\r\n.\r\n\r\n*\"Pérdidas.*\r\n\r\n\r\nEl
  pasado es una colección de silencios, pero hay partículas calladas, irrecuperables
  provincias de mutismo, albas y crepúsculos que quedaron ocultos, más allá de ese
  horizonte tan poco hospitalario; tallos que nunca más se expandirán en rosas, oscuras
  golondrinas que se aclararán en un que otro vuelo.\r\n\r\nLo perdido tuvo color
  pero ahora es incoloro. Los latidos del gastado corazón invaden nuestra noche, pero
  el insomnio actual tiene otra partitura. Lo perdido es también un par o dos de labios
  que probaron el sabor de los míos, y que ahora tan solo puedo besar en mi memoria.\r\n\r\nLo
  perdido es la luna redonda que yo hacía ovalada en mi retina y el firmamento con
  estrellas que ahora es apenas cielo raso azul.\r\n\r\nTodo se va borrando, todo
  pasa a ser sombra y vacío. Y el obligado acabóse no nos ayuda a hallarlo.\"\r\n\r\n\r\n*Mario
  Benedetti: “Vivir adrede\"*\r\n\r\n---\r\n\r\n\r\n</h2>%{color:red}*Seleccionados
  por VILMA GÓMEZ (Bogotá):*%</h2>\r\n\r\n\"Hombres que se escondían para pensar y
  que veneraban las estrellas me enseñaron que el uno es el ser y la unidad, que el
  dos es la generación y el encuentro, que el tres es la complejidad y la dispersión,
  que el cuatro es el equilibrio y la perpetuación, que el cinco es la ramificación
  y la estrella, el seis la simetría y el secreto de la conservación, el siete la
  disonancia y el principio de la virtud, el ocho la infinitud y el arte de la repetición,
  el nueve la armonía por la cual todo está en cada parte, y el cero la desmesura
  y el secreto del vacío del mundo.\"\r\n\r\n*'El país de la Canela' de William Ospina*\r\n\r\n.\r\n\r\n\"Todo
  comenzó cuando la muerte, desobedeciendo el mandato de no engendrar jamás otros
  seres, hizo una criatura de su propia sustancia. Y fue su hijo y lo amó.\r\n\r\nDijo
  Nakín del Clan de los Búhos: Estos son los hechos que ahora narraré, en lenguas
  humanas, detalladamente. Y dinos Nakín ¿otras lenguas narraron estos hechos? Otras
  lenguas y todas, nos responde.\r\n\r\nLa guerra del Odio Eterno ocupó el mundo entero,
  la morada de todas las criaturas.\r\n\r\nEn lengua de las montañas se narraron estos
  hechos; lengua que imaginamos lenta, casi sin pasado.\r\n\r\nEl agua narró en su
  lengua, que imaginamos cambiante; con un carácter si es mar, y otro si es llovizna
  o catarata.\"\r\n\r\n*'En Los días del Fuego' de Liliana Bodoc*\r\n\r\n---\r\n\r\n\r\n"
