head: "*Bios, y alguna entrevista y asuntillos más que hablan de mis manías*"
content: "Si quieres leer una biografía más clásica:\r\n\r\n\"> Mi biografía\":/ver/biografia/biografia_1\r\n\r\n---\r\n\r\n\r\nSi
  quieres leer lo que se cuenta en algún libro:\r\n\r\n\"> Te cuento que...\":/ver/biografia/cuentan\r\n\r\n---\r\n\r\n\r\nSi
  quieres leer mi \"Diccionario\" publicado en la revista \"Lazarillo\", Año 2007.
  Nº 17:\r\n\r\n\"> Mi pequeño diccionario\":/ver/biografia/biografia_2\r\n\r\n\r\n\r\n.\r\n\r\nUn
  día, me dio por recordar lo que habían sido mi infancia y mi adolescencia. Me senté
  y escribí un poema. Pasados los meses, lo envié a un concurso y ganó en Cabra (Córdoba)
  el Premio Nacional de Poesía \"Pedro Iglesias Caballero\". Si tienes curiosidad:\r\n\r\n\">
  Hace tiempo...\":/ver/biografia/hacetiempo\r\n\r\n---\r\n\r\nHace poco me pidieron
  una biografía y escribí algo para el libro \"Ocho maneras de contar\". Si quieres
  leerlo...\r\n\r\n\r\n\"> Mi no-biografía\":/ver/biografia/bio_ocho\r\n\r\n---\r\n\r\nEn
  este libro, \"Ocho maneras de contar\", hablo de algunas manías y asuntillos relacionados
  con la escritura. Lo titulé Apocalipsis 2008:\r\n\r\n\r\n\"> Leer 'Apocalipsis 2008',
  en '8 maneras de contar''\":/ver/paraleer/apocalipsis\r\n\r\n\r\n---\r\n\r\nHace
  no mucho, Pedro Barbáchano, un chico que entonces tenía 12 años, me pidió venir
  a casa para hacerme una entrevista. Me resultó curiosa, con preguntas muy profesionales.
  Aquí aparece:\r\n\r\n\"> Entrevista Pedro Barbáchano\":/ver/biografia/entrevista_pedro\r\n\r\n---\r\n\r\nUn
  día, no recuerdo dónde, encontré esto. ¡Me pareció un buen retrato y me encantó!
  Por suerte, la espiral ha crecido desde entonces.\r\n\r\n!/attachments/0000/1109/fotoparabio.jpg!\r\n\r\n"
