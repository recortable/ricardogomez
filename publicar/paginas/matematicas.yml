content: "---\r\n\r\n!/attachments/0000/1019/Libreta_un_chico_diferente.jpg!\r\n.\r\n\r\n*Un
  chico diferente* es un libro recién publicado por Edelvives.\r\n\r\nSu protagonista,
  Sam, es un muchacho que ve el mundo a través de las matemáticas. En el propio libro
  hay pequeños problemas, algunas fórmulas y observaciones del protagonista, junto
  con fotos mías, que ofrecen una visión matemática de la realidad.\r\n\r\nQuise enriquecer
  el libro con un apartado específico en esta página web, con problemas, reflexiones
  y lecturas. Se encuentran en:\r\n\r\n\"> Ir a *Un chico diferente*\":http://www.ricardogomez.com/ver/mislibros/unchicodiferente\r\n\r\n---\r\n\r\n\r\n!/attachments/0000/1021/Libreta_problemitas.jpg!\r\n.\r\n\r\n\r\n\r\n__Hace
  mucho tiempo (unos 30 años, todavía no habían llegado los ordenadores), proponía
  a mis alumnos problemas como el que aparece abajo. Aún los guardo y me propongo
  sacar uno cada semana. Acepto respuestas al correo electrónico.\r\n\r\nLas ilustraciones
  están hechas por un viejo amigo, pintor, ilustrador y fotógrafo, *Antonio Varas*.
  ¡Qué tiempos, en los que uno se apañaba con una máquina de escribir y una caja de
  rotuladores!__\r\n\r\n.\r\n\r\n\r\n(Estos dos problemitas, uno más difícil y otro
  menos, son solo ejemplos. Encontrarás varias decenas en el enlace que aparece abajo.
  )\r\n\r\n\r\n1.\r\n\r\n\r\n!/attachments/0000/1043/escanear0002bpeq.jpg!\r\n\r\n\r\n2.\r\n\r\n!/attachments/0000/1045/escanear0006bpeq.jpg!\r\n\r\n.\r\n\r\n\r\n\r\n\">
  Más problemas\":/ver/matematicas/cajaproblemas\r\n\r\n\r\n\r\n---\r\n\r\n\r\n!/attachments/0000/1025/Libreta_conferencias.jpg!\r\n\r\n.\r\n\r\n\r\nEn
  los últimos tiempos me han invitado a dar alguna conferencia sobre matemáticas y,
  más exactamente, sobre didáctica o su relación con la Literatura. Aunque se pueden
  encontrar en el apartado \"Conferencias\" de esta web, las agrupo aquí por si alguien
  quiere entrar directamente en ellas:\r\n\r\n.\r\n\r\n\r\n\r\n\r\n\r\n\r\n*\"Desnumeralizar
  las Matemáticas\"*\r\n\r\n__En marzo de 2009, el profesor *Pérez Gómez*, del Departamento
  de Matemática Aplicada de la Universidad de Granada, quiso contar conmigo para unas
  jornadas organizadas por la Consellería de Educación del Gobierno de Galicia. La
  conferencia se leyó en la *Universidad de Santiago* e iba destinada tanto a profesores
  de Matemáticas como de Literatura.__\r\n\r\n\"> Desnumeralizar las Matemáticas'\":/ver/conferencias/confe_santiago\r\n\r\n.\r\n\r\n\r\n\r\n*\"Cuando
  dos y dos no son cuatro, sino una china gorda en el zapato.\"*\r\n\r\n__Los días
  2 y 3 de septiembre de 2008 participé en las Jornadas de Bibliotecas del grupo *\"Abanico\"*,
  de *Fuenlabrada*. Me pidieron que desarrollara una charla-conferencia-coloquio relacionada
  con las matemáticas y la literatura. Al final de la charla facilité una bibliografía
  sobre libros matemáticos utilizables por profesores y estudiantes, que espero se
  vea enriquecida con libros aportados por los lectores.__\r\n\r\n\r\n\r\n\"> Cuando
  dos y dos no son cuatro...\":/ver/conferencias/matsylitfuenlabrada\r\n\r\n.\r\n\r\n*\"Reivindicación
  de los aspectos más inútiles de las Matemáticas y aportaciones de la Literatura
  al cálculo infinitesimal\"*\r\n\r\n__El 1 de marzo de 2008 fui invitado por la *Editorial
  Alfaguara* y por la *Sociedad de Profesores de Matemáticas de Cantabria* a pronunciar
  en la Facultad de Ciencias de Santander una conferencia sobre Literatura y Matemáticas.
  Fue una oportunidad para reflexionar de modo pausado sobre algunos aspectos que
  siempre me han apasionado: las relaciones entre la lectura y el aprendizaje de las
  matemáticas, a todos los niveles.__\r\n\r\n\"> Reivindicación de los aspectos más
  inútiles de las Matemáticas...\":/ver/conferencias/literaturaymatematicas\r\n\r\n---\r\n\r\n!/attachments/0000/1023/Libreta_textos_matematicos.jpg!\r\n.\r\n\r\n\r\nEn
  algunos libros de divulgación, especialmente en los cuatro volúmenes de Textos divulgativos
  editados por *Anaya* aparecen algunos artículos sobre matemáticas. He aquí algunos
  de ellos:\r\n\r\n\r\n\"> ¿En qué año vivimos?\":/ver/matematicas/calendario\r\n\r\n\r\n\">
  ¿Qué enormes sorpresas encierra el ajedrez?\":/ver/matematicas/ajedrez\r\n\r\n\r\n\">
  ¿Qué saben de números los animales?\":/ver/matematicas/animales\r\n\r\n\r\n\"> ¿Por
  qué es tan famoso Arquímedes?\":/ver/matematicas/arquimedes\r\n\r\n\"> El incalculable
  PI\":/ver/matematicas/incalculablepi\r\n\r\n\r\n\"> Primos, claves y grandes números\":/ver/matematicas/primos\r\n\r\n\">
  El infinito\":/ver/matematicas/infinito\r\n\r\n\r\n\"> Superordenadores\":/ver/matematicas/superordenadores\r\n"
