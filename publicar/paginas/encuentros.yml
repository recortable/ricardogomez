head: "*Experiencias varias, lugares y personas que dejaron huella... (Ha habido muchos,
  pero comenzaré esta narración a partir de 2009.)*\r\n\r\n"
content: "*24/11/2009. Badajoz. IES \"Ciudad Jardín\"*\r\n\r\nÁngel, el profesor,
  es un tipo inquieto. Lo conocí en Almendralejo, hace unos años. Trabaja con chicos
  y chicas heterogéneos; resulta evidente que a unos les gusta la lectura y a otros
  no. Quizá incluso algunos de ellos no llegaron a leer los libros propuestos, pero
  no importa. Asistieron a los encuentros con respeto y mostrando interés, colaboradores
  entre ellos. Es evidente cuando en el aula hay un buen ambiente, que permite crecer.
  Nada más entrar, Cristina y Moisés me hacen una entrevista para la revista del Instituto;
  sus preguntas están bien preparadas, más que las de muchos periodistas en circunstancias
  similares; si me la envían, la colgaré a continuación. Gracias a Ángel y a estos
  dos grupos de lectores, que arroparon con sus sonrisas, sus preguntas, sus carteles...\r\n\r\n---\r\n\r\n*27/11/2009.
  Biblioteca del CEIP 'Federico García Lorca' en el Barrio de Patrocinio, Talavera*\r\n\r\nMaría
  Cantalejo es la encargada de la Biblioteca de Doble Uso del colegio, situado en
  uno de los barrios más deprimidos de Talavera. Se utiliza como biblioteca escolar
  y como biblioteca pública, desde las 9,30 de la mañana a las 9 de la noche. A María
  la ayudan Belén y Elisa. Entre las tres, realizan actividades escolares, llevan
  grupos de lectura de adultos por las tardes, realizan tertulias, hacen préstamos,
  organizan encuentros con autor...\r\n\r\nResultó una delicia el larguísimo encuentro
  con cerca de setenta niños de los 8 a los 13 años, que habían leído diferentes libros.
  ¡Qué bien los habían trabajado! Acudieron adultos, unos maestros y otros representantes
  del Patronato de Cultura del pueblo, demostrando que la literatura no es cosa solo
  de niños. ¡Enhorabuena a todos ellos!\r\n\r\n---\r\n\r\n\r\n*17/03/2010. Colegio
  Manuel Peleteiro, de Santiago de Compostela. Alumno protagonista: Óscar Fontán.*\r\n\r\nUn
  encuentro magníficamente preparado por los profesores de 5º y de 6º. (No tiene mérito,
  así, hacer buenos encuentros). Como siempre, invito a chicos y a chicas a que escriban.
  En relación con los finales abiertos de algunos libros, les insisto en que la maravilla
  de la literatura está en que en una simple página puede continuar todo un libro...\r\n\r\nEn
  esto, alza el dedo un alumno, Óscar Fontán, que dice que ha continuado __El cazador
  de estrellas__. Se levanta y lee...\r\n\r\n\"> Leer el final de Óscar\":/ver/encuentros/final-cazador-oscar\r\n\r\n---\r\n\r\n\r\n*04/05/2010.
  Colegio \"Hilarión Eslava\", en Burlada, Pamplona. Alumno protagonista: Xabier Jiménez
  Cuesta.*\r\n\r\nAcudo de encuentros con FIRA, que lleva lustros trabajando con profesores
  de Pamplona y alrededores. Los grupos han leído varios libros, eligiendo ellos mismos
  qué quieren leer, y el resultado es que hay chicos y chicas que acaban por leer
  dos, tres, cuatro, cinco títulos... Es impresionante... ¡Y luego dicen que no se
  lee!\r\n\r\nSí, se lee y se escribe. Los profesores fomentan la escritura, guardan
  con amor libros colectivos escritos en cursos anteriores. Todo el colegio rezuma
  amabilidad y buen trabajo en aulas y pasillos. Se ve por la infinidad de trabajos
  expuestos: arte, literatura...\r\n\r\nUn chico de 5º, Xabier Jiménez Cuesta, lee
  un poema...\r\n\r\n\r\n---\r\n\r\n*17/01/2011. Colegio \"La Merced\", de Loiu, en
  Bilbao.*\r\n\r\nDe todos mis buenos encuentros, que por suerte son muchos (¡hay
  magníficos profesores!) me encantan aquellos en los que chicas y chicos acaban escribiendo.
  Un mes más tarde de charlar con los alumnos, la profesora de este colegio, Magali
  Abad, me hace llegar unos textos escritos por algunos de sus alumnos.\r\n\r\nMerece
  la pena echar un vistazo tanto a la propuesta de actividades como a los resultados...\r\n\r\n\">
  Ejercicios y textos de alumnos de Loiu\":/ver/encuentros/alumnosloiu\r\n\r\n---\r\n\r\n\r\n*16/02/2012
  Encuentro con alumnos de 4º de Secundaria y de Bachillerato en el IES Brianda de
  Mendoza, Guadalajara.*\r\n\r\nMi amiga saharaui Sara Hasnaoui, profesora de inglés
  del instituto, me pide que acuda a su centro para dar una charla histórica-literaria
  sobre el Sáhara. Los alumnos han leído __El cazador de estrellas__. No sabía lo
  que me esperaba...\r\nUn centenar de alumnos atentos, respetuosos, interesados,
  críticos, afectuosos... con los que estuve durante casi dos horas. Su actitud de
  escucha, sus inteligentes preguntas tanto sobre el Sáhara como sobre la literatura,
  me reafirmaron en la idea de que los jóvenes, tan denostados por los medios de comunicación,
  son una esperanza de futuro. Es en estos lugares donde tienen que estar las cámaras
  de televisión, y no enseñándonos la suciedad de las calles.\r\nMi enhorabuena a
  Sara, a su profesora de Historia, Laura, y al resto de docentes que estuvieron en
  la charla o me saludaron en despachos y pasillos. Nadan contra corriente. No me
  extraña que ese día se manifestasen en la calle en contra de los recortes...\r\n\r\n---\r\n\r\n*Enero/febrero
  de 2012. Colegio Guillem de Balsareny, del pueblo de Balsareny, en la provincia
  de Barcelona. Alumnos de 3º de Primaria (Joel, Guillem, Pol, Carlos, Marc, Arnau,
  Aina, Sara, Carla, Yaiza, Paula, Laia, Neha, Gerard, Àxel) y sus profesoras, Dèlia
  y Victòria.*\r\n\r\nNi siquiera nos conocemos físicamente. No hubo encuentro previo.
  La profesora entró en contacto conmigo por correo electrónico y al cabo de este
  tiempo recibí un texto delicioso sobre la continuación de *Ojo de Nube 2*.\r\n\r\nHay
  quien sigue empeñado en colocar edades en los libros LIJ. ¡Cuando son los profesores
  quienes tienen las llaves de las historias! Victòria y Dèlia han trabajado __Ojo
  de Nube__ con niños y niñas de 3º de Primaria y han elaborado luego su propia versión,
  trabajando en grupo, utilizando la pizarra electrónica... En otro ejemplo de lectura
  y escritura cooperativa y creativa. Estas son las experiencias que animan a seguir
  escribiendo.\r\n\r\n¡No dejes de leer *la segunda parte de Ojo de Nube*!\r\n\r\n\">
  Ojo de Nube II\":/ver/encuentros/ojodenube2\r\n\r\n\r\n\r\n---\r\n\r\n\r\n*10/04/2012
  Encuentro con alumnos de 1º de Primaria en el Colegio Público Asturias, de Vallecas,
  y su profesora, Piedad Izquierdo.*\r\n\r\nEsta vez, las chicas de AELE (Asociación
  Española de Lectura y Escritura), que desarrollan desde hace algunos años el proyecto
  \"Escribir como lectores\", me invitaron a un colegio de Vallecas. Días antes me
  dijeron que se trataba de un par de grupos de 1º de Primaria que habían leído y
  escrito sobre __Ojo de Nube__. Mi primera impresión fue la de que estos niños eran
  demasiado jóvenes para leer este libro, y estaba convencido de que tras los encuentros
  debería hablar con las muchachas de AELE para \"centrar las cosas\". Pero ni yo
  sabía lo bien que trabajaban Rosi, Laura y Estela, ni suponía lo que podía esperar
  de su profesora, Piedad Izquierdo.\r\n\r\nLo que confirma una vez más que los libros
  no tienen edad. La lectura tiene la huella que los maestros y las maestras quieren
  dejar en ella.\r\n\r\nSi quieres conocer más de la experiencia...\r\n\r\n\"> Trabajo
  en el Colegio Asturias, con alumnos de 1º de Primaria\":/ver/encuentros/colegioasturias\r\n\r\n---\r\n\r\n\r\n---\r\n\r\n\r\n\r\n\r\n"
