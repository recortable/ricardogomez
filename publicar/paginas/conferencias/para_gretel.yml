name: para_gretel
title: Leer, sentir, escribir...
section: conferencias
head: Unas reflexiones acerca de mis libros, la escritura, la LIJ... para el portal
  GRETEL
content: "*Mi experiencia lectora*\r\n\r\nCada escritor es producto de su experiencia
  lectora y su perspectiva vital. En mis tiempos “no existía” la literatura juvenil.
  En el colegio y en el instituto se leía lo que a uno le obligaban, que era más bien
  poco y fragmentario, lo suficiente para aprenderse ristras de autores, fechas y
  títulos, y algunos textos breves se suponía que le permitían a uno diferenciar entre
  géneros, épocas, temáticas y estilos.\r\n\r\nLa lectura era algo que ocurría fuera
  del ámbito escolar y estaba relacionado con el aburrimiento (era una manera de espantarlo),
  el desafío (era apasionante descubrir cosas de las que no hablaban los adultos,
  entre ellas el sexo), la curiosidad (por conocer mundos y personajes exóticos) y
  la transgresión (resultaba provocador y excitante ir en el metro leyendo obras de
  autores prohibidos o malditos, de Lorca a Kafka, pasando por otros muchos que ya
  imaginaréis).\r\n\r\nTambién por aquella época era un apasionado de las lecturas
  divulgativas, y leer a Gardner, Asimov, Newmann y otros, me proporcionó una visión
  del mundo complementaria de mis estudios.\r\n\r\nDurante mucho tiempo estuve en
  contacto con jóvenes, a los que di clases de matemáticas, en tiempos en que se creía
  que la escuela era un motor que cambiaría el mundo. Muchos pueden pensar que ese
  fue un tiempo de silencio literario, pero creo que no. Durante toda mi vida he leído
  y he disfrutado leyendo, y por suerte he encontrado o amasado relaciones en las
  que la literatura (en forma de libros, de cine, de cómics, de teatro o de música)
  ha estado presente, y con personas con quienes he debatido en apasionantes sobremesas
  y viajes.\r\n\r\nYa bien cumplidos los cuarenta, comencé a escribir. Y, de una forma
  algo inesperada, a publicar. De las primeras obras que recuerdo, escritas y publicadas,
  están varios cuentos. Formaban parte de la llamada literatura para adultos, pero
  ahora, si los releo, encuentro que no tienen edad y que podrían ser leídos perfectamente
  por jóvenes.\r\n\r\nSigo escribiendo, y por fortuna publicando, obras que unas veces
  son para niños, otras veces para adultos y, otras, y lo tengo a gala, que pueden
  ser leídas por jóvenes y adultos, que se mueven en un territorio fronterizo en el
  que me siento cómodo al pensar y al escribir. Decía antes que uno es producto de
  su formación literaria y recuerdo que a mis 15 años disfrutaba tanto de obras de
  Salgari, Verne o Blyton como de Stevenson, Kafka, Borges, Baroja, Miller o Mann,
  sin tener ocasión de preguntarme qué debía leer y qué no. El potencial lector de
  los niños y jóvenes de hoy no es menor que el de entonces.\r\n\r\n\r\n*La literatura
  infantil y juvenil*\r\n\r\nLos tiempos han cambiado mucho desde que yo era joven,
  si es que ser joven es algo que puede asociarse estrictamente a un intervalo cronológico.
  La escuela ya no es motor de ningún cambio. La juventud se alarga ilusoriamente
  hasta edades que antes considerábamos de adultez y, por contra, hay jubilados que
  rondan los cincuenta años. Nuestras calles y bares y tiendas están poblados por
  personas que hace tres décadas eran consideradas exóticas. Y los grandes temas de
  debate y lucha de aquellos años (Franco, Vietnam, el Che, la URSS, Angola, la revolución
  sexual, los movimientos feministas…) han sido sustituidos por otros (la infame era
  Bush, Irak, el cambio climático, las guerras del coltán, Chávez, el consumismo…)
  El mundo ha cambiado, y con la lectura no podría ocurrir otra cosa.\r\n\r\nNuestra
  sociedad tiende a poner etiquetas. Se habla, por ejemplo, de literatura juvenil,
  de literatura comprometida, de géneros… Creo que este afán por clasificar y, sobre
  todo de encasillar, responde más bien a necesidades de mercado y a afanes de estudiosos.
  Simplificando mucho, se considera que la literatura juvenil es la que profesores
  sensatos pueden recomendar en las aulas sin que se produzcan muchas protestas por
  parte de ciertos padres, de conferencias episcopales y de otros defensores de la
  moral y el orden. También simplificando mucho, se considera que tratar determinados
  temas, al hilo de acontecimientos sociopolíticos o de pulsiones de la solidaridad,
  hacen que tal o cual libro sea “comprometido”.\r\n\r\nCreo que habría que detenerse
  en todas estas afirmaciones simplistas a la hora de hablar de la literatura y, en
  particular, de la literatura infantil y juvenil. La historia de la literatura proporciona
  muchos ejemplos de libros inicialmente creados para el público adulto que causaron
  furor entre jóvenes de distintas épocas; de libros falsamente pensados para niños;
  de libros infantiles que hacen las delicias del público adulto que se atreve a acercarse
  a ellos. Las categorías y las barreras son artificiales y, en muchas ocasiones,
  tenemos la obligación de borrarlas. Una de mis peticiones a los editores es que
  no aparezcan las edades recomendadas en las cubiertas de mis libros; bastante es
  ya que estén en colecciones. Voy ganando.\r\n\r\nLa literatura no precisa etiquetas.
  O es literatura o no lo es. Un buen libro (pero también una buena película, una
  buena obra de teatro o una buena música), debe conmover, sacudir y provocar. Para
  informarnos ya están los periódicos, si acaso. La literatura tiene la obligación
  de ofrecer una mirada profunda, reflexiva y, si es posible, novedosa, sobre personajes
  y acontecimientos, y debe aportar al lector un espacio de reflexión y de conmoción.
  No hay libro más penoso que el que pasa desapercibido, el que se lee sin pasión,
  miedo ni deseo. Y esto mismo es aplicable a la llamada literatura para niños y jóvenes.
  Soy de los que sostienen que un buen libro para niños debe de ser también un libro
  válido y revelador para los adultos, y cada vez hay más ejemplos que afianzan esta
  idea.\r\n\r\n\r\n*El propósito de la literatura*\r\n\r\nLa literatura no es solo
  un entretenimiento. En este sentido, creo que fracasan quienes invitan a leer y
  a hacer lectores argumentando que leer es divertido, y todavía hay editores que
  eligen las obras que van a publicar solo en función de este criterio. Para quienes
  leemos es cierto que leer es un placer, pero este tiene más que ver con la ascensión
  dificultosa a una montaña contemplando paisajes que con pasar una tarde con los
  pies calientes, viendo televisión y devorando palomitas. Leer nos invita a utilizar
  la mirada de otro, a ser otros, y esta no es una tarea fácil; requiere tiempo, concentración,
  perseverancia, deseo y tolerancia a la frustración.\r\n\r\nOcasionalmente realizo
  encuentros con lectores, en colegios e institutos. Cierto que quienes me invitan
  ya manifiestan un interés por la lectura y la literatura, y que lo que voy a decir
  no tiene valor estadístico porque parte de un sesgo, pero hay muchos jóvenes que
  leen, y que leen mucho. Por supuesto, también los hay que no leen y que nunca lo
  harán. En este sentido, hay que asumir que la lectura es una práctica minoritaria,
  aunque todos deseemos que esté más extendida, porque a fin de cuentas es un indicio
  de libertad. En un mundo pervertido por las modas, el consumo, la publicidad y,
  en ocasiones, la mentira descarada, leer se convierte en un acto de rebeldía. Por
  las mismas razones, considero que escribir también debe serlo. No concibo una literatura
  que sea complaciente con el poder o con lo establecido, tanto en el orden político
  como en el personal, y me gusta de vez en cuando evocar los versos de Celaya: “maldigo
  la poesía de quien no toma partido / partido hasta mancharse”.\r\n\r\n\r\n*Animar
  a la lectura*\r\n\r\nLeer se considera un acto eminentemente personal. En las fotografías
  que acompañan a la __Historia de la lectura__ de Manguel se ven mujeres y hombres
  solitarios leyendo, en la intimidad de espacios apacibles o incluso en celdas de
  cárceles. Por otro lado, como señaló Pennac, “leer no admite el imperativo”. Y para
  remachar estas ideas, Emili Teixidor habla del “beso de la muerte” que sienten algunos
  chicos y chicas cuando sus profesores les hacen leer cosas que no les gustan.\r\n\r\nLa
  lectura es una elección. Se puede leer o no leer, hacerlo solo los fines de semana
  o todas las noches, aprovechando el tiempo que se emplea en el transporte público
  o en el sillón preferido. Quien ha llegado a la lectura como hábito ha superado
  un umbral, y hay personas que lo tienen más fácil que otras. En mis tiempos era
  más difícil, porque había menos publicaciones, carecíamos de bibliotecas y pocas
  eran las familias que tenían libros en casa. Pero hoy tampoco es sencillo desarrollar
  hábitos de lectura. A veces, porque hay un exceso de alternativas para el ocio y
  el entretenimiento. Otras, no lo olvidemos, porque hay sectores de la población
  que sobreviven en circunstancias culturales, sociológicas y económicas penosas,
  en las que la lectura es considerada una dedicación burguesa.\r\n\r\nYa no cabe
  duda de que la escuela debe alfabetizar a todos los ciudadanos, sean cuales sean
  su origen social o su condición económica. ¿Debe procurar además la escuela una
  educación literaria, que vaya más allá de las herramientas que necesitamos para
  descodificar textos escritos? A mí no me cabe duda de que debe dar esa oportunidad,
  y esto pasa por practicar la lectura en el aula. Y para ello debe violar temporal
  y parcialmente dos condiciones de la lectura: convertirla en un acto social y hacerla
  obligatoria.\r\n\r\nPero obligar a leer, sin más, no significa crear lectores. Es
  evidente, para empezar, que un buen docente, apasionado por la lectura, tendrá más
  posibilidades de contagiar su pasión que otro que se limite a obligar a leer obras
  que él ni siquiera conoce. Leer en el aula es una actividad que tiene algunos inconvenientes
  y muchas ventajas, y estas se pueden multiplicar siempre y cuando se tengan en cuenta
  algunas ideas. Leer para hacer un examen es una desgracia. Leer para confeccionar
  una ficha, una tristeza. Leer con la idea de que el libro debe gustar a todo el
  mundo, un engaño.\r\n\r\nDesde mi punto de vista, muchas cosas en relación con la
  animación a la lectura cambiarían si hiciéramos una presentación más abierta de
  los libros que llegan a las aulas: “Este libro es una propuesta, y yo (el profesor,
  el autor) os invito a leerlo. Puede gustaros o puede que no. Pero lo vamos a criticar,
  lo vamos a destripar, lo vamos a imaginar de una forma distinta, si queremos. ¡Vamos
  a aprender a leer y a escribir!” También invito a que la lectura no sea un acto
  en un solo sentido, en el que el autor habla al lector y este calla. El lector tiene
  todo el derecho a rehacer, a imaginar la historia de otra forma distinta, y por
  supuesto a criticar. El autor solo hace una propuesta, la suya. El lector tiene
  derecho a recrear la historia.\r\n\r\n\r\n!</attachments/0000/0632/escritora.jpg!\r\n\r\n*Escribir
  en el aula*\r\n\r\nUna parte de la educación estética tiene que ver con la contemplación
  y el análisis de lo que otros hicieron. Admirar un cuadro, analizar una escultura,
  leer un libro o escuchar una pieza musical es un paso indispensable para conocer
  qué dificultades superaron sus autores, cómo resolvieron ciertos problemas o saber
  qué desafíos hay aún pendientes.\r\n\r\nPero eso no basta. Hacer música, pintar
  o escribir forma parte de esa educación estética. El acercamiento a la lectura pasa
  también en el aula por la invitación a la escritura. Los Planes de Fomento de la
  Lectura estarían incompletos si no se anima a los chicos y chicas a utilizar la
  literatura para producir sus propios textos.\r\n\r\nExiste la tentación (y la trampa)
  de utilizar la escritura de los alumnos para realizar correcciones y exámenes. Es
  indudable que ciertos textos escolares sirven para comprobar cómo progresan su caligrafía,
  su ortografía o su gramática, pero la invitación a que escriban es más amplia. Tiene
  que ver con su escritura secreta, la personal, la que tienen derecho a no enseñar
  y en la que pueden recrear la lengua a partir de un lenguaje normalizado o no, con
  símbolos, dibujos e incluso con faltas de ortografía. La escritura más creativa
  de pensamientos, sentimientos, opiniones o hechos en los que puedan canalizar deseos,
  sueños, rabias o quejas.\r\n\r\nNiños y adolescentes suelen querer escribir “un
  libro”, con el propósito de emular a alguien admirado o de demostrar su gusto por
  la literatura. Suele ocurrir que, cuando comprueban que escribir “un libro” es una
  tarea ardua, para la que no están aún preparados, abandonan la escritura. Quizá
  deba aclarárseles que no tienen que escribir un libro. Que puede ser una frase,
  un poema, una canción, una anécdota, un sueño, un guión de cine, un comentario…
  y que quizá, a partir de esta escritura sin propósito, surjan personajes, ideas
  o escenarios en los que no pensaban, que dé lugar a escrituras más literarias. Invitar
  a llevar un diario en el que no haya obligación de escribir todos los días, ni de
  contar la verdad, es una forma de fomentar el gusto por la escritura.\r\n\r\n\r\n*De
  lo que escribo y por qué lo escribo*\r\n\r\nMi primer libro juvenil fue __Bruno
  y la casa del espejo__, en el que el protagonista se duplica y vive la dualidad
  de lo que es (un chico organizado, algo neurótico y encerrado en su universo mitad
  real, mitad literario) y lo que quiere ser (personaje de aventuras que solo imaginaba
  en los libros y deseoso de conocer otros mundos). Creo que algo así viví hace diez
  años, cuando me debatía entre la posibilidad de seguir enseñando matemáticas, algo
  con lo que disfrutaba, y la tentación de lanzarme a escribir.\r\n\r\nIncluso después
  de mis primeros libros no pensé en la posibilidad de ganarme la vida con este oficio.
  En algunas entrevistas he respondido que, pese a comenzar tan tarde, siempre he
  estado vinculado con la literatura. Era lector, un lector desorganizado pero voraz,
  y un día decidí atravesar a “la otra orilla” con el ánimo de poner en palabras algún
  personaje imaginario, alguna historia. Esto fue el origen de mis primeros cuentos.
  Mi primera novela, anterior a Bruno, fue una ampliación de uno de esos relatos,
  que pugnaba por derramarse más allá de las 25 páginas iniciales. Se titulaba __Los
  poemas de la arena__  y transcurre en un desierto de Iraq, durante la Guerra del
  Golfo. En su publicación contribuyó el hecho de ser premiada con el Felipe Trigo;
  luego fue candidata al Tigre Juan, pero esa es otra historia.\r\n\r\nMe gusta mucho
  el relato breve y admiro los de muchos autores, como Borges, Carver, Conrad, Poe
  o Cortázar. Mis primeros cuentos fueron revalidados por una docena de premios y
  quizá fue eso lo que me animó a seguir escribiendo. Fui dejando progresivamente
  mis clases hasta que me planteé resignarme a escribir solo como un entretenimiento,
  o renunciar a mi trabajo y hacerlo de forma más dedicada. No me arrepiento de esta
  última decisión, pese a que vivir de la escritura tiene sus riesgos. Uno no sabe
  nunca si acabará la novela que ha comenzado; una vez terminada, tampoco sabe si
  la publicará; si consigue publicarla nunca se sabe si obtendrá de ella las compensaciones
  por el tiempo dedicado a escribirla…\r\n\r\nGustavo Martín Garzo hablaba hace poco
  de “la conquista de la lentitud”, y he adoptado esta idea como una característica
  que creo me define. Me considero un escritor despacioso y me gusta la idea de acariciar
  a los personajes de mis novelas durante meses. Creo que los protagonistas de mis
  historias no son aventureros en un sentido clásico; bastante tienen con la hazaña
  de vivir el día a día. Hasta que no están totalmente dibujados en mi imaginación,
  con todas las características que los hacen humanos (sus miedos, sus pasiones, sus
  deseos, su contexto familiar, sus aficiones e incluso sus miserias) no puedo sentarme
  a escribir su historia, y solo a medida que avanza el libro se desvelan sus vivencias.
  Soy de los llamados “escritores de brújula”, que conocen la dirección hacia la que
  camina la historia, pero que no saben exactamente los detalles del viaje. Me gusta
  imaginármelo con ellos, vivirlo en su compañía y descubrir otros personajes a medida
  que ellos, los protagonistas principales, desean o necesitan hacerlo.\r\n\r\nCreo
  que, por ello, mis dos docenas de relatos breves, que algún día reuniré y ofreceré
  a algún editor, podrían agruparse bajo un título parecido a __Cuentos de gente solitaria__.
  Y en mis novelas, por las que pululan otros muchos personajes, siempre hay un protagonista
  destacado, que conozco en profundidad y que interactúa con los demás.\r\n\r\nEn
  algunas ocasiones, como al de Bachir de __El cazador de estrellas__  o al de Nushi
  en __Diario en un campo de barro__, los someto (me someto) al rigor de describirlos
  encerrados, en un escenario que tiene algo de teatral y de simbólico. En ambos casos,
  además, se trata de personas que pasarían totalmente desapercibidas, casi vulgares
  en su normalidad; es en su entorno donde miran y admiran a otros que quisieran ser.\r\n\r\nSin
  embargo, estos personajes no nacen por sí mismos, sino asociados a una determinada
  imagen, paisaje o suceso. Bachir surge de mis visitas a los campamentos de refugiados
  saharauis, uno de los lugares más terribles del mundo, solo embellecido por la profunda
  humanidad de las personas que viven allí. Katrin, la protagonista de __Los zorros
  del norte__, aparece después de contemplar la estremecedora soledad de algunas casas
  en montes de la costa noruega, que entreví en otro de mis viajes. Rubén, el personaje
  y narrador de __Como la piel del caimán__, se mueve en un escenario que conozco
  bien, pues en él viví durante varios años, y la historia está basada en un suceso
  del que fui testigo indirecto. Incluso Mot, el personaje de la novela futurista
  __3333__, está imaginado en un par de entrañables lugares que conocí y donde me
  imaginé cómo serían los páramos que los rodean dentro de algunos siglos…\r\n\r\nQuizá
  deba a mi afición al cine mi capacidad y mi necesidad de inventar escenarios que
  no conozco y jamás conoceré, aunque en ocasiones sea necesario un trabajo de documentación
  que me lleva meses. Hace años, en una visita a un museo de Estambul, vi una tableta
  de barro que hablaba de un tal Iatar Ami, hijo del rey Zimrilin, que fue entregado
  como esclavo al palacio de Hammurabi. Aquello era un recibo de entrega, y aquella
  desgracia (un príncipe convertido en esclavo por un manotazo del destino) me conmovió
  tanto que quise indagar sobre aquel individuo anónimo y su época, de quien no queda
  más que un trozo de arcilla; con el tiempo, escribí __Zigurat__  y __El último de
  los esclavos del Rey__, esta última aún inédita. Cuando quise escribir una historia
  “de indios”, me dediqué a leer sobre la vida de los pueblos indígenas en Norteamérica,
  y el resultado fue __Ojo de Nube__, en la que se cuentan la forma de vida y las
  leyendas de una pequeña tribu arrasada por una civilización que impuso sus leyes
  a golpes de sangre y pólvora.\r\n\r\nIntento que cada libro sea singular, y los
  variados personajes y ambientes que elijo van asociados también a una elección de
  la forma narrativa. A veces me parece que lo más adecuado al libro es una tercera
  persona, pero en ocasiones he utilizado la narración en primera porque es la que
  creo conviene al protagonista, porque en su historia no interesa tanto la realidad
  objetiva como los sentimientos que provocan el descubrirla, como ocurre con los
  personajes de __Diario en un campo de barro__ o __Como la piel del caimán__. En
  __La isla de Nuncameolvides__, el libro es una suma de relatos y descripciones breves,
  porque quería confeccionar algo así como un libro de fotografías, que pueden verse
  aisladas y desordenadas, de modo que la historia juega con el tiempo y con la impresión
  que produce ver cómo los protagonistas van madurando. También utilizo una narración
  fragmentaria en __Los zorros del norte__, porque esa forma de narrar ese cuento,
  sencilla, paso a paso y reiterativa, es la que recuerdo de mi abuelo, cuando me
  llevaba a pasear por el campo y me contaba historias, que interrumpía para dar la
  vuelta a un escarabajo, observar un reguero de hormigas o tomar una espiga caída
  en el suelo. En __Gente rara__, el desafío fue inverso: cómo contar, como si fuera
  un cuento y de seguido, una larga historia que debía necesariamente dividirse en
  capítulos.\r\n\r\nTal vez por incapacidad, quizá por vicio, o porque en mi etapa
  iniciática no podía escribir de continuo, jamás escribo una novela de una tacada.
  Una vez arrancada, suelo detenerme al cabo de un mes, dejarla reposar en el cajón
  uno o dos meses y comprobar la impresión que me produce transcurrido ese tiempo.
  A veces, tiro a la basura lo escrito y comienzo de nuevo, desde otro punto o en
  otro tono. Otras veces, por suerte, me sirve mucho de lo escrito, pero el tiempo
  revela aspectos de los personajes que en una primera instancia pasaron desapercibidos
  y entro a matizar o a borrar. Algunos comienzos de novela duermen en las tripas
  del ordenador porque la historia perdió el brillo inicial y quién sabe si alguna
  vez lo recuperarán. En esas pausas entre escrituras atiendo otros libros, de modo
  que en un período me encuentro trabajando con dos o tres novelas simultáneamente.
  Como suelo demorarme mucho en la corrección y el pulido, y no me impongo plazos
  de finalización, el resultado es que hay años en que no publico nada; otros, en
  que salen de golpe tres libros.\r\n\r\nSin duda, otras escrituras tienen una intención
  más didáctica. En __La Selva de los Números__  y __Las hijas de Tuga__  me propuse
  divulgar matemáticas, a través de una narración salpicada con canciones, convencido
  de que niños y niñas tienen que acostumbrarse a leer matemáticas. Por la misma razón,
  he escrito varios libros de divulgación científica, también para adolescentes, recogidos
  en cuatro volúmenes titulados __Selección de textos divulgativos__, que tratan sobre
  matemáticas, física, astronomía, biología, historia o literatura. Ahora (¡quién
  me lo iba a decir a mí!) doy de vez en cuando alguna conferencia sobre literatura
  y matemáticas…\r\nEn los últimos tiempos he aceptado la propuesta de adaptar a algunos
  clásicos, seducido por el argumento de una editora que me convenció de que los niños
  y jóvenes de hoy deben tener la ocasión de leer obras señeras en la literatura de
  todos los tiempos, cosa en la que estoy en absoluto acuerdo; __Romeo y Julieta__
  \ y __El Amadís de Gaula__  para el cómic, o versiones actualizadas de __La vida
  es sueño__, __El Abencerraje__  o __Los cuentos del Conde Lucanor__  han sido mis
  últimos trabajos en este sentido, lo que me ha dado ocasión de leer de una manera
  mucho más profunda estas obras, su sentido y sobre la época en que fueron escritas.\r\n\r\nQuizá
  por una (de)formación académica, diré que no creo mucho en la inspiración, o al
  menos me parece que nunca me ha tocado directamente con sus delicados dedos, aunque
  también es posible que mi escepticismo hacia lo sobrenatural o lo casual haga que
  su presencia me haya pasado desapercibida. Sí creo en el hallazgo después de la
  búsqueda, en ocasiones de la misma manera en que se aborda la resolución de un problema.
  Lo anterior no quiere decir que sea demasiado racional, me parece. Creo escribir
  con la cabeza, pero también con el corazón, las tripas, el hígado y la vesícula
  biliar. A veces, incluso escribo a patadas y arañazos.\r\n\r\nYa he dicho que no
  me gustan las etiquetas, por lo que me resisto a que mis libros entren dentro de
  lo que se denomina “escritura comprometida”, por más que en ocasiones mis personajes
  o mis historias traten temas que resulten dramáticos. Sí creo que un motor a la
  hora de sentarse a trabajar es la “escritura compasiva”, de la que habla Coetzee,
  la que nos invita a colocarnos en el corazón del otro, etimológicamente hablando.
  A veces, utilizando un cóctel de compasión, búsqueda y encuentro, he escrito alguno
  de mis libros, como mis __Cuentos crudos__, en los que quise imaginar a personas
  viviendo con esperanza en lugares castigados del planeta. Después de todo, escribir
  no es más que una forma de conocer el corazón ajeno.\r\n\r\n"
