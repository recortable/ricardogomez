head: "*(Cuando dos y dos no son cuatro, sino una gorda china en el zapato)*"
content: "%{color:blue}__Conferencia/taller impartida en *Fuenlabrada*, con los auspicios
  del Ayuntamiento y del grupo cultural *Abanico*. En septiembre de 2008.__%\r\n\r\n---\r\n\r\n\r\n\r\nHace
  no mucho tiempo, solo unos cuantos miles de años, nadie pensaba en términos de “matemáticas”
  y “literatura”, porque nadie había inventado aún esas palabras. Se sobrevivía y
  poco más, en una época en que la esperanza de vida quizá no llegara a los treinta
  años. Se cazaba, se pescaba, se recolectaba, se cocinaba, se tenían descendientes
  y enemigos y amigos y enfermedades. Los cadáveres se inhumaban o se incineraban
  o incluso se devoraban. Lo más probable es que se contaran cuentos, biografías y
  leyendas y se buscaran explicaciones a fenómenos naturales como los rayos, la muerte,
  las inundaciones, las fases de la luna, los eclipses de sol, los terremotos, la
  comunicación entre las manadas de lobos, el origen de la enfermedad o los efectos
  de las plantas medicinales. Es casi seguro que parte de la vida era real y parte
  literatura. Entre las vicisitudes diarias y la narración de lo cotidiano es casi
  seguro que había espacio para la invención, el recuerdo, la especulación, el descubrimiento,
  la intriga, el mito o la religión: literatura, a fin de cuentas. Todavía faltaba
  mucho para que se supiera escribir, pero ya había literatura.\r\n\r\nLa literatura,
  como las matemáticas, nacen del pensamiento y no de la acción. Cuando nosotros,
  a comienzos del siglo XXI, recreamos una partida de caza neandertal de hace 40000
  años, y tratamos de imaginar a un grupo de cazadores acechando a la presa, esquivando
  sus embestidas, llevándola hacia la trampa, aullando y alanceando al animal con
  sus herramientas de piedra, estamos haciendo literatura. Para los cazadores que
  entonces arriesgaron sus vidas para asegurarse suculentas comidas durante muchas
  jornadas, aquello no tenía nada de literario: era una mera cuestión de lucha y supervivencia.
  Sin embargo, tanto la planificación de aquella jornada de caza como su recreación
  las noches siguientes eran actos literarios. En esos relatos se evocaban los espíritus
  de los antepasados muertos, el miedo, el hambre, la solidaridad, la confianza, la
  emoción, el deseo y, de alguna manera, la generalización. Más tarde, esa jornada
  de caza, con sus aciertos y errores, podía ser recreada para aplicarla a situaciones
  similares, y es seguro que los padres se lo contarían a sus hijos para que en el
  futuro fueran buenos cazadores. Se lo contarían como cuentos que, muy probablemente,
  iban enriqueciéndose con elementos mágicos. Se hacía literatura.\r\n\r\nLa historia
  de las matemáticas, tal como está escrita en los libros, abarca como mucho unos
  40 siglos, con los primeros escritos sumerios. Sin embargo, cada vez es mayor el
  número de descubrimientos arqueológicos que evidencian que neandertales de hace
  400 siglos utilizaban huesos de animales como juegos de azar y para realizar cuentas
  y, posiblemente, llevar registros de fechas en primitivos calendarios. ¿Sabían matemáticas
  aquellos cazadores prehistóricos? Tal como hoy lo entendemos, probablemente no.
  Sin embargo, podemos asomarnos (literariamente) a lo que imaginamos de sus vidas
  y tratar de acercarnos a alguna respuesta.\r\n\r\nEn aquella época indefinida estoy
  seguro de que los humanos distinguían entre la monogamia y la poligamia y entre
  partos únicos, dobles y triples, conocían intuitivamente la relación entre masa
  y volumen, desarrollaban estrategias para hacer repartos iguales, comparaban el
  número de personas que componían sus tribus con el número de sus enemigos, eran
  capaces de igualar montones de diferentes cantidades, sabían estimar la edad de
  sus crías, calculaban cuántos días faltaban hasta la siguiente luna llena, ordenaban
  por edades y estaturas, medían distancias utilizando unidades naturales y, cuando
  se dieron los primeros pasos para la negociación, el trueque y el comercio, establecieron
  relaciones numéricas entre cantidades heterogéneas. Por supuesto, en aquella época
  no se hablaba de numeración, ni de equivalencias, ni siquiera de adición o de multiplicación.
  No existían las palabras “mil”, “cien” y ni siquiera “diez”. Se hacían matemáticas,
  aunque aún faltaba mucho para que se intentasen las primeras abstracciones y las
  primeras representaciones numéricas.\r\n\r\nDado que las anteriores habilidades
  no eran innatas y debieron ser transmitidas de padres a hijos, y teniendo en cuenta
  que en la época no existía ningún tipo de escritura, el proceso de enseñanza/aprendizaje
  era un acto narrativo, literario, en el que el padre contaba al hijo, el brujo a
  su sucesor, el jefe de la tribu al aspirante... En aquella época las cosas se narraban,
  se acompañaban de ejercicios prácticos y, casi seguro que en muchos casos, se hacía
  peripatéticamente o al calor de la lumbre. Es de suponer que los exámenes, de haberlos,
  serían orales y prácticos, y probablemente dramatizados con inciensos y conjuros,
  acompañados por una buena dosis de realismo mágico.\r\n\r\nEn aquel tiempo en el
  que aún nadie había inventado las palabras “literatura” y “matemáticas”, el lenguaje
  y las matemáticas discurrían en paralelo. El camino hacia la construcción de la
  matemática fue parejo al del lenguaje. Hubo un momento en el que alguien creó la
  palabra “ave” para representar no algo tangible, sino una abstracción que comprendía
  por igual a los buitres, los jilgueros, los vencejos y otros vertebrados alados
  que tenían la capacidad de volar. Lo mismo ocurrió con “cinco”. Hubo alguien, hace
  mucho tiempo, que inventó la secuencia “uno, dos, tres, cuatro, cinco”, que hablaba
  no de entidades concretas, sino de cualidades generales que afectaban a propiedades
  de grupos homogéneos de cosas. Asignar esas cualidades también fue un hecho literario,
  no matemático; nadie pensaba entonces en crear una disciplina nueva que se ocupara
  de la aritmética, la geometría o la topología. El número “cinco”, como las cualidades
  “ser mayor que” o “ser adyacente a” eran meros refuerzos del lenguaje, aditamentos
  literarios.\r\n\r\nLa construcción de la generalización “ave” es la misma que se
  necesita para crear “cinco”, y los números no son sino propiedades abstractas de
  las cosas y de las colecciones de cosas. Me he extendido aquí porque se puede pensar
  que el camino recorrido por antiguos homínidos es parejo al que siguen los niños
  y niñas cuando pasan de las etapas prenuméricas a las numéricas. Primero es uno
  mismo; más tarde, el objeto externo; después, las propiedades concretas del objeto;
  más adelante, las propiedades abstractas de ese objeto y de las colecciones de objetos
  homogéneos.\r\n\r\nEn su abrumadora pero apasionante __Historia de las cifras__,
  Georges Ifrah recorre las distintas formas de numerar y de hacer matemáticas tanto
  de pueblos prehistóricos como de históricos. Aunque el libro no es un tratado sobre
  psicología evolutiva ni sobre pedagogía de las matemáticas, permite conocer cuáles
  han sido las dificultades con que la humanidad se ha enfrentado a la hora de construir
  la aritmética, y las complejas e ingeniosas formas de resolver los problemas derivados
  de la escritura de números y las operaciones básicas. Cuando en la pizarra de un
  aula de primer curso de primaria escribimos una expresión sencilla en apariencia,
  como “12+8=20”, estamos resumiendo miles de años de evolución del pensamiento, en
  los que están implicadas las ideas de cantidad, de dígito, de adición, de igualdad,
  de cero, de sistema de numeración decimal, de valor posicional...\r\n\r\nSería muy
  curioso, para profesores de matemáticas de primaria, detenerse un tiempo en una
  expresión que hacemos leer a los alumnos, de una forma unívoca, como “doce más ocho
  igual a veinte”. Para empezar, lo que se espera de los alumnos, ante una expresión
  como “doce más ocho igual a...” es que se rellene una casilla con el número “veinte”.
  Si colocan en el orden apropiado un 2 y un 0, diremos que el alumno es competente
  para realizar sumas sencillas, de un número de dos dígitos con otro de un dígito.
  ¿Es esto relevante desde el punto de vista matemático? Reconoceremos que, como estímulo,
  si de lo que se trata es de que el niño se sienta satisfecho con una evaluación
  positiva del profesor, será bueno que sepa que la suma de 12 y de 8 es 20, aunque
  esa satisfacción durará bien poco, porque con la mejor de las intenciones su profesor
  le propondrá otros ejercicios similares, como 17+9=..., 22+7=..., 33+89=... para
  llegar en poco tiempo a lo más temido: 789324+87654=...\r\n\r\nComo esto es una
  disquisición sobre literatura y no una clase de matemáticas, permitámonos jugar
  un rato con una expresión como “doce más ocho igual a veinte”, que también podría
  leerse como “doce más ocho da como resultado veinte” y que en ambos casos se representa
  convencionalmente como “12+8=20”. ¿Qué puede significar esto para un niño de seis
  o siete años? Pongamos en juego su imaginación. Esto puede querer decir que si hay
  doce golondrinas en un cable eléctrico y luego llegan otras ocho golondrinas, habrá
  un total de veinte golondrinas, en cuyo caso el signo = tiene como significado “al
  final hay”. Significa también que si en un monte hay dos madrigueras con doce y
  ocho conejos respectivamente, y en otro monte hay una única madriguera con veinte
  conejos, los dos montes tienen el mismo número de conejos, en cuyo caso se juega
  con el símbolo “=” con el significado “hay la misma cantidad que”. Pero, ¿qué tenemos,
  si metemos en un estuche doce lápices de colores y ocho bolígrafos? Cierto que hay
  20 útiles de escritura, pero al solicitar una respuesta de este tipo estamos enriqueciendo
  su capacidad lingüística, y por tanto matemática.\r\n\r\nPero demos una vuelta de
  tuerca y sigamos jugando literariamente. También puede significar que si dos días
  de una semana vienen a casa a comer 12 y 8 personas y otro día de otra semana vienen
  a comer 20 personas, el signo “=” puede leer se como “es igual de gratificante (o
  de incómodo)”. Pero pensemos: ¿da realmente lo mismo? ¿Hay sillas para que se sienten
  a la mesa 20 personas a la vez? ¿Y es irrelevante que esas personas se conozcan
  o no, que se lleven mal, que se sienten a discutir de una herencia, o que sean de
  opiniones políticas contrarias? ¿Y estamos seguros de que el resultado será 20 cuando
  a la hora del almuerzo se reúnan doce lobos hambrientos y ocho tiernas cabritillas?
  ¿Y qué sucede si alguien se acuesta a las 12 de la noche y a continuación duerme
  8 horas? ¿Despertará a las 20 horas? Y más: si echamos en una cazuela de agua hirviendo
  12 terrones de azúcar y a continuación 8 terrones de azúcar, ¿podemos estar seguros
  de que tendremos media hora más tarde 20 terrones? Y más aún, para físicos: ¿qué
  se obtiene si se juntan 12 protones y 8 antiprotones?\r\n\r\nEn los documentos que
  acompañan a muchos curriculos escolares se afirma que las matemáticas son un instrumento
  para conocer y formalizar la realidad. Esto es verdad, pero no toda la verdad cuando
  lo que se encubre es justificar que los alumnos realicen ristras de cálculos tediosos
  para demostrar que saben sumar o multiplicar, porque el mero conocimiento de los
  algoritmos de cálculo añade poco al saber matemático. Lo que se pretende que hagan
  los niños lo hacen los ábacos o las calculadoras electrónicas mejor y más rápido.
  La expresión “12+8=20” no basta para conocer el mundo si no va acompañada de la
  literatura que describe el contexto en que se emplea.\r\n\r\nPor desgracia, hay
  muchos niños, y esto es especialmente grave en los primeros años de la educación
  primaria, cuyo único contacto con las matemáticas, o la visión que de ella tienen,
  son tediosos ejercicios de cálculo desprovistos de significado, o con significados
  triviales, en los que se pretende automatizar los algoritmos de cálculo. No hay
  espacio para el debate, la discusión o el juego. Y los juegos matemáticos numéricos,
  a estas edades, son un desafío para la mente y para el desarrollo de una actitud
  de aprecio por los números. Resolver 2+2=4 llega un momento en que resulta trivial.
  Resulta más estimulante plantear ejercicios del tipo: “Imagina una situación en
  la que dos y dos no sean cuatro”. Algunos dirán: “Ah, pero eso no es matemáticas...
  ¡Es literatura!”? Es que, de nuevo, de eso se trata.\r\n\r\nA pesar de los muchos
  esfuerzos por mejorar la didáctica de la matemática, esta quizá sigue siendo la
  asignatura que más frustraciones y fobias produce y que más rechazos suscita. Es
  frecuente que muchos personajes de éxito en disciplinas humanísticas reconozcan
  que las matemáticas fueron su bestia negra en la escuela, y es fácil imaginar sus
  sudores mientras se enfrentaban a tareas tan tediosas como una multiplicación con
  decimales, una división larga o una suma de fracciones. Casi todas estas personas
  acabaron su escolaridad obligatoria sin saber qué representa el número pi, por qué
  diablos hay que dividir por dos después de multiplicar la base por la altura al
  calcular el área de un triángulo o por qué “se cuentan” el número de decimales de
  los factores cuando se coloca una coma en el resultado de una multiplicación. Lo
  único que estos personajes numerofóbicos consiguieron demostrar en la escuela era
  lo que sus profesores trataron de medir: que eran calculadores lentos e ineficaces,
  con poca o escasa disposición para resolver problemas de mediana dificultad.\r\n\r\nQuizá
  la explicación de por qué tantos estudiantes se atasquen en matemáticas haya que
  buscarla en la literatura y, en particular, en la novela histórica sobre la matemática.
  Muchos profesores de matemáticas deberían leer libros de historia de la matemática.
  Cuando se quejan de las dificultades que tienen algunos de sus alumnos debería servirles
  de consuelo pensar que los grandes científicos grecorromanos no supieron resolver
  con acierto los algoritmos de las operaciones básicas con lápiz y papel que hoy
  exigimos realicen con soltura niños de tercero y cuarto de primaria. Que durante
  los siglos XIV y XV, recién introducido el sistema de numeración decimal y las cifras
  arábigas, los estudiantes de matemáticas de entonces emprendían largos y costosos
  viajes a escuelas extranjeras donde aprendían los algoritmos de la multiplicación
  y de la división que entonces eran secretos. Que el sistema de numeración decimal
  no se asentó en Europa hasta bien entrado el siglo XVI, cuando se llegó a un mismo
  criterio para escribir los números enteros y los llamados decimales. O que una civilización
  como la egipcia, que perduró varios milenios y que construyó con precisión templos
  y pirámides, no logró sistematizar satisfactoriamente la escritura de fracciones
  tal como hoy la conocemos. Y ello no porque los matemáticos antiguos fueran torpes
  o porque la matemática sea especialmente difícil, sino porque es una construcción
  llena de sutilezas, que muchos niños no pueden captar sencillamente porque el curriculo
  escolar no está dispuesto a detenerse en lo que considera pérdidas de tiempo.\r\n\r\nPorque
  en los curriculos no hay mucho lugar para perder el tiempo, y hay que enseñar mucho
  en pocos años, muchos maestros olvidamos el poder de la palabra, y de la literatura,
  a la hora de iniciar nuestras clases. No es lo mismo comenzar una sesión diciendo:
  “Hoy vamos a aprender a dividir”, que hacer una presentación más o menos literaria
  que comience diciendo: “Hoy os voy a presentar un secreto que durante dos siglos
  fue más secreto de lo que es hoy la fórmula de la cocacola. Un secreto por el que
  muchos estudiantes pagaban mucho dinero hace siglos. Algo que evitó muchas pérdidas
  de tiempo y muchos errores y que además enriqueció a muchas personas y arruinó a
  otras muchas: el secreto de la división”.\r\n\r\nHago un inciso para aclarar que
  desde hace mucho vengo manteniendo que al algoritmo de la división no habría que
  dedicarle más de dos sesiones de clase en un curso de matemáticas de cuarto de primaria.
  Y eso, como mera curiosidad cultural. Desde que existen las calculadoras electrónicas
  no tiene sentido dedicar fatigosas sesiones de trabajo para dividir con lápiz y
  papel, cosa que comprendieron hace varios siglos los orientales con sus ábacos.
  Pero a eso, si acaso, tendremos ocasión de volver más tarde.\r\n\r\nHoy, las matemáticas
  tienen un enorme valor social. Ningún curriculo escolar puede prescindir de ellas
  y se considera que “saber matemáticas” abre las puertas a carreras técnicas y universitarias
  que tienen gran prestigio e, indirectamente, pueden proveer de un buen puesto de
  trabajo y, generalmente, de una buena remuneración. Sin embargo, este valor de cambio
  tiene poco que ver con su valor de uso. A excepción de los profesores de matemáticas,
  que se supone que “hacen matemáticas” en sus clases (habría que aclarar sin embargo
  que “enseñar” no es lo mismo que “hacer”) los escolares de los primeros cursos de
  primaria no suelen identificar en sus vidas cotidianas casi nada que signifique
  este “hacer matemáticas”. En las cabezas de muchos niños, las matemáticas son una
  cosa que ocurre solo en las clases de matemáticas.\r\n\r\nSin embargo, el profesor
  Ian Stewart, en su delicioso libro __Locos por las matemáticas__, propone un interesante
  experimento mental: colocar una imaginaria pegatina roja en todos los objetos y
  situaciones en que las matemáticas estén presentes. Así, un niño recién levantado
  debería ir colocándolas en su despertador, en las sábanas, en su cama, en la silla
  en que dejó apoyada la ropa, en las losetas del suelo, en la ventana, en las cortinas,
  en la mesa en que desayuna, en los platos y tazas que utiliza, los recipientes que
  guarda en la nevera... y, por supuesto, al salir a la calle, en las casas, las aceras,
  las marquesinas de autobús, las bicicletas, las aceras, los alcorques, las antenas
  de televisión... por no hablar de su teléfono móvil o su ordenador, el odómetro
  de un coche, de la tarjeta bancaria de su madre, el mp3 de su hermana o el gps de
  su tía.\r\n\r\n¿Qué es, en definitiva, mirar más allá de la apariencia, y profundizar
  en las causas y consecuencias de las cosas? No es más que literatura. Y de nuevo,
  la literatura viene en nuestra ayuda cuando se trata de ejercitar esta capacidad
  de observación y de conciencia matemática. Observar un ladrillo y analizarlo matemáticamente
  significa poner en juego cosas y propiedades de cosas que se nombran mediante palabras,
  y donde los números no son mas que extensiones del lenguaje. Supone observarlo como
  un prisma recto, con longitud, anchura y altura, provisto de huecos que vistos en
  planta son círculos o semicírculos y que imaginados en alzada y perfil son rectángulos,
  y que han sido extraídos como cilindros o mitades de cilindros. Como objeto sólido
  que es, el ladrillo tendrá una masa, que podrá ser expresada en kilogramos, en gramos
  o en unidades de masa imaginarias. Como producto comercial, tendrá un precio, que
  será distinto del coste de fabricación. Solo después de este ejercicio descriptivo
  los números aportan un valor añadido, pues podemos dar las dimensiones de esa clase
  de ladrillos, para distinguirlos de otros obtenidos en otras fábricas. Dos sesiones
  de clase dedicados al estudio de simple un ladrillo de construcción constituye un
  ejercicio lingüístico y matemático más estimulante que treinta sesiones dedicadas
  a aprender un algoritmo de cálculo que puede resolverse en un microsegundo utilizando
  una calculadora electrónica.\r\n\r\n!</attachments/0000/0424/Niño_observando.jpg!\r\n\r\nMuchos
  escolares actuales no tienen ocasión de detenerse nunca en el significado de ciertos
  conceptos matemáticos, ni en la dificultad histórica que ha supuesto construir las
  matemáticas tal y como las conocemos, ni en la repercusión profunda que las matemáticas
  tienen en nuestra vida cotidiana. Por supuesto, tampoco han tenido tiempo de deleitarse
  en los aspectos más lúdicos de la matemática, ni de jugar con acertijos o problemas
  lógicos. Como resultado, al término de la enseñanza obligatoria apenas pueden decir
  el nombre de un matemático aparte de Pitágoras (que, además, no lo era) y las matemáticas
  están apartadas de la cultura humanística. Dado que muchos de estos alumnos no vuelven
  a seguir un curso de matemáticas, los números apenas sirven para algo más que para
  llamar por teléfono, dar tallas de ropa y añadir detrás la palabra “euros”. Desde
  que comienzan primaria, y aún antes, se encuentran con un curriculo que tienen que
  ver con la escritura y lectura de cantidades, el entrenamiento en algoritmos, la
  resolución de problemas más o menos artificiales, el reconocimiento de elementos
  de figuras geométricas ideales y el manejo del sistema métrico decimal. Esta carrera
  se prolonga y se hace más penosa aún en secundaria, donde terminan de asentarse
  todas las aritmofobias imaginables.\r\n\r\nEl número de horas lectivas dedicadas
  a las matemáticas dentro de los curriculos escolares es escaso, pero lo más grave
  es que las matemáticas están encerradas en sí mismas, como si hubiesen nacido de
  repente y desligadas de la vida y de la cultura. A mi juicio, la solución no está
  en incrementar la carga lectiva (al menos, no solo en eso), sino en dejarlas respirar
  y ponerlas en contacto con lo que ha sido su desarrollo histórico, en contacto con
  otras disciplinas y aplicadas a problemas y observaciones reales, y de nuevo ahí
  entra la perspectiva literaria, humanística.\r\n\r\nLa literatura, la narración,
  la especulación, el juego, la argumentación... deben formar parte de las clases
  de matemáticas, y para eso se necesita que haya profesores que lean y que hagan
  leer. Que no se conformen con los aspectos más utilitaristas de las matemáticas
  y reduzcan las clases al simple manejo de símbolos desprovistos de significado.
  Y que se contribuya a romper esa visión esquizofrénica que divide el saber entre
  “las letras” y “las ciencias”.\r\n\r\nPor desgracia, en nuestro país no hay tradición
  en la divulgación científica, y solo en las dos o tres últimas décadas se han escrito
  obras científicas dedicadas a adultos y a jóvenes lectores. Facilitar una bibliografía
  es muy difícil, pero ahí están algunas instituciones, como *Divulgamat*, el Centro
  Virtual de Divulgación de las Matemáticas, o las Sociedades de Profesores de Matemáticas
  de distintas Comunidades, en cuyas páginas hay libros analizados y recomendados.
  De entre los autores considerados clásicos, conviene rescatar los nombres de Isaac
  Asimov, de George Gamow, Ian Stewart, Raymond Smullyan, James Newman, John Allen
  Paulos o Lewis Carroll. Muchos de estos libros no están pensados para niños, y algunos
  de ellos ni siquiera para jóvenes lectores, pero todos los autores citados son grandes
  divulgadores y ciertos capítulos, algunos párrafos, infinidad de datos, juegos y
  muchas ideas pueden ser adaptadas por los profesores de matemáticas para llevarlas
  al aula. En nuestro país hay que reconocer el esfuerzo de algunas editoriales para
  llevar a profesores y alumnos libros y relatos, como los de la editorial Nivola,
  y, más fragmentariamente, Gedisa, Siglo XXI, Labor o Pirámide.\r\n\r\nSería bueno
  que las editoriales y los autores españoles apostáramos por líneas de divulgación
  matemática autóctona, adaptadas a nuestra cultura. Es de reseñar la extensa obra
  de Carlo Frabetti, matemático y escritor, autor de una decena de obras entre las
  que se encuentran __Juegos de ingenio__, __El libro del Genio matemático__, __Malditas
  matemáticas__ o __El Gran Juego__, que mezclan la pura divulgación, las matemáticas
  recreativas o la novelización del método científico y la matematización del saber.
  O el de Alejandra Vallejo-Nájera como __¿Odias las matemáticas?__ O la novela juvenil
  __El señor del cero__, de Isabel Molina. O __El rostro humano de las matemáticas__,
  de varios autores, recientemente publicado. O algunos de mis libros, que cito en
  la bibliografía anexa.\r\n\r\nCambiar el aspecto árido de las matemáticas por otro
  más humano y cultural no es una tarea que se haga de un día para otro, pero hay
  que comenzar por algún sitio. Quizá por reuniones como esta, para sensibilizar y
  debatir. Pero corresponde a quienes tienen la responsabilidad de fijar curriculos
  una tarea de profunda actualización de contenidos y métodos. Carece de sentido forzar
  a niños y niñas de 8 o 9 años a aprender memorísticamente algoritmos de cálculo
  complejos que pueden aprenderse sin esfuerzo y de forma más comprensiva dos o tres
  años después y, mientras tanto, hacer uso de la tecnología para resolver cálculos,
  si es que hay que hacerlos.\r\n\r\nLa matemática, en contra de lo que se cree, no
  es una ciencia opaca ni una herramienta difícil de manejar. Constituye una manera
  complementaria de conocer el mundo, en la que números, propiedades, relaciones,
  probabilidades, homomorfismos, simetrías, indefiniciones y certezas constituyen
  un añadido literario a otros aspectos visibles desde el análisis y la reflexión
  humana. Quizá el aspecto utilitarista que se le achaca en una sociedad altamente
  deshumanizada sea la soga que se ata a su cuello. Una de las ventajas de la literatura
  es que no sirve para nada; no tiene ninguna utilidad práctica. Tratemos de rescatar
  ese valor de inutilidad para las matemáticas e intentemos que sean una fuente de
  conocimiento, de placer estético y de disfrute personal. Estoy convencido de que
  ningún alumno sentirá jamás ningún aprecio por la matemática si no ha tenido la
  oportunidad de emocionarse y de extasiarse ante algún hecho matemático concreto.
  Citando a Weirstrass, “un matemático que no sea en cierto sentido un poeta, nunca
  será un matemático completo”.\r\n\r\n----\r\n\r\n*ANEXO: RECURSOS Y BIBLIOGRAFÍA*\r\n\r\n\r\n\r\n__En
  Internet existen páginas web, como DIVULGAMAT (Centro Virtual de Divulgación de
  las Matemáticas), que contienen un listado exhaustivo de libros relacionados con
  las matemáticas, su didáctica, su historia... (http://divulgamat.ehu.es/) Algunas
  Sociedades de Profesores de Matemáticas editan actas y revistas con experiencias
  y lecturas matemáticas que pueden ser utilizados en clase.__\r\n\r\n\r\n*BIBLIOGRAFÍA
  SUGERIDA*\r\n\r\nToda selección de libros es incompleta. Además, se utilizan criterios
  que no tienen por qué coincidir con un posible lector. En la siguiente lista aparecen
  libros considerados “de lectura”. Excluyo una infinidad de ellos, muy interesantes,
  relacionados con los juegos y pasatiempos matemáticos, que pueden encontrarse en
  bibliotecas públicas y escolares. Me comprometo a enriquecer esta colección con
  aportaciones de lectores, a través de mi página web.\r\n\r\n---\r\n\r\n*ALGUNOS
  LIBROS DE LECTURAS MATEMÁTICAS PARA PROFESORES:*\r\n\r\nLos libros de matemáticas
  no exigen ser leídos secuencial, ni íntegramente. Dependiendo del interés, la lectura
  puede girar alrededor un centro de atención, o puede seleccionarse un párrafo concreto
  para ser leído a los alumnos, o extraer de él un detalle biográfico que puede ser
  estimulante.\r\n\r\n__Historia Universal de las cifras__, de Georges Ifrah, de Editorial
  Espasa Fórum.\r\n\r\n__El prodigio de los números__ y __La maravilla de los números__,
  de Clifford A. Pickover, de Ma Non Troppo.\r\n\r\n__Matemáticas e imaginación__,
  de Kasner y Newmann, Biblioteca Científica Salvat.\r\n\r\n__De los números y su
  historia__, de Isaac Asimov, de Editorial El Ateneo.\r\n\r\n__Inspiración ajá__,
  __Paradojas ajá__, __Miscelánea matemática__, __Circo matemático__ y otros, en varias
  editoriales.\r\n\r\n__Historia de las Matemáticas__, de Richard Mankiewicz, de Editorial
  Paidós.\r\n\r\nVARIOS TÍTULOS con Biografías de matemáticos (Euler, Galois, Pitágoras,
  Newton...) de la colección La matemática en sus personajes, en la editorial Nivola.\r\n\r\n__Locos
  por las matemáticas__, __Cartas a una joven matemática__ y otros, de Ian Stewart,
  de Editorial Crítica.\r\n\r\n__Más allá de los números__, ¨__El hombre anumérico
  y otros__, de John Allen Paulos, Editorial Tusquets\r\n\r\n---\r\n\r\n*ALGUNOS LIBROS
  PARA NIÑOS Y JÓVENES:*\r\n\r\nTambién he excluido aquí libros de matemática recreativa.
  En este caso incluyo tanto algunos libros divulgativos como otros narrativos cuyo
  tema son las matemáticas o sus aplicaciones. Como se ha señalado antes, puede encargarse
  a los chicos que los lean íntegramente, o pueden seleccionarse capítulos.\r\n\r\n__Malditas
  matemáticas__ y __El Gran Juego__, en la editorial Alfaguara. y __¡Cuánta geometría
  hay en tu vida!__, en la editorial SM, de Carlo Frabetti.\r\n\r\n__Los diez magníficos__
  y __La sorpresa de los números__, de Anna Cerasoli, Editorial Maeva.\r\n\r\n__¿Odias
  las matemáticas?__, de Alejandra Vallejo-Nájera, Ed. Martínez Roca\r\n\r\n__Vitaminas
  matemáticas__ y __Geometría cotidiana__, de Claudi Alsina, Editoriales Ariel y Rubes,
  respectivamente.\r\n\r\n__El señor del cero__, de Isabel Molina, en Editorial Alfaguara.\r\n\r\n__El
  rostro humano de las matemáticas__, de varios autores, de la editorial Nivola.\r\n\r\n__Alucina
  con las mates__, por Johnny Ball, Editorial SM\r\n\r\n__La selva de los números__
  y __Las hijas de Tuga__ (Editorial Alfaguara), __El mundo secreto de los números__
  (editorial SM) y textos varios sobre matemáticas en __Selección de Textos Divulgativos__
  (4 volúmenes, Editorial Anaya), de Ricardo Gómez\r\n"
