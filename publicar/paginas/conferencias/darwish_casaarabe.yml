head: "*Cuatro poemas, leídos en homenaje a Mahmmud Darwish en el Acto celebrado por
  la Casa Árabe de Madrid, el 6 de octubre de 2008.*"
content: "__Hace tiempo, cuando escribí *Los poemas de la arena*, tuve ocasión de
  asomarme al inmenso cajón de perlas que es la poesía árabe. Una amiga, la filóloga
  María Teresa Olszewska, filóloga árabe, me orientó y me facilitó bibliografía para
  escribir esa novela, para imaginarme a los personajes recordando y leyendo poemas
  árabes, desde los muallaqat preislámicos a las canciones populares, hasta llegar
  a los poemas reinvidicativos de Darwish, Tawfiq Zayyad, Isa Al-Nauri, Nizzar Kabbani...\r\n\r\nEn
  mi ignorancia de entonces (¡y en la de ahora!) leer aquella colección de libros
  supuso una experiencia conmovedora, porque el pulso del corazón de la poesía es
  idéntico en todos los idiomas. Cuando me invitaron a leer algunos poemas de Darwish
  en la Casa Árabe sentí un profundo regocijo, como si a alguno de los protagonistas
  de mi novela le hubieran conmutado la pena de desierto y le hubieran invitado a
  leer en aquel escenario.\r\n\r\nElegí cuatro poemas breves. Tres, en el que aparece
  el llanto por la tierra y los compatriotas heridos, muertos o desterrados. Otro
  más lírico, más universal e igualmente conmovedor. Hélos aquí, como una pequeña
  muestra...__\r\n\r\n---\r\n\r\n<h1>%{color:blue}*La niña, el grito*%</h1>\r\n\r\n.\r\n\r\n\r\n\r\nEn
  la playa hay una niña, la niña tiene familia\r\n\r\ny la familia una casa.\r\n\r\nLa
  casa tiene dos ventanas y una puerta...\r\n\r\n\r\nEn el mar, un acorazado se divierte
  cazando a los que caminan\r\n\r\npor la playa: cuatro, cinco, siete\r\n\r\ncaen
  sobre la arena. La niña se salva por poco,\r\n\r\ngracias a una mano de niebla,\r\n\r\nuna
  mano no divina que la ayuda. Grita: ¡Padre!\r\n\r\n¡Padre! Levántate, regresemos:
  el mar no es como nosotros.\r\n\r\n\r\nEl padre, amortajado sobre su sombra, a merced
  de lo invisible,\r\n\r\nno responde.\r\n\r\nSangre en las palmeras, sangre en las
  nubes.\r\n\r\nLa lleva en volandas la voz más alta y más lejana de\r\n\r\nla playa.
  Grita en la noche desierta.\r\n\r\nNo hay eco en el eco.\r\n\r\n\r\nConvierte el
  grito eterno en noticia\r\n\r\nrápida que deja de ser noticia cuando\r\n\r\nlos
  aviones regresan para bombardear una casa\r\n\r\nCon dos ventanas y una puerta.\r\n\r\n.\r\n\r\n\r\n__Ramala,
  agosto del 2006. Traducido del árabe por María Luisa Prieto.__\r\n\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Teníamos
  tras la verja un limonero*%</h1>\r\n\r\n.\r\n\r\n\r\n\r\nTeníamos tras la verja
  un limonero.\r\n\r\nSus granos amarillos brillaban como lámparas.\r\n\r\nSus flores
  eran un fragante abanico en nuestro barrio.\r\n\r\n\r\nTeníamos tras la verja un
  limonero.\r\n\r\nNuestro.\r\n\r\nMas, para hacer adorno de sus galas\r\n\r\ny diadema
  y aroma de sus ramas\r\n\r\nnos lo cortaron.\r\n\r\n\r\nNos dejaron sin nuestro
  limonero.\r\n\r\nNuestros ojos no volvieron a ver la primavera.\r\n\r\n\r\n.\r\n\r\n\r\n\r\n__Traducido
  por Pedro Montávez y Mahmud Sobh.__\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Salmo III*%</h1>\r\n.\r\n\r\n\r\nCuando
  mis palabras\r\n\r\neran tierra...\r\n\r\nera amigo de las espigas.\r\n\r\nCuando
  mis palabras\r\n\r\neran indignadas...\r\n\r\nera amigo de las cadenas.\r\n\r\n\r\nCuando
  mis palabras\r\n\r\neran piedra...\r\n\r\nera amigo de los arroyos.\r\n\r\nCuando
  mis palabras\r\n\r\neran estallido...\r\n\r\nera amigo de los terremotos.\r\n\r\nCuando
  mis palabras\r\n\r\neran un revulsivo...\r\n\r\nera amigo del optimista.\r\n\r\n\r\nCuando
  se convirtieron mis palabras\r\n\r\nen miel\r\n\r\ncubrieron las moscas\r\n\r\nmis
  labios.\r\n\r\n.\r\n\r\n\r\n\r\n__Del diwan *Te quiero o no te quiero*, Traducido
  por Manuel Jiménez Lucena.__\r\n\r\n---\r\n\r\n<h1>%{color:blue}*Sonata V*%</h1>\r\n.\r\n\r\n\r\n\r\nTe
  palpo como el violín solitario los arrabales lejanos.\r\n\r\nLentamente, el río
  reclama su parte de lluvia.\r\n\r\nUn mañana que pasa por el poema se aproxima poco
  a poco,\r\n\r\nyo porto la tierra lejana y ella me lleva por los caminos.\r\n\r\n\r\nSobre
  el caballo de tus costumbres, mi alma teje\r\n\r\nde tu sombra un cielo natural,
  hilo a hilo.\r\n\r\nYo he nacido de tus actos en la tierra y de mis heridas\r\n\r\ncuando
  esparcen las flores de granado de tus jardines cerrados.\r\n\r\n\r\nLa sangre de
  la noche fluye blanca del jazmín. Tu perfume\r\n\r\nes mi debilidad y tu secreto
  me persigue cual picadura de serpiente. Tu pelo\r\n\r\nes una jaima de viento con
  colores otoñales. Camino con las palabras\r\n\r\nhasta el fin de las palabras del
  beduino a dos parejas de palomas.\r\n\r\n\r\nTe palpo como el violín la seda del
  tiempo lejano\r\n\r\ny crece, en torno nuestro, la hierba de un lugar antiguo y
  nuevo.\r\n\r\n.\r\n\r\n\r\n\r\n__Traducido por María Luisa Prieto.__\r\n\r\n---\r\n\r\n!/attachments/0000/0492/regalo_casaarabe.jpg!\r\n\r\n\r\n__Regalo
  de la Casa Árabe. Serigrafía \"Mémoire\", por Amina Benbouchta. Año 2007.__"
