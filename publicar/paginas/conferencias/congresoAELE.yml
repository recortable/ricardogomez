head: Presentación al trabajo realizado por *Juana Portugal* y *Piedad Izquierdo*
  durante el curso 2011/12, en colaboración con la Asociación Española de Lectura
  y de Escritura (AELE). 6 de septiembre de 2012.
content: "---\r\n\r\n!/attachments/0000/0989/Plumapiedad.jpg!\r\n\r\n*Una aclaración
  conveniente*\r\n\r\n*Juana Portugal* es profesora en el Instituto de Enseñanza Secundaria
  __Pablo Neruda__ de Leganés, Madrid, en el Programa de Cualificación Profesional
  Inicial (PCPI) en alumnado con necesidades educativas especiales.\r\n\r\n*Piedad
  Izquierdo* es maestra en el Centro de Educación Infantil y Primaria __Asturias__,
  en Vallecas, Madrid.\r\n\r\nPiedad y Juana han trabajado con sus alumnos la obra
  __Ojo de Nube__, dentro del Proyecto *Escribir como lectores* que lleva a cabo *AELE*.
  Con ellas tuve oportunidad de emocionarme en encuentros con sus alumnos, admirando
  el aprovechamiento literario, creativo y afectivo de sus lecturas en clases.\r\n\r\nSus
  experiencias se presentaron en el Congreso Iberoamericano de las Lenguas en la Educación
  y la Cultura, el *IV Congreso Leer.es*, celebrado en Salamanca del 5 al 7 de septiembre.
  El grupo *AELE* me pidió que realizara una presentación a sus trabajos desde mi
  punto de vista de escritor participante en sus encuentros. Lo hice con enorme placer,
  pero consciente de la dificultad que entrañaba transmitir las vivencias con sus
  alumnos, las emociones vividas en sus aulas.\r\n\r\nQue adolescentes entre los 15
  y 17 años lean las mismas obras que niños entre 7 y 8 años, y que cada grupo exprima
  a fondo el jugo de la literatura, es una muestra más de que los libros no tienen
  edad. También constituye una demostración de lo que un buen maestro, una buena maestra,
  puede conseguir en sus aulas. Los niños y chicos que han trabajado con Piedad y
  con Juana no las olvidarán.\r\n\r\n---\r\n\r\n!/attachments/0000/0991/Plumapiedad.jpg!\r\n\r\n\r\n\r\n*Primera
  sorpresa: EL DESTINATARIO*\r\n\r\nSiempre se escribe en soledad, aunque acompañado
  de presencias. Quien escribe no puede sustraerse de la evocación de lecturas de
  su infancia, de su juventud y de su madurez. Escribir es un privilegio porque se
  tiene la ocasión de reinterpretar lo que uno soñó y quiso ser. En mi caso, cuando
  comencé a documentarme para escribir Ojo de Nube, tenía presentes las películas
  de indios y algunos tebeos de pieles rojas que vi de niño y ya de adulto, y el inolvidable
  __Último mohicano__ que leí de joven.\r\n\r\n\r\nEscribí como un acto de justicia
  frente a historias que ha sido tergiversadas interesadamente. De niño yo creía a
  pies juntillas que los indios eran seres crueles, malvados y salvajes que acosaban
  sin razón ni piedad ni razón las pacíficas caravanas de hombres blancos que cruzaban
  el Oeste americano, bajo la protección del heroico séptimo de caballería de los
  Estados Unidos. Poco a poco, y a medida que uno abre los ojos al mundo, va descubriendo
  que los indios no tenían caballos cuando llegaron los hombres blancos; que los propósitos
  de aquellas caravanas no eran sino esquilmar los bienes de los legítimos propietarios
  de aquellas tierras, y que los criterios morales de aquellos soldados americanos
  (o franceses, o españoles) eran más que dudosos, como bien describió McCarthy en
  su __Meridiano de sangre__.\r\n\r\n\r\nUno escribe, en primer lugar, para sí mismo,
  pero siempre tiene presente ese lector implícito al que se refiere Umberto Eco.
  Ya se sabe que la escritura es un oficio de riesgo: cuando uno comienza a escribir
  no sabe si tendrá la inspiración y la energía suficiente para saber hacerlo; cuando
  acaba la escritura, sufre la incertidumbre de saber si la obra se publicará o no;
  e incluso cuando se publica no sabe si ese lector será capaz de imaginar el mundo
  que creó e imagino el escritor.\r\n\r\nLas dudas, al final, acaban por desvelarse.
  El libro se acabó y se publicó. Durante estos años me ha complacido ver que ha sido
  leído por niñas y niños que tenían la misma edad que yo tenía cuando veía aquellas
  películas de indios y leía aquellos tebeos de pieles rojas.\r\n\r\n\r\nSiempre he
  defendido que aunque haya un lector implícito, los libros no tienen edad. Como dijo
  más o menos C. S. Lewis, un libro infantil que no despierte la imaginación y el
  entusiasmo de un adulto, no merece ser leído, y yo he tenido el privilegio de que
  el libro haya sido leído también por adultos, con los que he compartido en ocasiones
  recuerdos e impresiones de aquellas películas y tebeos que veíamos y leíamos de
  jóvenes.\r\n\r\n\r\nComo decía antes, uno nunca sabe qué va a ocurrir con su libro.
  Durante este tiempo he colaborado con Rosi, Estela y Laura, de AELE,  y hemos hecho
  encuentros en algunos centros escolares. El libro no solo se ha leído, sino se ha
  reescrito en la imaginación de los lectores, como debe ocurrir con todo libro. Un
  día, Rosi me comunicó por correo electrónico que uno de esos encuentros se realizaría
  con un curso de 1º de Primaria. Pensé que era un error, que había querido decir
  4º, y lo dejé pasar. Al llegar al colegio, pregunté de nuevo a Rosi y me dijo que
  sí, que efectivamente se trataba de niños y niñas de seis y siete años. No se lo
  dije por las prisas y por cortesía, pero me pareció una barbaridad. ¿Que niños y
  niñas de seis y siete años habían leído Ojo de Nube…? Me pareció un despropósito.
  Aquello estaba muy lejos de ese margen de lectores implícitos que yo había imaginado…\r\n\r\n\r\nClaro
  que, entonces, yo no conocía a Piedad…\r\n\r\n<p style=\"color:blue;\">Para conocer
  las experiencias realizadas por niños y niñas de Piedad, entrar en:</p>\r\n\r\n>
  \ \"> El trabajo de Piedad\":http://www.ricardogomez.com/ver/encuentros/colegioasturias\r\n\r\n---\r\n\r\n\r\n\r\n*Segunda
  sorpresa: LA REESCRITURA.*\r\n\r\n\r\n\r\nComparto con otros escritores una reflexión
  acerca de mi pasado escolar, y es que siempre recordamos con mayor afecto e intensidad
  a los maestros relacionados con la literatura, los que nos contaban cuentos y nos
  hacían soñar e incluso nos hacían sentir miedo con sus historias. Pasarán muchos
  años, pero sus alumnos no olvidarán a Piedad. En una época en que se está comenzando
  a descubrir el mundo, dio a sus alumnos identidad, utilizó sus juegos para hacerlos
  creativos y poderosos y les hizo conscientes del poder de la palabra.\r\n\r\n\r\nQuise
  imaginar la historia de un niño indio ciego. Nacer ciego, en ciertas épocas y lugares,
  era casi una condena a muerte, cuando no a la pobreza, el escarnio o la marginación,
  que en ocasiones son muertes peores. Sin embargo, Ojo de Nube sale adelante gracias
  al empeño de su madre, que afirma con convicción: “¡Yo seré sus ojos!”\r\n\r\n\r\nEn
  rigor, todos nacemos ciegos. Tras pasar nueve meses en el útero materno, en la más
  absoluta oscuridad, cuando nuestros ojos se abren por primera vez, el cerebro del
  bebé es incapaz de interpretar la vorágine de sombras, luces y colores que llegan
  a su retina. Por sí mismo, pero también por las interacciones con el entorno, ese
  bebé comenzará poco a poco a identificar rostros, formas y movimientos. Si llegamos
  a convertirnos en lo que somos, es gracias a porque hay otros u otros rostros frente
  a nosotros. Si solo hubiera cosas, apenas sobrepasaríamos el nivel de los animales
  más torpes.\r\n\r\n\r\nPero está claro que una ceguera puede ser real o simbólica.
  También podría haber partido de un supuesto diferente con el mismo resultado. El
  lector tiene derecho a reescribir la historia y defender que ese niño indio ve con
  más precisión y más lejos que el resto de miembros de su tribu.\r\n\r\n\r\nDe muchas
  maneras distintas, Juana reescribió con sus alumnos la historia de Ojo de Nube.\r\n\r\n<p
  style=\"color:blue;\">Para conocer las experiencias realizadas por los chicos y
  chicas de Juana, entrar en:</p>\r\n\r\n\r\n>  \"> El trabajo de Juana\":https://sites.google.com/site/ojodebuebe/\r\n\r\n---\r\n\r\n\r\n\r\n\r\n*MI
  REFLEXIÓN FINAL*\r\n\r\nHay personas que tienen el don de saber guiar a otros. Como
  la madre de Ojo de Nube, afirman “¡Yo seré sus ojos!”, o reescriben ese mensaje
  con frases parecidas: “Yo abriré las puertas que tú aún no puedes abrir. Yo te llevaré
  al sol, a ti a, quien han condenado a la oscuridad. Yo te mostraré que tú no eres
  diferente, como te dicen que eres. Yo te creo capaz de llegar tan lejos como otros…”\r\n\r\nEste
  año tuve el privilegio de conocer a los alumnos de Juana. Si alguien, muy torpe,
  viera a estos chicos, diría de ellos: “¡Pero si son ciegos…!” Ya estaba avisado
  de que estos chicos habían leído y reescrito __Ojo de Nube__, pero no estaba preparado
  para lo que vi. Y lo que vi me emocionó tanto que no pude por menos de llorar ante
  ellos. Es cierto: habían reescrito mi libro en una variedad de formatos: en video,
  en audio, en papel, en murales, utilizando medios audiovisuales e informáticos punteros…
  Pero, sobre todo, cada uno de los alumnos de Juana eran de una manera o de otra,
  Ojo de Nube. Y, con ella, estaban aprendiendo a escribir bien derechos los renglones
  de sus vidas.\r\nJuana tiene el don de saber guiar a otros, de reescribir vidas…\r\n\r\nPor
  ello, la literatura es tan poderosa. Por eso, muchos la temen. Por eso, hay quien
  desea fervientemente que no leamos o que estamos sometidos a la dictadura de la
  basura. Porque nos prefieren sumisos y débiles.\r\nY por eso, precisamente, yo apuesto
  por escribir. Especialmente, por los Ojos de Nube que hay en tantos sitios, por
  personas como Piedad, que enseñan a vivir, y por personas como Juana, que tienen
  un especial don.\r\n\r\n---\r\n\r\n!/attachments/0000/1009/ojodenube_wordle.jpg!\r\n\r\n(Imagen
  en wordle realizada por los alumnos de Juana)\r\n\r\n\r\n\r\n"
