content: "__“…de modo que quizá haya llegado la hora de que examinemos algunas instantáneas
  antiguas, pinturas rupestres de trenes y aeroplanos, estratos de juguetes en el
  pesado armario.”__\r\nVLADIMIR NABOKOV, “SPEAK, MEMORY”\r\n\r\n---\r\n\r\n\r\n\r\nConfieso
  ser un lector voraz, pero desastroso. A veces, sobre mi mesilla de noche hay dos
  o tres novelas que leo asistemáticamente, alternando unas y otras. Cuando me llega
  alguna revista científica a la que estoy suscrito, interrumpo esa lectura para dar
  cuenta de algún artículo que llama mi atención. Y de vez en cuando devoro también
  algún ensayo, literario o divulgativo, con tal de que el tema me sea interesante.
  Me son muy queridos los géneros diarísticos y aquellos en que los escritores hablan
  sobre escritores, y especialmente sobre sí mismos.\r\n\r\nSe supone que todos somos
  deudores de historias que leímos de niños y jóvenes, y esto es algo especialmente
  llamativo para mí en el caso de los escritores. En algunas charlas con jóvenes o
  con adultos suele aparecer la pregunta de qué libro infantil o juvenil se recuerda
  con especial agrado o, formulada de una forma más ampulosa, qué libro marcó mi vida
  de niño. En ocasiones suelo responder que La isla del tesoro, y es cierto en parte
  porque recuerdo que fue el primero del que hice dos lecturas consecutivas, fascinado
  por el ambiente y por los personajes, pero al mismo tiempo frustrado por la sensación
  de que no me había enterado de la historia, de que me había perdido en ella. No
  gozo de una gran memoria, pero podría hacer una lista de otros libros anteriores
  al de Stevenson, que también me sedujeron e impresionaron.  Por adelantar algo de
  lo que trataré en esta disertación diré que muy pocos, casi ninguno, estaban ligados
  al ámbito escolar; se trataba de descubrimientos a ciegas, sin más guía que la curiosidad
  y el encadenamiento de afinidades electivas.\r\n\r\nMis primeros recuerdos relacionados
  con la literatura vienen de muy atrás, de manos (mejor sería decir: de labios) de
  uno de mis abuelos, un agricultor instruido que de joven tuvo que abandonar sus
  estudios en Madrid al ser llamado a una de las interminables y sangrientas guerras
  africanas de comienzos de siglo. Los veranos que yo pasaba en el pueblo de mis abuelos
  constituían un placer porque me permitían abandonar los caliginosos y aburridos
  meses de un Madrid sin atractivos por un ambiente rural en el que las panaderías
  olían a pan, las calles a excrementos de vaca y donde el polvo de los secarrales
  castellanos más las briznas del aventado apenas dejaba respirar. Muchas mañanas
  yo acompañaba a mi abuelo dando vueltas con el trillo y al caer la tarde me tomaba
  de la mano, me llevaba a pasear y me contaba historias. Ahora lamento no recordar
  ninguna pero me imagino seducido por la mezcla de realidad y de ficción que emanaba
  de ellas. También le recuerdo por la noche, a la mortecina luz de una bombilla,
  leyendo y leyéndome. Creo que él fue quien me aficionó a la lectura y uno de mis
  primeros recuerdos de niño fue descubrir, en un baúl arrinconado en un desván, un
  tesoro de libros viejos de los que solo guardo uno: un Quijote que leí en un verano
  de mis diez años. Supongo que no me enteré de nada.\r\n\r\nEn aquellos tiempos,
  leer era una consecuencia del aburrimiento. En la década de finales de los 50 y
  comienzos de los 60, se acudía a la escuela muchísimo tiempo, incluso algunos sábados,
  pero las horas que transcurrían desde el final de las clases hasta la cena los niños
  éramos dueños de nuestro tiempo y no se tenía miedo a la calle. En aquellos tiempos
  no había bibliotecas, polideportivos, gimnasios o academias a las que acudir y mi
  familia estaba en las antípodas de esos ambientes navokovianos que entretenían a
  sus vástagos con clases de idiomas, equitación o esgrima. Los chicos pasábamos el
  tiempo libre en infinidad de juegos callejeros con tal de que fueran gratis. A lo
  más que podíamos aspirar era a tener de vez en cuando algún peón nuevo, un puñado
  de canicas o un lote de cromos. Quienes leíamos, que en aquel tiempo éramos pocos,
  pasábamos las tardes desapacibles leyendo. Y a todos nos gustaba, cuando caía el
  sol y llegaba la noche, reunirnos en algún portal para contarnos historias macabras,
  terroríficas e incluso sádicas, de niños desaparecidos, de hombres del saco que
  raptaban a criaturas, de padres desaprensivos y resucitados vengativos.\r\n\r\nRecuerdo
  que por aquel entonces leía mucho, sobre todo tebeos. Cualquiera que tenga mi edad
  puede recordar títulos, pero los que a mí más me gustaban eran los de El capitán
  Trueno y los de Hazañas Bélicas. Resulta muy curioso evocar aquellas historias,
  que hoy no superarían ninguna prueba de lo políticamente correcto. Los cristianos
  siempre eran más nobles e inteligentes que los moros, y estos estaban en una categoría
  superior a los negros. Incluso dentro de estos había clases; estaba por un lado
  el buen negro, amigo del misionero y del dueño de las plantaciones, y el odioso
  y traidor negro que aprovechaba cualquier ocasión para escupir la mano que le daba
  de comer y le llevaba la civilización. También leí decenas de novelas ambientadas
  en el oeste americano, de heroicos pistoleros blancos y de sucios y salvajes indios.
  Incluso en las novelas más clásicas, ya con más edad, las historias de Salgari,
  Verne o Twain destilaban un racismo feroz. En la España de los años 60, además,
  donde imperaba una dictadura amparada por la Iglesia, era imposible leer nada en
  el colegio que no fuera patriótica y religiosamente ejemplar. Lo que llamábamos
  “leer” era algo que se hacía fuera del colegio y los profesores no intervenían ni
  en la selección de obras ni en la orientación de títulos ni de autores. Yo recuerdo,
  a lo largo de mis estudios de primaria y de secundaria, dos excepciones, dos maestros
  que leían e invitaban a hacerlo. Solo dos. Incluso hubo un profesor que jugaba con
  las palabras novelas/noverlas.\r\n\r\nAquellas historias marcaron mi vida literaria
  mucho después. Yo leí los __Viajes a la Luna__ de Julio Verne al tiempo que se iniciaba
  la carrera espacial entre la URSS y EEUU, y seguía con atención los vuelos de los
  Apollo VIII y XI al tiempo que leía las hazañas de Barbicane. Luego, en mi adolescencia,
  fui un ávido lector de historias de ciencia-ficción, desde Asimov a Clarke, a Pohl…
  Tal vez por ello escribí con placer hace pocos años una novela como __3333__. De
  las historias de Salgari, de Stevenson y de Melville heredé una pasión lejana por
  el mar y las aventuras de piratas y balleneros, y de ahí vino __La isla de Nuncameolvides__.
  Novelas que hablaban de la primera y la segunda guerra mundial, en especial Sin
  novedad en el frente especial del __Diario de Ana Frank__ me trajeron un vago pero
  intenso sentimiento de compasión por las víctimas de la historia, y por eso mucho
  más tarde escribí __Diario en un campo de barro__ o __El cazador de estrellas__.
  \ Del naturalismo de Saroyan, de la elegancia ilustrada de Borges, del apasionamiento
  de las novelas y poemas de Poe, de la crítica amarga de Becht, de la crudeza de
  Quevedo en El Buscón… he extraído gotas de literatura que luego han formado parte
  de mis libros, y puedo decir que no hay uno solo de ellos que no hagan un guiño
  a las lecturas que hice en mi infancia y en mi adolescencia.\r\n\r\nSin embargo,
  yo tardé mucho en ponerme a escribir. A los quince años, cuando estudiaba en el
  instituto me dieron un premio nacional por un cuento, pero por aquel entonces ya
  tenía decidido qué iba a estudiar y más o menos a qué me iba a dedicar y nunca pensé
  en hacer nada parecido a una carrera literaria. Durante veinticinco años me dediqué
  a dar clases de matemáticas y hasta pasados los cuarenta no comencé a escribir,
  primero algunos cuentos y luego alguna novela. Tras un tiempo de simultanear la
  docencia con la escritura, pensé que quizá no fuera tan arriesgado dedicarme exclusivamente
  a esta. Varios años después de tomar esta decisión, con algunas novelas para jóvenes
  y para adultos en mi haber, me alegro de haber dado este paso. Escribir me está
  deparando satisfacciones que ni siquiera imaginaba hace una década.\r\n\r\n!</attachments/0000/0594/IMG_7778.jpg!\r\n\r\n*El
  contexto*\r\nAunque he disfrutado de amigos que han leído tanto o más que yo, ninguno
  de ellos pertenecía hace una década a nada parecido a un ambiente literario. Como
  he dicho antes, durante mi etapa pre-narrativa leí de todo y a los anteriores nombres
  habría que sumar muchos otros: Salinger, Cortázar, Thomas Mann, Kafka, Shakespeare,
  London, Musil, Carpentier, Nabokov… y un larguísimo etcétera. Y aunque he tenido
  temporadas en las que me he dedicado con intención monográfica a algún autor, repito
  que soy un desastroso lector y que he mezclado de todo en prosa, poesía y ensayo.
  Quizá por ello lo que he escrito tampoco sigue una línea ni argumental ni temática.
  La decisión sobre qué voy a escribir parte de una pulsión que no está relacionada
  con el propósito de seguir una corriente, y lo mismo llama mi atención una historia
  situada en el siglo XVIII a. de C., como hice en __Zigurat__, que me adentro en
  una narración cotidiana y cruda en __Como la piel del caimán__. Y puedo estar trabajando
  simultáneamente en una novela compleja y enloquecida como __La conspiración de los
  espejos__ y en cuentos infantiles como __Los zorros del norte__ o __Gente rara__.\r\n\r\nPuedo
  decir que a la hora de escribir satisfago el placer que me proporciona la pura narración
  de historias, un placer que aconsejo a los lectores porque en mis encuentros con
  jóvenes suelo recomendar que intenten escribir, y que lo hagan incluso saltándose
  convenciones. Crear un mundo alrededor de un personaje supone un ejercicio de imaginación
  y exige en ocasiones un trabajo de documentación que se autoalimentan mutuamente.
  La escritura de una historia no comienza cuando uno se sienta delante de una hoja
  de papel o ante la pantalla de un ordenador, sino mucho tiempo antes, cuando uno
  trata de imaginar con precisión cinematográfica el ambiente en que se van a mover
  los protagonistas, los tiempos que se tarda en llegar de unos sitios a otros, a
  veces detalles tan triviales como la vajilla que van a utilizar, el equipaje que
  necesitan para iniciar un viaje o el paisaje que ven desde su dormitorio. Muchos
  de estos detalles luego no aparecen en la novela, pero necesito anclar a los personajes
  en su realidad cotidiana antes de comenzar a escribir sobre ellos.\r\n\r\nPoseo
  una determinadas convicciones ideológicas, aunque con fisuras e inseguridades, y
  desde luego no vivo ajeno al mundo que me ha tocado vivir. Mi infancia transcurrió
  en tiempos de Guerra Fría y de dictadura, y desde entonces he vivido, a distancia
  pero con atención, acontecimientos como las guerras de Vietnam y de Irak, la caída
  del muro de Berlín, la disgregación de los sistemas comunistas soviéticos, la globalización,
  el problema del Sáhara Occidental, los ataques a las Torres Gemelas y otros muchos
  sucesos que aparecen en los periódicos. No me considero un escritor costumbrista
  ni local, y lo mismo puedo pensar en un personaje cercano geográficamente, como
  la Andrea de mi última novela, __El dulce olor del diablo__,  que en otros más alejados
  como la Fairuz de __El perro de Goya en Beirut__. Una de las ventajas de la imaginación
  es no tener que circunscribirse a lo cotidiano.\r\n\r\n\r\n!</attachments/0000/0596/P1010126.jpg!\r\n\r\n*El
  contenido*\r\nCasi ninguna de mis novelas nace estrictamente de una historia que
  haya imaginado o que me hayan contado. Creo que hay una diferencia abismal entre
  la narración de acontecimientos que puede encontrarse en un periódico y lo que espero
  de la narración de una novela, como lector y como escritor. En los periódicos hay
  una descripción de hechos, pero estos por sí mismos no despiertan mi imaginación
  por más que sean curiosos o dramáticos. Mi deseo de escribir surge cuando atribuyo
  a un personaje alguno de esos sucesos. Para mí, la diferencia entre el hecho y el
  personaje es muy importante. Voy a poner un par de ejemplos.\r\n\r\nHace años, en
  un museo de arte antiguo de Estambul, vi una pequeña tableta de barro con caracteres
  cuneiformes, escrita hace casi cuatro mil años. En ella se decía que alguien, llamado
  Iatar Ami, había sido entregado como esclavo en una de las dependencias de Palacio
  del rey Hammurabi. Este es un suceso que ha ocurrido miles de veces a lo largo de
  la historia de la humanidad, y no hay más que ver los bajorrelieves acadios, egipcios
  o romanos para imaginar hileras de prisioneros encordados con las orejas atravesadas
  por cuerdas, las narices anilladas o las manos perforadas por hierros. Tratar de
  imaginar quién era y qué sentía Iatar Ami cuando llegó a esas dependencias me llevó
  a documentarme sobre la vida y las guerras de la época, a intentar reconstruir un
  mundo ya inexistente y a escribir una novela como __El último de los esclavos del
  rey__, más adelante __Zigurat__.\r\n\r\nTambién hace tiempo vi una imagen, esta
  vez en televisión, de una niña que bajaba de un autobús cargando una bolsa y una
  mochila. Fueron solo un par de segundos y no sé su nombre real, pero la narración
  de fondo hablaba de que un grupo de niños, procedentes de la antigua Yugoslavia,
  que llegaba a España para pasar una temporada en calidad de refugiados. Las estadísticas
  hablan de que en el período comprendido entre 1989 y 2002, más de medio millón de
  niños y niñas fueron acogidos en diferentes países europeos, por causa de la guerra
  en los Balcanes. El dato es dramático, pero no literario. Sin embargo, una niña
  que baja de un autobús con el rostro cansado y la mirada extraviada, despierta mi
  imaginación lo bastante como para decidirme a dedicar varios meses de vida a imaginar
  su vida y escribir sobre ella.\r\n\r\n\r\n!</attachments/0000/0598/hoja.jpg!\r\n\r\n*El
  estilo*\r\nSin embargo, los personajes y la historia que subyace son todavía suficientes
  para comenzar a escribir una historia o no dejar de hacerlo. Hay otro aspecto que
  para mí es importante que tiene que ver con el juego literario al que me someto
  por propia voluntad, que es el del estilo.\r\n\r\nEs un desafío que cada historia
  se someta a lo que Eco llama las constricciones, que son las condiciones internas
  a las que uno se somete, desde el punto de vista estilístico y subjetivo. En __Ojo
  de nube__, por ejemplo, los capítulos tenían que ser 29,5, ni medio más ni medio
  menos, porque así lo impone el ritmo existencial de la tribu india en que situé
  mi historia. El __Diario en un campo de barro__ no admite una narración distinta
  que la diarística. En __La isla de Nuncameolvides__ quería someterme a la descripción
  fotográfica, fragmentaria e intemporal de escenas. En __Como la piel del caimán__
  era necesaria la narración en primera persona, pero no escrita, sino hablada. En
  __Los zorros del norte__, la historia se narra como un cuento que alguien contase
  a otro mientras pasea por el campo…\r\n\r\nMe gusta que mis novelas sean distintas
  y tengan personalidad propia desde el punto de vista del estilo. Este juego literario,
  junto con la emoción de ir descubriendo los personajes e ir recreando los ambientes,
  convierte la escritura en un placer. Nunca sé cuándo voy a acabar un libro y las
  últimas etapas, cuando veo que la historia se me acaba, lamento que esa escritura
  se termine. Por eso, tampoco tengo necesidad de escribir un libro al año. Hay períodos
  en los que la publicación se distancia y otros en que aparecen dos obras casi simultáneamente.
  Me gusta dedicar mucho tiempo a la corrección y en la escritura de mis libros hay
  dos finales. Uno, cuando la historia se da por acabada argumentalmente; otro, cuando
  considero que se han pulido todos los detalles estilísticos. A veces, entre esos
  dos finales median meses o incluso años.\r\n\r\n\r\n*¿Por qué escribir? ¿Para quién
  escribir?*\r\nCreo que escribo cosas que a mí me gustaría leer, pero eso no significa
  que escriba para mí mismo. Nadie aborda la escritura de una novela si no es con
  la intención de que alguien la lea, y ese alguien, externo, es un desconocido o
  una desconocida a quien espero dar algo más que un rato de entretenimiento. Creo
  que hay libros que se leen con el ánimo de distraerse y otros que se leen con la
  intención de encontrar en ellos algo distinto, quizá una mirada diferente sobre
  acontecimientos más o menos cotidianos. Creo que ambas escrituras son necesarias
  y que incluso entre las primeras puede haber buena literatura, pero mi deseo no
  es el de divertir ni de entretener.\r\n\r\nLos lectores actuales, sean niños, adolescentes
  o adultos, viven en un mundo muy distinto del que yo viví de joven. Un debate muy
  arduo, que convoca muchos congresos, es el referido al papel de la lectura en el
  mundo actual, y qué tipos de lectura, y el grado de contaminación que el poder o
  la escuela producen sobre el panorama literario, la prescripción de libros en los
  ámbitos de enseñanza y en los medios de comunicación. Sociológicamente ha habido
  cambios muy importantes. Uno, que el mundo ha reducido sus dimensiones y los aviones,
  los periódicos y la televisión nos permiten llegar a lugares donde antes era difícil
  acceder, y saber de ellos en directo; no hay ninguna demora entre un suceso narrado
  en directo en las antípodas y nuestra pantalla de televisión. Otro se refiere al
  multiculturalismo y sus implicaciones positivas y negativas; “el otro” vive con
  nosotros y el miedo es más concreto, pero también tiene la posibilidad de esfumarse
  con más facilidad. Un tercer cambio se refiere al habido entre niños y adolescentes,
  que hoy son tan consumidores como los adultos, si no más, lo que implica indirectamente
  que en las sociedades que podemos llamar avanzadas apenas hay lugar para el aburrimiento
  porque el tiempo es ocupado en multitud de actividades, algunas interesantes y otras
  menos.\r\n\r\nLa lectura no es un mero acto de entretenimiento. Hay multitud de
  actividades que pueden ser divertidas y estimulantes para un niño o un adolescente
  de nuestro mundo, desde internet a los videojuegos y desde el cine a las fiestas
  de fin de semana. Leer es algo que nos confiere identidad y, en cierto sentido,
  es un acto de rebeldía.\r\n\r\n\r\nRicardo Gómez, diciembre de 2008\r\n\r\n\r\n\r\n"
